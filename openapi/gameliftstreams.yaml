      - ACTIVATING
      - ACTIVE
      - ERROR
      - REMOVING
    StreamGroupStatus:
      type: string
      enum:
      - ACTIVATING
      - UPDATING_LOCATIONS
      - ACTIVE
      - ACTIVE_WITH_ERRORS
      - ERROR
      - DELETING
    StreamGroupStatusReason:
      type: string
