paths: {}
components:
  schemas:
    AlwaysOnCapacity:
      type: integer
      minimum: 0
    ApplicationLogOutputUri:
      type: string
      pattern: ^$|^s3://([a-zA-Z0-9][a-zA-Z0-9._-]{1,61}[a-zA-Z0-9])(/[a-zA-Z0-9._-]+)*/?$
      minLength: 0
      maxLength: 1024
    ApplicationSourceUri:
      type: string
      minLength: 1
      maxLength: 1024
    ApplicationStatus:
      type: string
      enum:
      - INITIALIZED
      - PROCESSING
      - READY
      - DELETING
      - ERROR
    ApplicationStatusReason:
      type: string
      enum:
      - internalError
      - accessDenied
    ApplicationSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/ApplicationSummary'
    Arn:
      type: string
      pattern: '^arn:aws:gameliftstreams:([^:

        ]*):([0-9]{12}):([^:

        ]*)$'
      minLength: 1
      maxLength: 128
    ArnList:
      type: array
      items:
        $ref: '#/components/schemas/Arn'
    CapacityValue:
      type: integer
      minimum: 0
    ClientToken:
      type: string
      pattern: ^[\x21-\x7E]+$
      minLength: 32
      maxLength: 128
    ConnectionTimeoutSeconds:
      type: integer
      minimum: 1
      maximum: 3600
    Description:
      type: string
      pattern: ^[a-zA-Z0-9-_.!+@/][a-zA-Z0-9-_.!+@/ ]*$
      minLength: 1
      maxLength: 80
    EnvironmentVariables:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/String'
    ExecutablePath:
      type: string
      minLength: 1
      maxLength: 1024
    ExportFilesReason:
      type: string
      minLength: 0
      maxLength: 1024
    ExportFilesStatus:
      type: string
      enum:
      - SUCCEEDED
      - FAILED
      - PENDING
    FileLocationUri:
      type: string
    FilePath:
      type: string
      minLength: 0
      maxLength: 1024
    FilePaths:
      type: array
      items:
        $ref: '#/components/schemas/FilePath'
    GameLaunchArgList:
      type: array
      items:
        type: string
    Id:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 1
      maxLength: 32
    Identifier:
      type: string
      pattern: '^(^[a-zA-Z0-9-]+$)|(^arn:aws:gameliftstreams:([^:

        ]*):([0-9]{12}):([^:

        ]*)$)$'
      minLength: 1
      maxLength: 128
    Identifiers:
      type: array
      items:
        $ref: '#/components/schemas/Identifier'
    LocationConfigurations:
      type: array
      items:
        $ref: '#/components/schemas/LocationConfiguration'
    LocationList:
      type: array
      items:
        $ref: '#/components/schemas/LocationName'
    LocationName:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 1
      maxLength: 20
    LocationStates:
      type: array
      items:
        $ref: '#/components/schemas/LocationState'
    LocationsList:
      type: array
      items:
        type: string
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    NextToken:
      type: string
    OnDemandCapacity:
      type: integer
      minimum: 0
    OutputUri:
      type: string
      pattern: ^s3://.*(/|\.zip|\.ZIP)$
      minLength: 0
      maxLength: 1024
    Protocol:
      type: string
      enum:
      - WebRTC
    ReplicationStatusType:
      type: string
      enum:
      - REPLICATING
      - COMPLETED
    ReplicationStatuses:
      type: array
      items:
        $ref: '#/components/schemas/ReplicationStatus'
    RuntimeEnvironmentType:
      type: string
      enum:
      - PROTON
      - WINDOWS
      - UBUNTU
    RuntimeEnvironmentVersion:
      type: string
      minLength: 1
      maxLength: 256
    SessionLengthSeconds:
      type: integer
      minimum: 1
      maximum: 86400
    SignalRequest:
      type: string
      minLength: 1
    SignalResponse:
      type: string
    StreamClass:
      type: string
      enum:
      - gen4n_high
      - gen4n_ultra
      - gen4n_win2022
      - gen5n_high
      - gen5n_ultra
      - gen5n_win2022
    StreamGroupLocationStatus:
      type: string
