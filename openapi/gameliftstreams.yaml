      items:
        $ref: '#/components/schemas/StreamGroupSummary'
    StreamSessionStatus:
      type: string
      enum:
      - ACTIVATING
      - ACTIVE
      - CONNECTED
      - PENDING_CLIENT_RECONNECTION
      - RECONNECTING
      - TERMINATING
      - TERMINATED
      - ERROR
    StreamSessionStatusReason:
      type: string
      enum:
      - internalError
      - invalidSignalRequest
      - placementTimeout
      - applicationLogS3DestinationError
    StreamSessionSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/StreamSessionSummary'
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    Tags:
