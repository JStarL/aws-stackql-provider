  /streamgroups:
    post:
      operationId: CreateStreamGroup
      description: "Manage how Amazon GameLift Streams streams your applications by\
        \ using a stream group. A stream group is a collection of resources that Amazon\
        \ GameLift Streams uses to stream your application to end-users. When you\
        \ create a stream group, you specify an application to stream by default and\
        \ the type of hardware to use, such as the graphical processing unit (GPU).\
        \ You can also link additional applications, which allows you to stream those\
        \ applications using this stream group. Depending on your expected users,\
        \ you also scale the number of concurrent streams you want to support at one\
        \ time, and in what locations.\n\nStream capacity represents the number of\
        \ concurrent streams that can be active at a time. You set stream capacity\
        \ per location, per stream group. There are two types of capacity: always-on\
        \ and on-demand:\n\n  * **Always-on** : The streaming capacity that is allocated\
        \ and ready to handle stream requests without delay. You pay for this capacity\
        \ whether it's in use or not. Best for quickest time from streaming request\
        \ to streaming session. \n\n  * **On-demand** : The streaming capacity that\
        \ Amazon GameLift Streams can allocate in response to stream requests, and\
        \ then de-allocate when the session has terminated. This offers a cost control\
        \ measure at the expense of a greater startup time (typically under 5 minutes).\
        \ \n\nTo adjust the capacity of any `ACTIVE` stream group, call [UpdateStreamGroup](https://docs.aws.amazon.com/gameliftstreams/latest/apireference/API_UpdateStreamGroup.html).\n\
        \nIf the request is successful, Amazon GameLift Streams begins creating the\
        \ stream group. Amazon GameLift Streams assigns a unique ID to the stream\
        \ group resource and sets the status to `ACTIVATING`. When the stream group\
        \ reaches `ACTIVE` status, you can start stream sessions by using [StartStreamSession](https://docs.aws.amazon.com/gameliftstreams/latest/apireference/API_StartStreamSession.html).\
        \ To check the stream group's status, call [GetStreamGroup](https://docs.aws.amazon.com/gameliftstreams/latest/apireference/API_GetStreamGroup.html)."
