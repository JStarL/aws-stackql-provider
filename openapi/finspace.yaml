openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: finspace
  x-aws-serviceName: finspace
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2021-03-12'
  title: FinSpace User Environment Management service
  description: |-
    The FinSpace management service provides the APIs for managing FinSpace environments.
servers:
- description: The FinSpace User Environment Management service regional endpoint
  url: https://finspace.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AvailabilityZoneId:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 8
      maxLength: 12
    BoxedInteger:
      type: integer
    ChangesetId:
      type: string
      pattern: ^[a-zA-Z0-9]+$
      minLength: 1
      maxLength: 26
    ClientToken:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 36
    ClientTokenString:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 1
      maxLength: 64
    ClusterNodeCount:
      type: integer
      minimum: 1
    DataBundleArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d*:data-bundle/[0-9A-Za-z_-]{1,128}$
      minLength: 20
      maxLength: 2048
    DatabaseArn:
      type: string
    DatabaseName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    DbPath:
      type: string
      pattern: ^(\*)*[\/\?\*]([^\/]+\/){0,2}[^\/]*$
      minLength: 1
      maxLength: 1025
    Description:
      type: string
      pattern: ^[a-zA-Z0-9. ]{1,1000}$
      minLength: 1
      maxLength: 1000
    EmailId:
      type: string
      pattern: ^[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+[.]+[A-Za-z]+$
      minLength: 1
      maxLength: 128
    EnvironmentArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d+:environment/[0-9A-Za-z_-]{1,128}$
      minLength: 20
      maxLength: 2048
    EnvironmentErrorMessage:
      type: string
      pattern: ^[a-zA-Z0-9. ]{1,1000}$
      minLength: 0
      maxLength: 1000
    EnvironmentId:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 32
    EnvironmentName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]$
      minLength: 1
      maxLength: 255
    ErrorMessage:
      type: string
      minLength: 0
      maxLength: 1000
    ErrorMessage2:
      type: string
    ExecutionRoleArn:
      type: string
      pattern: ^arn:aws[a-z0-9-]*:iam::\d{12}:role\/[\w-\/.@+=,]{1,1017}$
      minLength: 1
      maxLength: 1024
    FederationAttributeKey:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 32
    FederationAttributeValue:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 1000
    FederationProviderName:
      type: string
      pattern: ^[^_\p{Z}][\p{L}\p{M}\p{S}\p{N}\p{P}][^_\p{Z}]+$
      minLength: 1
      maxLength: 32
    FinSpaceTaggableArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d+:(environment|kxEnvironment)/[0-9A-Za-z_-]{1,128}(/(kxCluster|kxUser|kxVolume|kxScalingGroup)/[a-zA-Z0-9_-]{1,255}|/(kxDatabase/[a-zA-Z0-9_-]{1,255}(/kxDataview/[a-zA-Z0-9_-]{1,255})?))?$
      minLength: 20
      maxLength: 2048
    IcmpTypeOrCode:
      type: integer
      default: 0
    IdType:
      type: string
      pattern: ^[a-zA-Z0-9]{1,26}$
      minLength: 1
      maxLength: 26
    InitializationScriptFilePath:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\/\\]+$
      minLength: 1
      maxLength: 255
    KmsKeyARN:
      type: string
      pattern: ^arn:aws:kms:.*:\d+:.*$
      minLength: 1
      maxLength: 1000
    KmsKeyId:
      type: string
      pattern: ^[a-zA-Z-0-9-:\/]*$
      minLength: 1
      maxLength: 1000
    KxCacheStorageSize:
      type: integer
    KxCacheStorageType:
      type: string
      minLength: 8
      maxLength: 10
    KxClusterDescription:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\s]+$
      minLength: 1
      maxLength: 1000
    KxClusterName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxClusterNodeIdString:
      type: string
      minLength: 1
      maxLength: 40
    KxClusterStatusReason:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\s]+$
      minLength: 1
      maxLength: 250
    KxCommandLineArgumentKey:
      type: string
      pattern: ^(?![Aa][Ww][Ss])(s|([a-zA-Z][a-zA-Z0-9_]+))|(AWS_ZIP_DEFAULT)$
      minLength: 1
      maxLength: 1024
    KxCommandLineArgumentValue:
      type: string
      pattern: ^[a-zA-Z0-9_:./,; ]+$
      minLength: 1
      maxLength: 1024
    KxDataviewName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxDataviewStatusReason:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\s]+$
      minLength: 1
      maxLength: 250
    KxEnvironmentId:
      type: string
      pattern: ^[a-z0-9]+$
      minLength: 1
      maxLength: 32
    KxEnvironmentName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxHostType:
      type: string
      pattern: ^[a-zA-Z0-9._]+$
      minLength: 1
      maxLength: 32
    KxNAS1Size:
      type: integer
      minimum: 1200
    KxSavedownStorageSize:
      type: integer
      minimum: 10
      maximum: 16000
    KxScalingGroupName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxUserArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d+:kxEnvironment/[0-9A-Za-z_-]{1,128}/kxUser/[0-9A-Za-z_-]{1,128}$
      minLength: 20
      maxLength: 2048
    KxUserNameString:
      type: string
      pattern: ^[0-9A-Za-z_-]{1,50}$
      minLength: 1
      maxLength: 50
    KxVolumeArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d+:kxEnvironment/[0-9A-Za-z_-]{1,128}(/kxSharedVolume/[a-zA-Z0-9_-]{1,255})?$
      minLength: 20
      maxLength: 2048
    KxVolumeName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxVolumeStatusReason:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\s]+$
      minLength: 1
      maxLength: 250
    MaxResults:
      type: integer
      default: 0
      minimum: 0
      maximum: 100
    MemoryMib:
      type: integer
      minimum: 6
    NameString:
      type: string
      pattern: ^[a-zA-Z0-9]{1,50}$
      minLength: 1
      maxLength: 50
    NodeCount:
      type: integer
      minimum: 1
    NodeType:
      type: string
      pattern: ^[a-zA-Z0-9._]+$
      minLength: 1
      maxLength: 32
    PaginationToken:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 1000
    Port:
      type: integer
      default: 0
      minimum: 0
      maximum: 65535
    Protocol:
      type: string
      pattern: ^-1|[0-9]+$
      minLength: 1
      maxLength: 5
    ReleaseLabel:
      type: string
      pattern: ^[a-zA-Z0-9._-]+$
      minLength: 1
      maxLength: 16
    ResultLimit:
      type: integer
      default: 0
      minimum: 0
      maximum: 100
    RoleArn:
      type: string
      pattern: ^arn:aws[a-z\-]*:iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+$
      minLength: 20
      maxLength: 2048
    RuleNumber:
      type: integer
      minimum: 1
      maximum: 32766
    S3Bucket:
      type: string
      pattern: ^[a-z0-9][a-z0-9\.\-]*[a-z0-9]$
      minLength: 3
      maxLength: 255
    S3Key:
      type: string
      pattern: ^[a-zA-Z0-9\/\!\-_\.\*'\(\)]+$
      minLength: 1
      maxLength: 1024
    S3ObjectVersion:
      type: string
      minLength: 1
      maxLength: 1000
    S3Path:
      type: string
      pattern: ^s3:\/\/[a-z0-9][a-z0-9-.]{1,61}[a-z0-9]\/([^\/]+\/)*[^\/]*$
      minLength: 9
      maxLength: 1093
    SamlMetadataDocument:
      type: string
      pattern: .*
      minLength: 1000
      maxLength: 10000000
    SecurityGroupIdString:
      type: string
      pattern: ^sg-([a-z0-9]{8}$|[a-z0-9]{17}$)$
      minLength: 1
      maxLength: 1024
    SignedKxConnectionString:
      type: string
      pattern: ^(:|:tcps:\/\/)[a-zA-Z0-9-\.\_]+:\d+:[a-zA-Z0-9-\.\_]+:\S+$
      minLength: 1
      maxLength: 2048
    SmsDomainUrl:
      type: string
      pattern: ^[a-zA-Z-0-9-:\/.]*$
      minLength: 1
      maxLength: 1000
    SubnetIdString:
      type: string
      pattern: ^subnet-([a-z0-9]{8}$|[a-z0-9]{17}$)$
      minLength: 1
      maxLength: 1024
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      pattern: ^[a-zA-Z0-9+-=._:@ ]+$
      minLength: 1
      maxLength: 256
    TransitGatewayID:
      type: string
      minLength: 1
      maxLength: 32
    ValidCIDRBlock:
      type: string
      pattern: ^(?:\d{1,3}\.){3}\d{1,3}(?:\/(?:3[0-2]|[12]\d|\d))$
      minLength: 1
      maxLength: 18
    ValidCIDRSpace:
      type: string
    ValidHostname:
      type: string
      pattern: ^([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])(\.([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]{0,61}[a-zA-Z0-9]))*$
      minLength: 3
      maxLength: 255
    ValidIPAddress:
      type: string
      pattern: ^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
    VersionId:
      type: string
      minLength: 1
      maxLength: 26
    VolumeName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    VpcIdString:
      type: string
      pattern: ^vpc-([a-z0-9]{8}$|[a-z0-9]{17}$)$
      minLength: 1
      maxLength: 1024
    arn:
      type: string
      pattern: ^arn:*:*:*:*:*$
      minLength: 20
      maxLength: 2048
    booleanValue:
      type: boolean
      default: false
    numChangesets:
      type: integer
      default: 0
    numFiles:
      type: integer
      default: 0
    stringValueLength1to255:
      type: string
      minLength: 1
      maxLength: 255
    url:
      type: string
      pattern: ^https?://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]$
      minLength: 1
      maxLength: 1000
    urn:
      type: string
      pattern: ^[A-Za-z0-9._\-:\/#\+]+$
      minLength: 1
      maxLength: 255
