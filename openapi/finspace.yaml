openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: finspace
  x-aws-serviceName: finspace
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2021-03-12'
  title: FinSpace User Environment Management service
  description: |-
    The FinSpace management service provides the APIs for managing FinSpace environments.
servers:
- description: The FinSpace User Environment Management service regional endpoint
  url: https://finspace.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AttachedClusterList:
      type: array
      items:
        $ref: '#/components/schemas/KxClusterName'
    AttributeMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/FederationAttributeValue'
    AutoScalingMetric:
      type: string
      enum:
      - CPU_UTILIZATION_PERCENTAGE
    AutoScalingMetricTarget:
      type: number
      format: double
      minimum: 1
      maximum: 100
    AvailabilityZoneId:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 8
      maxLength: 12
    AvailabilityZoneIds:
      type: array
      items:
        $ref: '#/components/schemas/AvailabilityZoneId'
    BoxedInteger:
      type: integer
    ChangeRequests:
      type: array
      items:
        $ref: '#/components/schemas/ChangeRequest'
    ChangeType:
      type: string
      enum:
      - PUT
      - DELETE
    ChangesetId:
      type: string
      pattern: ^[a-zA-Z0-9]+$
      minLength: 1
      maxLength: 26
    ChangesetStatus:
      type: string
      enum:
      - PENDING
      - PROCESSING
      - FAILED
      - COMPLETED
    ClientToken:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 36
    ClientTokenString:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 1
      maxLength: 64
    ClusterNodeCount:
      type: integer
      minimum: 1
    CooldownTime:
      type: number
      format: double
      minimum: 0
      maximum: 100000
    CpuCount:
      type: number
      format: double
      minimum: 0.1
    CustomDNSConfiguration:
      type: array
      items:
        $ref: '#/components/schemas/CustomDNSServer'
    DataBundleArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d*:data-bundle/[0-9A-Za-z_-]{1,128}$
      minLength: 20
      maxLength: 2048
    DataBundleArns:
      type: array
      items:
        $ref: '#/components/schemas/DataBundleArn'
    DatabaseArn:
      type: string
    DatabaseName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    DbPath:
      type: string
      pattern: ^(\*)*[\/\?\*]([^\/]+\/){0,2}[^\/]*$
      minLength: 1
      maxLength: 1025
    DbPaths:
      type: array
      items:
        $ref: '#/components/schemas/DbPath'
    Description:
      type: string
      pattern: ^[a-zA-Z0-9. ]{1,1000}$
      minLength: 1
      maxLength: 1000
    EmailId:
      type: string
      pattern: ^[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+[.]+[A-Za-z]+$
      minLength: 1
      maxLength: 128
    EnvironmentArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d+:environment/[0-9A-Za-z_-]{1,128}$
      minLength: 20
      maxLength: 2048
    EnvironmentErrorMessage:
      type: string
      pattern: ^[a-zA-Z0-9. ]{1,1000}$
      minLength: 0
      maxLength: 1000
    EnvironmentId:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 32
    EnvironmentList:
      type: array
      items:
        $ref: '#/components/schemas/Environment'
    EnvironmentName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]$
      minLength: 1
      maxLength: 255
    EnvironmentStatus:
      type: string
      enum:
      - CREATE_REQUESTED
      - CREATING
      - CREATED
      - DELETE_REQUESTED
      - DELETING
      - DELETED
      - FAILED_CREATION
      - RETRY_DELETION
      - FAILED_DELETION
      - UPDATE_NETWORK_REQUESTED
      - UPDATING_NETWORK
      - FAILED_UPDATING_NETWORK
      - SUSPENDED
    ErrorDetails:
      type: string
      enum:
      - The inputs to this request are invalid.
      - Service limits have been exceeded.
      - Missing required permission to perform this request.
      - One or more inputs to this request were not found.
      - The system temporarily lacks sufficient resources to process the request.
      - An internal error has occurred.
      - Cancelled
      - A user recoverable error has occurred
    ErrorMessage:
      type: string
      minLength: 0
      maxLength: 1000
    ErrorMessage2:
      type: string
    ExecutionRoleArn:
      type: string
      pattern: ^arn:aws[a-z0-9-]*:iam::\d{12}:role\/[\w-\/.@+=,]{1,1017}$
      minLength: 1
      maxLength: 1024
    FederationAttributeKey:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 32
    FederationAttributeValue:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 1000
    FederationMode:
      type: string
      enum:
      - FEDERATED
      - LOCAL
    FederationProviderName:
      type: string
      pattern: ^[^_\p{Z}][\p{L}\p{M}\p{S}\p{N}\p{P}][^_\p{Z}]+$
      minLength: 1
      maxLength: 32
    FinSpaceTaggableArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d+:(environment|kxEnvironment)/[0-9A-Za-z_-]{1,128}(/(kxCluster|kxUser|kxVolume|kxScalingGroup)/[a-zA-Z0-9_-]{1,255}|/(kxDatabase/[a-zA-Z0-9_-]{1,255}(/kxDataview/[a-zA-Z0-9_-]{1,255})?))?$
      minLength: 20
      maxLength: 2048
    IPAddressType:
      type: string
      enum:
      - IP_V4
    IcmpTypeOrCode:
      type: integer
      default: 0
    IdType:
      type: string
      pattern: ^[a-zA-Z0-9]{1,26}$
      minLength: 1
      maxLength: 26
    InitializationScriptFilePath:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\/\\]+$
      minLength: 1
      maxLength: 255
    KmsKeyARN:
      type: string
      pattern: ^arn:aws:kms:.*:\d+:.*$
      minLength: 1
      maxLength: 1000
    KmsKeyId:
      type: string
      pattern: ^[a-zA-Z-0-9-:\/]*$
      minLength: 1
      maxLength: 1000
    KxAttachedClusters:
      type: array
      items:
        $ref: '#/components/schemas/KxAttachedCluster'
    KxAzMode:
      type: string
      enum:
      - SINGLE
      - MULTI
    KxCacheStorageConfigurations:
      type: array
      items:
        $ref: '#/components/schemas/KxCacheStorageConfiguration'
    KxCacheStorageSize:
      type: integer
    KxCacheStorageType:
      type: string
      minLength: 8
      maxLength: 10
    KxChangesets:
      type: array
      items:
        $ref: '#/components/schemas/KxChangesetListEntry'
    KxClusterCodeDeploymentStrategy:
      type: string
      enum:
      - NO_RESTART
      - ROLLING
      - FORCE
    KxClusterDescription:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\s]+$
      minLength: 1
      maxLength: 1000
    KxClusterName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxClusterNameList:
      type: array
      items:
        $ref: '#/components/schemas/KxClusterName'
    KxClusterNodeIdString:
      type: string
      minLength: 1
      maxLength: 40
    KxClusterStatus:
      type: string
      enum:
      - PENDING
      - CREATING
      - CREATE_FAILED
      - RUNNING
      - UPDATING
      - DELETING
      - DELETED
      - DELETE_FAILED
    KxClusterStatusReason:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\s]+$
      minLength: 1
      maxLength: 250
    KxClusterType:
      type: string
      enum:
      - HDB
      - RDB
      - GATEWAY
      - GP
      - TICKERPLANT
    KxClusters:
      type: array
      items:
        $ref: '#/components/schemas/KxCluster'
    KxCommandLineArgumentKey:
      type: string
      pattern: ^(?![Aa][Ww][Ss])(s|([a-zA-Z][a-zA-Z0-9_]+))|(AWS_ZIP_DEFAULT)$
      minLength: 1
      maxLength: 1024
    KxCommandLineArgumentValue:
      type: string
      pattern: ^[a-zA-Z0-9_:./,; ]+$
      minLength: 1
      maxLength: 1024
    KxCommandLineArguments:
      type: array
      items:
        $ref: '#/components/schemas/KxCommandLineArgument'
    KxDatabaseCacheConfigurations:
      type: array
      items:
        $ref: '#/components/schemas/KxDatabaseCacheConfiguration'
    KxDatabaseConfigurations:
      type: array
      items:
        $ref: '#/components/schemas/KxDatabaseConfiguration'
    KxDatabases:
      type: array
      items:
        $ref: '#/components/schemas/KxDatabaseListEntry'
    KxDataviewActiveVersionList:
      type: array
      items:
        $ref: '#/components/schemas/KxDataviewActiveVersion'
    KxDataviewName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxDataviewSegmentConfigurationList:
      type: array
      items:
        $ref: '#/components/schemas/KxDataviewSegmentConfiguration'
    KxDataviewStatus:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - UPDATING
      - FAILED
      - DELETING
    KxDataviewStatusReason:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\s]+$
      minLength: 1
      maxLength: 250
    KxDataviews:
      type: array
      items:
        $ref: '#/components/schemas/KxDataviewListEntry'
    KxDeploymentStrategy:
      type: string
      enum:
      - NO_RESTART
      - ROLLING
    KxEnvironmentId:
      type: string
      pattern: ^[a-z0-9]+$
      minLength: 1
      maxLength: 32
    KxEnvironmentList:
      type: array
      items:
        $ref: '#/components/schemas/KxEnvironment'
    KxEnvironmentName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxHostType:
      type: string
      pattern: ^[a-zA-Z0-9._]+$
      minLength: 1
      maxLength: 32
    KxNAS1Size:
      type: integer
      minimum: 1200
    KxNAS1Type:
      type: string
      enum:
      - SSD_1000
      - SSD_250
      - HDD_12
    KxNodeStatus:
      type: string
      enum:
      - RUNNING
      - PROVISIONING
    KxNodeSummaries:
      type: array
      items:
        $ref: '#/components/schemas/KxNode'
    KxSavedownStorageSize:
      type: integer
      minimum: 10
      maximum: 16000
    KxSavedownStorageType:
      type: string
      enum:
      - SDS01
    KxScalingGroupList:
      type: array
      items:
        $ref: '#/components/schemas/KxScalingGroup'
    KxScalingGroupName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxScalingGroupStatus:
      type: string
      enum:
      - CREATING
      - CREATE_FAILED
      - ACTIVE
      - DELETING
      - DELETED
      - DELETE_FAILED
    KxUserArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d+:kxEnvironment/[0-9A-Za-z_-]{1,128}/kxUser/[0-9A-Za-z_-]{1,128}$
      minLength: 20
      maxLength: 2048
    KxUserList:
      type: array
      items:
        $ref: '#/components/schemas/KxUser'
    KxUserNameString:
      type: string
      pattern: ^[0-9A-Za-z_-]{1,50}$
      minLength: 1
      maxLength: 50
    KxVolumeArn:
      type: string
      pattern: ^arn:aws:finspace:[A-Za-z0-9_/.-]{0,63}:\d+:kxEnvironment/[0-9A-Za-z_-]{1,128}(/kxSharedVolume/[a-zA-Z0-9_-]{1,255})?$
      minLength: 20
      maxLength: 2048
    KxVolumeName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    KxVolumeStatus:
      type: string
      enum:
      - CREATING
      - CREATE_FAILED
      - ACTIVE
      - UPDATING
      - UPDATED
      - UPDATE_FAILED
      - DELETING
      - DELETED
      - DELETE_FAILED
    KxVolumeStatusReason:
      type: string
      pattern: ^[a-zA-Z0-9\_\-\.\s]+$
      minLength: 1
      maxLength: 250
    KxVolumeType:
      type: string
      enum:
      - NAS_1
    KxVolumes:
      type: array
      items:
        $ref: '#/components/schemas/KxVolume'
    MaxResults:
      type: integer
      default: 0
      minimum: 0
      maximum: 100
    MemoryMib:
      type: integer
      minimum: 6
    NameString:
      type: string
      pattern: ^[a-zA-Z0-9]{1,50}$
      minLength: 1
      maxLength: 50
    NetworkACLConfiguration:
      type: array
      items:
        $ref: '#/components/schemas/NetworkACLEntry'
    NodeCount:
      type: integer
      minimum: 1
    NodeType:
      type: string
      pattern: ^[a-zA-Z0-9._]+$
      minLength: 1
      maxLength: 32
    PaginationToken:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 1000
    Port:
      type: integer
      default: 0
      minimum: 0
      maximum: 65535
    Protocol:
      type: string
      pattern: ^-1|[0-9]+$
      minLength: 1
      maxLength: 5
    ReleaseLabel:
      type: string
      pattern: ^[a-zA-Z0-9._-]+$
      minLength: 1
      maxLength: 16
    ResultLimit:
      type: integer
      default: 0
      minimum: 0
      maximum: 100
    RoleArn:
      type: string
      pattern: ^arn:aws[a-z\-]*:iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+$
      minLength: 20
      maxLength: 2048
    RuleAction:
      type: string
      enum:
      - allow
      - deny
    RuleNumber:
      type: integer
      minimum: 1
      maximum: 32766
    S3Bucket:
      type: string
      pattern: ^[a-z0-9][a-z0-9\.\-]*[a-z0-9]$
      minLength: 3
      maxLength: 255
    S3Key:
      type: string
      pattern: ^[a-zA-Z0-9\/\!\-_\.\*'\(\)]+$
      minLength: 1
      maxLength: 1024
    S3ObjectVersion:
      type: string
      minLength: 1
      maxLength: 1000
    S3Path:
      type: string
      pattern: ^s3:\/\/[a-z0-9][a-z0-9-.]{1,61}[a-z0-9]\/([^\/]+\/)*[^\/]*$
      minLength: 9
      maxLength: 1093
    SamlMetadataDocument:
      type: string
      pattern: .*
      minLength: 1000
      maxLength: 10000000
    SecurityGroupIdList:
      type: array
      items:
        $ref: '#/components/schemas/SecurityGroupIdString'
    SecurityGroupIdString:
      type: string
      pattern: ^sg-([a-z0-9]{8}$|[a-z0-9]{17}$)$
      minLength: 1
      maxLength: 1024
    SegmentConfigurationDbPathList:
      type: array
      items:
        $ref: '#/components/schemas/DbPath'
    SignedKxConnectionString:
      type: string
      pattern: ^(:|:tcps:\/\/)[a-zA-Z0-9-\.\_]+:\d+:[a-zA-Z0-9-\.\_]+:\S+$
      minLength: 1
      maxLength: 2048
    SmsDomainUrl:
      type: string
      pattern: ^[a-zA-Z-0-9-:\/.]*$
      minLength: 1
      maxLength: 1000
    SubnetIdList:
      type: array
      items:
        $ref: '#/components/schemas/SubnetIdString'
    SubnetIdString:
      type: string
      pattern: ^subnet-([a-z0-9]{8}$|[a-z0-9]{17}$)$
      minLength: 1
      maxLength: 1024
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagValue:
      type: string
      pattern: ^[a-zA-Z0-9+-=._:@ ]+$
      minLength: 1
      maxLength: 256
    TickerplantLogVolumes:
      type: array
      items:
        $ref: '#/components/schemas/VolumeName'
    Timestamp:
      type: string
      format: date-time
    TransitGatewayID:
      type: string
      minLength: 1
      maxLength: 32
    ValidCIDRBlock:
      type: string
      pattern: ^(?:\d{1,3}\.){3}\d{1,3}(?:\/(?:3[0-2]|[12]\d|\d))$
      minLength: 1
      maxLength: 18
    ValidCIDRSpace:
      type: string
    ValidHostname:
      type: string
      pattern: ^([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])(\.([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]{0,61}[a-zA-Z0-9]))*$
      minLength: 3
      maxLength: 255
    ValidIPAddress:
      type: string
      pattern: ^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
    VersionId:
      type: string
      minLength: 1
      maxLength: 26
    VolumeName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-_]*[a-zA-Z0-9]$
      minLength: 3
      maxLength: 63
    VolumeType:
      type: string
      enum:
      - NAS_1
    Volumes:
      type: array
      items:
        $ref: '#/components/schemas/Volume'
    VpcIdString:
      type: string
      pattern: ^vpc-([a-z0-9]{8}$|[a-z0-9]{17}$)$
      minLength: 1
      maxLength: 1024
    arn:
      type: string
      pattern: ^arn:*:*:*:*:*$
      minLength: 20
      maxLength: 2048
    booleanValue:
      type: boolean
      default: false
    dnsStatus:
      type: string
      enum:
      - NONE
      - UPDATE_REQUESTED
      - UPDATING
      - FAILED_UPDATE
      - SUCCESSFULLY_UPDATED
    numBytes:
      type: integer
      format: int64
      default: 0
    numChangesets:
      type: integer
      default: 0
    numFiles:
      type: integer
      default: 0
    stringValueLength1to255:
      type: string
      minLength: 1
      maxLength: 255
    tgwStatus:
      type: string
      enum:
      - NONE
      - UPDATE_REQUESTED
      - UPDATING
      - FAILED_UPDATE
      - SUCCESSFULLY_UPDATED
    url:
      type: string
      pattern: ^https?://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]$
      minLength: 1
      maxLength: 1000
    urn:
      type: string
      pattern: ^[A-Za-z0-9._\-:\/#\+]+$
      minLength: 1
      maxLength: 255
