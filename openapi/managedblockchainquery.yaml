openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: managedblockchain_query
  x-aws-serviceName: managedblockchainquery
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2023-05-04'
  title: Amazon Managed Blockchain Query
  description: |-
    Amazon Managed Blockchain (AMB) Query provides you with convenient access to multi-blockchain network data, which makes it easier for you to extract contextual data related to blockchain activity. You can use AMB Query to read data from public blockchain networks, such as Bitcoin Mainnet and Ethereum Mainnet. You can also get information such as the current and historical balances of addresses, or you can get a list of blockchain transactions for a given time period. Additionally, you can get details of a given transaction, such as transaction events, which you can further analyze or use in business logic for your applications.
servers:
- description: The Amazon Managed Blockchain Query regional endpoint
  url: https://managedblockchain-query.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    BlockHash:
      type: string
      pattern: ^(0x[A-Fa-f0-9]{64}|[A-Fa-f0-9]{64})$
    ChainAddress:
      type: string
      pattern: ^[-A-Za-z0-9]{13,74}$
    ConfirmationStatus:
      type: string
      enum:
      - FINAL
      - NONFINAL
    ErrorType:
      type: string
      enum:
      - VALIDATION_EXCEPTION
      - RESOURCE_NOT_FOUND_EXCEPTION
    ExceptionMessage:
      type: string
      minLength: 1
    ExecutionStatus:
      type: string
      enum:
      - FAILED
      - SUCCEEDED
    ListFilteredTransactionEventsSortBy:
      type: string
      enum:
      - blockchainInstant
    ListTransactionsSortBy:
      type: string
      enum:
      - TRANSACTION_TIMESTAMP
    NextToken:
      type: string
      minLength: 0
      maxLength: 131070
    QueryNetwork:
      type: string
      enum:
      - ETHEREUM_MAINNET
      - ETHEREUM_SEPOLIA_TESTNET
      - BITCOIN_MAINNET
      - BITCOIN_TESTNET
    QueryTokenId:
      type: string
      pattern: ^[a-zA-Z0-9]{1,66}$
    QueryTokenStandard:
      type: string
      enum:
      - ERC20
      - ERC721
      - ERC1155
    QueryTransactionEventType:
      type: string
      enum:
      - ERC20_TRANSFER
      - ERC20_MINT
      - ERC20_BURN
      - ERC20_DEPOSIT
      - ERC20_WITHDRAWAL
      - ERC721_TRANSFER
      - ERC1155_TRANSFER
      - BITCOIN_VIN
      - BITCOIN_VOUT
      - INTERNAL_ETH_TRANSFER
      - ETH_TRANSFER
    QueryTransactionHash:
      type: string
      pattern: ^(0x[A-Fa-f0-9]{64}|[A-Fa-f0-9]{64})$
    QueryTransactionId:
      type: string
      pattern: ^(0x[A-Fa-f0-9]{64}|[A-Fa-f0-9]{64})$
    QuotaCode:
      type: string
    ResourceId:
      type: string
    ResourceType:
      type: string
      enum:
      - collection
    ServiceCode:
      type: string
    SortOrder:
      type: string
      enum:
      - ASCENDING
      - DESCENDING
    ValidationExceptionReason:
      type: string
      enum:
      - unknownOperation
      - cannotParse
      - fieldValidationFailed
      - other
