openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: evidently
  x-aws-serviceName: evidently
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2021-02-01'
  title: Amazon CloudWatch Evidently
  description: |-
    You can use Amazon CloudWatch Evidently to safely validate new features by serving them to a specified percentage of your users while you roll out the feature. You can monitor the performance of the new feature to help you decide when to ramp up traffic to your users. This helps you reduce risk and identify unintended consequences before you fully launch the feature.

    You can also conduct A/B experiments to make feature design decisions based on evidence and data. An experiment can test as many as five variations at once. Evidently collects experiment data and analyzes it using statistical methods. It also provides clear recommendations about which variations perform better. You can test both user-facing features and backend features.
servers:
- description: The Amazon CloudWatch Evidently regional endpoint
  url: https://evidently.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AppConfigResourceId:
      type: string
      pattern: '[a-z0-9]{4,7}'
    Arn:
      type: string
      pattern: arn:[^:]*:[^:]*:[^:]*:[^:]*:.*
      minLength: 0
      maxLength: 2048
    ChangeDirectionEnum:
      type: string
      enum:
      - INCREASE
      - DECREASE
    CwDimensionSafeName:
      type: string
      pattern: ^[\S]+$
      minLength: 1
      maxLength: 255
    CwLogGroupSafeName:
      type: string
      pattern: ^[-a-zA-Z0-9._/]+$
      minLength: 1
      maxLength: 512
    Description:
      type: string
      pattern: .*
      minLength: 0
      maxLength: 160
    DoubleValueList:
      type: array
      items:
        type: number
    EntityId:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 512
    EntityOverrideMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/VariationName'
    ErrorCodeEnum:
      type: string
      minLength: 1
      maxLength: 64
    ErrorMessage:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 1024
    EvaluationRequestsList:
      type: array
      items:
        $ref: '#/components/schemas/EvaluationRequest'
    EvaluationResultsList:
      type: array
      items:
        $ref: '#/components/schemas/EvaluationResult'
    EvaluationRulesList:
      type: array
      items:
        $ref: '#/components/schemas/EvaluationRule'
    EventList:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    EventType:
      type: string
      enum:
      - aws.evidently.evaluation
      - aws.evidently.custom
    ExperimentArn:
      type: string
      pattern: arn:[^:]*:[^:]*:[^:]*:[^:]*:project/[-a-zA-Z0-9._]*/experiment/[-a-zA-Z0-9._]*
      minLength: 0
      maxLength: 2048
    ExperimentBaseStat:
      type: string
      enum:
      - Mean
    ExperimentList:
      type: array
      items:
        $ref: '#/components/schemas/Experiment'
    ExperimentName:
      type: string
      pattern: ^[-a-zA-Z0-9._]*$
      minLength: 1
      maxLength: 127
    ExperimentReportList:
      type: array
      items:
        $ref: '#/components/schemas/ExperimentReport'
    ExperimentReportName:
      type: string
      enum:
      - BayesianInference
    ExperimentReportNameList:
      type: array
      items:
        $ref: '#/components/schemas/ExperimentReportName'
    ExperimentResultRequestType:
      type: string
      enum:
      - BaseStat
      - TreatmentEffect
      - ConfidenceInterval
      - PValue
    ExperimentResultRequestTypeList:
      type: array
      items:
        $ref: '#/components/schemas/ExperimentResultRequestType'
    ExperimentResultResponseType:
      type: string
      enum:
      - Mean
      - TreatmentEffect
      - ConfidenceIntervalUpperBound
      - ConfidenceIntervalLowerBound
      - PValue
    ExperimentResultsDataList:
      type: array
      items:
        $ref: '#/components/schemas/ExperimentResultsData'
    ExperimentStatus:
      type: string
      enum:
      - CREATED
      - UPDATING
      - RUNNING
      - COMPLETED
      - CANCELLED
    ExperimentStopDesiredState:
      type: string
      enum:
      - COMPLETED
      - CANCELLED
    ExperimentType:
      type: string
      enum:
      - aws.evidently.onlineab
    FeatureArn:
      type: string
      pattern: arn:[^:]*:[^:]*:[^:]*:[^:]*:project/[-a-zA-Z0-9._]*/feature/[-a-zA-Z0-9._]*
      minLength: 0
      maxLength: 2048
    FeatureEvaluationStrategy:
      type: string
      enum:
      - ALL_RULES
      - DEFAULT_VARIATION
    FeatureName:
      type: string
      pattern: ^[-a-zA-Z0-9._]*$
      minLength: 1
      maxLength: 127
    FeatureStatus:
      type: string
      enum:
      - AVAILABLE
      - UPDATING
    FeatureSummariesList:
      type: array
      items:
        $ref: '#/components/schemas/FeatureSummary'
    FeatureToVariationMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/VariationName'
    GroupName:
      type: string
      pattern: ^[-a-zA-Z0-9._]*$
      minLength: 1
      maxLength: 127
    GroupToWeightMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/SplitWeight'
    JsonPath:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 256
    JsonValue:
      type: string
    LaunchArn:
      type: string
      pattern: arn:[^:]*:[^:]*:[^:]*:[^:]*:project/[-a-zA-Z0-9._]*/launch/[-a-zA-Z0-9._]*
      minLength: 0
      maxLength: 2048
    LaunchGroupConfigList:
      type: array
      items:
        $ref: '#/components/schemas/LaunchGroupConfig'
    LaunchGroupList:
      type: array
      items:
        $ref: '#/components/schemas/LaunchGroup'
    LaunchName:
      type: string
      pattern: ^[-a-zA-Z0-9._]*$
      minLength: 1
      maxLength: 127
    LaunchStatus:
      type: string
      enum:
      - CREATED
      - UPDATING
      - RUNNING
      - COMPLETED
      - CANCELLED
    LaunchStopDesiredState:
      type: string
      enum:
      - COMPLETED
      - CANCELLED
    LaunchType:
      type: string
      enum:
      - aws.evidently.splits
    LaunchesList:
      type: array
      items:
        $ref: '#/components/schemas/Launch'
    MaxExperiments:
      type: integer
      minimum: 1
      maximum: 100
    MaxFeatures:
      type: integer
      minimum: 1
      maximum: 100
    MaxLaunches:
      type: integer
      minimum: 1
      maximum: 100
    MaxProjects:
      type: integer
      minimum: 1
      maximum: 50
    MaxReferences:
      type: integer
      minimum: 1
      maximum: 100
    MaxSegments:
      type: integer
      minimum: 1
      maximum: 50
    MetricGoalConfigList:
      type: array
      items:
        $ref: '#/components/schemas/MetricGoalConfig'
    MetricGoalsList:
      type: array
      items:
        $ref: '#/components/schemas/MetricGoal'
    MetricMonitorConfigList:
      type: array
      items:
        $ref: '#/components/schemas/MetricMonitorConfig'
    MetricMonitorList:
      type: array
      items:
        $ref: '#/components/schemas/MetricMonitor'
    MetricNameList:
      type: array
      items:
        $ref: '#/components/schemas/CwDimensionSafeName'
    MetricUnitLabel:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 256
    NextToken:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 8192
    ProjectArn:
      type: string
      pattern: arn:[^:]*:[^:]*:[^:]*:[^:]*:project/[-a-zA-Z0-9._]*
      minLength: 0
      maxLength: 2048
    ProjectName:
      type: string
      pattern: ^[-a-zA-Z0-9._]*$
      minLength: 1
      maxLength: 127
    ProjectRef:
      type: string
      pattern: (^[a-zA-Z0-9._-]*$)|(arn:[^:]*:[^:]*:[^:]*:[^:]*:project/[a-zA-Z0-9._-]*)
      minLength: 0
      maxLength: 2048
    ProjectStatus:
      type: string
      enum:
      - AVAILABLE
      - UPDATING
    ProjectSummariesList:
      type: array
      items:
        $ref: '#/components/schemas/ProjectSummary'
    PutProjectEventsResultEntryList:
      type: array
      items:
        $ref: '#/components/schemas/PutProjectEventsResultEntry'
    RandomizationSalt:
      type: string
      pattern: .*
      minLength: 0
      maxLength: 127
    RefResourceList:
      type: array
      items:
        $ref: '#/components/schemas/RefResource'
    ResultsPeriod:
      type: integer
      format: int64
      default: 0
      minimum: 300
      maximum: 90000
    RuleName:
      type: string
      minLength: 0
      maxLength: 1024
    RuleType:
      type: string
      minLength: 0
      maxLength: 1024
    S3BucketSafeName:
      type: string
      pattern: ^[a-z0-9][-a-z0-9]*[a-z0-9]$
      minLength: 3
      maxLength: 63
    S3PrefixSafeName:
      type: string
      pattern: ^[-a-zA-Z0-9!_.*'()/]*$
      minLength: 1
      maxLength: 1024
    ScheduledSplitConfigList:
      type: array
      items:
        $ref: '#/components/schemas/ScheduledSplitConfig'
    ScheduledStepList:
      type: array
      items:
        $ref: '#/components/schemas/ScheduledSplit'
    SegmentArn:
      type: string
      pattern: arn:[^:]*:[^:]*:[^:]*:[^:]*:segment/[-a-zA-Z0-9._]*
      minLength: 0
      maxLength: 2048
    SegmentList:
      type: array
      items:
        $ref: '#/components/schemas/Segment'
    SegmentName:
      type: string
      pattern: ^[-a-zA-Z0-9._]*$
      minLength: 1
      maxLength: 64
    SegmentOverridesList:
      type: array
      items:
        $ref: '#/components/schemas/SegmentOverride'
    SegmentPattern:
      type: string
      minLength: 1
      maxLength: 1024
    SegmentRef:
      type: string
      pattern: (^[-a-zA-Z0-9._]*$)|(arn:[^:]*:[^:]*:[^:]*:[^:]*:segment/[-a-zA-Z0-9._]*)
      minLength: 0
      maxLength: 2048
    SegmentReferenceResourceType:
      type: string
      enum:
      - EXPERIMENT
      - LAUNCH
    SplitWeight:
      type: integer
      format: int64
      default: 0
      minimum: 0
      maximum: 100000
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    TimestampList:
      type: array
      items:
        type: string
        format: date-time
    TreatmentConfigList:
      type: array
      items:
        $ref: '#/components/schemas/TreatmentConfig'
    TreatmentList:
      type: array
      items:
        $ref: '#/components/schemas/Treatment'
    TreatmentName:
      type: string
      pattern: ^[-a-zA-Z0-9._]*$
      minLength: 1
      maxLength: 127
    TreatmentNameList:
      type: array
      items:
        $ref: '#/components/schemas/TreatmentName'
    TreatmentToWeightMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/SplitWeight'
    Uuid:
      type: string
      pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
      minLength: 36
      maxLength: 36
    ValidationExceptionFieldList:
      type: array
      items:
        $ref: '#/components/schemas/ValidationExceptionField'
    ValidationExceptionReason:
      type: string
      enum:
      - unknownOperation
      - cannotParse
      - fieldValidationFailed
      - other
    VariableValue:
      allOf:
      - allOf:
        - $ref: '#/components/schemas/Boolean'
        description: |-
          If this feature uses the Boolean variation type, this field contains the Boolean value of this variation.
      - allOf:
        - $ref: '#/components/schemas/String'
        description: |-
          If this feature uses the string variation type, this field contains the string value of this variation.
      - allOf:
        - $ref: '#/components/schemas/Long'
        description: |-
          If this feature uses the long variation type, this field contains the long value of this variation.
      - allOf:
        - $ref: '#/components/schemas/Double'
        description: |-
          If this feature uses the double integer variation type, this field contains the double integer value of this variation.
      description: |-
        The value assigned to a feature variation. This structure must contain exactly one field. It can be `boolValue`, `doubleValue`, `longValue`, or `stringValue`.
    VariationConfigsList:
      type: array
      items:
        $ref: '#/components/schemas/VariationConfig'
    VariationName:
      type: string
      pattern: ^[-a-zA-Z0-9._]*$
      minLength: 1
      maxLength: 127
    VariationNameList:
      type: array
      items:
        $ref: '#/components/schemas/VariationName'
    VariationValueType:
      type: string
      enum:
      - STRING
      - LONG
      - DOUBLE
      - BOOLEAN
    VariationsList:
      type: array
      items:
        $ref: '#/components/schemas/Variation'
