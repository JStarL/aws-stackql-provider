openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: workmailmessageflow
  x-aws-serviceName: workmailmessageflow
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2019-05-01'
  title: Amazon WorkMail Message Flow
  description: |-
    The WorkMail Message Flow API provides access to email messages as they are being sent and received by a WorkMail organization.
servers:
- description: The Amazon WorkMail Message Flow regional endpoint
  url: https://workmailmessageflow.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    errorMessage:
      type: string
    messageIdType:
      type: string
      pattern: ^[a-z0-9\-]*$
      minLength: 1
      maxLength: 120
    s3BucketIdType:
      type: string
      pattern: ^[a-z0-9][a-z0-9\-]*$
      minLength: 3
      maxLength: 63
    s3KeyIdType:
      type: string
      pattern: ^[a-zA-Z0-9\-/]*$
      minLength: 1
      maxLength: 1024
    s3VersionType:
      type: string
      pattern: ^.+$
      minLength: 1
      maxLength: 1024
