openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: iotfleethub
  x-aws-serviceName: iotfleethub
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2020-11-03'
  title: AWS IoT Fleet Hub
  description: |-
    With Fleet Hub for IoT Device Management you can build stand-alone web applications for monitoring the health of your device fleets.
servers:
- description: The AWS IoT Fleet Hub regional endpoint
  url: https://api.fleethub.iot.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    ApplicationState:
      type: string
      enum:
      - CREATING
      - DELETING
      - ACTIVE
      - CREATE_FAILED
      - DELETE_FAILED
    ApplicationSummaries:
      type: array
      items:
        $ref: '#/components/schemas/ApplicationSummary'
    Arn:
      type: string
      pattern: ^arn:[!-~]+$
      minLength: 1
      maxLength: 1600
    ClientRequestToken:
      type: string
      pattern: ^[a-zA-Z0-9-_]+$
      minLength: 1
      maxLength: 64
    Description:
      type: string
      pattern: ^[ -~]*$
      minLength: 1
      maxLength: 2048
    ErrorMessage:
      type: string
    Id:
      type: string
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      minLength: 36
      maxLength: 36
    Name:
      type: string
      pattern: ^[ -~]*$
      minLength: 1
      maxLength: 100
    NextToken:
      type: string
      pattern: ^[A-Za-z0-9+/=]+$
      minLength: 1
      maxLength: 2048
    ResourceArn:
      type: string
    SsoClientId:
      type: string
    TagKey:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagValue:
      type: string
      minLength: 1
      maxLength: 256
    Timestamp:
      type: integer
      format: int64
      default: 0
    Url:
      type: string
      pattern: ^https\://\S+$
      minLength: 1
      maxLength: 256
