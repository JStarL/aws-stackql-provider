openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: snow_device_management
  x-aws-serviceName: snowdevicemanagement
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2021-08-04'
  title: AWS Snow Device Management
  description: |-
    Amazon Web Services Snow Device Management documentation.
servers:
- description: The AWS Snow Device Management regional endpoint
  url: https://snow-device-management.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AttachmentStatus:
      type: string
      enum:
      - ATTACHING
      - ATTACHED
      - DETACHING
      - DETACHED
    ExecutionId:
      type: string
      minLength: 1
      maxLength: 64
    ExecutionState:
      type: string
      enum:
      - QUEUED
      - IN_PROGRESS
      - CANCELED
      - FAILED
      - SUCCEEDED
      - REJECTED
      - TIMED_OUT
    IdempotencyToken:
      type: string
      pattern: '[!-~]+'
      minLength: 1
      maxLength: 64
    InstanceStateName:
      type: string
      enum:
      - PENDING
      - RUNNING
      - SHUTTING_DOWN
      - TERMINATED
      - STOPPING
      - STOPPED
    IpAddressAssignment:
      type: string
      enum:
      - DHCP
      - STATIC
    JobId:
      type: string
      minLength: 1
      maxLength: 64
    ManagedDeviceId:
      type: string
      minLength: 1
      maxLength: 64
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    NextToken:
      type: string
      pattern: '[a-zA-Z0-9+/=]*'
      minLength: 1
      maxLength: 1024
    PhysicalConnectorType:
      type: string
      enum:
      - RJ45
      - SFP_PLUS
      - QSFP
      - RJ45_2
      - WIFI
    TaskDescriptionString:
      type: string
      pattern: '[A-Za-z0-9 _.,!#]*'
      minLength: 1
      maxLength: 128
    TaskId:
      type: string
      minLength: 1
      maxLength: 64
    TaskState:
      type: string
      enum:
      - IN_PROGRESS
      - CANCELED
      - COMPLETED
    UnlockState:
      type: string
      enum:
      - UNLOCKED
      - LOCKED
      - UNLOCKING
