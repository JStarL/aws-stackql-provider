openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: bedrock_data_automation
  x-aws-serviceName: bedrockdataautomation
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2023-07-26'
  title: Data Automation for Amazon Bedrock
  description: |-
    Amazon Bedrock Data Automation BuildTime
servers:
- description: The Data Automation for Amazon Bedrock regional endpoint
  url: https://bedrock-data-automation.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    BlueprintArn:
      type: string
      pattern: ^arn:aws(|-cn|-us-gov):bedrock:[a-zA-Z0-9-]*:(aws|[0-9]{12}):blueprint/(bedrock-data-automation-public-[a-zA-Z0-9-_]{1,30}|[a-zA-Z0-9-]{12,36})$
      maxLength: 128
    BlueprintName:
      type: string
      pattern: ^[a-zA-Z0-9-_]+$
      minLength: 1
      maxLength: 128
    BlueprintSchema:
      type: string
      minLength: 1
      maxLength: 100000
    BlueprintVersion:
      type: string
      pattern: ^[0-9]*$
      minLength: 1
      maxLength: 128
    ClientToken:
      type: string
      pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9]){0,256}$
      minLength: 33
      maxLength: 256
    DataAutomationProjectArn:
      type: string
      pattern: ^arn:aws(|-cn|-us-gov):bedrock:[a-zA-Z0-9-]*:(aws|[0-9]{12}):data-automation-project/[a-zA-Z0-9-]{12,36}$
      maxLength: 128
    DataAutomationProjectDescription:
      type: string
      minLength: 0
      maxLength: 300
    DataAutomationProjectName:
      type: string
      pattern: ^[a-zA-Z0-9-_]+$
      minLength: 1
      maxLength: 128
    EncryptionContextKey:
      type: string
      pattern: ^.*\S.*$
      minLength: 1
      maxLength: 2000
    EncryptionContextValue:
      type: string
      pattern: ^.*\S.*$
      minLength: 1
      maxLength: 2000
    KmsKeyId:
      type: string
      pattern: ^[A-Za-z0-9][A-Za-z0-9:_/+=,@.-]+$
      minLength: 1
      maxLength: 2048
    MaxResults:
      type: integer
      minimum: 1
      maximum: 1000
      description: Max Results
    NextToken:
      type: string
      pattern: ^\S*$
      minLength: 1
      maxLength: 2048
    NonBlankString:
      type: string
      pattern: ^[\s\S]+$
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    TaggableResourceArn:
      type: string
      pattern: ^arn:aws(|-cn|-us-gov):bedrock:[a-z0-9-]*:[0-9]{12}:(blueprint|data-automation-project)/[a-zA-Z0-9-]{12,36}$
      minLength: 20
      maxLength: 1011
