openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: docdb_elastic
  x-aws-serviceName: docdbelastic
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2022-11-28'
  title: Amazon DocumentDB Elastic Clusters
  description: |-
    Amazon DocumentDB elastic clusters

    Amazon DocumentDB elastic-clusters support workloads with millions of reads/writes per second and petabytes of storage capacity. Amazon DocumentDB elastic clusters also simplify how developers interact with Amazon DocumentDB elastic-clusters by eliminating the need to choose, manage or upgrade instances.

    Amazon DocumentDB elastic-clusters were created to:

      * provide a solution for customers looking for a database that provides virtually limitless scale with rich query capabilities and MongoDB API compatibility.

      * give customers higher connection limits, and to reduce downtime from patching.

      * continue investing in a cloud-native, elastic, and class leading architecture for JSON workloads.
servers:
- description: The Amazon DocumentDB Elastic Clusters regional endpoint
  url: https://docdb-elastic.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    Arn:
      type: string
      minLength: 1
      maxLength: 1011
    Auth:
      type: string
      enum:
      - PLAIN_TEXT
      - SECRET_ARN
    ClusterList:
      type: array
      items:
        $ref: '#/components/schemas/ClusterInList'
    ClusterSnapshotList:
      type: array
      items:
        $ref: '#/components/schemas/ClusterSnapshotInList'
    InputString:
      type: string
      minLength: 1
      maxLength: 256
    OptInType:
      type: string
      enum:
      - IMMEDIATE
      - NEXT_MAINTENANCE
      - APPLY_ON
      - UNDO_OPT_IN
    PaginationToken:
      type: string
    Password:
      type: string
    PendingMaintenanceActionDetailsList:
      type: array
      items:
        $ref: '#/components/schemas/PendingMaintenanceActionDetails'
    ResourcePendingMaintenanceActionList:
      type: array
      items:
        $ref: '#/components/schemas/ResourcePendingMaintenanceAction'
    ShardList:
      type: array
      items:
        $ref: '#/components/schemas/Shard'
    SnapshotType:
      type: string
      enum:
      - MANUAL
      - AUTOMATED
    Status:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
      - UPDATING
      - VPC_ENDPOINT_LIMIT_EXCEEDED
      - IP_ADDRESS_LIMIT_EXCEEDED
      - INVALID_SECURITY_GROUP_ID
      - INVALID_SUBNET_ID
      - INACCESSIBLE_ENCRYPTION_CREDS
      - INACCESSIBLE_SECRET_ARN
      - INACCESSIBLE_VPC_ENDPOINT
      - INCOMPATIBLE_NETWORK
      - MERGING
      - MODIFYING
      - SPLITTING
      - COPYING
      - STARTING
      - STOPPING
      - STOPPED
      - MAINTENANCE
      - INACCESSIBLE_ENCRYPTION_CREDENTIALS_RECOVERABLE
    StringList:
      type: array
      items:
        type: string
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    ValidationExceptionFieldList:
      type: array
      items:
        $ref: '#/components/schemas/ValidationExceptionField'
    ValidationExceptionReason:
      type: string
      enum:
      - unknownOperation
      - cannotParse
      - fieldValidationFailed
      - other
