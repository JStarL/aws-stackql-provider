      type: string
      enum:
      - Stereo
      - Mono
    AudioMuxType:
      type: string
      enum:
      - AudioOnly
      - AudioWithActiveSpeakerVideo
      - AudioWithCompositedVideo
    AudioSampleRateOption:
      type: string
      pattern: ^44100|48000$
    AwsRegion:
      type: string
      pattern: ^([a-z]+-){2,}\d+$
      minLength: 1
      maxLength: 32
    Boolean:
      type: boolean
      default: false
    BorderColor:
      type: string
      enum:
      - Black
      - Blue
      - Red
      - Green
      - White
      - Yellow
