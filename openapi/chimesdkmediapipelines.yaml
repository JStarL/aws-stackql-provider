      - en-US
      - en-GB
      - es-US
      - fr-CA
      - fr-FR
      - en-AU
      - it-IT
      - de-DE
      - pt-BR
    CanvasOrientation:
      type: string
      enum:
      - Landscape
      - Portrait
    CategoryName:
      type: string
      pattern: ^[0-9a-zA-Z._-]+$
      minLength: 1
      maxLength: 200
    CategoryNameList:
      type: array
      items:
        $ref: '#/components/schemas/CategoryName'
    ChannelDefinitions:
      type: array
      items:
        $ref: '#/components/schemas/ChannelDefinition'
