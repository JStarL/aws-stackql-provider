      type: integer
      minimum: 1
      maximum: 3
    CookieDomain:
      type: string
      pattern: ^(\.?)(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)*[a-z0-9][a-z0-9-]{0,61}[a-z0-9]$
      minLength: 0
      maxLength: 253
    CookieName:
      type: string
      minLength: 0
      maxLength: 4096
    CookiePath:
      type: string
      pattern: ^/(\S)*$
      minLength: 0
      maxLength: 2000
    Description:
      type: string
      pattern: ^.+$
      minLength: 1
      maxLength: 256
    DescriptionSafe:
      type: string
      pattern: ^[ _\-\d\w]+$
      minLength: 1
      maxLength: 256
    DisconnectTimeoutInMinutes:
      type: integer
      minimum: 1
      maximum: 600
    DisplayName:
      type: string
      pattern: ^.+$
      minLength: 1
      maxLength: 64
    DisplayNameSafe:
      type: string
      pattern: ^[ _\-\d\w]+$
      minLength: 1
      maxLength: 64
    EnabledType:
      type: string
      enum:
      - Disabled
      - Enabled
    ExceptionMessage:
      type: string
    FieldName:
      type: string
    IdentityProviderName:
