openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: chime_sdk_meetings
  x-aws-serviceName: chimesdkmeetings
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2021-07-15'
  title: Amazon Chime SDK Meetings
  description: |-
    The Amazon Chime SDK meetings APIs in this section allow software developers to create Amazon Chime SDK meetings, set the Amazon Web Services Regions for meetings, create and manage users, and send and receive meeting notifications. For more information about the meeting APIs, see [Amazon Chime SDK meetings](https://docs.aws.amazon.com/chime/latest/APIReference/API_Operations_Amazon_Chime_SDK_Meetings.html).
servers:
- description: The Amazon Chime SDK Meetings regional endpoint
  url: https://meetings-chime.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AmazonResourceName:
      type: string
      pattern: '^arn:'
      minLength: 1
      maxLength: 1011
    Arn:
      type: string
      pattern: ^arn[\/\:\-\_\.a-zA-Z0-9]+$
      minLength: 1
      maxLength: 1024
    AttendeeIdsList:
      type: array
      items:
        $ref: '#/components/schemas/AttendeeIdItem'
    AttendeeList:
      type: array
      items:
        $ref: '#/components/schemas/Attendee'
    AttendeeMax:
      type: integer
      minimum: 1
      maximum: 250
    BatchCreateAttendeeErrorList:
      type: array
      items:
        $ref: '#/components/schemas/CreateAttendeeError'
    Boolean:
      type: boolean
      default: false
    ClientRequestToken:
      type: string
      pattern: ^[-_a-zA-Z0-9]*$
      minLength: 2
      maxLength: 64
    ContentResolution:
      type: string
      enum:
      - None
      - FHD
      - UHD
    CreateAttendeeRequestItemList:
      type: array
      items:
        $ref: '#/components/schemas/CreateAttendeeRequestItem'
    CreateMeetingWithAttendeesRequestItemList:
      type: array
      items:
        $ref: '#/components/schemas/CreateAttendeeRequestItem'
    ExternalMeetingId:
      type: string
      minLength: 2
      maxLength: 64
    ExternalUserId:
      type: string
      minLength: 2
      maxLength: 64
    GuidString:
      type: string
      pattern: ^[a-fA-F0-9]{8}(?:-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$
    JoinTokenString:
      type: string
      minLength: 2
      maxLength: 2048
    MediaCapabilities:
      type: string
      enum:
      - SendReceive
      - Send
      - Receive
      - None
    MediaRegion:
      type: string
      minLength: 2
      maxLength: 64
    MeetingFeatureStatus:
      type: string
      enum:
      - AVAILABLE
      - UNAVAILABLE
    PrimaryMeetingId:
      type: string
      minLength: 2
      maxLength: 64
    ResultMax:
      type: integer
      minimum: 1
      maximum: 100
    RetryAfterSeconds:
      type: string
    String:
      type: string
      minLength: 0
      maxLength: 4096
    TagKey:
      type: string
      pattern: ^[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagList:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
    TagValue:
      type: string
      pattern: ^[\s\w+-=\.:/@]*$
      minLength: 0
      maxLength: 256
    TenantId:
      type: string
      pattern: ^(?!.*?(.)\1{3})[-_!@#$a-zA-Z0-9]*$
      minLength: 2
      maxLength: 256
    TenantIdList:
      type: array
      items:
        $ref: '#/components/schemas/TenantId'
    TranscribeContentIdentificationType:
      type: string
      enum:
      - PII
    TranscribeContentRedactionType:
      type: string
      enum:
      - PII
    TranscribeLanguageCode:
      type: string
      enum:
      - en-US
      - en-GB
      - es-US
      - fr-CA
      - fr-FR
      - en-AU
      - it-IT
      - de-DE
      - pt-BR
      - ja-JP
      - ko-KR
      - zh-CN
      - th-TH
      - hi-IN
    TranscribeLanguageModelName:
      type: string
      pattern: ^[0-9a-zA-Z._-]+$
      minLength: 1
      maxLength: 200
    TranscribeLanguageOptions:
      type: string
      pattern: ^[a-zA-Z-,]+$
      minLength: 1
      maxLength: 200
    TranscribeMedicalContentIdentificationType:
      type: string
      enum:
      - PHI
    TranscribeMedicalLanguageCode:
      type: string
      enum:
      - en-US
    TranscribeMedicalRegion:
      type: string
      enum:
      - us-east-1
      - us-east-2
      - us-west-2
      - ap-southeast-2
      - ca-central-1
      - eu-west-1
      - auto
    TranscribeMedicalSpecialty:
      type: string
      enum:
      - PRIMARYCARE
      - CARDIOLOGY
      - NEUROLOGY
      - ONCOLOGY
      - RADIOLOGY
      - UROLOGY
    TranscribeMedicalType:
      type: string
      enum:
      - CONVERSATION
      - DICTATION
    TranscribePartialResultsStability:
      type: string
      enum:
      - low
      - medium
      - high
    TranscribePiiEntityTypes:
      type: string
      pattern: ^[A-Z_, ]+$
      minLength: 1
      maxLength: 300
    TranscribeRegion:
      type: string
      enum:
      - us-east-2
      - us-east-1
      - us-west-2
      - ap-northeast-2
      - ap-southeast-2
      - ap-northeast-1
      - ca-central-1
      - eu-central-1
      - eu-west-1
      - eu-west-2
      - sa-east-1
      - auto
      - us-gov-west-1
    TranscribeVocabularyFilterMethod:
      type: string
      enum:
      - remove
      - mask
      - tag
    TranscribeVocabularyNamesOrFilterNamesString:
      type: string
      pattern: ^[a-zA-Z0-9,-._]+$
      minLength: 1
      maxLength: 3000
    VideoResolution:
      type: string
      enum:
      - None
      - HD
      - FHD
