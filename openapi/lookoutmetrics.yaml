openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: lookoutmetrics
  x-aws-serviceName: lookoutmetrics
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2017-07-25'
  title: Amazon Lookout for Metrics
  description: |-
    This is the _Amazon Lookout for Metrics API Reference_. For an introduction to the service with tutorials for getting started, visit [Amazon Lookout for Metrics Developer Guide](https://docs.aws.amazon.com/lookoutmetrics/latest/dev).
servers:
- description: The Amazon Lookout for Metrics regional endpoint
  url: https://lookoutmetrics.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AlertDescription:
      type: string
      pattern: \S
      minLength: 0
      maxLength: 256
    AlertName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]*$
      minLength: 1
      maxLength: 63
    AnomalyDetectionTaskStatusMessage:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 256
    AnomalyDetectorDescription:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 256
    AnomalyDetectorName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]*$
      minLength: 1
      maxLength: 63
    Arn:
      type: string
      pattern: ^arn:([a-z\d-]+):.*:.*:.*:.+$
      minLength: 0
      maxLength: 256
    AthenaDataCatalog:
      type: string
      pattern: ^[\u0020-\uD7FF\uE000-\uFFFD\uD800\uDC00-\uDBFF\uDFFF\t]*$
      minLength: 1
      maxLength: 256
    AthenaDatabaseName:
      type: string
      pattern: ^[a-zA-Z0-9_]+$
      minLength: 1
      maxLength: 255
    AthenaS3ResultsPath:
      type: string
      pattern: ^s3://[a-z0-9].+$
      minLength: 0
      maxLength: 1024
    AthenaTableName:
      type: string
      pattern: ^[a-zA-Z0-9_]+$
      minLength: 1
      maxLength: 128
    AthenaWorkGroupName:
      type: string
      pattern: ^[a-zA-Z0-9._-]{1,128}$
      minLength: 1
      maxLength: 128
    BinaryAttributeValue:
      type: string
    Boolean:
      type: boolean
    Charset:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]*$
      minLength: 0
      maxLength: 63
    ColumnName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]*$
      minLength: 1
      maxLength: 63
    DataItem:
      type: string
    DataQualityMetricDescription:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 256
    DatabaseHost:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 253
    DatabasePort:
      type: integer
      minimum: 1
      maximum: 65535
    DateTimeFormat:
      type: string
      pattern: \S
      minLength: 0
      maxLength: 63
    Delimiter:
      type: string
      pattern: ^[^\r\n]$
      minLength: 0
      maxLength: 1
    DimensionValue:
      type: string
    ErrorMessage:
      type: string
      minLength: 0
      maxLength: 256
    FieldName:
      type: string
    FlowName:
      type: string
      pattern: ^[a-zA-Z0-9][\w!@#.-]+$
      minLength: 0
      maxLength: 256
    HeaderValue:
      type: string
    HistoricalDataPath:
      type: string
      pattern: ^s3://[a-z0-9].+$
      minLength: 0
      maxLength: 1024
    Integer:
      type: integer
      default: 0
    KmsKeyArn:
      type: string
      pattern: ^arn:aws.*:kms:.*:[0-9]{12}:key/[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$
      minLength: 20
      maxLength: 2048
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    Message:
      type: string
    MetricName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]*$
      minLength: 0
      maxLength: 256
    MetricSetDescription:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 256
    MetricSetName:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]*$
      minLength: 1
      maxLength: 63
    Namespace:
      type: string
      pattern: ^[^:]
      minLength: 1
      maxLength: 255
    NextToken:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 3000
    NumberAttributeValue:
      type: string
    Offset:
      type: integer
      default: 0
      minimum: 0
      maximum: 432000
    PoirotSecretManagerArn:
      type: string
      pattern: ^arn:([a-z\d-]+):.*:.*:secret:AmazonLookoutMetrics-.+$
      minLength: 0
      maxLength: 256
    QuotaCode:
      type: string
    QuoteSymbol:
      type: string
      pattern: ^[^\r\n]|^$
      minLength: 0
      maxLength: 1
    RDSDatabaseIdentifier:
      type: string
      pattern: ^[a-zA-Z](?!.*--)(?!.*-$)[0-9a-zA-Z\-]*$
      minLength: 1
      maxLength: 63
    RDSDatabaseName:
      type: string
      pattern: ^[a-zA-Z0-9_.]+$
      minLength: 1
      maxLength: 64
    RedshiftClusterIdentifier:
      type: string
      pattern: ^[a-z](?!.*--)(?!.*-$)[0-9a-z\-]*$
      minLength: 1
      maxLength: 63
    RedshiftDatabaseName:
      type: string
      pattern: ^[a-zA-Z0-9_.]+$
      minLength: 1
      maxLength: 100
    RelatedColumnName:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 256
    ResourceId:
      type: string
    ResourceType:
      type: string
    SecurityGroupId:
      type: string
      pattern: ^[-0-9a-zA-Z]+$
      minLength: 1
      maxLength: 255
    SensitivityThreshold:
      type: integer
      default: 0
      minimum: 0
      maximum: 100
    ServiceCode:
      type: string
    StringAttributeValue:
      type: string
    SubnetId:
      type: string
      pattern: ^[\-0-9a-zA-Z]+$
      minLength: 0
      maxLength: 255
    TableName:
      type: string
      pattern: ^[a-zA-Z][a-zA-Z0-9_.]*$
      minLength: 1
      maxLength: 100
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    TemplatedPath:
      type: string
      pattern: ^s3://[a-zA-Z0-9_\-\/ {}=]+$
      minLength: 0
      maxLength: 1024
    TimeSeriesId:
      type: string
      pattern: \S
      minLength: 0
      maxLength: 520
    TimestampString:
      type: string
      pattern: ^([12]\d{3})-(1[0-2]|0[1-9])-(0[1-9]|[12]\d|3[01])T([01]\d|2[0-3]):([0-5]\d):([0-5]\d)(Z|(\+|\-)(0\d|1[0-2]):([0-5]\d)(\[[[:alnum:]\/\_]+\])?)$
      minLength: 0
      maxLength: 60
    Timezone:
      type: string
      pattern: \S
      minLength: 0
      maxLength: 60
    UUID:
      type: string
      pattern: ^[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$
      minLength: 0
      maxLength: 63
