openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: repostspace
  x-aws-serviceName: repostspace
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2022-05-13'
  title: AWS re:Post Private
  description: |-
    AWS re:Post Private is a private version of AWS re:Post for enterprises with Enterprise Support or Enterprise On-Ramp Support plans. It provides access to knowledge and experts to accelerate cloud adoption and increase developer productivity. With your organization-specific private re:Post, you can build an organization-specific developer community that drives efficiencies at scale and provides access to valuable knowledge resources. Additionally, re:Post Private centralizes trusted AWS technical content and offers private discussion forums to improve how your teams collaborate internally and with AWS to remove technical obstacles, accelerate innovation, and scale more efficiently in the cloud.
servers:
- description: The AWS re:Post Private regional endpoint
  url: https://repostspace.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AccessorId:
      type: string
    AdminId:
      type: string
    Arn:
      type: string
      minLength: 20
      maxLength: 2048
    ClientId:
      type: string
    ErrorCode:
      type: integer
    ErrorMessage:
      type: string
    InviteBody:
      type: string
      minLength: 1
      maxLength: 600
    InviteTitle:
      type: string
      minLength: 1
      maxLength: 200
    KMSKey:
      type: string
    ListSpacesLimit:
      type: integer
      default: 10
      minimum: 1
      maximum: 100
    ProvisioningStatus:
      type: string
      minLength: 1
      maxLength: 30
    SpaceDescription:
      type: string
      minLength: 1
      maxLength: 255
    SpaceId:
      type: string
    SpaceName:
      type: string
      minLength: 1
      maxLength: 30
    SpaceSubdomain:
      type: string
      minLength: 1
      maxLength: 63
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 1
      maxLength: 256
    Url:
      type: string
    UserCount:
      type: integer
