openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: neptune_graph
  x-aws-serviceName: neptunegraph
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2023-11-29'
  title: Amazon Neptune Graph
  description: |-
    Neptune Analytics is a new analytics database engine for Amazon Neptune that helps customers get to insights faster by quickly processing large amounts of graph data, invoking popular graph analytic algorithms in low-latency queries, and getting analytics results in seconds.
servers:
- description: The Amazon Neptune Graph regional endpoint
  url: https://neptune-graph.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    Arn:
      type: string
      pattern: ^arn:.+$
      minLength: 1
      maxLength: 1011
    ExportFilterLabel:
      type: string
      minLength: 1
      maxLength: 128
    ExportFilterOutputDataType:
      type: string
      pattern: ^(Any|Byte|Short|Int|Long|Float|Double|String|Bool|Boolean|Float\[\]|Double\[\])$
    ExportFilterOutputPropertyName:
      type: string
      pattern: ^[a-zA-Z0-9_]+$
      minLength: 1
      maxLength: 128
    ExportFilterSourcePropertyName:
      type: string
      minLength: 1
      maxLength: 128
    ExportTaskId:
      type: string
      pattern: ^t-[a-z0-9]{10}$
    GraphId:
      type: string
      pattern: ^g-[a-z0-9]{10}$
    GraphIdentifier:
      type: string
      pattern: ^g-[a-z0-9]{10}$
    GraphName:
      type: string
      pattern: ^(?!g-)[a-z][a-z0-9]*(-[a-z0-9]+)*$
      minLength: 1
      maxLength: 63
    KmsKeyArn:
      type: string
      pattern: ^arn:aws(|-cn|-us-gov):kms:[a-zA-Z0-9-]*:[0-9]{12}:key/[a-zA-Z0-9-]{36}$
      minLength: 1
      maxLength: 1024
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    PaginationToken:
      type: string
      minLength: 1
      maxLength: 8192
    ProvisionedMemory:
      type: integer
      minimum: 16
      maximum: 24576
    ReplicaCount:
      type: integer
      minimum: 0
      maximum: 2
    RoleArn:
      type: string
      pattern: ^arn:aws[^:]*:iam::\d{12}:(role|role/service-role)(/[\w+=,.@-]+)+$
    SecurityGroupId:
      type: string
      pattern: ^sg-[a-z0-9]+$
    SnapshotId:
      type: string
      pattern: ^gs-[a-z0-9]{10}$
    SnapshotIdentifier:
      type: string
      pattern: ^gs-[a-z0-9]{10}$
    SnapshotName:
      type: string
      pattern: ^(?!gs-)[a-z][a-z0-9]*(-[a-z0-9]+)*$
      minLength: 1
      maxLength: 63
    SubnetId:
      type: string
      pattern: ^subnet-[a-z0-9]+$
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    TaskId:
      type: string
      pattern: ^t-[a-z0-9]{10}$
    VectorSearchDimension:
      type: integer
      minimum: 1
      maximum: 65536
    VpcEndpointId:
      type: string
      pattern: ^vpce-[0-9a-f]{17}$
    VpcId:
      type: string
      pattern: ^vpc-[a-z0-9]+$
