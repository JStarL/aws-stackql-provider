    TaggableResource:
      type: string
      pattern: ^arn:(aws[a-zA-Z-]*):lambda:[a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1}:\d{12}:(function:[a-zA-Z0-9-_]+(:(\$LATEST|[a-zA-Z0-9-_]+))?|code-signing-config:csc-[a-z0-9]{17}|event-source-mapping:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12})$
      minLength: 1
      maxLength: 256
    Tags:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagsErrorCode:
      type: string
      pattern: ^[A-Za-z]+Exception$
      minLength: 10
      maxLength: 21
    TagsErrorMessage:
      type: string
      pattern: ^.*$
      minLength: 84
      maxLength: 1000
    ThrottleReason:
      type: string
      enum:
      - ConcurrentInvocationLimitExceeded
      - FunctionInvocationRateLimitExceeded
      - ReservedFunctionConcurrentInvocationLimitExceeded
      - ReservedFunctionInvocationRateLimitExceeded
      - CallerRateLimitExceeded
      - ConcurrentSnapshotCreateLimitExceeded
    Timeout:
      type: integer
      minimum: 1
    Timestamp:
      type: string
    Topic:
      type: string
      pattern: ^[^.]([a-zA-Z0-9\-_.]+)$
      minLength: 1
      maxLength: 249
    Topics:
      type: array
      items:
        $ref: '#/components/schemas/Topic'
    TracingMode:
      type: string
      enum:
      - Active
      - PassThrough
    TumblingWindowInSeconds:
      type: integer
      minimum: 0
      maximum: 900
    URI:
      type: string
      pattern: ^[a-zA-Z0-9-\/*:_+=.@-]*$
      minLength: 1
      maxLength: 200
    UnqualifiedFunctionName:
      type: string
      pattern: ^(arn:(aws[a-zA-Z-]*)?:lambda:)?([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1}:)?(\d{12}:)?(function:)?([a-zA-Z0-9-_]+)$
      minLength: 1
      maxLength: 140
    UnreservedConcurrentExecutions:
      type: integer
      minimum: 0
    UpdateRuntimeOn:
      type: string
      enum:
      - Auto
      - Manual
      - FunctionUpdate
    Version:
      type: string
      pattern: ^(\$LATEST|[0-9]+)$
      minLength: 1
      maxLength: 1024
    VpcId:
      type: string
    Weight:
      type: number
      format: double
      default: 0
      minimum: 0.0
      maximum: 1.0
    WorkingDirectory:
      type: string
      minLength: 0
      maxLength: 1000
