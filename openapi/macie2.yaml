          - $ref: '#/components/schemas/BucketServerSideEncryption'
          description: The default server-side encryption settings for the bucket.
        sharedAccess:
          allOf:
          - $ref: '#/components/schemas/SharedAccess'
          description: "Specifies whether the bucket is shared with another Amazon\
            \ Web Services account, an Amazon CloudFront origin access identity (OAI),\
            \ or a CloudFront origin access control (OAC). Possible values are:\n\n\
            \  * EXTERNAL - The bucket is shared with one or more of the following\
            \ or any combination of the following: a CloudFront OAI, a CloudFront\
            \ OAC, or an Amazon Web Services account that isn't part of your Amazon\
            \ Macie organization.\n\n  * INTERNAL - The bucket is shared with one\
            \ or more Amazon Web Services accounts that are part of your Amazon Macie\
            \ organization. It isn't shared with a CloudFront OAI or OAC.\n\n  * NOT_SHARED\
            \ - The bucket isn't shared with another Amazon Web Services account,\
            \ a CloudFront OAI, or a CloudFront OAC.\n\n  * UNKNOWN - Amazon Macie\
            \ wasn't able to evaluate the shared access settings for the bucket.\n\
            \nAn _Amazon Macie organization_ is a set of Macie accounts that are centrally\
            \ managed as a group of related accounts through Organizations or by Macie\
            \ invitation."
        sizeInBytes:
          allOf:
          - $ref: '#/components/schemas/__long'
          description: 'The total storage size, in bytes, of the bucket.


            If versioning is enabled for the bucket, Amazon Macie calculates this
            value based on the size of the latest version of each object in the bucket.
            This value doesn''t reflect the storage size of all versions of each object
            in the bucket.'
        sizeInBytesCompressed:
          allOf:
