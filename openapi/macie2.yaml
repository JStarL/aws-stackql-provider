        unclassifiableObjectSizeInBytes:
          allOf:
          - $ref: '#/components/schemas/ObjectLevelStatistics'
          description: The total storage size, in bytes, of the objects that Amazon
            Macie can't analyze in the bucket. These objects don't use a supported
            storage class or don't have a file name extension for a supported file
            or storage format.
        versioning:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          description: Specifies whether versioning is enabled for the bucket.
      description: 'Provides statistical data and other information about an S3 bucket
