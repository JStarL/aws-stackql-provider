            \ analyzed, if any, refer to the corresponding sensitive data discovery\
            \ result for the finding (classificationDetails.detailedResultsLocation).\n\
            \n  * ARCHIVE_EXCEEDS_SIZE_LIMIT - The object is an archive file whose\
