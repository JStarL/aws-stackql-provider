        count and storage size values include data for object parts that are the result
        of incomplete multipart uploads. For more information, see [How Macie monitors
        Amazon S3 data security](https://docs.aws.amazon.com/macie/latest/user/monitoring-s3-how-it-works.html)
        in the _Amazon Macie User Guide_.


        If an error or issue prevents Macie from retrieving and processing metadata
        from Amazon S3 for the bucket or the bucket''s objects, the value for the
        versioning property is false and the value for most other properties is null
        or UNKNOWN. Key exceptions are accountId, bucketArn, bucketCreatedAt, bucketName,
        lastUpdated, and region. To identify the cause, refer to the errorCode and
        errorMessage values.'
    BucketMetadataErrorCode:
      type: string
      enum:
      - ACCESS_DENIED
      - BUCKET_COUNT_EXCEEDS_QUOTA
      description: <p>The code for an error or issue that prevented Amazon Macie from
        retrieving and processing information about an S3 bucket and the bucket's
        objects.</p>
    BucketPermissionConfiguration:
