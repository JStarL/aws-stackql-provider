          allOf:
          - $ref: '#/components/schemas/BucketLevelPermissions'
          description: The bucket-level permissions settings for the bucket.
      description: Provides information about the account-level and bucket-level permissions
        settings for an S3 bucket.
    BucketPolicy:
      type: object
      properties:
        allowsPublicReadAccess:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          description: Specifies whether the bucket policy allows the general public
            to have read access to the bucket.
        allowsPublicWriteAccess:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          description: Specifies whether the bucket policy allows the general public
