        do or don't specify default server-side encryption behavior for objects that
        are added to the buckets. For detailed information about these settings, see
        [Setting default server-side encryption behavior for Amazon S3 buckets](https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-encryption.html)
        in the _Amazon Simple Storage Service User Guide_.
    BucketCountBySharedAccessType:
      type: object
