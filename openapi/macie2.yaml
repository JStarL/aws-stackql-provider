            \ role. Or the role's trust policy doesn't specify the correct external\
            \ ID for your organization. Macie can't assume the role to retrieve the\
            \ sensitive data.\n\n  * MISSING_GET_MEMBER_PERMISSION - You're not allowed\
            \ to retrieve information about the association between your account and\
            \ the affected account. Macie can't determine whether you’re allowed to\
            \ access the affected S3 object as the delegated Macie administrator for\
            \ the affected account.\n\n  * OBJECT_EXCEEDS_SIZE_QUOTA - The storage\
            \ size of the affected S3 object exceeds the size quota for retrieving\
            \ occurrences of sensitive data from this type of file.\n\n  * OBJECT_UNAVAILABLE\
            \ - The affected S3 object isn't available. The object was renamed, moved,\
            \ deleted, or changed after Macie created the finding. Or the object is\
            \ encrypted with an KMS key that isn’t available. For example, the key\
            \ is disabled, is scheduled for deletion, or was deleted.\n\n  * RESULT_NOT_SIGNED\
            \ - The corresponding sensitive data discovery result is stored in an\
            \ S3 object that hasn't been signed. Macie can't verify the integrity\
            \ and authenticity of the sensitive data discovery result. Therefore,\
            \ Macie can't verify the location of the sensitive data to retrieve.\n\
