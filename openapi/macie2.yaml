openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: macie2
  x-aws-serviceName: macie2
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2020-01-01'
  title: Amazon Macie 2
  description: |-
    Amazon Macie
servers:
- description: The Amazon Macie 2 regional endpoint
  url: https://macie2.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AdminStatus:
      type: string
      enum:
      - ENABLED
      - DISABLING_IN_PROGRESS
      description: <p>The current status of an account as the delegated Amazon Macie
        administrator account for an organization in Organizations. Possible values
        are:</p>
    AllowListStatusCode:
      type: string
      enum:
      - OK
      - S3_OBJECT_NOT_FOUND
      - S3_USER_ACCESS_DENIED
      - S3_OBJECT_ACCESS_DENIED
      - S3_THROTTLED
      - S3_OBJECT_OVERSIZE
      - S3_OBJECT_EMPTY
      - UNKNOWN_ERROR
      description: <p>Indicates the current status of an allow list. Depending on
        the type of criteria that the list specifies, possible values are:</p>
    AllowsUnencryptedObjectUploads:
      type: string
      enum:
      - 'TRUE'
      - 'FALSE'
      - UNKNOWN
    AutoEnableMode:
      type: string
      enum:
      - ALL
      - NEW
      - NONE
      description: <p>Specifies whether to automatically enable automated sensitive
        data discovery for accounts that are part of an organization in Amazon Macie.
        Valid values are:</p>
    AutomatedDiscoveryAccountStatus:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: <p>The status of automated sensitive data discovery for an Amazon
        Macie account. Valid values are:</p>
    AutomatedDiscoveryAccountUpdateErrorCode:
      type: string
      enum:
      - ACCOUNT_PAUSED
      - ACCOUNT_NOT_FOUND
      description: <p>The error code that indicates why a request failed to change
        the status of automated sensitive data discovery for an Amazon Macie account.
        Possible values are:</p>
    AutomatedDiscoveryMonitoringStatus:
      type: string
      enum:
      - MONITORED
      - NOT_MONITORED
      description: <p>Specifies whether automated sensitive data discovery is currently
        configured to analyze objects in an S3 bucket. Possible values are:</p>
    AutomatedDiscoveryStatus:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: <p>The status of the automated sensitive data discovery configuration
        for an organization in Amazon Macie or a standalone Macie account. Valid values
        are:</p>
    AvailabilityCode:
      type: string
      enum:
      - AVAILABLE
      - UNAVAILABLE
      description: <p>Specifies whether occurrences of sensitive data can be retrieved
        for a finding. Possible values are:</p>
    BucketCriteria:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/BucketCriteriaAdditionalProperties'
      description: <p>Specifies, as a map, one or more property-based conditions that
        filter the results of a query for information about S3 buckets.</p>
    BucketMetadataErrorCode:
      type: string
      enum:
      - ACCESS_DENIED
      - BUCKET_COUNT_EXCEEDS_QUOTA
      description: <p>The code for an error or issue that prevented Amazon Macie from
        retrieving and processing information about an S3 bucket and the bucket's
        objects.</p>
    Cells:
      type: array
      items:
        $ref: '#/components/schemas/Cell'
      description: <p>Specifies the location of occurrences of sensitive data in a
        Microsoft Excel workbook, CSV file, or TSV file.</p>
    ClassificationScopeId:
      type: string
      pattern: ^[0-9a-z]*$
    ClassificationScopeName:
      type: string
      pattern: ^[0-9a-zA-Z_\\-]*$
    ClassificationScopeUpdateOperation:
      type: string
      enum:
      - ADD
      - REPLACE
      - REMOVE
      description: <p>Specifies how to apply changes to the S3 bucket exclusion list
        defined by the classification scope for an Amazon Macie account. Valid values
        are:</p>
    Criterion:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/CriterionAdditionalProperties'
      description: <p>Specifies a condition that defines a property, operator, and
        one or more values to filter the results of a query for findings. The number
        of values depends on the property and operator specified by the condition.
        For information about defining filter conditions, see <a href="https://docs.aws.amazon.com/macie/latest/user/findings-filter-basics.html">Fundamentals
        of filtering findings</a> in the <i>Amazon Macie User Guide</i>.</p>
    Currency:
      type: string
      enum:
      - USD
      description: <p>The type of currency that the data for an Amazon Macie usage
        metric is reported in. Possible values are:</p>
    CustomDetections:
      type: array
      items:
        $ref: '#/components/schemas/CustomDetection'
      description: <p>Provides information about custom data identifiers that produced
        a sensitive data finding, and the number of occurrences of the data that each
        identifier detected.</p>
    DataIdentifierSeverity:
      type: string
      enum:
      - LOW
      - MEDIUM
      - HIGH
      description: <p>The severity of a finding, ranging from LOW, for least severe,
        to HIGH, for most severe. Valid values are:</p>
    DataIdentifierType:
      type: string
      enum:
      - CUSTOM
      - MANAGED
      description: <p>The type of data identifier that detected a specific type of
        sensitive data in an S3 bucket. Possible values are:</p>
    DayOfWeek:
      type: string
      enum:
      - SUNDAY
      - MONDAY
      - TUESDAY
      - WEDNESDAY
      - THURSDAY
      - FRIDAY
      - SATURDAY
    DefaultDetections:
      type: array
      items:
        $ref: '#/components/schemas/DefaultDetection'
      description: <p>Provides information about sensitive data that was detected
        by managed data identifiers and produced a sensitive data finding, and the
        number of occurrences of each type of sensitive data that was detected.</p>
    EffectivePermission:
      type: string
      enum:
      - PUBLIC
      - NOT_PUBLIC
      - UNKNOWN
    EncryptionType:
      type: string
      enum:
      - NONE
      - AES256
      - aws:kms
      - UNKNOWN
      - aws:kms:dsse
      description: <p>The server-side encryption algorithm that was used to encrypt
        an S3 object or is used by default to encrypt objects that are added to an
        S3 bucket. Possible values are:</p>
    ErrorCode:
      type: string
      enum:
      - ClientError
      - InternalError
      description: <p>The source of an issue or delay. Possible values are:</p>
    FindingActionType:
      type: string
      enum:
      - AWS_API_CALL
      description: <p>The type of action that occurred for the resource and produced
        the policy finding:</p>
    FindingCategory:
      type: string
      enum:
      - CLASSIFICATION
      - POLICY
      description: <p>The category of the finding. Possible values are:</p>
    FindingPublishingFrequency:
      type: string
      enum:
      - FIFTEEN_MINUTES
      - ONE_HOUR
      - SIX_HOURS
      description: <p>The frequency with which Amazon Macie publishes updates to policy
        findings for an account. This includes publishing updates to Security Hub
        and Amazon EventBridge (formerly Amazon CloudWatch Events). For more information,
        see <a href="https://docs.aws.amazon.com/macie/latest/user/findings-monitor.html">Monitoring
        and processing findings</a> in the <i>Amazon Macie User Guide</i>. Valid values
        are:</p>
    FindingStatisticsSortAttributeName:
      type: string
      enum:
      - groupKey
      - count
      description: <p>The grouping to sort the results by. Valid values are:</p>
    FindingType:
      type: string
      enum:
      - SensitiveData:S3Object/Multiple
      - SensitiveData:S3Object/Financial
      - SensitiveData:S3Object/Personal
      - SensitiveData:S3Object/Credentials
      - SensitiveData:S3Object/CustomIdentifier
      - Policy:IAMUser/S3BucketPublic
      - Policy:IAMUser/S3BucketSharedExternally
      - Policy:IAMUser/S3BucketReplicatedExternally
      - Policy:IAMUser/S3BucketEncryptionDisabled
      - Policy:IAMUser/S3BlockPublicAccessDisabled
      - Policy:IAMUser/S3BucketSharedWithCloudFront
      description: <p>The type of finding. For details about each type, see <a href="https://docs.aws.amazon.com/macie/latest/user/findings-types.html">Types
        of findings</a> in the <i>Amazon Macie User Guide</i>. Possible values are:</p>
    FindingsFilterAction:
      type: string
      enum:
      - ARCHIVE
      - NOOP
      description: <p>The action to perform on findings that match the filter criteria.
        To suppress (automatically archive) findings that match the criteria, set
        this value to ARCHIVE. Valid values are:</p>
    GroupBy:
      type: string
      enum:
      - resourcesAffected.s3Bucket.name
      - type
      - classificationDetails.jobId
      - severity.description
    IsDefinedInJob:
      type: string
      enum:
      - 'TRUE'
      - 'FALSE'
      - UNKNOWN
    IsMonitoredByJob:
      type: string
      enum:
      - 'TRUE'
      - 'FALSE'
      - UNKNOWN
    JobComparator:
      type: string
      enum:
      - EQ
      - GT
      - GTE
      - LT
      - LTE
      - NE
      - CONTAINS
      - STARTS_WITH
      description: <p>The operator to use in a condition. Depending on the type of
        condition, possible values are:</p>
    JobStatus:
      type: string
      enum:
      - RUNNING
      - PAUSED
      - CANCELLED
      - COMPLETE
      - IDLE
      - USER_PAUSED
      description: <p>The status of a classification job. Possible values are:</p>
    JobType:
      type: string
      enum:
      - ONE_TIME
      - SCHEDULED
      description: <p>The schedule for running a classification job. Valid values
        are:</p>
    KeyValuePairList:
      type: array
      items:
        $ref: '#/components/schemas/KeyValuePair'
      description: <p>Provides information about the tags that are associated with
        an S3 bucket or object. Each tag consists of a required tag key and an associated
        tag value.</p>
    LastRunErrorStatusCode:
      type: string
      enum:
      - NONE
      - ERROR
      description: <p>Specifies whether any account- or bucket-level access errors
        occurred during the run of a one-time classification job or the most recent
        run of a recurring classification job. Possible values are:</p>
    ListJobsFilterKey:
      type: string
      enum:
      - jobType
      - jobStatus
      - createdAt
      - name
      description: <p>The property to use to filter the results. Valid values are:</p>
    ListJobsSortAttributeName:
      type: string
      enum:
      - createdAt
      - jobStatus
      - name
      - jobType
      description: <p>The property to sort the results by. Valid values are:</p>
    MacieStatus:
      type: string
      enum:
      - PAUSED
      - ENABLED
      description: <p>The status of an Amazon Macie account. Valid values are:</p>
    ManagedDataIdentifierSelector:
      type: string
      enum:
      - ALL
      - EXCLUDE
      - INCLUDE
      - NONE
      - RECOMMENDED
      description: <p>The selection type that determines which managed data identifiers
        a classification job uses to analyze data. Valid values are:</p>
    MaxResults:
      type: integer
      minimum: 1
      maximum: 25
    NextToken:
      type: string
      pattern: ^.*$
    OrderBy:
      type: string
      enum:
      - ASC
      - DESC
    OriginType:
      type: string
      enum:
      - SENSITIVE_DATA_DISCOVERY_JOB
      - AUTOMATED_SENSITIVE_DATA_DISCOVERY
      description: <p>Specifies how Amazon Macie found the sensitive data that produced
        a finding. Possible values are:</p>
    Pages:
      type: array
      items:
        $ref: '#/components/schemas/Page'
      description: <p>Specifies the location of occurrences of sensitive data in an
        Adobe Portable Document Format file.</p>
    Ranges:
      type: array
      items:
        $ref: '#/components/schemas/Range'
      description: <p>Specifies the locations of occurrences of sensitive data in
        a non-binary text file.</p>
    Records:
      type: array
      items:
        $ref: '#/components/schemas/Record'
      description: <p>Specifies the locations of occurrences of sensitive data in
        an Apache Avro object container or a structured data file.</p>
    RelationshipStatus:
      type: string
      enum:
      - Enabled
      - Paused
      - Invited
      - Created
      - Removed
      - Resigned
      - EmailVerificationInProgress
      - EmailVerificationFailed
      - RegionDisabled
      - AccountSuspended
      description: <p>The current status of the relationship between an account and
        an associated Amazon Macie administrator account. Possible values are:</p>
    RetrievalMode:
      type: string
      enum:
      - CALLER_CREDENTIALS
      - ASSUME_ROLE
      description: <p>The access method to use when retrieving occurrences of sensitive
        data reported by findings. Valid values are:</p>
    RevealRequestStatus:
      type: string
      enum:
      - SUCCESS
      - PROCESSING
      - ERROR
      description: <p>The status of a request to retrieve occurrences of sensitive
        data reported by a finding. Possible values are:</p>
    RevealStatus:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: <p>The status of the configuration for retrieving occurrences of
        sensitive data reported by findings. Valid values are:</p>
    S3BucketName:
      type: string
      pattern: ^[A-Za-z0-9.\-_]{3,255}$
    ScopeFilterKey:
      type: string
      enum:
      - OBJECT_EXTENSION
      - OBJECT_LAST_MODIFIED_DATE
      - OBJECT_SIZE
      - OBJECT_KEY
      description: <p>The property to use in a condition that determines whether an
        S3 object is included or excluded from a classification job. Valid values
        are:</p>
    SearchResourcesComparator:
      type: string
      enum:
      - EQ
      - NE
      description: <p>The operator to use in a condition that filters the results
        of a query. Valid values are:</p>
    SearchResourcesSimpleCriterionKey:
      type: string
      enum:
      - ACCOUNT_ID
      - S3_BUCKET_NAME
      - S3_BUCKET_EFFECTIVE_PERMISSION
      - S3_BUCKET_SHARED_ACCESS
      - AUTOMATED_DISCOVERY_MONITORING_STATUS
      description: <p>The property to use in a condition that filters the query results.
        Valid values are:</p>
    SearchResourcesSortAttributeName:
      type: string
      enum:
      - ACCOUNT_ID
      - RESOURCE_NAME
      - S3_CLASSIFIABLE_OBJECT_COUNT
      - S3_CLASSIFIABLE_SIZE_IN_BYTES
      description: <p>The property to sort the query results by. Valid values are:</p>
    SensitiveData:
      type: array
      items:
        $ref: '#/components/schemas/SensitiveDataItem'
      description: <p>Provides information about the category and number of occurrences
        of sensitive data that produced a finding.</p>
    SensitiveDataItemCategory:
      type: string
      enum:
      - FINANCIAL_INFORMATION
      - PERSONAL_INFORMATION
      - CREDENTIALS
      - CUSTOM_IDENTIFIER
      description: <p>For a finding, the category of sensitive data that was detected
        and produced the finding. For a managed data identifier, the category of sensitive
        data that the managed data identifier detects. Possible values are:</p>
    SensitiveDataOccurrences:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/__listOfDetectedDataDetails'
      description: <p>Specifies a type of sensitive data reported by a finding and
        provides occurrences of the specified type of sensitive data.</p>
    SensitivityInspectionTemplateId:
      type: string
    SeverityDescription:
      type: string
      enum:
      - Low
      - Medium
      - High
      description: <p>The qualitative representation of the finding's severity. Possible
        values are:</p>
    SeverityLevelList:
      type: array
      items:
        $ref: '#/components/schemas/SeverityLevel'
      description: '<p>The severity to assign to findings that the custom data identifier
        produces, based on the number of occurrences of text that matches the custom
        data identifier''s detection criteria. You can specify as many as three SeverityLevel
        objects in this array, one for each severity: LOW, MEDIUM, or HIGH. If you
        specify more than one, the occurrences thresholds must be in ascending order
        by severity, moving from LOW to HIGH. For example, 1 for LOW, 50 for MEDIUM,
        and 100 for HIGH. If an S3 object contains fewer occurrences than the lowest
        specified threshold, Amazon Macie doesn''t create a finding.</p> <p>If you
        don''t specify any values for this array, Macie creates findings for S3 objects
        that contain at least one occurrence of text that matches the detection criteria,
        and Macie automatically assigns the MEDIUM severity to those findings.</p>'
    SharedAccess:
      type: string
      enum:
      - EXTERNAL
      - INTERNAL
      - NOT_SHARED
      - UNKNOWN
    SimpleCriterionKeyForJob:
      type: string
      enum:
      - ACCOUNT_ID
      - S3_BUCKET_NAME
      - S3_BUCKET_EFFECTIVE_PERMISSION
      - S3_BUCKET_SHARED_ACCESS
      description: <p>The property to use in a condition that determines whether an
        S3 bucket is included or excluded from a classification job. Valid values
        are:</p>
    StorageClass:
      type: string
      enum:
      - STANDARD
      - REDUCED_REDUNDANCY
      - STANDARD_IA
      - INTELLIGENT_TIERING
      - DEEP_ARCHIVE
      - ONEZONE_IA
      - GLACIER
      - GLACIER_IR
      - OUTPOSTS
      description: <p>The storage class of the S3 object. Possible values are:</p>
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/__string'
      description: <p>A string-to-string map of key-value pairs that specifies the
        tags (keys and values) for an Amazon Macie resource.</p>
    TagTarget:
      type: string
      enum:
      - S3_OBJECT
      description: <p>The type of object to apply a tag-based condition to. Valid
        values are:</p>
    TimeRange:
      type: string
      enum:
      - MONTH_TO_DATE
      - PAST_30_DAYS
      description: <p>An inclusive time period that Amazon Macie usage data applies
        to. Possible values are:</p>
    Timestamp:
      type: string
      format: date-time
      description: <p>Specifies a date and time in UTC and extended ISO 8601 format.</p>
    Type:
      type: string
      enum:
      - NONE
      - AES256
      - aws:kms
      - aws:kms:dsse
    UnavailabilityReasonCode:
      type: string
      enum:
      - OBJECT_EXCEEDS_SIZE_QUOTA
      - UNSUPPORTED_OBJECT_TYPE
      - UNSUPPORTED_FINDING_TYPE
      - INVALID_CLASSIFICATION_RESULT
      - OBJECT_UNAVAILABLE
      - ACCOUNT_NOT_IN_ORGANIZATION
      - MISSING_GET_MEMBER_PERMISSION
      - ROLE_TOO_PERMISSIVE
      - MEMBER_ROLE_TOO_PERMISSIVE
      - INVALID_RESULT_SIGNATURE
      - RESULT_NOT_SIGNED
      description: <p>Specifies why occurrences of sensitive data can't be retrieved
        for a finding. Possible values are:</p>
    Unit:
      type: string
      enum:
      - TERABYTES
    UsageStatisticsFilterComparator:
      type: string
      enum:
      - GT
      - GTE
      - LT
      - LTE
      - EQ
      - NE
      - CONTAINS
      description: <p>The operator to use in a condition that filters the results
        of a query for Amazon Macie account quotas and usage data. Valid values are:</p>
    UsageStatisticsFilterKey:
      type: string
      enum:
      - accountId
      - serviceLimit
      - freeTrialStartDate
      - total
      description: <p>The field to use in a condition that filters the results of
        a query for Amazon Macie account quotas and usage data. Valid values are:</p>
    UsageStatisticsSortKey:
      type: string
      enum:
      - accountId
      - total
      - serviceLimitValue
      - freeTrialStartDate
      description: <p>The field to use to sort the results of a query for Amazon Macie
        account quotas and usage data. Valid values are:</p>
    UsageType:
      type: string
      enum:
      - DATA_INVENTORY_EVALUATION
      - SENSITIVE_DATA_DISCOVERY
      - AUTOMATED_SENSITIVE_DATA_DISCOVERY
      - AUTOMATED_OBJECT_MONITORING
      description: <p>The name of an Amazon Macie usage metric for an account. Possible
        values are:</p>
    UserIdentityType:
      type: string
      enum:
      - AssumedRole
      - IAMUser
      - FederatedUser
      - Root
      - AWSAccount
      - AWSService
      description: <p>The type of entity that performed the action on the affected
        resource. Possible values are:</p>
    __boolean:
      type: boolean
    __double:
      type: number
      format: double
    __integer:
      type: integer
    __listOfAdminAccount:
      type: array
      items:
        $ref: '#/components/schemas/AdminAccount'
    __listOfAllowListSummary:
      type: array
      items:
        $ref: '#/components/schemas/AllowListSummary'
    __listOfAutomatedDiscoveryAccount:
      type: array
      items:
        $ref: '#/components/schemas/AutomatedDiscoveryAccount'
    __listOfAutomatedDiscoveryAccountUpdate:
      type: array
      items:
        $ref: '#/components/schemas/AutomatedDiscoveryAccountUpdate'
    __listOfAutomatedDiscoveryAccountUpdateError:
      type: array
      items:
        $ref: '#/components/schemas/AutomatedDiscoveryAccountUpdateError'
    __listOfBatchGetCustomDataIdentifierSummary:
      type: array
      items:
        $ref: '#/components/schemas/BatchGetCustomDataIdentifierSummary'
    __listOfBucketMetadata:
      type: array
      items:
        $ref: '#/components/schemas/BucketMetadata'
    __listOfClassificationScopeSummary:
      type: array
      items:
        $ref: '#/components/schemas/ClassificationScopeSummary'
    __listOfCriteriaForJob:
      type: array
      items:
        $ref: '#/components/schemas/CriteriaForJob'
    __listOfCustomDataIdentifierSummary:
      type: array
      items:
        $ref: '#/components/schemas/CustomDataIdentifierSummary'
    __listOfDetectedDataDetails:
      type: array
      items:
        $ref: '#/components/schemas/DetectedDataDetails'
    __listOfDetection:
      type: array
      items:
        $ref: '#/components/schemas/Detection'
    __listOfFinding:
      type: array
      items:
        $ref: '#/components/schemas/Finding'
    __listOfFindingType:
      type: array
      items:
        $ref: '#/components/schemas/FindingType'
    __listOfFindingsFilterListItem:
      type: array
      items:
        $ref: '#/components/schemas/FindingsFilterListItem'
    __listOfGroupCount:
      type: array
      items:
        $ref: '#/components/schemas/GroupCount'
    __listOfInvitation:
      type: array
      items:
        $ref: '#/components/schemas/Invitation'
    __listOfJobScopeTerm:
      type: array
      items:
        $ref: '#/components/schemas/JobScopeTerm'
    __listOfJobSummary:
      type: array
      items:
        $ref: '#/components/schemas/JobSummary'
    __listOfKeyValuePair:
      type: array
      items:
        $ref: '#/components/schemas/KeyValuePair'
    __listOfListJobsFilterTerm:
      type: array
      items:
        $ref: '#/components/schemas/ListJobsFilterTerm'
    __listOfManagedDataIdentifierSummary:
      type: array
      items:
        $ref: '#/components/schemas/ManagedDataIdentifierSummary'
    __listOfMatchingResource:
      type: array
      items:
        $ref: '#/components/schemas/MatchingResource'
    __listOfMember:
      type: array
      items:
        $ref: '#/components/schemas/Member'
    __listOfResourceProfileArtifact:
      type: array
      items:
        $ref: '#/components/schemas/ResourceProfileArtifact'
    __listOfS3BucketDefinitionForJob:
      type: array
      items:
        $ref: '#/components/schemas/S3BucketDefinitionForJob'
    __listOfS3BucketName:
      type: array
      items:
        $ref: '#/components/schemas/S3BucketName'
    __listOfSearchResourcesCriteria:
      type: array
      items:
        $ref: '#/components/schemas/SearchResourcesCriteria'
    __listOfSearchResourcesTagCriterionPair:
      type: array
      items:
        $ref: '#/components/schemas/SearchResourcesTagCriterionPair'
    __listOfSensitivityInspectionTemplatesEntry:
      type: array
      items:
        $ref: '#/components/schemas/SensitivityInspectionTemplatesEntry'
    __listOfSuppressDataIdentifier:
      type: array
      items:
        $ref: '#/components/schemas/SuppressDataIdentifier'
    __listOfTagCriterionPairForJob:
      type: array
      items:
        $ref: '#/components/schemas/TagCriterionPairForJob'
    __listOfTagValuePair:
      type: array
      items:
        $ref: '#/components/schemas/TagValuePair'
    __listOfUnavailabilityReasonCode:
      type: array
      items:
        $ref: '#/components/schemas/UnavailabilityReasonCode'
    __listOfUnprocessedAccount:
      type: array
      items:
        $ref: '#/components/schemas/UnprocessedAccount'
    __listOfUsageByAccount:
