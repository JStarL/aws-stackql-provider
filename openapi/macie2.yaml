            class and have a file name extension for a supported file or storage format.


            If versioning is enabled for the bucket, Macie calculates this value based
            on the size of the latest version of each applicable object in the bucket.
            This value doesn''t reflect the storage size of all versions of each applicable
            object in the bucket.'
        errorCode:
          allOf:
          - $ref: '#/components/schemas/BucketMetadataErrorCode'
