            \ doesn't have permission to retrieve the information. For example, the\
            \ bucket has a restrictive bucket policy and Amazon S3 denied the request.\n\
            \n  * BUCKET_COUNT_EXCEEDS_QUOTA - Retrieving and processing the information\
