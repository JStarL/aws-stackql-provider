            \ - Amazon Macie can't determine whether the bucket policy requires server-side\
            \ encryption of new objects.\n\nValid server-side encryption headers are:\
            \ x-amz-server-side-encryption with a value of AES256 or aws:kms, and\
            \ x-amz-server-side-encryption-customer-algorithm with a value of AES256."
