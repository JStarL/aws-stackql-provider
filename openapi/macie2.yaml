            \ current Amazon Web Services Region, is malformed or corrupted, or uses\
            \ an unsupported storage format. Macie can't verify the location of the\
            \ sensitive data to retrieve.\n\n  * INVALID_RESULT_SIGNATURE - The corresponding\
            \ sensitive data discovery result is stored in an S3 object that wasn't\
            \ signed by Macie. Macie can't verify the integrity and authenticity of\
            \ the sensitive data discovery result. Therefore, Macie can't verify the\
            \ location of the sensitive data to retrieve.\n\n  * MEMBER_ROLE_TOO_PERMISSIVE\
