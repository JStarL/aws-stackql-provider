            \n  * ARCHIVE_TOTAL_DOCUMENTS_PROCESSED_OVER_LIMIT - The object is an\
            \ archive file that contains more than the maximum number of files that\
            \ Macie extracts and analyzes for this type of archive.\n\n  * FILE_EXCEEDS_SIZE_LIMIT\
            \ - The storage size of the object exceeds the size quota for this type\
            \ of file.\n\n  * INVALID_ENCRYPTION - The object is encrypted using server-side\
            \ encryption but Macie isn't allowed to use the key. Macie can't decrypt\
            \ and analyze the object.\n\n  * INVALID_KMS_KEY - The object is encrypted\
            \ with an KMS key that was disabled or is being deleted. Macie can't decrypt\
            \ and analyze the object.\n\n  * INVALID_OBJECT_STATE - The object doesn't\
            \ use a supported Amazon S3 storage class.\n\n  * JSON_NESTING_LEVEL_OVER_LIMIT\
            \ - The object contains JSON data and the nested depth of the data exceeds\
            \ the quota for the number of nested levels that Macie analyzes for this\
            \ type of file.\n\n  * MALFORMED_FILE - The object is a malformed or corrupted\
            \ file. An error occurred when Macie attempted to detect the file's type\
            \ or extract data from the file.\n\n  * MALFORMED_OR_FILE_SIZE_EXCEEDS_LIMIT\
            \ - The object is a Microsoft Office file that is malformed or exceeds\
            \ the size quota for this type of file. If the file is malformed, an error\
            \ occurred when Macie attempted to extract data from the file.\n\n  *\
            \ NO_SUCH_BUCKET_AVAILABLE - The object was in a bucket that was deleted\
            \ shortly before or when Macie attempted to analyze the object.\n\n  *\
            \ OBJECT_VERSION_MISMATCH - The object was changed while Macie was analyzing\
            \ it.\n\n  * OOXML_UNCOMPRESSED_RATIO_EXCEEDS_LIMIT - The object is an\
            \ Office Open XML file whose compression ratio exceeds the compression\
            \ quota for this type of file.\n\n  * OOXML_UNCOMPRESSED_SIZE_EXCEEDS_LIMIT\
            \ - The object is an Office Open XML file that exceeds the size quota\
            \ for this type of file.\n\n  * PERMISSION_DENIED - Macie isn't allowed\
            \ to access the object. The object's permissions settings prevent Macie\
            \ from analyzing the object.\n\n  * SOURCE_OBJECT_NO_LONGER_AVAILABLE\
            \ - The object was deleted shortly before or when Macie attempted to analyze\
            \ it.\n\n  * TIME_CUT_OFF_REACHED - Macie started analyzing the object\
            \ but additional analysis would exceed the time quota for analyzing an\
            \ object.\n\n  * UNABLE_TO_PARSE_FILE - The object is a file that contains\
            \ structured data and an error occurred when Macie attempted to parse\
