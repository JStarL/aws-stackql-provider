      - PRESET_VIDEO_2
      - PRESET_VIDEO_3
      - PRESET_VIDEO_4
      - PRESET_VIDEO_5
      - PRESET_VIDEO_6
      - PRESET_VIDEO_7
      - PRESET_VIDEO_8
      - SHARED
      - UNENCRYPTED
    ResourceDescription:
      type: string
      minLength: 0
      maxLength: 1024
    ResourceName:
      type: string
      pattern: ^[a-zA-Z0-9_-]+$
      minLength: 1
      maxLength: 256
    ResourceTypeNotFound:
      type: string
      enum:
      - CHANNEL_GROUP
      - CHANNEL
      - ORIGIN_ENDPOINT
      - HARVEST_JOB
    S3BucketName:
      type: string
      minLength: 3
      maxLength: 63
    S3DestinationPath:
      type: string
