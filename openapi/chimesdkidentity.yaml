  version: '2021-04-20'
  title: Amazon Chime SDK Identity
  description: |-
    The Amazon Chime SDK Identity APIs in this section allow software developers to create and manage unique instances of their messaging applications. These APIs provide the overarching framework for creating and sending messages. For more information about the identity APIs, refer to [Amazon Chime SDK identity](https://docs.aws.amazon.com/chime/latest/APIReference/API_Operations_Amazon_Chime_SDK_Identity.html).
servers:
- description: The Amazon Chime SDK Identity regional endpoint
  url: https://identity-chime.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    ChimeArn:
      type: string
      pattern: ^arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}$
      minLength: 5
      maxLength: 1600
    ClientRequestToken:
      type: string
      pattern: ^[-_a-zA-Z0-9]*$
      minLength: 2
      maxLength: 64
    ExpirationDays:
      type: integer
      minimum: 1
      maximum: 5475
    LexBotAliasArn:
      type: string
      pattern: ^arn:aws:lex:[a-z]{2}-[a-z]+-\d{1}:\d{12}:bot-alias/[A-Z0-9]{10}/[A-Z0-9]{10}$
      minLength: 15
      maxLength: 2048
    LexIntentName:
      type: string
      pattern: ^([A-Za-z]_?)+$
      minLength: 1
      maxLength: 100
    MaxResults:
      type: integer
      minimum: 1
      maximum: 50
    Metadata:
      type: string
      pattern: .*
      minLength: 0
      maxLength: 1024
    NextToken:
      type: string
      pattern: .*
      minLength: 0
      maxLength: 2048
    NonEmptyResourceName:
      type: string
      pattern: ^[\u0009\u000A\u000D\u0020-\u007E\u0085\u00A0-\uD7FF\uE000-\uFFFD\u10000-\u10FFFF]*$
      minLength: 1
      maxLength: 256
    NonEmptySensitiveString1600:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 1600
    ResourceName:
      type: string
      pattern: ^[\u0009\u000A\u000D\u0020-\u007E\u0085\u00A0-\uD7FF\uE000-\uFFFD\u10000-\u10FFFF]*$
      minLength: 0
      maxLength: 256
    RetentionDays:
      type: integer
      minimum: 1
      maximum: 5475
    SensitiveChimeArn:
      type: string
      pattern: ^arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}$
      minLength: 5
      maxLength: 1600
    SensitiveString1600:
      type: string
      pattern: .*
      minLength: 0
      maxLength: 1600
    String:
      type: string
    String1600:
      type: string
      pattern: .*
      minLength: 0
      maxLength: 1600
    String64:
      type: string
      pattern: .*
      minLength: 0
      maxLength: 64
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 1
      maxLength: 256
    UserId:
      type: string
      pattern: ^[A-Za-z0-9]([A-Za-z0-9\:\-\_\.\@]{0,62}[A-Za-z0-9])?$
      minLength: 1
      maxLength: 64
    UserName:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 100
