      - Master
    NonEmptyString:
      type: string
      pattern: ^[a-zA-Z0-9\-\_\.]+$
      minLength: 1
      maxLength: 100
    NumberOfAZs:
      type: string
      pattern: ^((\d+)|(NotAvailable))$
    NumberOfNodes:
