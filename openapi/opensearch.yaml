      - NOT_ENABLED
      - ENABLE_COMPLETE
      - ENABLE_IN_PROGRESS
      - ENABLE_FAILED
      - DISABLE_COMPLETE
      - DISABLE_IN_PROGRESS
      - DISABLE_FAILED
    NaturalLanguageQueryGenerationDesiredState:
      type: string
      enum:
      - ENABLED
      - DISABLED
    NextToken:
