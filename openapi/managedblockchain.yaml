      pattern: ^arn:.+:.+:.+:.+:.+$
      minLength: 1
      maxLength: 1011
    AvailabilityZoneString:
      type: string
    ClientRequestTokenString:
      type: string
      minLength: 1
      maxLength: 64
    DescriptionString:
      type: string
      minLength: 0
      maxLength: 128
