      maximum: 168
    ProposalListMaxResults:
      type: integer
      minimum: 1
      maximum: 100
    ResourceIdString:
      type: string
      minLength: 1
      maxLength: 32
    String:
      type: string
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    ThresholdPercentageInt:
      type: integer
      minimum: 0
      maximum: 100
    UsernameString:
      type: string
      pattern: ^[a-zA-Z][a-zA-Z0-9]*$
      minLength: 1
      maxLength: 16
