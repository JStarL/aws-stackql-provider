  /bots/{botId}/botAliases/{botAliasId}/botLocales/{localeId}/sessions/{sessionId}/utterance:
    post:
      operationId: RecognizeUtterance
      description: "Sends user input to Amazon Lex V2. You can send text or speech.\
        \ Clients use this API to send text and audio requests to Amazon Lex V2 at\
        \ runtime. Amazon Lex V2 interprets the user input using the machine learning\
        \ model built for the bot.\n\nThe following request fields must be compressed\
        \ with gzip and then base64 encoded before you send them to Amazon Lex V2.\n\
        \n  * requestAttributes\n\n  * sessionState\n\nThe following response fields\
        \ are compressed using gzip and then base64 encoded by Amazon Lex V2. Before\
        \ you can use these fields, you must decode and decompress them.\n\n  * inputTranscript\n\
        \n  * interpretations\n\n  * messages\n\n  * requestAttributes\n\n  * sessionState\n\
        \nThe example contains a Java application that compresses and encodes a Java\
        \ object to send to Amazon Lex V2, and a second that decodes and decompresses\
        \ a response from Amazon Lex V2.\n\nIf the optional post-fulfillment response\
        \ is specified, the messages are returned as follows. For more information,\
        \ see [PostFulfillmentStatusSpecification](https://docs.aws.amazon.com/lexv2/latest/dg/API_PostFulfillmentStatusSpecification.html).\n\
        \n  * **Success message** \\- Returned if the Lambda function completes successfully\
        \ and the intent state is fulfilled or ready fulfillment if the message is\
        \ present.\n\n  * **Failed message** \\- The failed message is returned if\
        \ the Lambda function throws an exception or if the Lambda function returns\
