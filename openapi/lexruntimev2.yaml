  /bots/{botId}/botAliases/{botAliasId}/botLocales/{localeId}/sessions/{sessionId}/conversation:
    post:
      operationId: StartConversation
      description: "Starts an HTTP/2 bidirectional event stream that enables you to\
        \ send audio, text, or DTMF input in real time. After your application starts\
        \ a conversation, users send input to Amazon Lex V2 as a stream of events.\
        \ Amazon Lex V2 processes the incoming events and responds with streaming\
        \ text or audio events.\n\nAudio input must be in the following format: `audio/lpcm\
        \ sample-rate=8000 sample-size-bits=16 channel-count=1; is-big-endian=false`.\n\
        \nIf the optional post-fulfillment response is specified, the messages are\
        \ returned as follows. For more information, see [PostFulfillmentStatusSpecification](https://docs.aws.amazon.com/lexv2/latest/dg/API_PostFulfillmentStatusSpecification.html).\n\
        \n  * **Success message** \\- Returned if the Lambda function completes successfully\
        \ and the intent state is fulfilled or ready fulfillment if the message is\
        \ present.\n\n  * **Failed message** \\- The failed message is returned if\
        \ the Lambda function throws an exception or if the Lambda function returns\
        \ a failed intent state without a message.\n\n  * **Timeout message** \\-\
        \ If you don't configure a timeout message and a timeout, and the Lambda function\
        \ doesn't return within 30 seconds, the timeout message is returned. If you\
        \ configure a timeout, the timeout message is returned when the period times\
        \ out. \n\nFor more information, see [Completion message](https://docs.aws.amazon.com/lexv2/latest/dg/streaming-progress.html#progress-complete.html).\n\
        \nIf the optional update message is configured, it is played at the specified\
        \ frequency while the Lambda function is running and the update message state\
        \ is active. If the fulfillment update message is not active, the Lambda function\
        \ runs with a 30 second timeout.\n\nFor more information, see [Update message\
        \ ](https://docs.aws.amazon.com/lexv2/latest/dg/streaming-progress.html#progress-update.html)\n\
        \nThe `StartConversation` operation is supported only in the following SDKs:\n\
        \n  * [AWS SDK for C++](https://docs.aws.amazon.com/goto/SdkForCpp/runtime.lex.v2-2020-08-07/StartConversation)\n\
        \n  * [AWS SDK for Java V2](https://docs.aws.amazon.com/goto/SdkForJavaV2/runtime.lex.v2-2020-08-07/StartConversation)\n\
        \n  * [AWS SDK for Ruby V3](https://docs.aws.amazon.com/goto/SdkForRubyV3/runtime.lex.v2-2020-08-07/StartConversation)"
      parameters:
      - name: botId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/BotIdentifier'
      - name: botAliasId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/BotAliasIdentifier'
      - name: localeId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/LocaleId'
      - name: sessionId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/SessionId'
      - name: x-amz-lex-conversation-mode
        in: header
        required: false
        schema:
          $ref: '#/components/schemas/ConversationMode'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestEventStream:
                  $ref: '#/components/schemas/StartConversationRequestEventStream'
      responses:
        '200': {}
        '403':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '500':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '429':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '400':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
components:
  schemas:
    AccessDeniedException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/String'
      required:
      - message
      description: ''
    ActiveContext:
      type: object
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/ActiveContextName'
          description: The name of the context.
        timeToLive:
          allOf:
          - $ref: '#/components/schemas/ActiveContextTimeToLive'
          description: Indicates the number of turns or seconds that the context is
            active. Once the time to live expires, the context is no longer returned
            in a response.
        contextAttributes:
          allOf:
          - $ref: '#/components/schemas/ActiveContextParametersMap'
          description: 'A list of contexts active for the request. A context can be
            activated when a previous intent is fulfilled, or by including the context
            in the request.


            If you don''t specify a list of contexts, Amazon Lex V2 will use the current
            list of contexts for the session. If you specify an empty list, all contexts
            for the session are cleared.'
      required:
      - name
      - timeToLive
      - contextAttributes
      description: 'Contains information about the contexts that a user is using in
        a session. You can configure Amazon Lex V2 to set a context when an intent
        is fulfilled, or you can set a context using the , , or operations.


        Use a context to indicate to Amazon Lex V2 intents that should be used as
        follow-up intents. For example, if the active context is `order-fulfilled`,
        only intents that have `order-fulfilled` configured as a trigger are considered
        for follow up.'
    ActiveContextName:
      type: string
      pattern: ^([A-Za-z0-9]_?)+$
      minLength: 1
      maxLength: 100
    ActiveContextParametersMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Text'
    ActiveContextTimeToLive:
      type: object
      properties:
        timeToLiveInSeconds:
          allOf:
          - $ref: '#/components/schemas/ActiveContextTimeToLiveInSeconds'
          description: The number of seconds that the context is active. You can specify
            between 5 and 86400 seconds (24 hours).
        turnsToLive:
          allOf:
          - $ref: '#/components/schemas/ActiveContextTurnsToLive'
          description: The number of turns that the context is active. You can specify
            up to 20 turns. Each request and response from the bot is a turn.
      required:
      - timeToLiveInSeconds
      - turnsToLive
      description: The time that a context is active. You can specify the time to
        live in seconds or in conversation turns.
    ActiveContextTimeToLiveInSeconds:
      type: integer
      minimum: 5
      maximum: 86400
    ActiveContextTurnsToLive:
      type: integer
      minimum: 1
      maximum: 20
    ActiveContextsList:
      type: array
      items:
        $ref: '#/components/schemas/ActiveContext'
    AttachmentTitle:
      type: string
      minLength: 1
      maxLength: 250
    AttachmentUrl:
      type: string
      minLength: 1
      maxLength: 250
    AudioChunk:
      type: string
      format: byte
    AudioInputEvent:
      type: object
      properties:
        audioChunk:
          allOf:
          - $ref: '#/components/schemas/AudioChunk'
          description: An encoded stream of audio.
        contentType:
          allOf:
          - $ref: '#/components/schemas/NonEmptyString'
          description: 'The encoding used for the audio chunk. You must use 8 KHz
            PCM 16-bit mono-channel little-endian format. The value of the field should
            be:


            `audio/lpcm; sample-rate=8000; sample-size-bits=16; channel-count=1; is-big-endian=false`'
        eventId:
          allOf:
          - $ref: '#/components/schemas/EventId'
          description: A unique identifier that your application assigns to the event.
            You can use this to identify events in logs.
        clientTimestampMillis:
          allOf:
          - $ref: '#/components/schemas/EpochMillis'
          description: A timestamp set by the client of the date and time that the
            event was sent to Amazon Lex V2.
      required:
      - contentType
      description: 'Represents a chunk of audio sent from the client application to
        Amazon Lex V2. The audio is all or part of an utterance from the user.


        Amazon Lex V2 accumulates audio chunks until it recognizes a natural pause
        in speech before processing the input.'
    AudioResponseEvent:
      type: object
      properties:
        audioChunk:
          allOf:
          - $ref: '#/components/schemas/AudioChunk'
          description: A chunk of the audio to play.
        contentType:
          allOf:
          - $ref: '#/components/schemas/NonEmptyString'
          description: The encoding of the audio chunk. This is the same as the encoding
            configure in the `contentType` field of the `ConfigurationEvent`.
        eventId:
          allOf:
          - $ref: '#/components/schemas/EventId'
          description: A unique identifier of the event sent by Amazon Lex V2. The
            identifier is in the form `RESPONSE-N`, where N is a number starting with
            one and incremented for each event sent by Amazon Lex V2 in the current
            session.
      description: An event sent from Amazon Lex V2 to your client application containing
        audio to play to the user.
    BadGatewayException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/String'
      required:
      - message
      description: ''
    BlobStream:
      type: string
      format: byte
    Boolean:
      type: boolean
      default: false
    BotAliasIdentifier:
      type: string
    BotIdentifier:
      type: string
      pattern: ^[0-9a-zA-Z]+$
      minLength: 10
      maxLength: 10
    Button:
      type: object
      properties:
        text:
          allOf:
          - $ref: '#/components/schemas/ButtonText'
          description: The text that is displayed on the button.
        value:
          allOf:
          - $ref: '#/components/schemas/ButtonValue'
          description: The value returned to Amazon Lex V2 when a user chooses the
            button.
      required:
      - text
      - value
      description: A button that appears on a response card show to the user.
    ButtonText:
      type: string
      minLength: 1
      maxLength: 50
    ButtonValue:
      type: string
      minLength: 1
      maxLength: 50
    ButtonsList:
      type: array
      items:
        $ref: '#/components/schemas/Button'
    ConfidenceScore:
      type: object
      properties:
        score:
          allOf:
          - $ref: '#/components/schemas/Double'
          description: A score that indicates how confident Amazon Lex V2 is that
            an intent satisfies the user's intent. Ranges between 0.00 and 1.00. Higher
            scores indicate higher confidence.
      description: Provides a score that indicates the confidence that Amazon Lex
        V2 has that an intent is the one that satisfies the user's intent.
