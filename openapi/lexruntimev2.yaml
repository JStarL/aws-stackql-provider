          application/json:
            schema:
              type: object
              properties:
                messages:
                  $ref: '#/components/schemas/Messages'
                sessionState:
                  $ref: '#/components/schemas/SessionState'
                requestAttributes:
                  $ref: '#/components/schemas/StringMap'
      responses:
        '200': {}
        '403':
          description: ""
