      - UPLOAD_ROLLING_AUTO_REMOVE
    UploadConfigurations:
      type: array
      items:
        $ref: '#/components/schemas/UploadConfiguration'
    Version:
      type: string
      pattern: ^(\$LATEST)|[0-9]*$
      minLength: 1
      maxLength: 255
    VersionQualifier:
      type: string
      pattern: ^ALL$
      minLength: 1
      maxLength: 255
    WorldConfigs:
      type: array
      items:
        $ref: '#/components/schemas/WorldConfig'
    WorldExportJobErrorCode:
      type: string
      enum:
      - InternalServiceError
      - LimitExceeded
      - ResourceNotFound
      - RequestThrottled
      - InvalidInput
      - AccessDenied
    WorldExportJobStatus:
      type: string
      enum:
      - Pending
      - Running
      - Completed
      - Failed
      - Canceling
      - Canceled
    WorldExportJobSummaries:
      type: array
      items:
        $ref: '#/components/schemas/WorldExportJobSummary'
    WorldFailures:
      type: array
      items:
        $ref: '#/components/schemas/WorldFailure'
    WorldGenerationJobErrorCode:
      type: string
      enum:
      - InternalServiceError
      - LimitExceeded
      - ResourceNotFound
      - RequestThrottled
      - InvalidInput
      - AllWorldGenerationFailed
    WorldGenerationJobStatus:
      type: string
      enum:
      - Pending
      - Running
      - Completed
      - Failed
      - PartialFailed
      - Canceling
      - Canceled
    WorldGenerationJobSummaries:
      type: array
      items:
        $ref: '#/components/schemas/WorldGenerationJobSummary'
    WorldSummaries:
      type: array
      items:
        $ref: '#/components/schemas/WorldSummary'
    errorMessage:
      type: string
