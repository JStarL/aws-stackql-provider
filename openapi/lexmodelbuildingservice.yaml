openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: lex_model_building_service
  x-aws-serviceName: lexmodelbuildingservice
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2017-04-19'
  title: Amazon Lex Model Building Service
  description: |-
    Amazon Lex Build-Time Actions

    Amazon Lex is an AWS service for building conversational voice and text interfaces. Use these actions to create, update, and delete conversational bots for new and existing client applications.
servers:
- description: The Amazon Lex Model Building Service regional endpoint
  url: https://models.lex.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AliasName:
      type: string
      pattern: ^([A-Za-z]_?)+$
      minLength: 1
      maxLength: 100
    AliasNameOrListAll:
      type: string
      pattern: ^(-|^([A-Za-z]_?)+$)$
      minLength: 1
      maxLength: 100
    AmazonResourceName:
      type: string
      minLength: 1
      maxLength: 1011
    Blob:
      type: string
      format: byte
    Boolean:
      type: boolean
    BotAliasMetadataList:
      type: array
      items:
        $ref: '#/components/schemas/BotAliasMetadata'
    BotChannelAssociationList:
      type: array
      items:
        $ref: '#/components/schemas/BotChannelAssociation'
    BotChannelName:
      type: string
      pattern: ^([A-Za-z]_?)+$
      minLength: 1
      maxLength: 100
    BotMetadataList:
      type: array
      items:
        $ref: '#/components/schemas/BotMetadata'
    BotName:
      type: string
      pattern: ^([A-Za-z]_?)+$
      minLength: 2
      maxLength: 50
    BotVersions:
      type: array
      items:
        $ref: '#/components/schemas/Version'
    BuiltinIntentMetadataList:
      type: array
      items:
        $ref: '#/components/schemas/BuiltinIntentMetadata'
    BuiltinIntentSignature:
      type: string
    BuiltinIntentSlotList:
      type: array
      items:
        $ref: '#/components/schemas/BuiltinIntentSlot'
    BuiltinSlotTypeMetadataList:
      type: array
      items:
        $ref: '#/components/schemas/BuiltinSlotTypeMetadata'
    BuiltinSlotTypeSignature:
      type: string
    ChannelConfigurationMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/String'
    ChannelStatus:
      type: string
      enum:
      - IN_PROGRESS
      - CREATED
      - FAILED
    ChannelType:
      type: string
      enum:
      - Facebook
      - Slack
      - Twilio-Sms
      - Kik
    ConfidenceThreshold:
      type: number
      format: double
      minimum: 0
      maximum: 1
    ContentString:
      type: string
      minLength: 1
      maxLength: 1000
    ContentType:
      type: string
      enum:
      - PlainText
      - SSML
      - CustomPayload
    ContextTimeToLiveInSeconds:
      type: integer
      minimum: 5
      maximum: 86400
    ContextTurnsToLive:
      type: integer
      minimum: 1
      maximum: 20
    Count:
      type: integer
    CustomOrBuiltinSlotTypeName:
      type: string
      pattern: ^((AMAZON\.)_?|[A-Za-z]_?)+$
      minLength: 1
      maxLength: 100
    Description:
      type: string
      minLength: 0
      maxLength: 200
    Destination:
      type: string
      enum:
      - CLOUDWATCH_LOGS
      - S3
    EnumerationValues:
      type: array
      items:
        $ref: '#/components/schemas/EnumerationValue'
    ExportStatus:
      type: string
      enum:
      - IN_PROGRESS
      - READY
      - FAILED
    ExportType:
      type: string
      enum:
      - ALEXA_SKILLS_KIT
      - LEX
    FulfillmentActivityType:
      type: string
      enum:
      - ReturnIntent
      - CodeHook
    GroupNumber:
      type: integer
      minimum: 1
      maximum: 5
    IamRoleArn:
      type: string
      pattern: ^arn:[\w\-]+:iam::[\d]{12}:role/.+$
      minLength: 20
      maxLength: 2048
    ImportStatus:
      type: string
      enum:
      - IN_PROGRESS
      - COMPLETE
      - FAILED
    InputContextList:
      type: array
      items:
        $ref: '#/components/schemas/InputContext'
    InputContextName:
      type: string
      pattern: ^([A-Za-z]_?)+$
      minLength: 1
      maxLength: 100
    IntentList:
      type: array
      items:
        $ref: '#/components/schemas/Intent'
    IntentMetadataList:
      type: array
      items:
        $ref: '#/components/schemas/IntentMetadata'
    IntentName:
      type: string
      pattern: ^([A-Za-z]_?)+$
      minLength: 1
      maxLength: 100
    IntentUtteranceList:
      type: array
      items:
        $ref: '#/components/schemas/Utterance'
    KendraIndexArn:
      type: string
      pattern: ^arn:aws:kendra:[a-z]+-[a-z]+-[0-9]:[0-9]{12}:index\/[a-zA-Z0-9][a-zA-Z0-9_-]*$
      minLength: 20
      maxLength: 2048
    KmsKeyArn:
      type: string
      pattern: ^arn:[\w\-]+:kms:[\w\-]+:[\d]{12}:(?:key\/[\w\-]+|alias\/[a-zA-Z0-9:\/_\-]{1,256})$
      minLength: 20
      maxLength: 2048
    LambdaARN:
      type: string
      pattern: ^arn:aws[a-zA-Z-]*:lambda:[a-z]+-[a-z]+(-[a-z]+)*-[0-9]:[0-9]{12}:function:[a-zA-Z0-9-_]+(\/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})?(:[a-zA-Z0-9-_]+)?$
      minLength: 20
      maxLength: 2048
    ListOfUtterance:
      type: array
      items:
        $ref: '#/components/schemas/UtteranceData'
    ListsOfUtterances:
      type: array
      items:
        $ref: '#/components/schemas/UtteranceList'
    Locale:
      type: string
      enum:
      - de-DE
      - en-AU
      - en-GB
      - en-IN
      - en-US
      - es-419
      - es-ES
      - es-US
      - fr-FR
      - fr-CA
      - it-IT
      - ja-JP
      - ko-KR
    LocaleList:
      type: array
      items:
        $ref: '#/components/schemas/Locale'
    LogSettingsRequestList:
      type: array
      items:
        $ref: '#/components/schemas/LogSettingsRequest'
    LogSettingsResponseList:
      type: array
      items:
        $ref: '#/components/schemas/LogSettingsResponse'
    LogType:
      type: string
      enum:
      - AUDIO
      - TEXT
    MaxResults:
      type: integer
      minimum: 1
      maximum: 50
    MergeStrategy:
      type: string
      enum:
      - OVERWRITE_LATEST
      - FAIL_ON_CONFLICT
    MessageList:
      type: array
      items:
        $ref: '#/components/schemas/Message'
    MessageVersion:
      type: string
      minLength: 1
      maxLength: 5
    MigrationAlertDetail:
      type: string
    MigrationAlertDetails:
      type: array
      items:
        $ref: '#/components/schemas/MigrationAlertDetail'
    MigrationAlertMessage:
      type: string
    MigrationAlertReferenceURL:
      type: string
    MigrationAlertReferenceURLs:
      type: array
      items:
        $ref: '#/components/schemas/MigrationAlertReferenceURL'
    MigrationAlertType:
      type: string
      enum:
      - ERROR
      - WARN
    MigrationAlerts:
      type: array
      items:
        $ref: '#/components/schemas/MigrationAlert'
    MigrationId:
      type: string
      pattern: ^[0-9a-zA-Z]+$
      minLength: 10
      maxLength: 10
    MigrationSortAttribute:
      type: string
      enum:
      - V1_BOT_NAME
      - MIGRATION_DATE_TIME
    MigrationStatus:
      type: string
      enum:
      - IN_PROGRESS
      - COMPLETED
      - FAILED
    MigrationStrategy:
      type: string
      enum:
      - CREATE_NEW
      - UPDATE_EXISTING
    MigrationSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/MigrationSummary'
    Name:
      type: string
      pattern: ^[a-zA-Z_]+$
      minLength: 1
      maxLength: 100
    NextToken:
      type: string
    NumericalVersion:
      type: string
      pattern: ^[0-9]+$
      minLength: 1
      maxLength: 64
    ObfuscationSetting:
      type: string
      enum:
      - NONE
      - DEFAULT_OBFUSCATION
    OutputContextList:
      type: array
      items:
        $ref: '#/components/schemas/OutputContext'
    OutputContextName:
      type: string
      pattern: ^([A-Za-z]_?)+$
      minLength: 1
      maxLength: 100
    Priority:
      type: integer
      minimum: 0
      maximum: 100
    ProcessBehavior:
      type: string
      enum:
      - SAVE
      - BUILD
    PromptMaxAttempts:
      type: integer
      minimum: 1
      maximum: 5
    QueryFilterString:
      type: string
      minLength: 0
    ReferenceType:
      type: string
      enum:
      - Intent
      - Bot
      - BotAlias
      - BotChannel
    RegexPattern:
      type: string
      minLength: 1
      maxLength: 100
    ResourceArn:
      type: string
      pattern: ^arn:[\w\-]+:(?:logs:[\w\-]+:[\d]{12}:log-group:[\.\-_/#A-Za-z0-9]{1,512}(?::\*)?|s3:::[a-z0-9][\.\-a-z0-9]{1,61}[a-z0-9])$
      minLength: 1
      maxLength: 2048
    ResourcePrefix:
      type: string
      minLength: 0
      maxLength: 1024
    ResourceType:
      type: string
      enum:
      - BOT
      - INTENT
      - SLOT_TYPE
    ResponseCard:
      type: string
      minLength: 1
      maxLength: 50000
    SessionTTL:
      type: integer
      minimum: 60
      maximum: 86400
    SlotConstraint:
      type: string
      enum:
      - Required
      - Optional
    SlotDefaultValueList:
      type: array
      items:
        $ref: '#/components/schemas/SlotDefaultValue'
    SlotDefaultValueString:
      type: string
      minLength: 1
      maxLength: 202
    SlotList:
      type: array
      items:
        $ref: '#/components/schemas/Slot'
    SlotName:
      type: string
      pattern: ^([A-Za-z](-|_|.)?)+$
      minLength: 1
      maxLength: 100
    SlotTypeConfigurations:
      type: array
      items:
        $ref: '#/components/schemas/SlotTypeConfiguration'
    SlotTypeMetadataList:
      type: array
      items:
        $ref: '#/components/schemas/SlotTypeMetadata'
    SlotTypeName:
      type: string
      pattern: ^([A-Za-z]_?)+$
      minLength: 1
      maxLength: 100
    SlotUtteranceList:
      type: array
      items:
        $ref: '#/components/schemas/Utterance'
    SlotValueSelectionStrategy:
      type: string
      enum:
      - ORIGINAL_VALUE
      - TOP_RESOLUTION
    SortOrder:
      type: string
      enum:
      - ASCENDING
      - DESCENDING
    Status:
      type: string
      enum:
      - BUILDING
      - READY
      - READY_BASIC_TESTING
      - FAILED
      - NOT_BUILT
    StatusType:
      type: string
      enum:
      - Detected
      - Missed
    String:
      type: string
    StringList:
      type: array
      items:
        $ref: '#/components/schemas/String'
    SynonymList:
      type: array
      items:
        $ref: '#/components/schemas/Value'
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagList:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    Timestamp:
      type: string
      format: date-time
    UserId:
      type: string
      minLength: 2
      maxLength: 100
    Utterance:
      type: string
      minLength: 1
      maxLength: 200
    UtteranceString:
      type: string
      minLength: 1
      maxLength: 2000
    V2BotId:
      type: string
      pattern: ^[0-9a-zA-Z]+$
      minLength: 10
      maxLength: 10
    V2BotName:
      type: string
      pattern: ^([0-9a-zA-Z][_-]?)+$
      minLength: 1
      maxLength: 100
    Value:
      type: string
      minLength: 1
      maxLength: 140
    Version:
      type: string
      pattern: ^\$LATEST|[0-9]+$
      minLength: 1
      maxLength: 64
    roleArn:
      type: string
      pattern: ^arn:aws:iam::[0-9]{12}:role/
      minLength: 20
      maxLength: 2048
