      minLength: 1
      maxLength: 1600
    HeaderKey:
      type: string
      pattern: ^[!#$%&'*+-.^_`|~0-9a-zA-Z]+|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$
      minLength: 0
      maxLength: 512
    HeaderValue:
      type: string
