openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: pipes
  x-aws-serviceName: pipes
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2015-10-07'
  title: Amazon EventBridge Pipes
  description: |-
    Amazon EventBridge Pipes connects event sources to targets. Pipes reduces the need for specialized knowledge and integration code when developing event driven architectures. This helps ensures consistency across your companyâ€™s applications. With Pipes, the target can be any available EventBridge target. To set up a pipe, you select the event source, add optional event filtering, define optional enrichment, and select the target for the event data.
servers:
- description: The Amazon EventBridge Pipes regional endpoint
  url: https://pipes.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    Arn:
      type: string
      pattern: ^arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-]+):([a-z]{2,4}((-gov)|(-de)|(-iso([a-z]?)))?-[a-z]+(-\d{1})?)?:(\d{12})?:(.+)$
      minLength: 1
      maxLength: 1600
    ArnOrJsonPath:
      type: string
      pattern: ^arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-]+):([a-z]{2,4}((-gov)|(-de)|(-iso([a-z]?)))?-[a-z]+(-\d{1})?)?:(\d{12})?:(.+)|(\$(\.[\w/_-]+(\[(\d+|\*)\])*)*)$
      minLength: 1
      maxLength: 1600
    ArnOrUrl:
      type: string
      pattern: ^smk://(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9]):[0-9]{1,5}|arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-]+):([a-z]{2,4}((-gov)|(-de)|(-iso([a-z]?)))?-[a-z]+(-\d{1})?)?:(\d{12})?:(.+)$
      minLength: 1
      maxLength: 1600
    AssignPublicIp:
      type: string
      enum:
      - ENABLED
      - DISABLED
    BatchArraySize:
      type: integer
      minimum: 2
      maximum: 10000
    BatchJobDependencyType:
      type: string
      enum:
      - N_TO_N
      - SEQUENTIAL
    BatchResourceRequirementType:
      type: string
      enum:
      - GPU
      - MEMORY
      - VCPU
    BatchRetryAttempts:
      type: integer
      minimum: 1
      maximum: 10
    Boolean:
      type: boolean
      default: false
    CapacityProvider:
      type: string
      minLength: 1
      maxLength: 255
    CapacityProviderStrategyItemBase:
      type: integer
      default: 0
      minimum: 0
      maximum: 100000
    CapacityProviderStrategyItemWeight:
      type: integer
      default: 0
      minimum: 0
      maximum: 1000
    CloudwatchLogGroupArn:
      type: string
      pattern: ^(^arn:aws([a-z]|\-)*:logs:([a-z]{2,4}((-gov)|(-de)|(-iso([a-z]?)))?-[a-z]+(-\d{1})?):(\d{12}):log-group:[\.\-_/#A-Za-z0-9]{1,512}(:\*)?)$
      minLength: 1
      maxLength: 1600
    Database:
      type: string
      minLength: 1
      maxLength: 64
    DbUser:
      type: string
      minLength: 1
      maxLength: 128
    DimensionName:
      type: string
      minLength: 1
      maxLength: 256
    DimensionValue:
      type: string
      minLength: 1
      maxLength: 2048
    DimensionValueType:
      type: string
      enum:
      - VARCHAR
    DynamoDBStreamStartPosition:
      type: string
      enum:
      - TRIM_HORIZON
      - LATEST
    EcsEnvironmentFileType:
      type: string
      enum:
      - s3
    EcsResourceRequirementType:
      type: string
      enum:
      - GPU
      - InferenceAccelerator
    EndpointString:
