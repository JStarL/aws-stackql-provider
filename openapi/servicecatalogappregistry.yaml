openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: service_catalog_appregistry
  x-aws-serviceName: servicecatalogappregistry
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2020-06-24'
  title: AWS Service Catalog App Registry
  description: |-
    Amazon Web Services Service Catalog AppRegistry enables organizations to understand the application context of their Amazon Web Services resources. AppRegistry provides a repository of your applications, their resources, and the application metadata that you use within your enterprise.
servers:
- description: The AWS Service Catalog App Registry regional endpoint
  url: https://servicecatalog-appregistry.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    ApplicationArn:
      type: string
      pattern: ^arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[a-z0-9]+$
    ApplicationId:
      type: string
      pattern: ^[a-z0-9]+$
      minLength: 26
      maxLength: 26
    ApplicationSpecifier:
      type: string
      pattern: ^([-.\w]+)|(arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[-.\w]+)$
      minLength: 1
      maxLength: 256
    Arn:
      type: string
      pattern: ^arn:(aws[a-zA-Z0-9-]*):([a-zA-Z0-9\-])+:([a-z]{2}(-gov)?-[a-z]+-\d{1})?:(\d{12})?:(.*)$
      minLength: 1
      maxLength: 1600
    AssociationCount:
      type: integer
      default: 0
      minimum: 0
    AttributeGroupArn:
      type: string
      pattern: ^arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/attribute-groups/[-.\w]+$
    AttributeGroupId:
      type: string
      pattern: ^[-.\w]+$
      minLength: 1
      maxLength: 256
    AttributeGroupSpecifier:
      type: string
      pattern: ^([-.\w]+)|(arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/attribute-groups/[-.\w]+)$
      minLength: 1
      maxLength: 512
    Attributes:
      type: string
      pattern: ^[\u0009\u000A\u000D\u0020-\u00FF]+$
      minLength: 1
      maxLength: 8000
    ClientToken:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
      minLength: 1
      maxLength: 128
    CreatedBy:
      type: string
      pattern: ^(?!-)([a-z0-9-]+\.)+(aws\.internal|amazonaws\.com(\.cn)?)$
      minLength: 1
      maxLength: 128
    Description:
      type: string
      minLength: 0
      maxLength: 1024
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    Name:
      type: string
      pattern: ^[-.\w]+$
      minLength: 1
      maxLength: 256
    NextToken:
      type: string
      pattern: ^[A-Za-z0-9+/=]+$
      minLength: 1
      maxLength: 2024
    ResourceItemType:
      type: string
      pattern: ^AWS::[a-zA-Z0-9]+::\w+$
    ResourceSpecifier:
      type: string
      pattern: ^\S+$
      minLength: 1
      maxLength: 256
    ResourcesListItemErrorMessage:
      type: string
      minLength: 1
      maxLength: 1024
    String:
      type: string
    TagKey:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:\/=+\-@]*)$
      minLength: 1
      maxLength: 128
    TagKeyConfig:
      type: string
      pattern: ^(?!\s+$)[\p{L}\p{Z}\p{N}_.:/=+\-@]*$
      minLength: 0
      maxLength: 128
    TagValue:
      type: string
      pattern: ^[\p{L}\p{Z}\p{N}_.:/=+\-@]*$
      minLength: 0
      maxLength: 256
