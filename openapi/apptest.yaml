      type: string
      enum:
      - Configure
      - Deconfigure
    M2ManagedRuntime:
      type: string
      enum:
      - MicroFocus
    M2NonManagedActionType:
      type: string
      enum:
      - Configure
      - Deconfigure
    M2NonManagedRuntime:
      type: string
      enum:
      - BluAge
    MainframeActionSummary:
      allOf:
      - allOf:
        - $ref: '#/components/schemas/BatchSummary'
        description: |-
          The batch of the mainframe action summary.
      - allOf:
        - $ref: '#/components/schemas/TN3270Summary'
        description: |-
          The tn3270 port of the mainframe action summary.
      description: |-
        Specifies the mainframe action summary.
    MainframeActionType:
      allOf:
      - allOf:
        - $ref: '#/components/schemas/Batch'
        description: |-
          The batch of the mainframe action type.
      - allOf:
        - $ref: '#/components/schemas/TN3270'
