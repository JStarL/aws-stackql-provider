        description: |-
          The mainframe action of the step run summary.
      - allOf:
        - $ref: '#/components/schemas/CompareActionSummary'
        description: |-
          The compare action of the step run summary.
      - allOf:
        - $ref: '#/components/schemas/ResourceActionSummary'
        description: |-
          The resource action of the step run summary.
      description: |-
        Defines the step run summary.
    String100:
      type: string
      pattern: ^\S{1,100}$
    String50:
      type: string
      pattern: ^\S{1,50}$
    TagKey:
      type: string
      pattern: ^(?!aws:).+$
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
