    TestCaseIdList:
      type: array
      items:
        $ref: '#/components/schemas/Identifier'
    TestCaseLifecycle:
      type: string
      enum:
      - Active
      - Deleting
    TestCaseList:
      type: array
      items:
        $ref: '#/components/schemas/Identifier'
    TestCaseRunStatus:
      type: string
      enum:
      - Success
      - Running
      - Failed
    TestCaseRunSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/TestCaseRunSummary'
    TestCaseSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/TestCaseSummary'
