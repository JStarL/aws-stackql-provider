openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: route53profiles
  x-aws-serviceName: route53profiles
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2018-05-10'
  title: Route 53 Profiles
  description: |-
    With Amazon Route 53 Profiles you can share Route 53 configurations with VPCs and AWS accounts
servers:
- description: The Route 53 Profiles regional endpoint
  url: https://route53profiles.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AccountId:
      type: string
      minLength: 12
      maxLength: 32
    Arn:
      type: string
      minLength: 1
      maxLength: 255
    CreatorRequestId:
      type: string
      minLength: 1
      maxLength: 255
    ExceptionMessage:
      type: string
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    Name:
      type: string
      pattern: ^(?!^[0-9]+$)([a-zA-Z0-9\-_' ']+)$
      minLength: 0
      maxLength: 64
    NextToken:
      type: string
    ProfileAssociations:
      type: array
      items:
        $ref: '#/components/schemas/ProfileAssociation'
    ProfileResourceAssociations:
      type: array
      items:
        $ref: '#/components/schemas/ProfileResourceAssociation'
    ProfileStatus:
      type: string
      enum:
      - COMPLETE
      - DELETING
      - UPDATING
      - CREATING
      - DELETED
      - FAILED
    ProfileSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/ProfileSummary'
    ResourceId:
      type: string
      minLength: 1
      maxLength: 64
    ResourceProperties:
      type: string
    Rfc3339Timestamp:
      type: string
      format: date-time
    ShareStatus:
      type: string
      enum:
      - NOT_SHARED
      - SHARED_WITH_ME
      - SHARED_BY_ME
    String:
      type: string
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagList:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
