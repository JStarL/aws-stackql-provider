    \ in the _Amazon Web Services General Reference_.\n\nWhen making REST API calls,\
    \ use the service name `chime` and REST endpoint `https://service.chime.aws.amazon.com`.\n\
    \nAdministrative permissions are controlled using AWS Identity and Access Management\
    \ (IAM). For more information, see [Identity and Access Management for Amazon\
    \ Chime](https://docs.aws.amazon.com/chime/latest/ag/security-iam.html) in the\
    \ _Amazon Chime Administration Guide_."
