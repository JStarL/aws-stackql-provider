    \ in the _AWS CLI Command Reference_.\n\nUsing REST APIs\n\n    \n\nIf you use\
    \ REST to make API calls, you must authenticate your request by providing a signature.\
    \ Amazon Chime supports Signature Version 4. For more information, see [Signature\
