    \ creating and managing Amazon Chime accounts, users, and Voice Connectors. This\
    \ guide provides detailed information about the Amazon Chime API, including operations,\
    \ types, inputs and outputs, and error codes.\n\nYou can use an AWS SDK, the AWS\
