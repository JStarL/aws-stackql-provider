        and JVM_YOUNG_GEN_TUNING. </p>
    ScheduledAutoTuneDescription:
      type: string
    ScheduledAutoTuneSeverityType:
      type: string
      enum:
      - LOW
      - MEDIUM
      - HIGH
      description: <p>Specifies Auto-Tune action severity. Valid values are LOW, MEDIUM
        and HIGH. </p>
    ServiceUrl:
      type: string
    StartAt:
      type: string
      format: date-time
    StartTimestamp:
