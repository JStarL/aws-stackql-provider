      - VALIDATING
      - VALIDATION_FAILED
      - PROVISIONING
      - ACTIVE
      - REJECTED
      - DELETING
      - DELETED
    OutboundCrossClusterSearchConnections:
      type: array
      items:
        $ref: '#/components/schemas/OutboundCrossClusterSearchConnection'
