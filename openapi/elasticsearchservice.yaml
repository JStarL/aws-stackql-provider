        $ref: '#/components/schemas/GUID'
    IdentityPoolId:
      type: string
      pattern: ^[\w-]+:[0-9a-f-]+$
      minLength: 1
      maxLength: 55
    InboundCrossClusterSearchConnectionStatusCode:
      type: string
