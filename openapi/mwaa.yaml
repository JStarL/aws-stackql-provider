openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: mwaa
  x-aws-serviceName: mwaa
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2020-07-01'
  title: AmazonMWAA
  description: |-
    Amazon Managed Workflows for Apache Airflow

    This section contains the Amazon Managed Workflows for Apache Airflow (MWAA) API reference documentation. For more information, see [What is Amazon MWAA?](https://docs.aws.amazon.com/mwaa/latest/userguide/what-is-mwaa.html).

    **Endpoints**

      * `api.airflow.{region}.amazonaws.com` \- This endpoint is used for environment management.

        * [CreateEnvironment](https://docs.aws.amazon.com/mwaa/latest/API/API_CreateEnvironment.html)

        * [DeleteEnvironment](https://docs.aws.amazon.com/mwaa/latest/API/API_DeleteEnvironment.html)

        * [GetEnvironment](https://docs.aws.amazon.com/mwaa/latest/API/API_GetEnvironment.html)

        * [ListEnvironments](https://docs.aws.amazon.com/mwaa/latest/API/API_ListEnvironments.html)

        * [ListTagsForResource](https://docs.aws.amazon.com/mwaa/latest/API/API_ListTagsForResource.html)

        * [TagResource](https://docs.aws.amazon.com/mwaa/latest/API/API_TagResource.html)

        * [UntagResource](https://docs.aws.amazon.com/mwaa/latest/API/API_UntagResource.html)

        * [UpdateEnvironment](https://docs.aws.amazon.com/mwaa/latest/API/API_UpdateEnvironment.html)

      * `env.airflow.{region}.amazonaws.com` \- This endpoint is used to operate the Airflow environment.

        * [CreateCliToken](https://docs.aws.amazon.com/mwaa/latest/API/API_CreateCliToken.html )

        * [CreateWebLoginToken](https://docs.aws.amazon.com/mwaa/latest/API/API_CreateWebLoginToken.html)

        * [InvokeRestApi](https://docs.aws.amazon.com/mwaa/latest/API/API_InvokeRestApi.html)

    **Regions**

    For a list of supported regions, see [Amazon MWAA endpoints and quotas](https://docs.aws.amazon.com/general/latest/gr/mwaa.html) in the _Amazon Web Services General Reference_.
servers:
- description: The AmazonMWAA regional endpoint
  url: https://airflow.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AirflowIdentity:
      type: string
      minLength: 1
      maxLength: 64
    AirflowVersion:
      type: string
      pattern: ^[0-9a-z.]+$
      minLength: 1
      maxLength: 32
    CeleryExecutorQueue:
      type: string
      pattern: ^arn:aws(-[a-z]+)?:sqs:[a-z0-9\-]+:\d{12}:[a-zA-Z_0-9+=,.@\-_/]+$
      minLength: 1
      maxLength: 1224
    CloudWatchLogGroupArn:
      type: string
      pattern: ^arn:aws(-[a-z]+)?:logs:[a-z0-9\-]+:\d{12}:log-group:\w+
      minLength: 1
      maxLength: 1224
    ConfigKey:
      type: string
      pattern: ^[a-z]+([a-z0-9._]*[a-z0-9_]+)?$
      minLength: 1
      maxLength: 64
    ConfigValue:
      type: string
      pattern: ^[ -~]+$
      minLength: 1
      maxLength: 65536
    EndpointManagement:
      type: string
      enum:
      - CUSTOMER
      - SERVICE
    EnvironmentArn:
      type: string
      pattern: ^arn:aws(-[a-z]+)?:airflow:[a-z0-9\-]+:\d{12}:environment/\w+
      minLength: 1
      maxLength: 1224
    EnvironmentClass:
      type: string
      minLength: 1
      maxLength: 1024
    EnvironmentName:
      type: string
      pattern: ^[a-zA-Z][0-9a-zA-Z-_]*$
      minLength: 1
      maxLength: 80
    EnvironmentStatus:
      type: string
      enum:
      - CREATING
      - CREATE_FAILED
      - AVAILABLE
      - UPDATING
      - DELETING
      - DELETED
      - UNAVAILABLE
      - UPDATE_FAILED
      - ROLLING_BACK
      - CREATING_SNAPSHOT
      - PENDING
      - MAINTENANCE
    ErrorCode:
      type: string
    ErrorMessage:
      type: string
      pattern: ^.+$
      minLength: 1
      maxLength: 1024
    Hostname:
      type: string
      pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
      minLength: 1
      maxLength: 255
    IamIdentity:
      type: string
    IamRoleArn:
      type: string
      pattern: ^arn:aws(-[a-z]+)?:iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+$
      minLength: 1
      maxLength: 1224
    KmsKey:
      type: string
      pattern: ^(((arn:aws(-[a-z]+)?:kms:[a-z]{2}-[a-z]+-\d:\d+:)?key\/)?[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}|(arn:aws(-[a-z]+)?:kms:[a-z]{2}-[a-z]+-\d:\d+:)?alias/.+)$
      minLength: 1
      maxLength: 1224
    LoggingEnabled:
      type: boolean
    LoggingLevel:
      type: string
      enum:
      - CRITICAL
      - ERROR
      - WARNING
      - INFO
      - DEBUG
    MaxWebservers:
      type: integer
      minimum: 1
    MaxWorkers:
      type: integer
      minimum: 1
    MinWebservers:
      type: integer
      minimum: 1
    MinWorkers:
      type: integer
      minimum: 1
    NextToken:
      type: string
      maxLength: 2048
    RelativePath:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 1024
    RestApiMethod:
      type: string
      enum:
      - GET
      - PUT
      - POST
      - PATCH
      - DELETE
    RestApiPath:
      type: string
      minLength: 1
      maxLength: 64
    S3BucketArn:
      type: string
      pattern: ^arn:aws(-[a-z]+)?:s3:::[a-z0-9.\-]+$
      minLength: 1
      maxLength: 1224
    S3ObjectVersion:
      type: string
      minLength: 1
      maxLength: 1024
    Schedulers:
      type: integer
      maximum: 5
    SecurityGroupId:
      type: string
      pattern: ^sg-[a-zA-Z0-9\-._]+$
      minLength: 1
      maxLength: 1024
    SubnetId:
      type: string
      pattern: ^subnet-[a-zA-Z0-9\-._]+$
      minLength: 1
      maxLength: 1024
    TagKey:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      minLength: 1
      maxLength: 256
    Token:
      type: string
    Unit:
      type: string
      enum:
      - Seconds
      - Microseconds
      - Milliseconds
      - Bytes
      - Kilobytes
      - Megabytes
      - Gigabytes
      - Terabytes
      - Bits
      - Kilobits
      - Megabits
      - Gigabits
      - Terabits
      - Percent
      - Count
      - Bytes/Second
      - Kilobytes/Second
      - Megabytes/Second
      - Gigabytes/Second
      - Terabytes/Second
      - Bits/Second
      - Kilobits/Second
      - Megabits/Second
      - Gigabits/Second
      - Terabits/Second
      - Count/Second
      - None
    UpdateSource:
      type: string
      pattern: ^.+$
      minLength: 1
      maxLength: 256
    UpdateStatus:
      type: string
      enum:
      - SUCCESS
      - PENDING
      - FAILED
    VpcEndpointServiceName:
      type: string
      pattern: ^([a-z.-]+)?com\.amazonaws\.vpce\.[a-z0-9\-]+\.[a-zA-Z_0-9+=,.@\-_/]+$
      minLength: 1
      maxLength: 1224
    WebserverAccessMode:
      type: string
      enum:
      - PRIVATE_ONLY
      - PUBLIC_ONLY
    WebserverUrl:
      type: string
      pattern: ^https://.+$
      minLength: 1
      maxLength: 256
    WeeklyMaintenanceWindowStart:
      type: string
      pattern: (MON|TUE|WED|THU|FRI|SAT|SUN):([01]\d|2[0-3]):(00|30)
      minLength: 1
      maxLength: 9
