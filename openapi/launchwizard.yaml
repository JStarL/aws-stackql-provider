components:
  schemas:
    AllowedValues:
      type: array
      items:
        $ref: '#/components/schemas/ValueString'
    CreateDeploymentInput:
      type: object
      properties:
        workloadName:
          allOf:
          - $ref: '#/components/schemas/WorkloadName'
          description: The name of the workload. You can use the [ `ListWorkloads`
            ](https://docs.aws.amazon.com/launchwizard/latest/APIReference/API_ListWorkloads.html)
            operation to discover supported values for this parameter.
        deploymentPatternName:
          allOf:
          - $ref: '#/components/schemas/DeploymentPatternName'
          description: The name of the deployment pattern supported by a given workload.
            You can use the [ `ListWorkloadDeploymentPatterns` ](https://docs.aws.amazon.com/launchwizard/latest/APIReference/API_ListWorkloadDeploymentPatterns.html)
            operation to discover supported values for this parameter.
        name:
          allOf:
          - $ref: '#/components/schemas/DeploymentName'
          description: The name of the deployment.
        specifications:
          allOf:
          - $ref: '#/components/schemas/DeploymentSpecifications'
          description: The settings specified for the deployment. These settings define
            how to deploy and configure your resources created by the deployment.
            For more information about the specifications required for creating a
            deployment for a SAP workload, see [SAP deployment specifications](https://docs.aws.amazon.com/launchwizard/latest/APIReference/launch-wizard-specifications-sap.html).
            To retrieve the specifications required to create a deployment for other
            workloads, use the [ `GetWorkloadDeploymentPattern` ](https://docs.aws.amazon.com/launchwizard/latest/APIReference/API_GetWorkloadDeploymentPattern.html)
            operation.
        dryRun:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          description: Checks whether you have the required permissions for the action,
            without actually making the request, and provides an error response. If
            you have the required permissions, the error response is `DryRunOperation`.
            Otherwise, it is `UnauthorizedOperation`.
        tags:
          allOf:
          - $ref: '#/components/schemas/Tags'
          description: The tags to add to the deployment.
      required:
      - workloadName
      - deploymentPatternName
      - name
      - specifications
    CreateDeploymentOutput:
      type: object
      properties:
        deploymentId:
          allOf:
          - $ref: '#/components/schemas/DeploymentId'
          description: The ID of the deployment.
    DeleteDeploymentInput:
      type: object
      properties:
        deploymentId:
          allOf:
          - $ref: '#/components/schemas/DeploymentId'
          description: The ID of the deployment.
      required:
      - deploymentId
    DeleteDeploymentOutput:
      type: object
      properties:
        status:
          allOf:
          - $ref: '#/components/schemas/DeploymentStatus'
          description: The status of the deployment.
        statusReason:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The reason for the deployment status.
    DeploymentConditionalField:
      type: object
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The name of the deployment condition.
        value:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The value of the condition.
        comparator:
          allOf:
          - $ref: '#/components/schemas/String'
          description: 'The comparator of the condition.


            Valid values: `Equal | NotEqual`'
      description: A field that details a condition of the specifications for a deployment.
    DeploymentData:
      type: object
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The name of the deployment.
        id:
          allOf:
          - $ref: '#/components/schemas/DeploymentId'
          description: The ID of the deployment.
        workloadName:
          allOf:
          - $ref: '#/components/schemas/WorkloadName'
          description: The name of the workload.
        patternName:
          allOf:
          - $ref: '#/components/schemas/DeploymentPatternName'
          description: The pattern name of the deployment.
        status:
          allOf:
          - $ref: '#/components/schemas/DeploymentStatus'
          description: The status of the deployment.
        createdAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: The time the deployment was created.
        specifications:
          allOf:
          - $ref: '#/components/schemas/DeploymentSpecifications'
          description: The settings specified for the deployment. These settings define
            how to deploy and configure your resources created by the deployment.
            For more information about the specifications required for creating a
            deployment for a SAP workload, see [SAP deployment specifications](https://docs.aws.amazon.com/launchwizard/latest/APIReference/launch-wizard-specifications-sap.html).
            To retrieve the specifications required to create a deployment for other
            workloads, use the [ `GetWorkloadDeploymentPattern` ](https://docs.aws.amazon.com/launchwizard/latest/APIReference/API_GetWorkloadDeploymentPattern.html)
            operation.
        resourceGroup:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The resource group of the deployment.
        deletedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: The time the deployment was deleted.
        tags:
          allOf:
          - $ref: '#/components/schemas/Tags'
          description: Information about the tags attached to a deployment.
        deploymentArn:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the deployment.
      description: The data associated with a deployment.
    DeploymentDataSummary:
      type: object
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The name of the deployment
        id:
          allOf:
          - $ref: '#/components/schemas/DeploymentId'
          description: The ID of the deployment.
        workloadName:
          allOf:
          - $ref: '#/components/schemas/WorkloadName'
          description: The name of the workload.
        patternName:
          allOf:
          - $ref: '#/components/schemas/DeploymentPatternName'
          description: The name of the workload deployment pattern.
        status:
          allOf:
          - $ref: '#/components/schemas/DeploymentStatus'
          description: The status of the deployment.
        createdAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: The time the deployment was created.
      description: A summary of the deployment data.
    DeploymentDataSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/DeploymentDataSummary'
    DeploymentEventDataSummary:
      type: object
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The name of the deployment event.
        description:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The description of the deployment event.
        status:
          allOf:
          - $ref: '#/components/schemas/EventStatus'
          description: The status of the deployment event.
        statusReason:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The reason of the deployment event status.
        timestamp:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: The timestamp of the deployment event.
      description: A summary of the deployment event data.
    DeploymentEventDataSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/DeploymentEventDataSummary'
    DeploymentFilter:
      type: object
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/DeploymentFilterKey'
          description: The name of the filter. Filter names are case-sensitive.
        values:
          allOf:
          - $ref: '#/components/schemas/DeploymentFilterValues'
          description: The filter values. Filter values are case-sensitive. If you
            specify multiple values for a filter, the values are joined with an `OR`,
            and the request returns all results that match any of the specified values.
      description: A filter name and value pair that is used to return more specific
        results from a describe operation. Filters can be used to match a set of resources
        by specific criteria.
    DeploymentFilterKey:
      type: string
      enum:
      - WORKLOAD_NAME
      - DEPLOYMENT_STATUS
    DeploymentFilterList:
      type: array
      items:
        $ref: '#/components/schemas/DeploymentFilter'
    DeploymentFilterValues:
      type: array
      items:
        type: string
    DeploymentId:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 2
      maxLength: 128
    DeploymentName:
      type: string
      pattern: ^[A-Za-z0-9_\.-]+$
      minLength: 1
      maxLength: 50
    DeploymentPatternName:
      type: string
      pattern: ^[A-Za-z0-9][a-zA-Z0-9-]*$
      minLength: 1
      maxLength: 256
    DeploymentSpecifications:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ValueString'
    DeploymentSpecificationsData:
      type: array
      items:
        $ref: '#/components/schemas/DeploymentSpecificationsField'
    DeploymentSpecificationsField:
      type: object
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The name of the deployment specification.
        description:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The description of the deployment specification.
        allowedValues:
          allOf:
          - $ref: '#/components/schemas/AllowedValues'
          description: The allowed values of the deployment specification.
        required:
          allOf:
          - $ref: '#/components/schemas/String'
          description: Indicates if the deployment specification is required.
        conditionals:
          allOf:
          - $ref: '#/components/schemas/SpecificationsConditionalData'
          description: The conditionals used for the deployment specification.
      description: A field that details a specification of a deployment pattern.
    DeploymentStatus:
      type: string
      enum:
      - COMPLETED
      - CREATING
      - DELETE_IN_PROGRESS
      - DELETE_INITIATING
      - DELETE_FAILED
      - DELETED
      - FAILED
      - IN_PROGRESS
      - VALIDATING
    EventId:
      type: string
      minLength: 1
      maxLength: 32
    EventStatus:
      type: string
      enum:
      - CANCELED
      - CANCELING
      - COMPLETED
      - CREATED
      - FAILED
      - IN_PROGRESS
      - PENDING
      - TIMED_OUT
    GetDeploymentInput:
      type: object
      properties:
        deploymentId:
          allOf:
          - $ref: '#/components/schemas/DeploymentId'
          description: The ID of the deployment.
      required:
      - deploymentId
    GetDeploymentOutput:
