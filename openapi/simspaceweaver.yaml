          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverResourceName'
          description: The name of the domain of the app.
        App:
          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverResourceName'
          description: The name of the app.
      required:
      - Simulation
      - Domain
      - App
    DeleteAppOutput:
      type: object
      properties: {}
    DeleteSimulationInput:
      type: object
      properties:
        Simulation:
          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverResourceName'
          description: The name of the simulation.
      required:
      - Simulation
    DeleteSimulationOutput:
      type: object
      properties: {}
    DescribeAppInput:
      type: object
      properties:
        Simulation:
          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverResourceName'
          description: The name of the simulation of the app.
        Domain:
          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverResourceName'
          description: The name of the domain of the app.
        App:
          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverLongResourceName'
          description: The name of the app.
      required:
      - Simulation
      - Domain
      - App
    DescribeAppOutput:
      type: object
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverLongResourceName'
          description: The name of the app.
        Simulation:
          allOf:
