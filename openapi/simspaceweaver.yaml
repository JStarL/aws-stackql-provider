paths:
  /createsnapshot:
    post:
      operationId: CreateSnapshot
      description: |-
        Creates a snapshot of the specified simulation. A snapshot is a file that contains simulation state data at a specific time. The state data saved in a snapshot includes entity data from the State Fabric, the simulation configuration specified in the schema, and the clock tick number. You can use the snapshot to initialize a new simulation. For more information about snapshots, see [Snapshots](https://docs.aws.amazon.com/simspaceweaver/latest/userguide/working-with_snapshots.html) in the _SimSpace Weaver User Guide_.

        You specify a `Destination` when you create a snapshot. The `Destination` is the name of an Amazon S3 bucket and an optional `ObjectKeyPrefix`. The `ObjectKeyPrefix` is usually the name of a folder in the bucket. SimSpace Weaver creates a `snapshot` folder inside the `Destination` and places the snapshot file there.

        The snapshot file is an Amazon S3 object. It has an object key with the form: ` _object-key-prefix_ /snapshot/_simulation-name_ -_YYMMdd_ -_HHmm_ -_ss_.zip`, where:

          * ` _YY_ ` is the 2-digit year

          * ` _MM_ ` is the 2-digit month

          * ` _dd_ ` is the 2-digit day of the month

          * ` _HH_ ` is the 2-digit hour (24-hour clock)

          * ` _mm_ ` is the 2-digit minutes

          * ` _ss_ ` is the 2-digit seconds
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Simulation:
                  $ref: '#/components/schemas/SimSpaceWeaverResourceName'
                Destination:
                  $ref: '#/components/schemas/S3Destination'
      responses:
        '200': {}
        '403':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '409':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictException'
        '500':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '404':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '400':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
