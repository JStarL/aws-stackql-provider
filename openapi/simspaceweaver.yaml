components:
  schemas:
    AccessDeniedException:
      type: object
      properties:
        Message:
          $ref: '#/components/schemas/NonEmptyString'
      description: ''
    AppPortMappings:
      type: array
      items:
        $ref: '#/components/schemas/SimulationAppPortMapping'
    BucketName:
      type: string
      minLength: 3
      maxLength: 63
    ClientToken:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 32
      maxLength: 128
    ClockStatus:
      type: string
      enum:
      - UNKNOWN
      - STARTING
      - STARTED
      - STOPPING
      - STOPPED
    ClockTargetStatus:
      type: string
      enum:
      - UNKNOWN
      - STARTED
      - STOPPED
    CloudWatchLogsLogGroup:
      type: object
      properties:
        LogGroupArn:
          allOf:
          - $ref: '#/components/schemas/LogGroupArn'
          description: The Amazon Resource Name (ARN) of the Amazon CloudWatch Logs
            log group for the simulation. For more information about ARNs, see [Amazon
            Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html)
            in the _Amazon Web Services General Reference_. For more information about
            log groups, see [Working with log groups and log streams](https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/Working-with-log-groups-and-streams.html)
            in the _Amazon CloudWatch Logs User Guide_.
      description: The Amazon CloudWatch Logs log group for the simulation. For more
        information about log groups, see [Working with log groups and log streams](https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/Working-with-log-groups-and-streams.html)
        in the _Amazon CloudWatch Logs User Guide_.
    ConflictException:
      type: object
      properties:
        Message:
          $ref: '#/components/schemas/NonEmptyString'
      description: ''
    CreateSnapshotInput:
      type: object
      properties:
        Simulation:
          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverResourceName'
          description: The name of the simulation.
        Destination:
          allOf:
          - $ref: '#/components/schemas/S3Destination'
          description: 'The Amazon S3 bucket and optional folder (object key prefix)
            where SimSpace Weaver creates the snapshot file.


            The Amazon S3 bucket must be in the same Amazon Web Services Region as
            the simulation.'
      required:
      - Simulation
      - Destination
    CreateSnapshotOutput:
      type: object
      properties: {}
    DeleteAppInput:
      type: object
      properties:
        Simulation:
          allOf:
          - $ref: '#/components/schemas/SimSpaceWeaverResourceName'
          description: The name of the simulation of the app.
