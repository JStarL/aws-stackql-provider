    AgentVersion:
      type: string
      pattern: ^(DRAFT|[0-9]{0,4}[1-9][0-9]{0,4})$
      minLength: 1
      maxLength: 5
    ApiContentMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/PropertyParameters'
    ApiParameters:
      type: array
      items:
        $ref: '#/components/schemas/ApiParameter'
    ApiPath:
      type: string
    AttributeType:
