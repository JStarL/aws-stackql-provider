      maxLength: 500
    TemplateDescription:
      type: string
      maxLength: 255
    TemplateId:
      type: string
      minLength: 1
      maxLength: 500
    TemplateName:
      type: string
      pattern: ^.*[\S]$
      minLength: 1
      maxLength: 100
    TemplateStatus:
      type: string
      enum:
      - Active
      - Inactive
    UserArn:
      type: string
      minLength: 1
      maxLength: 500
    Value:
      type: string
      maxLength: 100
