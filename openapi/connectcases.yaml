      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    Arn:
      type: string
      minLength: 1
      maxLength: 500
    AuditEventFieldId:
      type: string
      minLength: 1
      maxLength: 500
    AuditEventId:
      type: string
      minLength: 1
      maxLength: 500
    AuditEventType:
      type: string
      enum:
      - Case.Created
      - Case.Updated
      - RelatedItem.Created
    CaseArn:
      type: string
      minLength: 1
      maxLength: 500
    CaseId:
      type: string
      minLength: 1
      maxLength: 500
    CaseRuleArn:
      type: string
      minLength: 1
      maxLength: 500
    CaseRuleDescription:
      type: string
      maxLength: 255
    CaseRuleId:
      type: string
      minLength: 1
      maxLength: 500
    CaseRuleName:
      type: string
      pattern: ^.*[\S]$
      minLength: 1
      maxLength: 100
    Channel:
      type: string
      minLength: 1
      maxLength: 100
    CommentBody:
      type: string
      minLength: 1
      maxLength: 15000
    CommentBodyTextType:
      type: string
      enum:
      - Text/Plain
    ContactArn:
      type: string
      minLength: 1
      maxLength: 500
    CustomEntity:
      type: string
      pattern: ^[a-zA-Z0-9_\-\.@:/ ]*[a-zA-Z0-9_\-\.@:/]$
      minLength: 1
      maxLength: 500
    Deleted:
      type: boolean
      default: false
    DomainArn:
      type: string
      minLength: 1
      maxLength: 500
    DomainId:
      type: string
      minLength: 1
      maxLength: 500
    DomainName:
      type: string
      pattern: ^.*[\S]$
      minLength: 1
      maxLength: 100
    DomainStatus:
      type: string
      enum:
      - Active
      - CreationInProgress
      - CreationFailed
    FieldArn:
      type: string
      minLength: 1
      maxLength: 500
    FieldDescription:
      type: string
      maxLength: 255
    FieldId:
      type: string
      minLength: 1
      maxLength: 500
    FieldName:
      type: string
      pattern: ^.*[\S]$
      minLength: 1
      maxLength: 100
    FieldNamespace:
      type: string
      enum:
      - System
      - Custom
    FieldOptionName:
      type: string
      pattern: ^.*[\S]$
      minLength: 1
      maxLength: 100
    FieldOptionValue:
      type: string
      pattern: ^.*[\S]$
      minLength: 1
      maxLength: 100
    FieldType:
      type: string
      enum:
      - Text
      - Number
      - Boolean
      - DateTime
      - SingleSelect
      - Url
      - User
    FileArn:
      type: string
      minLength: 1
      maxLength: 500
    IamPrincipalArn:
      type: string
      minLength: 1
      maxLength: 500
    LayoutArn:
      type: string
      minLength: 1
      maxLength: 500
    LayoutId:
      type: string
      minLength: 1
      maxLength: 500
    LayoutName:
      type: string
      pattern: ^.*[\S]$
      minLength: 1
      maxLength: 100
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    NextToken:
      type: string
      minLength: 0
      maxLength: 9000
    Order:
      type: string
      enum:
      - Asc
      - Desc
    RelatedItemArn:
      type: string
