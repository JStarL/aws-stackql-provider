      type: string
      enum:
      - Active
      - Overdue
      - Met
      - NotMet
    SlaType:
      type: string
      enum:
      - CaseField
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
