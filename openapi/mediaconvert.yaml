            output's operating point.
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/XavcFramerateControl'
          description: If you are using the console, use the Frame rate setting to
            specify the frame rate for this output. If you want to keep the same frame
            rate as the input video, choose Follow source. If you want to do frame
            rate conversion, choose a frame rate from the dropdown list. The framerates
