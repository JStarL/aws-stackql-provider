            total center.'
        LtRtSurroundMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60MaxNegative1'
          description: 'Specify a value for the following Dolby Atmos setting: Left
            total/Right total surround mix (Lt/Rt surround). MediaConvert uses this
            value for downmixing. Default value: -3 dB Valid values: -1.5, -3.0, -4.5,
            -6.0, and -60. The value -60 mutes the channel. Related setting: How the
