    TimecodeConfig:
      type: object
      properties:
        Anchor:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092'
          description: If you use an editing platform that relies on an anchor timecode,
            use Anchor Timecode to specify a timecode that will match the input video
            frame to the output video frame. Use 24-hour format with frame number,
            (HH:MM:SS:FF) or (HH:MM:SS;FF). This setting ignores frame rate conversion.
            System behavior for Anchor Timecode varies depending on your setting for
            Source. * If Source is set to Specified Start, the first input frame is
            the specified value in Start Timecode. Anchor Timecode and Start Timecode
            are used calculate output timecode. * If Source is set to Start at 0 the
            first frame is 00:00:00:00. * If Source is set to Embedded, the first
            frame is the timecode value on the first input frame of the input.
        Source:
          allOf:
          - $ref: '#/components/schemas/TimecodeSource'
          description: Use Source to set how timecodes are handled within this job.
            To make sure that your video, audio, captions, and markers are synchronized
            and that time-based features, such as image inserter, work correctly,
            choose the Timecode source option that matches your assets. All timecodes
            are in a 24-hour format with frame number (HH:MM:SS:FF). * Embedded -
            Use the timecode that is in the input video. If no embedded timecode is
            in the source, the service will use Start at 0 instead. * Start at 0 -
            Set the timecode of the initial frame to 00:00:00:00. * Specified Start
            - Set the timecode of the initial frame to a value other than zero. You
            use Start timecode to provide this value.
        Start:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092'
          description: Only use when you set Source to Specified start. Use Start
            timecode to specify the timecode for the initial frame. Use 24-hour format
            with frame number, (HH:MM:SS:FF) or (HH:MM:SS;FF).
        TimestampOffset:
          allOf:
          - $ref: '#/components/schemas/__stringPattern0940191020191209301'
          description: Only applies to outputs that support program-date-time stamp.
            Use Timestamp offset to overwrite the timecode date without affecting
            the time and frame number. Provide the new date as a string in the format
            "yyyy-mm-dd". To use Timestamp offset, you must also enable Insert program-date-time
            in the output settings. For example, if the date part of your timecodes
            is 2002-1-25 and you want to change it to one year later, set Timestamp
            offset to 2003-1-25.
      description: These settings control how the service handles timecodes throughout
        the job. These settings don't affect input clipping.
    TimecodeSource:
      type: string
      enum:
      - EMBEDDED
      - ZEROBASED
      - SPECIFIEDSTART
      description: Use Source to set how timecodes are handled within this job. To
        make sure that your video, audio, captions, and markers are synchronized and
        that time-based features, such as image inserter, work correctly, choose the
        Timecode source option that matches your assets. All timecodes are in a 24-hour
        format with frame number (HH:MM:SS:FF). * Embedded - Use the timecode that
        is in the input video. If no embedded timecode is in the source, the service
        will use Start at 0 instead. * Start at 0 - Set the timecode of the initial
        frame to 00:00:00:00. * Specified Start - Set the timecode of the initial
        frame to a value other than zero. You use Start timecode to provide this value.
    TimecodeTrack:
      type: string
