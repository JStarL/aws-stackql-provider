            you upload them to Amazon S3. MediaConvert can decrypt files only when
            you use AWS Key Management Service (KMS) to encrypt the data key that
            you use to encrypt your content.
        DenoiseFilter:
          allOf:
          - $ref: '#/components/schemas/InputDenoiseFilter'
          description: Enable Denoise to filter noise from the input. Default is disabled.
            Only applicable to MPEG2, H.264, H.265, and uncompressed video inputs.
        DolbyVisionMetadataXml:
          allOf:
          - $ref: '#/components/schemas/__stringMin14PatternS3XmlXMLHttpsXmlXML'
          description: Use this setting only when your video source has Dolby Vision
            studio mastering metadata that is carried in a separate XML file. Specify
            the Amazon S3 location for the metadata XML file. MediaConvert uses this
            file to provide global and frame-level metadata for Dolby Vision preprocessing.
            When you specify a file here and your input also has interleaved global
            and frame level metadata, MediaConvert ignores the interleaved metadata
            and uses only the the metadata from this external XML file. Note that
            your IAM service role must grant MediaConvert read permissions to this
            file. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/iam-role.html.
