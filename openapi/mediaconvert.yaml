            a packet identifier (PID). Each transport stream program corresponds to
            one MediaConvert output. The PMT lists the types of data in a program
            along with their PID. Downstream systems and players use the program map
            table to look up the PID for each type of data it accesses and then uses
            the PIDs to locate specific data within the asset.
        M3u8Settings:
          allOf:
