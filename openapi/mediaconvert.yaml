    M2tsAudioBufferModel:
      type: string
      enum:
      - DVB
      - ATSC
      description: Selects between the DVB and ATSC buffer models for Dolby Digital
        audio.
    M2tsAudioDuration:
      type: string
      enum:
      - DEFAULT_CODEC_DURATION
      - MATCH_VIDEO_DURATION
      description: Specify this setting only when your output will be consumed by
        a downstream repackaging workflow that is sensitive to very small duration
        differences between video and audio. For this situation, choose Match video
        duration. In all other cases, keep the default value, Default codec duration.
        When you choose Match video duration, MediaConvert pads the output audio streams
        with silence or trims them to ensure that the total duration of each audio
        stream is at least as long as the total duration of the video stream. After
        padding or trimming, the audio stream duration is no more than one frame longer
        than the video stream. MediaConvert applies audio padding or trimming only
        to the end of the last segment of the output. For unsegmented outputs, MediaConvert
        adds padding only to the end of the file. When you keep the default value,
        any minor discrepancies between audio and video duration will depend on your
        output audio codec.
    M2tsBufferModel:
      type: string
      enum:
      - MULTIPLEX
      - NONE
      description: Controls what buffer model to use for accurate interleaving. If
        set to MULTIPLEX, use multiplex buffer model. If set to NONE, this can lead
        to lower latency, but low-memory devices may not be able to play back the
        stream without interruptions.
    M2tsDataPtsControl:
      type: string
      enum:
      - AUTO
      - ALIGN_TO_VIDEO
      description: If you select ALIGN_TO_VIDEO, MediaConvert writes captions and
        data packets with Presentation Timestamp (PTS) values greater than or equal
        to the first video packet PTS (MediaConvert drops captions and data packets
        with lesser PTS values). Keep the default value to allow all PTS values.
    M2tsEbpAudioInterval:
      type: string
      enum:
      - VIDEO_AND_FIXED_INTERVALS
      - VIDEO_INTERVAL
      description: When set to VIDEO_AND_FIXED_INTERVALS, audio EBP markers will be
        added to partitions 3 and 4. The interval between these additional markers
        will be fixed, and will be slightly shorter than the video EBP marker interval.
        When set to VIDEO_INTERVAL, these additional markers will not be inserted.
        Only applicable when EBP segmentation markers are is selected (segmentationMarkers
        is EBP or EBP_LEGACY).
    M2tsEbpPlacement:
      type: string
      enum:
      - VIDEO_AND_AUDIO_PIDS
      - VIDEO_PID
      description: Selects which PIDs to place EBP markers on. They can either be
        placed only on the video PID, or on both the video PID and all audio PIDs.
        Only applicable when EBP segmentation markers are is selected (segmentationMarkers
        is EBP or EBP_LEGACY).
    M2tsEsRateInPes:
      type: string
      enum:
      - INCLUDE
      - EXCLUDE
      description: Controls whether to include the ES Rate field in the PES header.
    M2tsForceTsVideoEbpOrder:
      type: string
      enum:
      - FORCE
      - DEFAULT
      description: Keep the default value unless you know that your audio EBP markers
        are incorrectly appearing before your video EBP markers. To correct this problem,
        set this value to Force.
    M2tsKlvMetadata:
      type: string
      enum:
      - PASSTHROUGH
      - NONE
      description: 'To include key-length-value metadata in this output: Set KLV metadata
        insertion to Passthrough. MediaConvert reads KLV metadata present in your
        input and passes it through to the output transport stream. To exclude this
        KLV metadata: Set KLV metadata insertion to None or leave blank.'
    M2tsNielsenId3:
      type: string
      enum:
      - INSERT
      - NONE
      description: If INSERT, Nielsen inaudible tones for media tracking will be detected
        in the input audio and an equivalent ID3 tag will be inserted in the output.
    M2tsPcrControl:
      type: string
      enum:
      - PCR_EVERY_PES_PACKET
      - CONFIGURED_PCR_PERIOD
      description: When set to PCR_EVERY_PES_PACKET, a Program Clock Reference value
        is inserted for every Packetized Elementary Stream (PES) header. This is effective
        only when the PCR PID is the same as the video or audio elementary stream.
    M2tsPreventBufferUnderflow:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'Specify whether MediaConvert automatically attempts to prevent
        decoder buffer underflows in your transport stream output. Use if you are
        seeing decoder buffer underflows in your output and are unable to increase
        your transport stream''s bitrate. For most workflows: We recommend that you
        keep the default value, Disabled. To prevent decoder buffer underflows in
        your output, when possible: Choose Enabled. Note that if MediaConvert prevents
        a decoder buffer underflow in your output, output video quality is reduced
        and your job will take longer to complete.'
    M2tsRateMode:
      type: string
      enum:
      - VBR
      - CBR
      description: When set to CBR, inserts null packets into transport stream to
        fill specified bitrate. When set to VBR, the bitrate setting acts as the maximum
        bitrate, but the output will not be padded up to that bitrate.
    M2tsScte35Esam:
      type: object
      properties:
        Scte35EsamPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Packet Identifier (PID) of the SCTE-35 stream in the transport
            stream generated by ESAM.
      description: Settings for SCTE-35 signals from ESAM. Include this in your job
        settings to put SCTE-35 markers in your HLS and transport stream outputs at
        the insertion points that you specify in an ESAM XML document. Provide the
        document in the setting SCC XML.
    M2tsScte35Source:
      type: string
      enum:
      - PASSTHROUGH
      - NONE
      description: For SCTE-35 markers from your input-- Choose Passthrough if you
        want SCTE-35 markers that appear in your input to also appear in this output.
        Choose None if you don't want SCTE-35 markers in this output. For SCTE-35
        markers from an ESAM XML document-- Choose None. Also provide the ESAM XML
        as a string in the setting Signal processing notification XML. Also enable
        ESAM SCTE-35 (include the property scte35Esam).
    M2tsSegmentationMarkers:
      type: string
      enum:
      - NONE
      - RAI_SEGSTART
      - RAI_ADAPT
      - PSI_SEGSTART
      - EBP
      - EBP_LEGACY
      description: Inserts segmentation markers at each segmentation_time period.
        rai_segstart sets the Random Access Indicator bit in the adaptation field.
        rai_adapt sets the RAI bit and adds the current timecode in the private data
        bytes. psi_segstart inserts PAT and PMT tables at the start of segments. ebp
        adds Encoder Boundary Point information to the adaptation field as per OpenCable
        specification OC-SP-EBP-I01-130118. ebp_legacy adds Encoder Boundary Point
        information to the adaptation field using a legacy proprietary format.
    M2tsSegmentationStyle:
      type: string
      enum:
      - MAINTAIN_CADENCE
      - RESET_CADENCE
      description: The segmentation style parameter controls how segmentation markers
        are inserted into the transport stream. With avails, it is possible that segments
        may be truncated, which can influence where future segmentation markers are
        inserted. When a segmentation style of "reset_cadence" is selected and a segment
        is truncated due to an avail, we will reset the segmentation cadence. This
        means the subsequent segment will have a duration of of $segmentation_time
        seconds. When a segmentation style of "maintain_cadence" is selected and a
        segment is truncated due to an avail, we will not reset the segmentation cadence.
        This means the subsequent segment will likely be truncated as well. However,
        all segments after that will have a duration of $segmentation_time seconds.
        Note that EBP lookahead is a slight exception to this rule.
    M2tsSettings:
      type: object
      properties:
        AudioBufferModel:
          allOf:
          - $ref: '#/components/schemas/M2tsAudioBufferModel'
          description: Selects between the DVB and ATSC buffer models for Dolby Digital
            audio.
        AudioDuration:
          allOf:
          - $ref: '#/components/schemas/M2tsAudioDuration'
          description: Specify this setting only when your output will be consumed
            by a downstream repackaging workflow that is sensitive to very small duration
            differences between video and audio. For this situation, choose Match
            video duration. In all other cases, keep the default value, Default codec
            duration. When you choose Match video duration, MediaConvert pads the
            output audio streams with silence or trims them to ensure that the total
            duration of each audio stream is at least as long as the total duration
            of the video stream. After padding or trimming, the audio stream duration
            is no more than one frame longer than the video stream. MediaConvert applies
            audio padding or trimming only to the end of the last segment of the output.
            For unsegmented outputs, MediaConvert adds padding only to the end of
            the file. When you keep the default value, any minor discrepancies between
            audio and video duration will depend on your output audio codec.
        AudioFramesPerPes:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: The number of audio frames to insert for each PES packet.
        AudioPids:
          allOf:
          - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
          description: Specify the packet identifiers (PIDs) for any elementary audio
            streams you include in this output. Specify multiple PIDs as a JSON array.
            Default is the range 482-492.
        AudioPtsOffsetDelta:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative10000Max10000'
          description: Manually specify the difference in PTS offset that will be
            applied to the audio track, in seconds or milliseconds, when you set PTS
            offset to Seconds or Milliseconds. Enter an integer from -10000 to 10000.
            Leave blank to keep the default value 0.
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Specify the output bitrate of the transport stream in bits
            per second. Setting to 0 lets the muxer automatically determine the appropriate
            bitrate. Other common values are 3750000, 7500000, and 15000000.
        BufferModel:
          allOf:
          - $ref: '#/components/schemas/M2tsBufferModel'
          description: Controls what buffer model to use for accurate interleaving.
            If set to MULTIPLEX, use multiplex buffer model. If set to NONE, this
            can lead to lower latency, but low-memory devices may not be able to play
            back the stream without interruptions.
        DataPTSControl:
          allOf:
          - $ref: '#/components/schemas/M2tsDataPtsControl'
          description: If you select ALIGN_TO_VIDEO, MediaConvert writes captions
            and data packets with Presentation Timestamp (PTS) values greater than
            or equal to the first video packet PTS (MediaConvert drops captions and
            data packets with lesser PTS values). Keep the default value to allow
            all PTS values.
        DvbNitSettings:
          allOf:
          - $ref: '#/components/schemas/DvbNitSettings'
          description: Use these settings to insert a DVB Network Information Table
            (NIT) in the transport stream of this output.
        DvbSdtSettings:
          allOf:
          - $ref: '#/components/schemas/DvbSdtSettings'
          description: Use these settings to insert a DVB Service Description Table
            (SDT) in the transport stream of this output.
        DvbSubPids:
          allOf:
          - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
          description: Specify the packet identifiers (PIDs) for DVB subtitle data
            included in this output. Specify multiple PIDs as a JSON array. Default
            is the range 460-479.
        DvbTdtSettings:
          allOf:
          - $ref: '#/components/schemas/DvbTdtSettings'
          description: Use these settings to insert a DVB Time and Date Table (TDT)
            in the transport stream of this output.
        DvbTeletextPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Specify the packet identifier (PID) for DVB teletext data you
            include in this output. Default is 499.
        EbpAudioInterval:
          allOf:
          - $ref: '#/components/schemas/M2tsEbpAudioInterval'
          description: When set to VIDEO_AND_FIXED_INTERVALS, audio EBP markers will
            be added to partitions 3 and 4. The interval between these additional
            markers will be fixed, and will be slightly shorter than the video EBP
            marker interval. When set to VIDEO_INTERVAL, these additional markers
            will not be inserted. Only applicable when EBP segmentation markers are
            is selected (segmentationMarkers is EBP or EBP_LEGACY).
        EbpPlacement:
          allOf:
          - $ref: '#/components/schemas/M2tsEbpPlacement'
          description: Selects which PIDs to place EBP markers on. They can either
            be placed only on the video PID, or on both the video PID and all audio
            PIDs. Only applicable when EBP segmentation markers are is selected (segmentationMarkers
            is EBP or EBP_LEGACY).
        EsRateInPes:
          allOf:
          - $ref: '#/components/schemas/M2tsEsRateInPes'
          description: Controls whether to include the ES Rate field in the PES header.
        ForceTsVideoEbpOrder:
          allOf:
          - $ref: '#/components/schemas/M2tsForceTsVideoEbpOrder'
          description: Keep the default value unless you know that your audio EBP
            markers are incorrectly appearing before your video EBP markers. To correct
            this problem, set this value to Force.
        FragmentTime:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          description: The length, in seconds, of each fragment. Only used with EBP
            markers.
        KlvMetadata:
          allOf:
          - $ref: '#/components/schemas/M2tsKlvMetadata'
          description: 'To include key-length-value metadata in this output: Set KLV
            metadata insertion to Passthrough. MediaConvert reads KLV metadata present
            in your input and passes it through to the output transport stream. To
            exclude this KLV metadata: Set KLV metadata insertion to None or leave
            blank.'
        MaxPcrInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max500'
          description: Specify the maximum time, in milliseconds, between Program
            Clock References (PCRs) inserted into the transport stream.
        MinEbpInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max10000'
          description: When set, enforces that Encoder Boundary Points do not come
            within the specified time interval of each other by looking ahead at input
            video. If another EBP is going to come in within the specified time interval,
            the current EBP is not emitted, and the segment is "stretched" to the
            next marker. The lookahead value does not add latency to the system. The
            Live Event must be configured elsewhere to create sufficient latency to
            make the lookahead accurate.
        NielsenId3:
          allOf:
          - $ref: '#/components/schemas/M2tsNielsenId3'
          description: If INSERT, Nielsen inaudible tones for media tracking will
            be detected in the input audio and an equivalent ID3 tag will be inserted
            in the output.
        NullPacketBitrate:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          description: Value in bits per second of extra null packets to insert into
            the transport stream. This can be used if a downstream encryption system
            requires periodic null packets.
        PatInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1000'
          description: The number of milliseconds between instances of this table
            in the output transport stream.
        PcrControl:
          allOf:
          - $ref: '#/components/schemas/M2tsPcrControl'
          description: When set to PCR_EVERY_PES_PACKET, a Program Clock Reference
            value is inserted for every Packetized Elementary Stream (PES) header.
            This is effective only when the PCR PID is the same as the video or audio
            elementary stream.
        PcrPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Specify the packet identifier (PID) for the program clock reference
            (PCR) in this output. If you do not specify a value, the service will
            use the value for Video PID.
        PmtInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1000'
          description: Specify the number of milliseconds between instances of the
            program map table (PMT) in the output transport stream.
        PmtPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Specify the packet identifier (PID) for the program map table
            (PMT) itself. Default is 480.
        PreventBufferUnderflow:
          allOf:
          - $ref: '#/components/schemas/M2tsPreventBufferUnderflow'
          description: 'Specify whether MediaConvert automatically attempts to prevent
            decoder buffer underflows in your transport stream output. Use if you
            are seeing decoder buffer underflows in your output and are unable to
            increase your transport stream''s bitrate. For most workflows: We recommend
            that you keep the default value, Disabled. To prevent decoder buffer underflows
            in your output, when possible: Choose Enabled. Note that if MediaConvert
            prevents a decoder buffer underflow in your output, output video quality
            is reduced and your job will take longer to complete.'
        PrivateMetadataPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Specify the packet identifier (PID) of the private metadata
            stream. Default is 503.
        ProgramNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          description: Use Program number to specify the program number used in the
            program map table (PMT) for this output. Default is 1. Program numbers
            and program map tables are parts of MPEG-2 transport stream containers,
            used for organizing data.
        PtsOffset:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max3600'
          description: Manually specify the initial PTS offset, in seconds, when you
            set PTS offset to Seconds. Enter an integer from 0 to 3600. Leave blank
            to keep the default value 2.
        PtsOffsetMode:
          allOf:
          - $ref: '#/components/schemas/TsPtsOffset'
          description: 'Specify the initial presentation timestamp (PTS) offset for
            your transport stream output. To let MediaConvert automatically determine
            the initial PTS offset: Keep the default value, Auto. We recommend that
            you choose Auto for the widest player compatibility. The initial PTS will
            be at least two seconds and vary depending on your output''s bitrate,
            HRD buffer size and HRD buffer initial fill percentage. To manually specify
            an initial PTS offset: Choose Seconds or Milliseconds. Then specify the
            number of seconds or milliseconds with PTS offset.'
        RateMode:
          allOf:
          - $ref: '#/components/schemas/M2tsRateMode'
          description: When set to CBR, inserts null packets into transport stream
            to fill specified bitrate. When set to VBR, the bitrate setting acts as
            the maximum bitrate, but the output will not be padded up to that bitrate.
        Scte35Esam:
          allOf:
          - $ref: '#/components/schemas/M2tsScte35Esam'
          description: Include this in your job settings to put SCTE-35 markers in
            your HLS and transport stream outputs at the insertion points that you
            specify in an ESAM XML document. Provide the document in the setting SCC
            XML.
        Scte35Pid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Specify the packet identifier (PID) of the SCTE-35 stream in
            the transport stream.
        Scte35Source:
          allOf:
          - $ref: '#/components/schemas/M2tsScte35Source'
          description: For SCTE-35 markers from your input-- Choose Passthrough if
            you want SCTE-35 markers that appear in your input to also appear in this
            output. Choose None if you don't want SCTE-35 markers in this output.
            For SCTE-35 markers from an ESAM XML document-- Choose None. Also provide
            the ESAM XML as a string in the setting Signal processing notification
            XML. Also enable ESAM SCTE-35 (include the property scte35Esam).
        SegmentationMarkers:
          allOf:
          - $ref: '#/components/schemas/M2tsSegmentationMarkers'
          description: Inserts segmentation markers at each segmentation_time period.
            rai_segstart sets the Random Access Indicator bit in the adaptation field.
            rai_adapt sets the RAI bit and adds the current timecode in the private
            data bytes. psi_segstart inserts PAT and PMT tables at the start of segments.
            ebp adds Encoder Boundary Point information to the adaptation field as
            per OpenCable specification OC-SP-EBP-I01-130118. ebp_legacy adds Encoder
            Boundary Point information to the adaptation field using a legacy proprietary
            format.
        SegmentationStyle:
          allOf:
          - $ref: '#/components/schemas/M2tsSegmentationStyle'
          description: The segmentation style parameter controls how segmentation
            markers are inserted into the transport stream. With avails, it is possible
            that segments may be truncated, which can influence where future segmentation
            markers are inserted. When a segmentation style of "reset_cadence" is
            selected and a segment is truncated due to an avail, we will reset the
            segmentation cadence. This means the subsequent segment will have a duration
            of of $segmentation_time seconds. When a segmentation style of "maintain_cadence"
            is selected and a segment is truncated due to an avail, we will not reset
            the segmentation cadence. This means the subsequent segment will likely
            be truncated as well. However, all segments after that will have a duration
            of $segmentation_time seconds. Note that EBP lookahead is a slight exception
            to this rule.
        SegmentationTime:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          description: Specify the length, in seconds, of each segment. Required unless
            markers is set to _none_.
        TimedMetadataPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Packet Identifier (PID) of the ID3 metadata stream in the transport
            stream.
        TransportStreamId:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          description: Specify the ID for the transport stream itself in the program
            map table for this output. Transport stream IDs and program map tables
            are parts of MPEG-2 transport stream containers, used for organizing data.
        VideoPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Specify the packet identifier (PID) of the elementary video
            stream in the transport stream.
      description: MPEG-2 TS container settings. These apply to outputs in a File
        output group when the output's container is MPEG-2 Transport Stream (M2TS).
        In these assets, data is organized by the program map table (PMT). Each transport
        stream program contains subsets of data, including audio, video, and metadata.
        Each of these subsets of data has a numerical label called a packet identifier
        (PID). Each transport stream program corresponds to one MediaConvert output.
        The PMT lists the types of data in a program along with their PID. Downstream
        systems and players use the program map table to look up the PID for each
        type of data it accesses and then uses the PIDs to locate specific data within
        the asset.
    M3u8AudioDuration:
      type: string
      enum:
      - DEFAULT_CODEC_DURATION
      - MATCH_VIDEO_DURATION
      description: Specify this setting only when your output will be consumed by
        a downstream repackaging workflow that is sensitive to very small duration
        differences between video and audio. For this situation, choose Match video
        duration. In all other cases, keep the default value, Default codec duration.
        When you choose Match video duration, MediaConvert pads the output audio streams
        with silence or trims them to ensure that the total duration of each audio
        stream is at least as long as the total duration of the video stream. After
        padding or trimming, the audio stream duration is no more than one frame longer
        than the video stream. MediaConvert applies audio padding or trimming only
        to the end of the last segment of the output. For unsegmented outputs, MediaConvert
        adds padding only to the end of the file. When you keep the default value,
        any minor discrepancies between audio and video duration will depend on your
        output audio codec.
    M3u8DataPtsControl:
      type: string
      enum:
      - AUTO
      - ALIGN_TO_VIDEO
      description: If you select ALIGN_TO_VIDEO, MediaConvert writes captions and
        data packets with Presentation Timestamp (PTS) values greater than or equal
        to the first video packet PTS (MediaConvert drops captions and data packets
        with lesser PTS values). Keep the default value AUTO to allow all PTS values.
    M3u8NielsenId3:
      type: string
      enum:
      - INSERT
      - NONE
      description: If INSERT, Nielsen inaudible tones for media tracking will be detected
        in the input audio and an equivalent ID3 tag will be inserted in the output.
    M3u8PcrControl:
      type: string
      enum:
      - PCR_EVERY_PES_PACKET
      - CONFIGURED_PCR_PERIOD
      description: When set to PCR_EVERY_PES_PACKET a Program Clock Reference value
        is inserted for every Packetized Elementary Stream (PES) header. This parameter
        is effective only when the PCR PID is the same as the video or audio elementary
        stream.
    M3u8Scte35Source:
      type: string
      enum:
      - PASSTHROUGH
      - NONE
      description: For SCTE-35 markers from your input-- Choose Passthrough if you
        want SCTE-35 markers that appear in your input to also appear in this output.
        Choose None if you don't want SCTE-35 markers in this output. For SCTE-35
        markers from an ESAM XML document-- Choose None if you don't want manifest
        conditioning. Choose Passthrough and choose Ad markers if you do want manifest
        conditioning. In both cases, also provide the ESAM XML as a string in the
        setting Signal processing notification XML.
    M3u8Settings:
