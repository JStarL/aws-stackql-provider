    Eac3MetadataControl:
      type: string
      enum:
      - FOLLOW_INPUT
      - USE_CONFIGURED
      description: When set to FOLLOW_INPUT, encoder metadata will be sourced from
        the DD, DD+, or DolbyE decoder that supplied this audio data. If audio was
        not supplied from one of these streams, then the static metadata settings
        will be used.
    Eac3PassthroughControl:
      type: string
      enum:
      - WHEN_POSSIBLE
      - NO_PASSTHROUGH
      description: When set to WHEN_POSSIBLE, input DD+ audio will be passed through
        if it is present on the input. this detection is dynamic over the life of
        the transcode. Inputs that alternate between DD+ and non-DD+ content will
        have a consistent DD+ output as the system alternates between passthrough
        and encoding.
    Eac3PhaseControl:
      type: string
      enum:
      - SHIFT_90_DEGREES
      - NO_SHIFT
      description: Controls the amount of phase-shift applied to the surround channels.
        Only used for 3/2 coding mode.
    Eac3Settings:
      type: object
      properties:
        AttenuationControl:
          allOf:
          - $ref: '#/components/schemas/Eac3AttenuationControl'
          description: If set to ATTENUATE_3_DB, applies a 3 dB attenuation to the
            surround channels. Only used for 3/2 coding mode.
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin32000Max3024000'
          description: 'Specify the average bitrate in bits per second. The bitrate
            that you specify must be a multiple of 8000 within the allowed minimum
            and maximum values. Leave blank to use the default bitrate for the coding
            mode you select according ETSI TS 102 366. Valid bitrates for coding mode
            1/0: Default: 96000. Minimum: 32000. Maximum: 3024000. Valid bitrates
            for coding mode 2/0: Default: 192000. Minimum: 96000. Maximum: 3024000.
            Valid bitrates for coding mode 3/2: Default: 384000. Minimum: 192000.
            Maximum: 3024000.'
        BitstreamMode:
          allOf:
          - $ref: '#/components/schemas/Eac3BitstreamMode'
          description: Specify the bitstream mode for the E-AC-3 stream that the encoder
            emits. For more information about the EAC3 bitstream mode, see ATSC A/52-2012
            (Annex E).
        CodingMode:
          allOf:
          - $ref: '#/components/schemas/Eac3CodingMode'
          description: Dolby Digital Plus coding mode. Determines number of channels.
        DcFilter:
          allOf:
          - $ref: '#/components/schemas/Eac3DcFilter'
          description: Activates a DC highpass filter for all input channels.
        Dialnorm:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max31'
          description: Sets the dialnorm for the output. If blank and input audio
            is Dolby Digital Plus, dialnorm will be passed through.
        DynamicRangeCompressionLine:
          allOf:
          - $ref: '#/components/schemas/Eac3DynamicRangeCompressionLine'
          description: 'Choose the Dolby Digital dynamic range control (DRC) profile
            that MediaConvert uses when encoding the metadata in the Dolby Digital
            stream for the line operating mode. Related setting: When you use this
            setting, MediaConvert ignores any value you provide for Dynamic range
            compression profile. For information about the Dolby Digital DRC operating
            modes and profiles, see the Dynamic Range Control chapter of the Dolby
            Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf.'
        DynamicRangeCompressionRf:
          allOf:
          - $ref: '#/components/schemas/Eac3DynamicRangeCompressionRf'
          description: 'Choose the Dolby Digital dynamic range control (DRC) profile
            that MediaConvert uses when encoding the metadata in the Dolby Digital
            stream for the RF operating mode. Related setting: When you use this setting,
            MediaConvert ignores any value you provide for Dynamic range compression
            profile. For information about the Dolby Digital DRC operating modes and
            profiles, see the Dynamic Range Control chapter of the Dolby Metadata
            Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf.'
        LfeControl:
          allOf:
          - $ref: '#/components/schemas/Eac3LfeControl'
          description: When encoding 3/2 audio, controls whether the LFE channel is
            enabled
        LfeFilter:
          allOf:
          - $ref: '#/components/schemas/Eac3LfeFilter'
          description: Applies a 120Hz lowpass filter to the LFE channel prior to
            encoding. Only valid with 3_2_LFE coding mode.
        LoRoCenterMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60Max3'
          description: 'Specify a value for the following Dolby Digital Plus setting:
            Left only/Right only center mix. MediaConvert uses this value for downmixing.
            How the service uses this value depends on the value that you choose for
            Stereo downmix. Valid values: 3.0, 1.5, 0.0, -1.5, -3.0, -4.5, -6.0, and
            -60. The value -60 mutes the channel. This setting applies only if you
            keep the default value of 3/2 - L, R, C, Ls, Rs for the setting Coding
            mode. If you choose a different value for Coding mode, the service ignores
            Left only/Right only center.'
        LoRoSurroundMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60MaxNegative1'
          description: 'Specify a value for the following Dolby Digital Plus setting:
            Left only/Right only. MediaConvert uses this value for downmixing. How
            the service uses this value depends on the value that you choose for Stereo
            downmix. Valid values: -1.5, -3.0, -4.5, -6.0, and -60. The value -60
            mutes the channel. This setting applies only if you keep the default value
            of 3/2 - L, R, C, Ls, Rs for the setting Coding mode. If you choose a
            different value for Coding mode, the service ignores Left only/Right only
            surround.'
        LtRtCenterMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60Max3'
          description: 'Specify a value for the following Dolby Digital Plus setting:
            Left total/Right total center mix. MediaConvert uses this value for downmixing.
            How the service uses this value depends on the value that you choose for
            Stereo downmix. Valid values: 3.0, 1.5, 0.0, -1.5, -3.0, -4.5, -6.0, and
            -60. The value -60 mutes the channel. This setting applies only if you
            keep the default value of 3/2 - L, R, C, Ls, Rs for the setting Coding
            mode. If you choose a different value for Coding mode, the service ignores
            Left total/Right total center.'
        LtRtSurroundMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60MaxNegative1'
          description: 'Specify a value for the following Dolby Digital Plus setting:
            Left total/Right total surround mix. MediaConvert uses this value for
            downmixing. How the service uses this value depends on the value that
            you choose for Stereo downmix. Valid values: -1.5, -3.0, -4.5, -6.0, and
            -60. The value -60 mutes the channel. This setting applies only if you
            keep the default value of 3/2 - L, R, C, Ls, Rs for the setting Coding
            mode. If you choose a different value for Coding mode, the service ignores
            Left total/Right total surround.'
        MetadataControl:
          allOf:
          - $ref: '#/components/schemas/Eac3MetadataControl'
          description: When set to FOLLOW_INPUT, encoder metadata will be sourced
            from the DD, DD+, or DolbyE decoder that supplied this audio data. If
            audio was not supplied from one of these streams, then the static metadata
            settings will be used.
        PassthroughControl:
          allOf:
          - $ref: '#/components/schemas/Eac3PassthroughControl'
          description: When set to WHEN_POSSIBLE, input DD+ audio will be passed through
            if it is present on the input. this detection is dynamic over the life
            of the transcode. Inputs that alternate between DD+ and non-DD+ content
            will have a consistent DD+ output as the system alternates between passthrough
            and encoding.
        PhaseControl:
          allOf:
          - $ref: '#/components/schemas/Eac3PhaseControl'
          description: Controls the amount of phase-shift applied to the surround
            channels. Only used for 3/2 coding mode.
        SampleRate:
          allOf:
          - $ref: '#/components/schemas/__integerMin48000Max48000'
          description: This value is always 48000. It represents the sample rate in
            Hz.
        StereoDownmix:
          allOf:
          - $ref: '#/components/schemas/Eac3StereoDownmix'
          description: Choose how the service does stereo downmixing. This setting
            only applies if you keep the default value of 3/2 - L, R, C, Ls, Rs for
            the setting Coding mode. If you choose a different value for Coding mode,
            the service ignores Stereo downmix.
        SurroundExMode:
          allOf:
          - $ref: '#/components/schemas/Eac3SurroundExMode'
          description: When encoding 3/2 audio, sets whether an extra center back
            surround channel is matrix encoded into the left and right surround channels.
        SurroundMode:
          allOf:
          - $ref: '#/components/schemas/Eac3SurroundMode'
          description: When encoding 2/0 audio, sets whether Dolby Surround is matrix
            encoded into the two channels.
      description: Required when you set Codec to the value EAC3.
    Eac3StereoDownmix:
      type: string
      enum:
      - NOT_INDICATED
      - LO_RO
      - LT_RT
      - DPL2
      description: Choose how the service does stereo downmixing. This setting only
        applies if you keep the default value of 3/2 - L, R, C, Ls, Rs for the setting
        Coding mode. If you choose a different value for Coding mode, the service
        ignores Stereo downmix.
    Eac3SurroundExMode:
      type: string
      enum:
      - NOT_INDICATED
      - ENABLED
      - DISABLED
      description: When encoding 3/2 audio, sets whether an extra center back surround
        channel is matrix encoded into the left and right surround channels.
    Eac3SurroundMode:
      type: string
      enum:
      - NOT_INDICATED
      - ENABLED
      - DISABLED
      description: When encoding 2/0 audio, sets whether Dolby Surround is matrix
        encoded into the two channels.
    EmbeddedConvert608To708:
      type: string
      enum:
      - UPCONVERT
      - DISABLED
      description: 'Specify whether this set of input captions appears in your outputs
        in both 608 and 708 format. If you choose Upconvert, MediaConvert includes
        the captions data in two ways: it passes the 608 data through using the 608
        compatibility bytes fields of the 708 wrapper, and it also translates the
        608 data into 708.'
    EmbeddedDestinationSettings:
      type: object
      properties:
        Destination608ChannelNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max4'
          description: Ignore this setting unless your input captions are SCC format
            and your output captions are embedded in the video stream. Specify a CC
            number for each captions channel in this output. If you have two channels,
            choose CC numbers that aren't in the same field. For example, choose 1
            and 3. For more information, see https://docs.aws.amazon.com/console/mediaconvert/dual-scc-to-embedded.
        Destination708ServiceNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max6'
          description: Ignore this setting unless your input captions are SCC format
            and you want both 608 and 708 captions embedded in your output stream.
            Optionally, specify the 708 service number for each output captions channel.
            Choose a different number for each channel. To use this setting, also
            set Force 608 to 708 upconvert to Upconvert in your input captions selector
            settings. If you choose to upconvert but don't specify a 708 service number,
            MediaConvert uses the number that you specify for CC channel number for
            the 708 service number. For more information, see https://docs.aws.amazon.com/console/mediaconvert/dual-scc-to-embedded.
      description: Settings related to CEA/EIA-608 and CEA/EIA-708 (also called embedded
        or ancillary) captions. Set up embedded captions in the same output as your
        video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/embedded-output-captions.html.
    EmbeddedSourceSettings:
      type: object
      properties:
        Convert608To708:
          allOf:
          - $ref: '#/components/schemas/EmbeddedConvert608To708'
          description: 'Specify whether this set of input captions appears in your
            outputs in both 608 and 708 format. If you choose Upconvert, MediaConvert
            includes the captions data in two ways: it passes the 608 data through
            using the 608 compatibility bytes fields of the 708 wrapper, and it also
            translates the 608 data into 708.'
        Source608ChannelNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max4'
          description: Specifies the 608/708 channel number within the video track
            from which to extract captions. Unused for passthrough.
        Source608TrackNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max1'
          description: Specifies the video track index used for extracting captions.
            The system only supports one input video track, so this should always
            be set to '1'.
        TerminateCaptions:
          allOf:
          - $ref: '#/components/schemas/EmbeddedTerminateCaptions'
          description: By default, the service terminates any unterminated captions
            at the end of each input. If you want the caption to continue onto your
            next input, disable this setting.
      description: Settings for embedded captions Source
    EmbeddedTerminateCaptions:
      type: string
      enum:
      - END_OF_INPUT
      - DISABLED
      description: By default, the service terminates any unterminated captions at
        the end of each input. If you want the caption to continue onto your next
        input, disable this setting.
    EmbeddedTimecodeOverride:
      type: string
      enum:
      - NONE
      - USE_MDPM
      description: Set Embedded timecode override to Use MDPM when your AVCHD input
        contains timecode tag data in the Modified Digital Video Pack Metadata. When
        you do, we recommend you also set Timecode source to Embedded. Leave Embedded
        timecode override blank, or set to None, when your input does not contain
        MDPM timecode.
    EncryptionContractConfiguration:
      type: object
      properties:
        SpekeAudioPreset:
          allOf:
          - $ref: '#/components/schemas/PresetSpeke20Audio'
          description: 'Specify which SPEKE version 2.0 audio preset MediaConvert
            uses to request content keys from your SPEKE server. For more information,
            see: https://docs.aws.amazon.com/mediaconvert/latest/ug/drm-content-speke-v2-presets.html
            To encrypt to your audio outputs, choose from the following: Audio preset
            1, Audio preset 2, or Audio preset 3. To encrypt your audio outputs, using
            the same content key for both your audio and video outputs: Choose Shared.
            When you do, you must also set SPEKE v2.0 video preset to Shared. To not
            encrypt your audio outputs: Choose Unencrypted. When you do, to encrypt
            your video outputs, you must also specify a SPEKE v2.0 video preset (other
            than Shared or Unencrypted).'
        SpekeVideoPreset:
          allOf:
          - $ref: '#/components/schemas/PresetSpeke20Video'
          description: 'Specify which SPEKE version 2.0 video preset MediaConvert
            uses to request content keys from your SPEKE server. For more information,
            see: https://docs.aws.amazon.com/mediaconvert/latest/ug/drm-content-speke-v2-presets.html
            To encrypt to your video outputs, choose from the following: Video preset
            1, Video preset 2, Video preset 3, Video preset 4, Video preset 5, Video
            preset 6, Video preset 7, or Video preset 8. To encrypt your video outputs,
            using the same content key for both your video and audio outputs: Choose
            Shared. When you do, you must also set SPEKE v2.0 audio preset to Shared.
            To not encrypt your video outputs: Choose Unencrypted. When you do, to
            encrypt your audio outputs, you must also specify a SPEKE v2.0 audio preset
            (other than Shared or Unencrypted).'
      description: 'Specify the SPEKE version, either v1.0 or v2.0, that MediaConvert
        uses when encrypting your output. For more information, see: https://docs.aws.amazon.com/speke/latest/documentation/speke-api-specification.html
        To use SPEKE v1.0: Leave blank. To use SPEKE v2.0: Specify a SPEKE v2.0 video
        preset and a SPEKE v2.0 audio preset.'
    Endpoint:
      type: object
      properties:
        Url:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: URL of endpoint
      description: Describes an account-specific API endpoint.
    EsamManifestConfirmConditionNotification:
      type: object
      properties:
        MccXml:
          allOf:
          - $ref: '#/components/schemas/__stringPatternSNManifestConfirmConditionNotificationNS'
          description: Provide your ESAM ManifestConfirmConditionNotification XML
            document inside your JSON job settings. Form the XML document as per OC-SP-ESAM-API-I03-131025.
            The transcoder will use the Manifest Conditioning instructions in the
            message that you supply.
      description: ESAM ManifestConfirmConditionNotification defined by OC-SP-ESAM-API-I03-131025.
    EsamSettings:
      type: object
      properties:
        ManifestConfirmConditionNotification:
          allOf:
          - $ref: '#/components/schemas/EsamManifestConfirmConditionNotification'
          description: Specifies an ESAM ManifestConfirmConditionNotification XML
            as per OC-SP-ESAM-API-I03-131025. The transcoder uses the manifest conditioning
            instructions that you provide in the setting MCC XML.
        ResponseSignalPreroll:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max30000'
          description: Specifies the stream distance, in milliseconds, between the
            SCTE 35 messages that the transcoder places and the splice points that
            they refer to. If the time between the start of the asset and the SCTE-35
            message is less than this value, then the transcoder places the SCTE-35
            marker at the beginning of the stream.
        SignalProcessingNotification:
          allOf:
          - $ref: '#/components/schemas/EsamSignalProcessingNotification'
          description: Specifies an ESAM SignalProcessingNotification XML as per OC-SP-ESAM-API-I03-131025.
            The transcoder uses the signal processing instructions that you provide
            in the setting SCC XML.
      description: Settings for Event Signaling And Messaging (ESAM). If you don't
        do ad insertion, you can ignore these settings.
    EsamSignalProcessingNotification:
      type: object
      properties:
        SccXml:
          allOf:
          - $ref: '#/components/schemas/__stringPatternSNSignalProcessingNotificationNS'
          description: Provide your ESAM SignalProcessingNotification XML document
            inside your JSON job settings. Form the XML document as per OC-SP-ESAM-API-I03-131025.
            The transcoder will use the signal processing instructions in the message
            that you supply. For your MPEG2-TS file outputs, if you want the service
            to place SCTE-35 markers at the insertion points you specify in the XML
            document, you must also enable SCTE-35 ESAM. Note that you can either
            specify an ESAM XML document or enable SCTE-35 passthrough. You can't
            do both.
      description: ESAM SignalProcessingNotification data defined by OC-SP-ESAM-API-I03-131025.
    ExtendedDataServices:
      type: object
      properties:
        CopyProtectionAction:
          allOf:
          - $ref: '#/components/schemas/CopyProtectionAction'
          description: The action to take on copy and redistribution control XDS packets.
            If you select PASSTHROUGH, packets will not be changed. If you select
            STRIP, any packets will be removed in output captions.
        VchipAction:
          allOf:
          - $ref: '#/components/schemas/VchipAction'
          description: The action to take on content advisory XDS packets. If you
            select PASSTHROUGH, packets will not be changed. If you select STRIP,
            any packets will be removed in output captions.
      description: If your source content has EIA-608 Line 21 Data Services, enable
        this feature to specify what MediaConvert does with the Extended Data Services
        (XDS) packets. You can choose to pass through XDS packets, or remove them
        from the output. For more information about XDS, see EIA-608 Line Data Services,
        section 9.5.1.5 05h Content Advisory.
    F4vMoovPlacement:
      type: string
      enum:
      - PROGRESSIVE_DOWNLOAD
      - NORMAL
      description: 'To place the MOOV atom at the beginning of your output, which
        is useful for progressive downloading: Leave blank or choose Progressive download.
        To place the MOOV at the end of your output: Choose Normal.'
    F4vSettings:
      type: object
      properties:
        MoovPlacement:
          allOf:
          - $ref: '#/components/schemas/F4vMoovPlacement'
          description: 'To place the MOOV atom at the beginning of your output, which
            is useful for progressive downloading: Leave blank or choose Progressive
            download. To place the MOOV at the end of your output: Choose Normal.'
      description: Settings for F4v container
    FileGroupSettings:
      type: object
      properties:
        Destination:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3'
          description: Use Destination to specify the S3 output location and the output
            filename base. Destination accepts format identifiers. If you do not specify
            the base filename in the URI, the service will use the filename of the
            input file. If your job has multiple inputs, the service uses the filename
            of the first input file.
        DestinationSettings:
          allOf:
          - $ref: '#/components/schemas/DestinationSettings'
          description: Settings associated with the destination. Will vary based on
            the type of destination
      description: Settings related to your File output group. MediaConvert uses this
        group of settings to generate a single standalone file, rather than a streaming
        package.
    FileSourceConvert608To708:
      type: string
      enum:
      - UPCONVERT
      - DISABLED
      description: 'Specify whether this set of input captions appears in your outputs
        in both 608 and 708 format. If you choose Upconvert, MediaConvert includes
        the captions data in two ways: it passes the 608 data through using the 608
        compatibility bytes fields of the 708 wrapper, and it also translates the
        608 data into 708.'
    FileSourceSettings:
      type: object
      properties:
        ByteRateLimit:
          allOf:
          - $ref: '#/components/schemas/CaptionSourceByteRateLimit'
          description: 'Choose whether to limit the byte rate at which your SCC input
            captions are inserted into your output. To not limit the caption rate:
            We recommend that you keep the default value, Disabled. MediaConvert inserts
            captions in your output according to the byte rates listed in the EIA-608
            specification, typically 2 or 3 caption bytes per frame depending on your
            output frame rate. To limit your output caption rate: Choose Enabled.
            Choose this option if your downstream systems require a maximum of 2 caption
            bytes per frame. Note that this setting has no effect when your output
            frame rate is 30 or 60.'
        Convert608To708:
          allOf:
          - $ref: '#/components/schemas/FileSourceConvert608To708'
          description: 'Specify whether this set of input captions appears in your
            outputs in both 608 and 708 format. If you choose Upconvert, MediaConvert
            includes the captions data in two ways: it passes the 608 data through
            using the 608 compatibility bytes fields of the 708 wrapper, and it also
            translates the 608 data into 708.'
        ConvertPaintToPop:
          allOf:
          - $ref: '#/components/schemas/CaptionSourceConvertPaintOnToPopOn'
          description: 'Choose the presentation style of your input SCC captions.
            To use the same presentation style as your input: Keep the default value,
            Disabled. To convert paint-on captions to pop-on: Choose Enabled. We also
            recommend that you choose Enabled if you notice additional repeated lines
            in your output captions.'
        Framerate:
          allOf:
          - $ref: '#/components/schemas/CaptionSourceFramerate'
          description: Ignore this setting unless your input captions format is SCC.
            To have the service compensate for differing frame rates between your
            input captions and input video, specify the frame rate of the captions
            file. Specify this value as a fraction. For example, you might specify
            24 / 1 for 24 fps, 25 / 1 for 25 fps, 24000 / 1001 for 23.976 fps, or
            30000 / 1001 for 29.97 fps.
        SourceFile:
          allOf:
          - $ref: '#/components/schemas/__stringMin14PatternS3SccSCCTtmlTTMLDfxpDFXPStlSTLSrtSRTXmlXMLSmiSMIVttVTTWebvttWEBVTTHttpsSccSCCTtmlTTMLDfxpDFXPStlSTLSrtSRTXmlXMLSmiSMIVttVTTWebvttWEBVTT'
          description: External caption file used for loading captions. Accepted file
            extensions are 'scc', 'ttml', 'dfxp', 'stl', 'srt', 'xml', 'smi', 'webvtt',
            and 'vtt'.
        TimeDelta:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: Optional. Use this setting when you need to adjust the sync
            between your sidecar captions and your video. For more information, see
            https://docs.aws.amazon.com/mediaconvert/latest/ug/time-delta-use-cases.html.
            Enter a positive or negative number to modify the times in the captions
            file. For example, type 15 to add 15 seconds to all the times in the captions
            file. Type -5 to subtract 5 seconds from the times in the captions file.
            You can optionally specify your time delta in milliseconds instead of
            seconds. When you do so, set the related setting, Time delta units to
            Milliseconds. Note that, when you specify a time delta for timecode-based
            caption sources, such as SCC and STL, and your time delta isn't a multiple
            of the input frame rate, MediaConvert snaps the captions to the nearest
            frame. For example, when your input video frame rate is 25 fps and you
            specify 1010ms for time delta, MediaConvert delays your captions by 1000
            ms.
        TimeDeltaUnits:
          allOf:
          - $ref: '#/components/schemas/FileSourceTimeDeltaUnits'
          description: When you use the setting Time delta to adjust the sync between
            your sidecar captions and your video, use this setting to specify the
            units for the delta that you specify. When you don't specify a value for
            Time delta units, MediaConvert uses seconds by default.
      description: If your input captions are SCC, SMI, SRT, STL, TTML, WebVTT, or
        IMSC 1.1 in an xml file, specify the URI of the input caption source file.
        If your caption source is IMSC in an IMF package, use TrackSourceSettings
        instead of FileSoureSettings.
    FileSourceTimeDeltaUnits:
      type: string
      enum:
      - SECONDS
      - MILLISECONDS
      description: When you use the setting Time delta to adjust the sync between
        your sidecar captions and your video, use this setting to specify the units
        for the delta that you specify. When you don't specify a value for Time delta
        units, MediaConvert uses seconds by default.
    FlacSettings:
      type: object
      properties:
        BitDepth:
          allOf:
          - $ref: '#/components/schemas/__integerMin16Max24'
          description: Specify Bit depth (BitDepth), in bits per sample, to choose
            the encoding quality for this audio track.
        Channels:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max8'
          description: Specify the number of channels in this output audio track.
            Choosing Mono on the console gives you 1 output channel; choosing Stereo
            gives you 2. In the API, valid values are between 1 and 8.
        SampleRate:
          allOf:
          - $ref: '#/components/schemas/__integerMin22050Max48000'
          description: Sample rate in Hz.
      description: Required when you set Codec, under AudioDescriptions>CodecSettings,
        to the value FLAC.
    FontScript:
      type: string
      enum:
      - AUTOMATIC
      - HANS
      - HANT
      description: Provide the font script, using an ISO 15924 script code, if the
        LanguageCode is not sufficient for determining the script type. Where LanguageCode
        or CustomLanguageCode is sufficient, use "AUTOMATIC" or leave unset.
    ForbiddenException:
      type: object
      properties:
        Message:
          $ref: '#/components/schemas/__string'
      description: You don't have permissions for this action with the credentials
        you sent.
    ForceIncludeRenditionSize:
      type: object
      properties:
        Height:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          description: Use Height to define the video resolution height, in pixels,
            for this rule.
        Width:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          description: Use Width to define the video resolution width, in pixels,
            for this rule.
      description: 'Use Force include renditions to specify one or more resolutions
        to include your ABR stack. * (Recommended) To optimize automated ABR, specify
        as few resolutions as possible. * (Required) The number of resolutions that
        you specify must be equal to, or less than, the Max renditions setting. *
        If you specify a Min top rendition size rule, specify at least one resolution
        that is equal to, or greater than, Min top rendition size. * If you specify
        a Min bottom rendition size rule, only specify resolutions that are equal
        to, or greater than, Min bottom rendition size. * If you specify a Force include
        renditions rule, do not specify a separate rule for Allowed renditions. *
        Note: The ABR stack may include other resolutions that you do not specify
        here, depending on the Max renditions setting.'
    Format:
      type: string
      enum:
      - mp4
      - quicktime
      - matroska
      - webm
    FrameCaptureSettings:
      type: object
      properties:
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: Frame capture will encode the first frame of the output stream,
            then one frame every framerateDenominator/framerateNumerator seconds.
            For example, settings of framerateNumerator = 1 and framerateDenominator
            = 3 (a rate of 1/3 frame per second) will capture the first frame, then
            1 frame every 3s. Files will be named as filename.n.jpg where n is the
            0-based sequence number of each Capture.
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: Frame capture will encode the first frame of the output stream,
            then one frame every framerateDenominator/framerateNumerator seconds.
            For example, settings of framerateNumerator = 1 and framerateDenominator
            = 3 (a rate of 1/3 frame per second) will capture the first frame, then
            1 frame every 3s. Files will be named as filename.NNNNNNN.jpg where N
            is the 0-based frame sequence number zero padded to 7 decimal places.
        MaxCaptures:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max10000000'
          description: Maximum number of captures (encoded jpg output files).
        Quality:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max100'
          description: JPEG Quality - a higher value equals higher quality.
      description: Required when you set Codec to the value FRAME_CAPTURE.
    FrameRate:
      type: object
      properties:
        Denominator:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: The denominator, or bottom number, in the fractional frame
            rate. For example, if your frame rate is 24000 / 1001 (23.976 frames per
            second), then the denominator would be 1001.
        Numerator:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: The numerator, or top number, in the fractional frame rate.
            For example, if your frame rate is 24000 / 1001 (23.976 frames per second),
            then the numerator would be 24000.
      description: The frame rate of the video or audio track.
    GetJobRequest:
      type: object
      properties:
        Id:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: the job ID of the job.
