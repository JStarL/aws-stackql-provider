    CreateJobResponse:
      type: object
      properties:
        Job:
          allOf:
          - $ref: '#/components/schemas/Job'
          description: Each job converts an input file into an output file or files.
            For more information, see the User Guide at https://docs.aws.amazon.com/mediaconvert/latest/ug/what-is.html
    CreateJobTemplateRequest:
      type: object
      properties:
        AccelerationSettings:
          allOf:
          - $ref: '#/components/schemas/AccelerationSettings'
          description: Accelerated transcoding can significantly speed up jobs with
            long, visually complex content. Outputs that use this feature incur pro-tier
            pricing. For information about feature limitations, see the AWS Elemental
            MediaConvert User Guide.
        Category:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. A category for the job template you are creating
        Description:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. A description of the job template you are creating.
        HopDestinations:
          allOf:
          - $ref: '#/components/schemas/__listOfHopDestination'
          description: Optional. Use queue hopping to avoid overly long waits in the
            backlog of the queue that you submit your job to. Specify an alternate
            queue and the maximum time that your job will wait in the initial queue
            before hopping. For more information about this feature, see the AWS Elemental
            MediaConvert User Guide.
        Name:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The name of the job template you are creating.
        Priority:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative50Max50'
          description: Specify the relative priority for this job. In any given queue,
            the service begins processing the job with the highest value first. When
            more than one job has the same priority, the service begins processing
            the job that you submitted first. If you don't specify a priority, the
            service uses the default value 0.
        Queue:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. The queue that jobs created from this template are
            assigned to. If you don't specify this, jobs will go to the default queue.
        Settings:
          allOf:
          - $ref: '#/components/schemas/JobTemplateSettings'
          description: JobTemplateSettings contains all the transcode settings saved
            in the template that will be applied to jobs created from it.
        StatusUpdateInterval:
          allOf:
          - $ref: '#/components/schemas/StatusUpdateInterval'
          description: Specify how often MediaConvert sends STATUS_UPDATE events to
            Amazon CloudWatch Events. Set the interval, in seconds, between status
            updates. MediaConvert sends an update at this interval from the time the
            service begins processing your job to the time it completes the transcode
            or encounters an error.
        Tags:
          allOf:
          - $ref: '#/components/schemas/__mapOf__string'
          description: The tags that you want to add to the resource. You can tag
            resources with a key-value pair or with only a key.
      required:
      - Name
      - Settings
    CreateJobTemplateResponse:
      type: object
      properties:
        JobTemplate:
          allOf:
          - $ref: '#/components/schemas/JobTemplate'
          description: A job template is a pre-made set of encoding instructions that
            you can use to quickly create a job.
    CreatePresetRequest:
      type: object
      properties:
        Category:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. A category for the preset you are creating.
        Description:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. A description of the preset you are creating.
        Name:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The name of the preset you are creating.
        Settings:
          allOf:
          - $ref: '#/components/schemas/PresetSettings'
          description: Settings for preset
        Tags:
          allOf:
          - $ref: '#/components/schemas/__mapOf__string'
          description: The tags that you want to add to the resource. You can tag
