            default value, Custom for the setting Downmix control. Otherwise, the
            service ignores Left total/Right total surround.'
        MeteringMode:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosMeteringMode'
          description: Choose how the service meters the loudness of your audio.
        SampleRate:
          allOf:
          - $ref: '#/components/schemas/__integerMin48000Max48000'
          description: This value is always 48000. It represents the sample rate in
            Hz.
        SpeechThreshold:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          description: 'Specify the percentage of audio content, from 0% to 100%,
            that must be speech in order for the encoder to use the measured speech
            loudness as the overall program loudness. Default value: 15%'
        StereoDownmix:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosStereoDownmix'
          description: 'Choose how the service does stereo downmixing. Default value:
            Not indicated Related setting: To have MediaConvert use this value, keep
            the default value, Custom for the setting Downmix control. Otherwise,
            MediaConvert ignores Stereo downmix.'
        SurroundExMode:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosSurroundExMode'
          description: Specify whether your input audio has an additional center rear
            surround channel matrix encoded into your left and right surround channels.
      description: Required when you set Codec to the value EAC3_ATMOS.
    Eac3AtmosStereoDownmix:
