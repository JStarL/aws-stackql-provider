      - Name
      - Settings
    CreatePresetResponse:
      type: object
      properties:
        Preset:
          allOf:
          - $ref: '#/components/schemas/Preset'
          description: A preset is a collection of preconfigured media conversion
            settings that you want MediaConvert to apply to the output during the
            conversion process.
    CreateQueueRequest:
      type: object
      properties:
        ConcurrentJobs:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: Specify the maximum number of jobs your queue can process concurrently.
            For on-demand queues, the value you enter is constrained by your service
            quotas for Maximum concurrent jobs, per on-demand queue and Maximum concurrent
            jobs, per account. For reserved queues, specify the number of jobs you
            can process concurrently in your reservation plan instead.
        Description:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. A description of the queue that you are creating.
        Name:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The name of the queue that you are creating.
        PricingPlan:
          allOf:
          - $ref: '#/components/schemas/PricingPlan'
          description: Specifies whether the pricing plan for the queue is on-demand
            or reserved. For on-demand, you pay per minute, billed in increments of
            .01 minute. For reserved, you pay for the transcoding capacity of the
            entire queue, regardless of how much or how little you use it. Reserved
            pricing requires a 12-month commitment. When you use the API to create
            a queue, the default is on-demand.
        ReservationPlanSettings:
          allOf:
          - $ref: '#/components/schemas/ReservationPlanSettings'
          description: Details about the pricing plan for your reserved queue. Required
            for reserved queues and not applicable to on-demand queues.
        Status:
          allOf:
          - $ref: '#/components/schemas/QueueStatus'
          description: Initial state of the queue. If you create a paused queue, then
            jobs in that queue won't begin.
        Tags:
          allOf:
          - $ref: '#/components/schemas/__mapOf__string'
          description: The tags that you want to add to the resource. You can tag
            resources with a key-value pair or with only a key.
      required:
      - Name
    CreateQueueResponse:
      type: object
      properties:
        Queue:
          allOf:
          - $ref: '#/components/schemas/Queue'
          description: You can use queues to manage the resources that are available
            to your AWS account for running multiple transcoding jobs at the same
            time. If you don't specify a queue, the service sends all jobs through
            the default queue. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/working-with-queues.html.
    DashAdditionalManifest:
      type: object
      properties:
        ManifestNameModifier:
          allOf:
          - $ref: '#/components/schemas/__stringMin1'
          description: Specify a name modifier that the service adds to the name of
            this manifest to make it different from the file names of the other main
            manifests in the output group. For example, say that the default main
            manifest for your DASH group is film-name.mpd. If you enter "-no-premium"
            for this setting, then the file name the service generates for this top-level
            manifest is film-name-no-premium.mpd.
        SelectedOutputs:
          allOf:
          - $ref: '#/components/schemas/__listOf__stringMin1'
          description: Specify the outputs that you want this additional top-level
            manifest to reference.
      description: Specify the details for each additional DASH manifest that you
        want the service to generate for this output group. Each manifest can reference
        a different subset of outputs in the group.
    DashIsoEncryptionSettings:
      type: object
      properties:
        PlaybackDeviceCompatibility:
          allOf:
          - $ref: '#/components/schemas/DashIsoPlaybackDeviceCompatibility'
          description: This setting can improve the compatibility of your output with
            video players on obsolete devices. It applies only to DASH H.264 outputs
            with DRM encryption. Choose Unencrypted SEI only to correct problems with
            playback on older devices. Otherwise, keep the default setting CENC v1.
            If you choose Unencrypted SEI, for that output, the service will exclude
            the access unit delimiter and will leave the SEI NAL units unencrypted.
        SpekeKeyProvider:
          allOf:
          - $ref: '#/components/schemas/SpekeKeyProvider'
          description: If your output group type is HLS, DASH, or Microsoft Smooth,
            use these settings when doing DRM encryption with a SPEKE-compliant key
            provider. If your output group type is CMAF, use the SpekeKeyProviderCmaf
            settings instead.
      description: Specifies DRM settings for DASH outputs.
    DashIsoGroupAudioChannelConfigSchemeIdUri:
      type: string
      enum:
      - MPEG_CHANNEL_CONFIGURATION
      - DOLBY_CHANNEL_CONFIGURATION
      description: 'Use this setting only when your audio codec is a Dolby one (AC3,
        EAC3, or Atmos) and your downstream workflow requires that your DASH manifest
        use the Dolby channel configuration tag, rather than the MPEG one. For example,
        you might need to use this to make dynamic ad insertion work. Specify which
        audio channel configuration scheme ID URI MediaConvert writes in your DASH
        manifest. Keep the default value, MPEG channel configuration, to have MediaConvert
        write this: urn:mpeg:mpegB:cicp:ChannelConfiguration. Choose Dolby channel
        configuration to have MediaConvert write this instead: tag:dolby.com,2014:dash:audio_channel_configuration:2011.'
    DashIsoGroupSettings:
      type: object
      properties:
        AdditionalManifests:
          allOf:
          - $ref: '#/components/schemas/__listOfDashAdditionalManifest'
          description: By default, the service creates one .mpd DASH manifest for
            each DASH ISO output group in your job. This default manifest references
            every output in the output group. To create additional DASH manifests
            that reference a subset of the outputs in the output group, specify a
            list of them here.
        AudioChannelConfigSchemeIdUri:
          allOf:
          - $ref: '#/components/schemas/DashIsoGroupAudioChannelConfigSchemeIdUri'
          description: 'Use this setting only when your audio codec is a Dolby one
            (AC3, EAC3, or Atmos) and your downstream workflow requires that your
            DASH manifest use the Dolby channel configuration tag, rather than the
            MPEG one. For example, you might need to use this to make dynamic ad insertion
            work. Specify which audio channel configuration scheme ID URI MediaConvert
            writes in your DASH manifest. Keep the default value, MPEG channel configuration,
            to have MediaConvert write this: urn:mpeg:mpegB:cicp:ChannelConfiguration.
            Choose Dolby channel configuration to have MediaConvert write this instead:
            tag:dolby.com,2014:dash:audio_channel_configuration:2011.'
        BaseUrl:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: A partial URI prefix that will be put in the manifest (.mpd)
            file at the top level BaseURL element. Can be used if streams are delivered
            from a different URL than the manifest file.
        DashIFrameTrickPlayNameModifier:
          allOf:
          - $ref: '#/components/schemas/__stringMin1Max256'
          description: 'Specify whether MediaConvert generates I-frame only video
            segments for DASH trick play, also known as trick mode. When specified,
            the I-frame only video segments are included within an additional AdaptationSet
            in your DASH output manifest. To generate I-frame only video segments:
            Enter a name as a text string, up to 256 character long. This name is
            appended to the end of this output group''s base filename, that you specify
            as part of your destination URI, and used for the I-frame only video segment
            files. You may also include format identifiers. For more information,
            see: https://docs.aws.amazon.com/mediaconvert/latest/ug/using-variables-in-your-job-settings.html#using-settings-variables-with-streaming-outputs
            To not generate I-frame only video segments: Leave blank.'
        DashManifestStyle:
          allOf:
          - $ref: '#/components/schemas/DashManifestStyle'
          description: 'Specify how MediaConvert writes SegmentTimeline in your output
            DASH manifest. To write a SegmentTimeline in each video Representation:
            Keep the default value, Basic. To write a common SegmentTimeline in the
            video AdaptationSet: Choose Compact. Note that MediaConvert will still
            write a SegmentTimeline in any Representation that does not share a common
            timeline. To write a video AdaptationSet for each different output framerate,
            and a common SegmentTimeline in each AdaptationSet: Choose Distinct.'
        Destination:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3'
          description: Use Destination to specify the S3 output location and the output
            filename base. Destination accepts format identifiers. If you do not specify
            the base filename in the URI, the service will use the filename of the
            input file. If your job has multiple inputs, the service uses the filename
            of the first input file.
        DestinationSettings:
          allOf:
          - $ref: '#/components/schemas/DestinationSettings'
          description: Settings associated with the destination. Will vary based on
            the type of destination
        Encryption:
          allOf:
          - $ref: '#/components/schemas/DashIsoEncryptionSettings'
          description: DRM settings.
        FragmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: Length of fragments to generate (in seconds). Fragment length
            must be compatible with GOP size and Framerate. Note that fragments will
            end on the next keyframe after this number of seconds, so actual fragment
            length may be longer. When Emit Single File is checked, the fragmentation
            is internal to a single output file and it does not cause the creation
            of many output files as in other output types.
        HbbtvCompliance:
          allOf:
          - $ref: '#/components/schemas/DashIsoHbbtvCompliance'
          description: Supports HbbTV specification as indicated
        ImageBasedTrickPlay:
          allOf:
          - $ref: '#/components/schemas/DashIsoImageBasedTrickPlay'
          description: 'Specify whether MediaConvert generates images for trick play.
            Keep the default value, None, to not generate any images. Choose Thumbnail
            to generate tiled thumbnails. Choose Thumbnail and full frame to generate
            tiled thumbnails and full-resolution images of single frames. MediaConvert
            adds an entry in the .mpd manifest for each set of images that you generate.
            A common application for these images is Roku trick mode. The thumbnails
            and full-frame images that MediaConvert creates with this feature are
            compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md'
        ImageBasedTrickPlaySettings:
          allOf:
          - $ref: '#/components/schemas/DashIsoImageBasedTrickPlaySettings'
          description: Tile and thumbnail settings applicable when imageBasedTrickPlay
            is ADVANCED
        MinBufferTime:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Minimum time of initially buffered media that is needed to
            ensure smooth playout.
        MinFinalSegmentLength:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          description: Keep this setting at the default value of 0, unless you are
            troubleshooting a problem with how devices play back the end of your video
            asset. If you know that player devices are hanging on the final segment
            of your video because the length of your final segment is too short, use
            this setting to specify a minimum final segment length, in seconds. Choose
            a value that is greater than or equal to 1 and less than your segment
            length. When you specify a value for this setting, the encoder will combine
            any final segment that is shorter than the length that you specify with
            the previous segment. For example, your segment length is 3 seconds and
            your final segment is .5 seconds without a minimum final segment length;
            when you set the minimum final segment length to 1, your final segment
            is 3.5 seconds.
        MpdManifestBandwidthType:
          allOf:
          - $ref: '#/components/schemas/DashIsoMpdManifestBandwidthType'
          description: 'Specify how the value for bandwidth is determined for each
            video Representation in your output MPD manifest. We recommend that you
            choose a MPD manifest bandwidth type that is compatible with your downstream
            player configuration. Max: Use the same value that you specify for Max
            bitrate in the video output, in bits per second. Average: Use the calculated
            average bitrate of the encoded video output, in bits per second.'
        MpdProfile:
          allOf:
          - $ref: '#/components/schemas/DashIsoMpdProfile'
          description: Specify whether your DASH profile is on-demand or main. When
            you choose Main profile, the service signals urn:mpeg:dash:profile:isoff-main:2011
            in your .mpd DASH manifest. When you choose On-demand, the service signals
            urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When you choose
            On-demand, you must also set the output group setting Segment control
            to Single file.
        PtsOffsetHandlingForBFrames:
          allOf:
          - $ref: '#/components/schemas/DashIsoPtsOffsetHandlingForBFrames'
          description: Use this setting only when your output video stream has B-frames,
            which causes the initial presentation time stamp (PTS) to be offset from
            the initial decode time stamp (DTS). Specify how MediaConvert handles
            PTS when writing time stamps in output DASH manifests. Choose Match initial
            PTS when you want MediaConvert to use the initial PTS as the first time
            stamp in the manifest. Choose Zero-based to have MediaConvert ignore the
            initial PTS in the video stream and instead write the initial time stamp
            as zero in the manifest. For outputs that don't have B-frames, the time
            stamps in your DASH manifests start at zero regardless of your choice
            here.
        SegmentControl:
          allOf:
          - $ref: '#/components/schemas/DashIsoSegmentControl'
          description: When set to SINGLE_FILE, a single output file is generated,
            which is internally segmented using the Fragment Length and Segment Length.
            When set to SEGMENTED_FILES, separate segment files will be created.
        SegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: 'Specify the length, in whole seconds, of each segment. When
            you don''t specify a value, MediaConvert defaults to 30. Related settings:
            Use Segment length control to specify whether the encoder enforces this
            value strictly. Use Segment control to specify whether MediaConvert creates
            separate segment files or one content file that has metadata to mark the
            segment boundaries.'
        SegmentLengthControl:
          allOf:
          - $ref: '#/components/schemas/DashIsoSegmentLengthControl'
          description: 'Specify how you want MediaConvert to determine segment lengths
            in this output group. To use the exact value that you specify under Segment
            length: Choose Exact. Note that this might result in additional I-frames
            in the output GOP. To create segment lengths that are a multiple of the
            GOP: Choose Multiple of GOP. MediaConvert will round up the segment lengths
            to match the next GOP boundary. To have MediaConvert automatically determine
            a segment duration that is a multiple of both the audio packets and the
            frame rates: Choose Match. When you do, also specify a target segment
            duration under Segment length. This is useful for some ad-insertion or
            segment replacement workflows. Note that Match has the following requirements:
            - Output containers: Include at least one video output and at least one
            audio output. Audio-only outputs are not supported. - Output frame rate:
            Follow source is not supported. - Multiple output frame rates: When you
            specify multiple outputs, we recommend they share a similar frame rate
            (as in X/3, X/2, X, or 2X). For example: 5, 15, 30 and 60. Or: 25 and
            50. (Outputs must share an integer multiple.) - Output audio codec: Specify
            Advanced Audio Coding (AAC). - Output sample rate: Choose 48kHz.'
        VideoCompositionOffsets:
          allOf:
          - $ref: '#/components/schemas/DashIsoVideoCompositionOffsets'
          description: Specify the video sample composition time offset mode in the
            output fMP4 TRUN box. For wider player compatibility, set Video composition
            offsets to Unsigned or leave blank. The earliest presentation time may
            be greater than zero, and sample composition time offsets will increment
            using unsigned integers. For strict fMP4 video and audio timing, set Video
            composition offsets to Signed. The earliest presentation time will be
            equal to zero, and sample composition time offsets will increment using
            signed integers.
        WriteSegmentTimelineInRepresentation:
          allOf:
          - $ref: '#/components/schemas/DashIsoWriteSegmentTimelineInRepresentation'
          description: If you get an HTTP error in the 400 range when you play back
            your DASH output, enable this setting and run your transcoding job again.
            When you enable this setting, the service writes precise segment durations
            in the DASH manifest. The segment duration information appears inside
            the SegmentTimeline element, inside SegmentTemplate at the Representation
            level. When you don't enable this setting, the service writes approximate
            segment durations in your DASH manifest.
      description: Settings related to your DASH output package. For more information,
        see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html.
    DashIsoHbbtvCompliance:
      type: string
      enum:
      - HBBTV_1_5
      - NONE
      description: Supports HbbTV specification as indicated
    DashIsoImageBasedTrickPlay:
      type: string
      enum:
      - NONE
      - THUMBNAIL
      - THUMBNAIL_AND_FULLFRAME
      - ADVANCED
      description: 'Specify whether MediaConvert generates images for trick play.
        Keep the default value, None, to not generate any images. Choose Thumbnail
        to generate tiled thumbnails. Choose Thumbnail and full frame to generate
        tiled thumbnails and full-resolution images of single frames. MediaConvert
