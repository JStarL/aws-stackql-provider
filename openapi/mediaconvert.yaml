            on its order within each input. For example if you specify "Audio Selector
            3", then the third audio selector will be used from each input. If an
            input does not have an "Audio Selector 3", then the audio selector marked
            as "default" in that input will be used. If there is no audio selector
            marked as "default", silence will be inserted for the duration of that
            input. Alternatively, an "Audio Selector Group":#inputs-audio_selector_group
            name may be specified, with similar default/silence behavior. If no audio_source_name
            is specified, then "Audio Selector 1" will be chosen automatically.
        AudioType:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
