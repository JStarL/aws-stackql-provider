        AudioPids:
          allOf:
          - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
          description: Packet Identifier (PID) of the elementary audio stream(s) in
            the transport stream. Multiple values are accepted, and can be entered
            in ranges and/or by comma separation.
        AudioPtsOffsetDelta:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative10000Max10000'
