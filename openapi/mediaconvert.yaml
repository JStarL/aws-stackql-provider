            #EXT-X-ALLOW-CACHE:no tag. Otherwise, keep the default value Enabled and
            control caching in your video distribution set up. For example, use the
            Cache-Control http header.'
        CodecSpecification:
          allOf:
          - $ref: '#/components/schemas/HlsCodecSpecification'
          description: Specification to use (RFC-6381 or the default RFC-4281) during
            m3u8 playlist generation.
        Destination:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3'
          description: Use Destination to specify the S3 output location and the output
            filename base. Destination accepts format identifiers. If you do not specify
            the base filename in the URI, the service will use the filename of the
            input file. If your job has multiple inputs, the service uses the filename
            of the first input file.
        DestinationSettings:
          allOf:
          - $ref: '#/components/schemas/DestinationSettings'
          description: Settings associated with the destination. Will vary based on
            the type of destination
        DirectoryStructure:
          allOf:
          - $ref: '#/components/schemas/HlsDirectoryStructure'
          description: Indicates whether segments should be placed in subdirectories.
        Encryption:
          allOf:
          - $ref: '#/components/schemas/HlsEncryptionSettings'
          description: DRM settings.
        ImageBasedTrickPlay:
          allOf:
          - $ref: '#/components/schemas/HlsImageBasedTrickPlay'
          description: 'Specify whether MediaConvert generates images for trick play.
            Keep the default value, None, to not generate any images. Choose Thumbnail
            to generate tiled thumbnails. Choose Thumbnail and full frame to generate
            tiled thumbnails and full-resolution images of single frames. MediaConvert
            creates a child manifest for each set of images that you generate and
            adds corresponding entries to the parent manifest. A common application
            for these images is Roku trick mode. The thumbnails and full-frame images
            that MediaConvert creates with this feature are compatible with this Roku
            specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md'
        ImageBasedTrickPlaySettings:
          allOf:
          - $ref: '#/components/schemas/HlsImageBasedTrickPlaySettings'
          description: Tile and thumbnail settings applicable when imageBasedTrickPlay
            is ADVANCED
        ManifestCompression:
          allOf:
          - $ref: '#/components/schemas/HlsManifestCompression'
          description: When set to GZIP, compresses HLS playlist.
        ManifestDurationFormat:
          allOf:
          - $ref: '#/components/schemas/HlsManifestDurationFormat'
          description: Indicates whether the output manifest should use floating point
            values for segment duration.
        MinFinalSegmentLength:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          description: Keep this setting at the default value of 0, unless you are
            troubleshooting a problem with how devices play back the end of your video
            asset. If you know that player devices are hanging on the final segment
            of your video because the length of your final segment is too short, use
            this setting to specify a minimum final segment length, in seconds. Choose
            a value that is greater than or equal to 1 and less than your segment
            length. When you specify a value for this setting, the encoder will combine
            any final segment that is shorter than the length that you specify with
            the previous segment. For example, your segment length is 3 seconds and
            your final segment is .5 seconds without a minimum final segment length;
            when you set the minimum final segment length to 1, your final segment
            is 3.5 seconds.
        MinSegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: When set, Minimum Segment Size is enforced by looking ahead
            and back within the specified range for a nearby avail and extending the
            segment size if needed.
        OutputSelection:
          allOf:
          - $ref: '#/components/schemas/HlsOutputSelection'
          description: Indicates whether the .m3u8 manifest file should be generated
            for this HLS output group.
        ProgramDateTime:
          allOf:
          - $ref: '#/components/schemas/HlsProgramDateTime'
          description: 'Includes or excludes EXT-X-PROGRAM-DATE-TIME tag in .m3u8
            manifest files. The value is calculated as follows: either the program
            date and time are initialized using the input timecode source, or the
            time is initialized using the input timecode source and the date is initialized
            using the timestamp_offset.'
        ProgramDateTimePeriod:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max3600'
          description: Period of insertion of EXT-X-PROGRAM-DATE-TIME entry, in seconds.
        ProgressiveWriteHlsManifest:
          allOf:
          - $ref: '#/components/schemas/HlsProgressiveWriteHlsManifest'
          description: 'Specify whether MediaConvert generates HLS manifests while
            your job is running or when your job is complete. To generate HLS manifests
            while your job is running: Choose Enabled. Use if you want to play back
            your content as soon as it''s available. MediaConvert writes the parent
            and child manifests after the first three media segments are written to
            your destination S3 bucket. It then writes new updated manifests after
            each additional segment is written. The parent manifest includes the latest
            BANDWIDTH and AVERAGE-BANDWIDTH attributes, and child manifests include
            the latest available media segment. When your job completes, the final
            child playlists include an EXT-X-ENDLIST tag. To generate HLS manifests
            only when your job completes: Choose Disabled.'
        SegmentControl:
          allOf:
          - $ref: '#/components/schemas/HlsSegmentControl'
          description: 'When set to SINGLE_FILE, emits program as a single media resource
            (.ts) file, uses #EXT-X-BYTERANGE tags to index segment for playback.'
        SegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: 'Specify the length, in whole seconds, of each segment. When
            you don''t specify a value, MediaConvert defaults to 10. Related settings:
            Use Segment length control to specify whether the encoder enforces this
            value strictly. Use Segment control to specify whether MediaConvert creates
            separate segment files or one content file that has metadata to mark the
            segment boundaries.'
        SegmentLengthControl:
          allOf:
          - $ref: '#/components/schemas/HlsSegmentLengthControl'
          description: 'Specify how you want MediaConvert to determine segment lengths
            in this output group. To use the exact value that you specify under Segment
            length: Choose Exact. Note that this might result in additional I-frames
            in the output GOP. To create segment lengths that are a multiple of the
            GOP: Choose Multiple of GOP. MediaConvert will round up the segment lengths
            to match the next GOP boundary. To have MediaConvert automatically determine
            a segment duration that is a multiple of both the audio packets and the
            frame rates: Choose Match. When you do, also specify a target segment
            duration under Segment length. This is useful for some ad-insertion or
            segment replacement workflows. Note that Match has the following requirements:
            - Output containers: Include at least one video output and at least one
            audio output. Audio-only outputs are not supported. - Output frame rate:
            Follow source is not supported. - Multiple output frame rates: When you
            specify multiple outputs, we recommend they share a similar frame rate
            (as in X/3, X/2, X, or 2X). For example: 5, 15, 30 and 60. Or: 25 and
            50. (Outputs must share an integer multiple.) - Output audio codec: Specify
            Advanced Audio Coding (AAC). - Output sample rate: Choose 48kHz.'
        SegmentsPerSubdirectory:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: Specify the number of segments to write to a subdirectory before
            starting a new one. You must also set Directory structure to Subdirectory
            per stream for this setting to have an effect.
        StreamInfResolution:
          allOf:
          - $ref: '#/components/schemas/HlsStreamInfResolution'
          description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF
            tag of variant manifest.
        TargetDurationCompatibilityMode:
          allOf:
          - $ref: '#/components/schemas/HlsTargetDurationCompatibilityMode'
          description: When set to LEGACY, the segment target duration is always rounded
            up to the nearest integer value above its current value in seconds. When
            set to SPEC\\\\_COMPLIANT, the segment target duration is rounded up to
            the nearest integer value if fraction seconds are greater than or equal
            to 0.5 (>= 0.5) and rounded down if less than 0.5 (< 0.5). You may need
            to use LEGACY if your client needs to ensure that the target duration
            is always longer than the actual duration of the segment. Some older players
            may experience interrupted playback when the actual duration of a track
            in a segment is longer than the target duration.
        TimedMetadataId3Frame:
          allOf:
          - $ref: '#/components/schemas/HlsTimedMetadataId3Frame'
          description: 'Specify the type of the ID3 frame to use for ID3 timestamps
            in your output. To include ID3 timestamps: Specify PRIV or TDRL and set
            ID3 metadata to Passthrough. To exclude ID3 timestamps: Set ID3 timestamp
            frame type to None.'
        TimedMetadataId3Period:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: 'Specify the interval in seconds to write ID3 timestamps in
            your output. The first timestamp starts at the output timecode and date,
            and increases incrementally with each ID3 timestamp. To use the default
            interval of 10 seconds: Leave blank. To include this metadata in your
            output: Set ID3 timestamp frame type to PRIV or TDRL, and set ID3 metadata
            to Passthrough.'
        TimestampDeltaMilliseconds:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: Provides an extra millisecond delta offset to fine tune the
            timestamps.
      description: Settings related to your HLS output package. For more information,
        see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html.
    HlsIFrameOnlyManifest:
      type: string
      enum:
      - INCLUDE
      - EXCLUDE
      description: Choose Include to have MediaConvert generate a child manifest that
        lists only the I-frames for this rendition, in addition to your regular manifest
        for this rendition. You might use this manifest as part of a workflow that
        creates preview functions for your video. MediaConvert adds both the I-frame
        only child manifest and the regular child manifest to the parent manifest.
        When you don't need the I-frame only child manifest, keep the default value
        Exclude.
    HlsImageBasedTrickPlay:
      type: string
      enum:
      - NONE
      - THUMBNAIL
      - THUMBNAIL_AND_FULLFRAME
      - ADVANCED
      description: 'Specify whether MediaConvert generates images for trick play.
        Keep the default value, None, to not generate any images. Choose Thumbnail
        to generate tiled thumbnails. Choose Thumbnail and full frame to generate
        tiled thumbnails and full-resolution images of single frames. MediaConvert
        creates a child manifest for each set of images that you generate and adds
        corresponding entries to the parent manifest. A common application for these
        images is Roku trick mode. The thumbnails and full-frame images that MediaConvert
        creates with this feature are compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md'
    HlsImageBasedTrickPlaySettings:
      type: object
      properties:
        IntervalCadence:
          allOf:
          - $ref: '#/components/schemas/HlsIntervalCadence'
          description: The cadence MediaConvert follows for generating thumbnails.
            If set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR
            frame in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM,
            MediaConvert generates thumbnails according to the interval you specify
            in thumbnailInterval.
        ThumbnailHeight:
          allOf:
          - $ref: '#/components/schemas/__integerMin2Max4096'
          description: Height of each thumbnail within each tile image, in pixels.
            Leave blank to maintain aspect ratio with thumbnail width. If following
            the aspect ratio would lead to a total tile height greater than 4096,
            then the job will be rejected. Must be divisible by 2.
        ThumbnailInterval:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          description: Enter the interval, in seconds, that MediaConvert uses to generate
            thumbnails. If the interval you enter doesn't align with the output frame
            rate, MediaConvert automatically rounds the interval to align with the
            output frame rate. For example, if the output frame rate is 29.97 frames
            per second and you enter 5, MediaConvert uses a 150 frame interval to
            generate thumbnails.
        ThumbnailWidth:
          allOf:
          - $ref: '#/components/schemas/__integerMin8Max4096'
          description: Width of each thumbnail within each tile image, in pixels.
            Default is 312. Must be divisible by 8.
        TileHeight:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2048'
          description: Number of thumbnails in each column of a tile image. Set a
            value between 2 and 2048. Must be divisible by 2.
        TileWidth:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max512'
          description: Number of thumbnails in each row of a tile image. Set a value
            between 1 and 512.
      description: Tile and thumbnail settings applicable when imageBasedTrickPlay
        is ADVANCED
    HlsInitializationVectorInManifest:
      type: string
      enum:
      - INCLUDE
      - EXCLUDE
      description: The Initialization Vector is a 128-bit number used in conjunction
        with the key for encrypting blocks. If set to INCLUDE, Initialization Vector
        is listed in the manifest. Otherwise Initialization Vector is not in the manifest.
    HlsIntervalCadence:
      type: string
      enum:
      - FOLLOW_IFRAME
      - FOLLOW_CUSTOM
      description: The cadence MediaConvert follows for generating thumbnails. If
        set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR frame
        in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM, MediaConvert
        generates thumbnails according to the interval you specify in thumbnailInterval.
    HlsKeyProviderType:
      type: string
      enum:
      - SPEKE
      - STATIC_KEY
      description: Specify whether your DRM encryption key is static or from a key
        provider that follows the SPEKE standard. For more information about SPEKE,
        see https://docs.aws.amazon.com/speke/latest/documentation/what-is-speke.html.
    HlsManifestCompression:
      type: string
      enum:
      - GZIP
      - NONE
      description: When set to GZIP, compresses HLS playlist.
    HlsManifestDurationFormat:
      type: string
      enum:
      - FLOATING_POINT
      - INTEGER
      description: Indicates whether the output manifest should use floating point
        values for segment duration.
    HlsOfflineEncrypted:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: Enable this setting to insert the EXT-X-SESSION-KEY element into
        the master playlist. This allows for offline Apple HLS FairPlay content protection.
    HlsOutputSelection:
      type: string
      enum:
      - MANIFESTS_AND_SEGMENTS
      - SEGMENTS_ONLY
      description: Indicates whether the .m3u8 manifest file should be generated for
        this HLS output group.
    HlsProgramDateTime:
      type: string
      enum:
      - INCLUDE
      - EXCLUDE
      description: 'Includes or excludes EXT-X-PROGRAM-DATE-TIME tag in .m3u8 manifest
        files. The value is calculated as follows: either the program date and time
        are initialized using the input timecode source, or the time is initialized
        using the input timecode source and the date is initialized using the timestamp_offset.'
    HlsProgressiveWriteHlsManifest:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: 'Specify whether MediaConvert generates HLS manifests while your
        job is running or when your job is complete. To generate HLS manifests while
        your job is running: Choose Enabled. Use if you want to play back your content
        as soon as it''s available. MediaConvert writes the parent and child manifests
        after the first three media segments are written to your destination S3 bucket.
        It then writes new updated manifests after each additional segment is written.
        The parent manifest includes the latest BANDWIDTH and AVERAGE-BANDWIDTH attributes,
        and child manifests include the latest available media segment. When your
        job completes, the final child playlists include an EXT-X-ENDLIST tag. To
        generate HLS manifests only when your job completes: Choose Disabled.'
    HlsRenditionGroupSettings:
      type: object
      properties:
        RenditionGroupId:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. Specify alternative group ID
        RenditionLanguageCode:
          allOf:
          - $ref: '#/components/schemas/LanguageCode'
          description: Optional. Specify ISO 639-2 or ISO 639-3 code in the language
            property
        RenditionName:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. Specify media name
      description: Settings specific to audio sources in an HLS alternate rendition
        group. Specify the properties (renditionGroupId, renditionName or renditionLanguageCode)
        to identify the unique audio track among the alternative rendition groups
        present in the HLS manifest. If no unique track is found, or multiple tracks
        match the properties provided, the job fails. If no properties in hlsRenditionGroupSettings
        are specified, the default audio track within the video segment is chosen.
        If there is no audio within video segment, the alternative audio with DEFAULT=YES
        is chosen instead.
    HlsSegmentControl:
      type: string
      enum:
      - SINGLE_FILE
      - SEGMENTED_FILES
      description: 'When set to SINGLE_FILE, emits program as a single media resource
        (.ts) file, uses #EXT-X-BYTERANGE tags to index segment for playback.'
    HlsSegmentLengthControl:
      type: string
      enum:
      - EXACT
      - GOP_MULTIPLE
      - MATCH
      description: 'Specify how you want MediaConvert to determine segment lengths
        in this output group. To use the exact value that you specify under Segment
        length: Choose Exact. Note that this might result in additional I-frames in
        the output GOP. To create segment lengths that are a multiple of the GOP:
        Choose Multiple of GOP. MediaConvert will round up the segment lengths to
        match the next GOP boundary. To have MediaConvert automatically determine
        a segment duration that is a multiple of both the audio packets and the frame
        rates: Choose Match. When you do, also specify a target segment duration under
        Segment length. This is useful for some ad-insertion or segment replacement
        workflows. Note that Match has the following requirements: - Output containers:
        Include at least one video output and at least one audio output. Audio-only
        outputs are not supported. - Output frame rate: Follow source is not supported.
        - Multiple output frame rates: When you specify multiple outputs, we recommend
        they share a similar frame rate (as in X/3, X/2, X, or 2X). For example: 5,
        15, 30 and 60. Or: 25 and 50. (Outputs must share an integer multiple.) -
        Output audio codec: Specify Advanced Audio Coding (AAC). - Output sample rate:
        Choose 48kHz.'
    HlsSettings:
      type: object
      properties:
        AudioGroupId:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Specifies the group to which the audio rendition belongs.
        AudioOnlyContainer:
          allOf:
          - $ref: '#/components/schemas/HlsAudioOnlyContainer'
          description: Use this setting only in audio-only outputs. Choose MPEG-2
            Transport Stream (M2TS) to create a file in an MPEG2-TS container. Keep
            the default value Automatic to create an audio-only file in a raw container.
            Regardless of the value that you specify here, if this output has video,
            the service will place the output into an MPEG2-TS container.
        AudioRenditionSets:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: List all the audio groups that are used with the video output
            stream. Input all the audio GROUP-IDs that are associated to the video,
            separate by ','.
        AudioTrackType:
          allOf:
          - $ref: '#/components/schemas/HlsAudioTrackType'
          description: 'Four types of audio-only tracks are supported: Audio-Only
            Variant Stream The client can play back this audio-only stream instead
            of video in low-bandwidth scenarios. Represented as an EXT-X-STREAM-INF
            in the HLS manifest. Alternate Audio, Auto Select, Default Alternate rendition
            that the client should try to play back by default. Represented as an
            EXT-X-MEDIA in the HLS manifest with DEFAULT=YES, AUTOSELECT=YES Alternate
            Audio, Auto Select, Not Default Alternate rendition that the client may
            try to play back by default. Represented as an EXT-X-MEDIA in the HLS
            manifest with DEFAULT=NO, AUTOSELECT=YES Alternate Audio, not Auto Select
            Alternate rendition that the client will not try to play back by default.
            Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=NO, AUTOSELECT=NO'
        DescriptiveVideoServiceFlag:
          allOf:
          - $ref: '#/components/schemas/HlsDescriptiveVideoServiceFlag'
          description: Specify whether to flag this audio track as descriptive video
            service (DVS) in your HLS parent manifest. When you choose Flag, MediaConvert
            includes the parameter CHARACTERISTICS="public.accessibility.describes-video"
            in the EXT-X-MEDIA entry for this track. When you keep the default choice,
            Don't flag, MediaConvert leaves this parameter out. The DVS flag can help
            with accessibility on Apple devices. For more information, see the Apple
            documentation.
        IFrameOnlyManifest:
          allOf:
          - $ref: '#/components/schemas/HlsIFrameOnlyManifest'
          description: Choose Include to have MediaConvert generate a child manifest
            that lists only the I-frames for this rendition, in addition to your regular
            manifest for this rendition. You might use this manifest as part of a
            workflow that creates preview functions for your video. MediaConvert adds
            both the I-frame only child manifest and the regular child manifest to
            the parent manifest. When you don't need the I-frame only child manifest,
            keep the default value Exclude.
        SegmentModifier:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Use this setting to add an identifying string to the filename
            of each segment. The service adds this string between the name modifier
            and segment index number. You can use format identifiers in the string.
            For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/using-variables-in-your-job-settings.html
      description: Settings for HLS output groups
    HlsStreamInfResolution:
      type: string
      enum:
      - INCLUDE
      - EXCLUDE
      description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF
        tag of variant manifest.
    HlsTargetDurationCompatibilityMode:
      type: string
      enum:
      - LEGACY
      - SPEC_COMPLIANT
      description: When set to LEGACY, the segment target duration is always rounded
        up to the nearest integer value above its current value in seconds. When set
        to SPEC\\_COMPLIANT, the segment target duration is rounded up to the nearest
        integer value if fraction seconds are greater than or equal to 0.5 (>= 0.5)
        and rounded down if less than 0.5 (< 0.5). You may need to use LEGACY if your
        client needs to ensure that the target duration is always longer than the
        actual duration of the segment. Some older players may experience interrupted
        playback when the actual duration of a track in a segment is longer than the
        target duration.
    HlsTimedMetadataId3Frame:
      type: string
      enum:
      - NONE
      - PRIV
      - TDRL
      description: 'Specify the type of the ID3 frame to use for ID3 timestamps in
        your output. To include ID3 timestamps: Specify PRIV or TDRL and set ID3 metadata
        to Passthrough. To exclude ID3 timestamps: Set ID3 timestamp frame type to
        None.'
    HopDestination:
      type: object
      properties:
        Priority:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative50Max50'
          description: Optional. When you set up a job to use queue hopping, you can
            specify a different relative priority for the job in the destination queue.
            If you don't specify, the relative priority will remain the same as in
            the previous queue.
        Queue:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional unless the job is submitted on the default queue.
            When you set up a job to use queue hopping, you can specify a destination
            queue. This queue cannot be the original queue to which the job is submitted.
            If the original queue isn't the default queue and you don't specify the
            destination queue, the job will move to the default queue.
        WaitMinutes:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: Required for setting up a job to use queue hopping. Minimum
            wait time in minutes until the job can hop to the destination queue. Valid
            range is 1 to 4320 minutes, inclusive.
      description: Optional. Configuration for a destination queue to which the job
        can hop once a customer-defined minimum wait time has passed.
    Id3Insertion:
      type: object
      properties:
        Id3:
          allOf:
          - $ref: '#/components/schemas/__stringPatternAZaZ0902'
          description: Use ID3 tag to provide a fully formed ID3 tag in base64-encode
            format.
        Timecode:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092'
          description: Provide a Timecode in HH:MM:SS:FF or HH:MM:SS;FF format.
      description: To insert ID3 tags in your output, specify two values. Use ID3
        tag to specify the base 64 encoded string and use Timecode to specify the
        time when the tag should be inserted. To insert multiple ID3 tags in your
        output, create multiple instances of ID3 insertion.
    ImageInserter:
      type: object
      properties:
        InsertableImages:
          allOf:
          - $ref: '#/components/schemas/__listOfInsertableImage'
          description: Specify the images that you want to overlay on your video.
            The images must be PNG or TGA files.
        SdrReferenceWhiteLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin100Max1000'
          description: Specify the reference white level, in nits, for all of your
            image inserter images. Use to correct brightness levels within HDR10 outputs.
            For 1,000 nit peak brightness displays, we recommend that you set SDR
            reference white level to 203 (according to ITU-R BT.2408). Leave blank
            to use the default value of 100, or specify an integer from 100 to 1000.
      description: Use the image inserter feature to include a graphic overlay on
        your video. Enable or disable this feature for each input or output individually.
        For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/graphic-overlay.html.
        This setting is disabled by default.
    ImscAccessibilitySubs:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'If the IMSC captions track is intended to provide accessibility
        for people who are deaf or hard of hearing: Set Accessibility subtitles to
        Enabled. When you do, MediaConvert adds accessibility attributes to your output
        HLS or DASH manifest. For HLS manifests, MediaConvert adds the following accessibility
        attributes under EXT-X-MEDIA for this track: CHARACTERISTICS="public.accessibility.describes-spoken-dialog,public.accessibility.describes-music-and-sound"
        and AUTOSELECT="YES". For DASH manifests, MediaConvert adds the following
        in the adaptation set for this track: <Accessibility schemeIdUri="urn:mpeg:dash:role:2011"
        value="caption"/>. If the captions track is not intended to provide such accessibility:
        Keep the default value, Disabled. When you do, for DASH manifests, MediaConvert
        instead adds the following in the adaptation set for this track: <Role schemeIDUri="urn:mpeg:dash:role:2011"
        value="subtitle"/>.'
    ImscDestinationSettings:
      type: object
      properties:
        Accessibility:
          allOf:
          - $ref: '#/components/schemas/ImscAccessibilitySubs'
          description: 'If the IMSC captions track is intended to provide accessibility
            for people who are deaf or hard of hearing: Set Accessibility subtitles
            to Enabled. When you do, MediaConvert adds accessibility attributes to
            your output HLS or DASH manifest. For HLS manifests, MediaConvert adds
            the following accessibility attributes under EXT-X-MEDIA for this track:
