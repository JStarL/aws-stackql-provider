          allOf:
          - $ref: '#/components/schemas/__mapOfDynamicAudioSelector'
          description: Use Dynamic audio selectors when you do not know the track
            layout of your source when you submit your job, but want to select multiple
            audio tracks. When you include an audio track in your output and specify
            this Dynamic audio selector as the Audio source, MediaConvert creates
            an output audio track for each dynamically selected track. Note that when
            you include a Dynamic audio selector for two or more inputs, each input
            must have the same number of audio tracks and audio channels.
        FileInput:
          allOf:
          - $ref: '#/components/schemas/__stringMax2048PatternS3Https'
          description: Specify the source file for your transcoding job. You can use
            multiple inputs in a single job. The service concatenates these inputs,
            in the order that you specify them in the job, to create the outputs.
            If your input format is IMF, specify your input by providing the path
            to your CPL. For example, "s3://bucket/vf/cpl.xml". If the CPL is in an
            incomplete IMP, make sure to use *Supplemental IMPs* to specify any supplemental
            IMPs that contain assets referenced by the CPL.
        FilterEnable:
          allOf:
          - $ref: '#/components/schemas/InputFilterEnable'
          description: 'Specify whether to apply input filtering to improve the video
            quality of your input. To apply filtering depending on your input type
            and quality: Choose Auto. To apply no filtering: Choose Disable. To apply
            filtering regardless of your input type and quality: Choose Force. When
            you do, you must also specify a value for Filter strength.'
        FilterStrength:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max5'
          description: 'Specify the strength of the input filter. To apply an automatic
            amount of filtering based the compression artifacts measured in your input:
            We recommend that you leave Filter strength blank and set Filter enable
            to Auto. To manually apply filtering: Enter a value from 1 to 5, where
            1 is the least amount of filtering and 5 is the most. The value that you
            enter applies to the strength of the Deblock or Denoise filters, or to
            the strength of the Advanced input filter.'
