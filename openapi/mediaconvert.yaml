            store it in Amazon S3 and provide a URL to it here. The URL should be
            in the following format: S3://bucket/path/ADI-file. For more information
            about the metadata .zip file, see the setting Metadata destination.'
        AssetId:
          allOf:
          - $ref: '#/components/schemas/__stringMin1Max20'
          description: Use the asset ID that you provide to Nielsen to uniquely identify
            this asset. Required for all Nielsen non-linear watermarking.
        AssetName:
          allOf:
          - $ref: '#/components/schemas/__stringMin1Max50'
          description: Use the asset name that you provide to Nielsen for this asset.
            Required for all Nielsen non-linear watermarking.
        CbetSourceId:
          allOf:
          - $ref: '#/components/schemas/__stringPattern0xAFaF0908190908'
          description: Use the CSID that Nielsen provides to you. This CBET source
            ID should be unique to your Nielsen account but common to all of your
            output assets that have CBET watermarking. Required when you choose a
            value for the setting Watermark types that includes CBET.
        EpisodeId:
          allOf:
          - $ref: '#/components/schemas/__stringMin1Max20'
          description: Optional. If this asset uses an episode ID with Nielsen, provide
            it here.
        MetadataDestination:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3'
          description: Specify the Amazon S3 location where you want MediaConvert
            to save your Nielsen non-linear metadata .zip file. This Amazon S3 bucket
            must be in the same Region as the one where you do your MediaConvert transcoding.
            If you want to include an ADI file in this .zip file, use the setting
            ADI file to specify it. MediaConvert delivers the Nielsen metadata .zip
            files only to your metadata destination Amazon S3 bucket. It doesn't deliver
            the .zip files to Nielsen. You are responsible for delivering the metadata
            .zip files to Nielsen.
        SourceId:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65534'
          description: Use the SID that Nielsen provides to you. This source ID should
            be unique to your Nielsen account but common to all of your output assets.
            Required for all Nielsen non-linear watermarking. This ID should be unique
            to your Nielsen account but common to all of your output assets. Required
            for all Nielsen non-linear watermarking.
        SourceWatermarkStatus:
          allOf:
          - $ref: '#/components/schemas/NielsenSourceWatermarkStatusType'
          description: Required. Specify whether your source content already contains
            Nielsen non-linear watermarks. When you set this value to Watermarked,
            the service fails the job. Nielsen requires that you add non-linear watermarking
            to only clean content that doesn't already have non-linear Nielsen watermarks.
        TicServerUrl:
          allOf:
          - $ref: '#/components/schemas/__stringPatternHttps'
          description: Specify the endpoint for the TIC server that you have deployed
            and configured in the AWS Cloud. Required for all Nielsen non-linear watermarking.
            MediaConvert can't connect directly to a TIC server. Instead, you must
            use API Gateway to provide a RESTful interface between MediaConvert and
            a TIC server that you deploy in your AWS account. For more information
            on deploying a TIC server in your AWS account and the required API Gateway,
            contact Nielsen support.
        UniqueTicPerAudioTrack:
          allOf:
          - $ref: '#/components/schemas/NielsenUniqueTicPerAudioTrackType'
          description: To create assets that have the same TIC values in each audio
            track, keep the default value Share TICs. To create assets that have unique
            TIC values for each audio track, choose Use unique TICs.
      description: 'Ignore these settings unless you are using Nielsen non-linear
