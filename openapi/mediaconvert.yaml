            or 24 frames per second (fps). Enable slow PAL to create a 25 fps output
            by relabeling the video frames and resampling your audio. Note that enabling
            this setting will slightly reduce the duration of your video. Related
            settings: You must also set Frame rate to 25.'
        Softness:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max128'
          description: Ignore this setting unless your downstream workflow requires
            that you specify it explicitly. Otherwise, we recommend that you adjust
            the softness of your output by using a lower value for the setting Sharpness
            or by enabling a noise reducer filter. The Softness setting specifies
            the quantization matrices that the encoder uses. Keep the default value,
            0, for flat quantization. Choose the value 1 or 16 to use the default
            JVT softening quantization matricies from the H.264 specification. Choose
            a value from 17 to 128 to use planar interpolation. Increasing values
            from 17 to 128 result in increasing reduction of high-frequency data.
            The value 128 results in the softest video.
        SpatialAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/XavcSpatialAdaptiveQuantization'
          description: 'The best way to set up adaptive quantization is to keep the
            default value, Auto, for the setting Adaptive quantization. When you do
            so, MediaConvert automatically applies the best types of quantization
            for your video content. Include this setting in your JSON job specification
            only when you choose to change the default value for Adaptive quantization.
            For this setting, keep the default value, Enabled, to adjust quantization
            within each frame based on spatial variation of content complexity. When
            you enable this feature, the encoder uses fewer bits on areas that can
            sustain more distortion with no noticeable visual degradation and uses
            more bits on areas where any small distortion will be noticeable. For
            example, complex textured blocks are encoded with fewer bits and smooth
            textured blocks are encoded with more bits. Enabling this feature will
            almost always improve your video quality. Note, though, that this feature
            doesn''t take into account where the viewer''s attention is likely to
            be. If viewers are likely to be focusing their attention on a part of
            the screen with a lot of complex texture, you might choose to disable
            this feature. Related setting: When you enable spatial adaptive quantization,
            set the value for Adaptive quantization depending on your content. For
            homogeneous content, such as cartoons and video games, set it to Low.
            For content with a wider variety of textures, set it to High or Higher.'
        TemporalAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/XavcTemporalAdaptiveQuantization'
