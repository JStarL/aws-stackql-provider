    UpdateJobTemplateRequest:
      type: object
      properties:
        AccelerationSettings:
          allOf:
          - $ref: '#/components/schemas/AccelerationSettings'
          description: Accelerated transcoding can significantly speed up jobs with
            long, visually complex content. Outputs that use this feature incur pro-tier
            pricing. For information about feature limitations, see the AWS Elemental
            MediaConvert User Guide.
        Category:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The new category for the job template, if you are changing
            it.
        Description:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The new description for the job template, if you are changing
            it.
        HopDestinations:
          allOf:
          - $ref: '#/components/schemas/__listOfHopDestination'
          description: Optional list of hop destinations.
        Name:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The name of the job template you are modifying
        Priority:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative50Max50'
          description: Specify the relative priority for this job. In any given queue,
            the service begins processing the job with the highest value first. When
            more than one job has the same priority, the service begins processing
            the job that you submitted first. If you don't specify a priority, the
            service uses the default value 0.
        Queue:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The new queue for the job template, if you are changing it.
        Settings:
          allOf:
          - $ref: '#/components/schemas/JobTemplateSettings'
          description: JobTemplateSettings contains all the transcode settings saved
            in the template that will be applied to jobs created from it.
        StatusUpdateInterval:
          allOf:
          - $ref: '#/components/schemas/StatusUpdateInterval'
          description: Specify how often MediaConvert sends STATUS_UPDATE events to
            Amazon CloudWatch Events. Set the interval, in seconds, between status
            updates. MediaConvert sends an update at this interval from the time the
            service begins processing your job to the time it completes the transcode
            or encounters an error.
      required:
      - Name
    UpdateJobTemplateResponse:
      type: object
      properties:
        JobTemplate:
          allOf:
          - $ref: '#/components/schemas/JobTemplate'
          description: A job template is a pre-made set of encoding instructions that
            you can use to quickly create a job.
    UpdatePresetRequest:
      type: object
      properties:
        Category:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The new category for the preset, if you are changing it.
        Description:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The new description for the preset, if you are changing it.
        Name:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The name of the preset you are modifying.
        Settings:
          allOf:
          - $ref: '#/components/schemas/PresetSettings'
          description: Settings for preset
      required:
      - Name
    UpdatePresetResponse:
      type: object
      properties:
        Preset:
          allOf:
          - $ref: '#/components/schemas/Preset'
          description: A preset is a collection of preconfigured media conversion
            settings that you want MediaConvert to apply to the output during the
            conversion process.
    UpdateQueueRequest:
      type: object
      properties:
        ConcurrentJobs:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: Specify the maximum number of jobs your queue can process concurrently.
            For on-demand queues, the value you enter is constrained by your service
            quotas for Maximum concurrent jobs, per on-demand queue and Maximum concurrent
            jobs, per account. For reserved queues, update your reservation plan instead
            in order to increase your yearly commitment.
        Description:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The new description for the queue, if you are changing it.
        Name:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The name of the queue that you are modifying.
        ReservationPlanSettings:
          allOf:
          - $ref: '#/components/schemas/ReservationPlanSettings'
          description: The new details of your pricing plan for your reserved queue.
            When you set up a new pricing plan to replace an expired one, you enter
            into another 12-month commitment. When you add capacity to your queue
            by increasing the number of RTS, you extend the term of your commitment
            to 12 months from when you add capacity. After you make these commitments,
            you can't cancel them.
        Status:
          allOf:
          - $ref: '#/components/schemas/QueueStatus'
          description: Pause or activate a queue by changing its status between ACTIVE
            and PAUSED. If you pause a queue, jobs in that queue won't begin. Jobs
            that are running when you pause the queue continue to run until they finish
            or result in an error.
      required:
      - Name
    UpdateQueueResponse:
      type: object
      properties:
        Queue:
          allOf:
          - $ref: '#/components/schemas/Queue'
          description: You can use queues to manage the resources that are available
            to your AWS account for running multiple transcoding jobs at the same
            time. If you don't specify a queue, the service sends all jobs through
            the default queue. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/working-with-queues.html.
    Vc3Class:
      type: string
      enum:
      - CLASS_145_8BIT
      - CLASS_220_8BIT
      - CLASS_220_10BIT
      description: Specify the VC3 class to choose the quality characteristics for
        this output. VC3 class, together with the settings Framerate (framerateNumerator
        and framerateDenominator) and Resolution (height and width), determine your
        output bitrate. For example, say that your video resolution is 1920x1080 and
        your framerate is 29.97. Then Class 145 gives you an output with a bitrate
        of approximately 145 Mbps and Class 220 gives you and output with a bitrate
        of approximately 220 Mbps. VC3 class also specifies the color bit depth of
        your output.
    Vc3FramerateControl:
      type: string
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      description: If you are using the console, use the Framerate setting to specify
        the frame rate for this output. If you want to keep the same frame rate as
        the input video, choose Follow source. If you want to do frame rate conversion,
        choose a frame rate from the dropdown list or choose Custom. The framerates
        shown in the dropdown list are decimal approximations of fractions. If you
        choose Custom, specify your frame rate as a fraction.
    Vc3FramerateConversionAlgorithm:
      type: string
      enum:
      - DUPLICATE_DROP
      - INTERPOLATE
      - FRAMEFORMER
      - MAINTAIN_FRAME_COUNT
      description: 'Choose the method that you want MediaConvert to use when increasing
        or decreasing your video''s frame rate. For numerically simple conversions,
        such as 60 fps to 30 fps: We recommend that you keep the default value, Drop
        duplicate. For numerically complex conversions, to avoid stutter: Choose Interpolate.
        This results in a smooth picture, but might introduce undesirable video artifacts.
        For complex frame rate conversions, especially if your source video has already
        been converted from its original cadence: Choose FrameFormer to do motion-compensated
        interpolation. FrameFormer uses the best conversion method frame by frame.
        Note that using FrameFormer increases the transcoding time and incurs a significant
        add-on cost. When you choose FrameFormer, your input video resolution must
        be at least 128x96. To create an output with the same number of frames as
        your input: Choose Maintain frame count. When you do, MediaConvert will not
        drop, interpolate, add, or otherwise change the frame count from your input
        to your output. Note that since the frame count is maintained, the duration
        of your output will become shorter at higher frame rates and longer at lower
        frame rates.'
    Vc3InterlaceMode:
      type: string
      enum:
      - INTERLACED
      - PROGRESSIVE
      description: Optional. Choose the scan line type for this output. If you don't
        specify a value, MediaConvert will create a progressive output.
    Vc3ScanTypeConversionMode:
      type: string
      enum:
      - INTERLACED
      - INTERLACED_OPTIMIZE
      description: 'Use this setting for interlaced outputs, when your output frame
        rate is half of your input frame rate. In this situation, choose Optimized
        interlacing to create a better quality interlaced output. In this case, each
        progressive frame from the input corresponds to an interlaced field in the
        output. Keep the default value, Basic interlacing, for all other output frame
        rates. With basic interlacing, MediaConvert performs any frame rate conversion
        first and then interlaces the frames. When you choose Optimized interlacing
        and you set your output frame rate to a value that isn''t suitable for optimized
        interlacing, MediaConvert automatically falls back to basic interlacing. Required
        settings: To use optimized interlacing, you must set Telecine to None or Soft.
        You can''t use optimized interlacing for hard telecine outputs. You must also
        set Interlace mode to a value other than Progressive.'
    Vc3Settings:
      type: object
      properties:
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/Vc3FramerateControl'
          description: If you are using the console, use the Framerate setting to
            specify the frame rate for this output. If you want to keep the same frame
            rate as the input video, choose Follow source. If you want to do frame
            rate conversion, choose a frame rate from the dropdown list or choose
            Custom. The framerates shown in the dropdown list are decimal approximations
            of fractions. If you choose Custom, specify your frame rate as a fraction.
        FramerateConversionAlgorithm:
          allOf:
          - $ref: '#/components/schemas/Vc3FramerateConversionAlgorithm'
          description: 'Choose the method that you want MediaConvert to use when increasing
            or decreasing your video''s frame rate. For numerically simple conversions,
            such as 60 fps to 30 fps: We recommend that you keep the default value,
            Drop duplicate. For numerically complex conversions, to avoid stutter:
            Choose Interpolate. This results in a smooth picture, but might introduce
            undesirable video artifacts. For complex frame rate conversions, especially
            if your source video has already been converted from its original cadence:
            Choose FrameFormer to do motion-compensated interpolation. FrameFormer
            uses the best conversion method frame by frame. Note that using FrameFormer
            increases the transcoding time and incurs a significant add-on cost. When
            you choose FrameFormer, your input video resolution must be at least 128x96.
            To create an output with the same number of frames as your input: Choose
            Maintain frame count. When you do, MediaConvert will not drop, interpolate,
            add, or otherwise change the frame count from your input to your output.
            Note that since the frame count is maintained, the duration of your output
            will become shorter at higher frame rates and longer at lower frame rates.'
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max1001'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
            1001 = 23.976 fps. Use FramerateDenominator to specify the denominator
            of this fraction. In this example, use 1001 for the value of FramerateDenominator.
            When you use the console for transcode jobs that use frame rate conversion,
            provide the value as a decimal number for Framerate. In this example,
            specify 23.976.
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin24Max60000'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
            1001 = 23.976 fps. Use FramerateNumerator to specify the numerator of
            this fraction. In this example, use 24000 for the value of FramerateNumerator.
            When you use the console for transcode jobs that use frame rate conversion,
            provide the value as a decimal number for Framerate. In this example,
            specify 23.976.
        InterlaceMode:
          allOf:
          - $ref: '#/components/schemas/Vc3InterlaceMode'
          description: Optional. Choose the scan line type for this output. If you
            don't specify a value, MediaConvert will create a progressive output.
        ScanTypeConversionMode:
          allOf:
          - $ref: '#/components/schemas/Vc3ScanTypeConversionMode'
          description: 'Use this setting for interlaced outputs, when your output
            frame rate is half of your input frame rate. In this situation, choose
            Optimized interlacing to create a better quality interlaced output. In
            this case, each progressive frame from the input corresponds to an interlaced
            field in the output. Keep the default value, Basic interlacing, for all
            other output frame rates. With basic interlacing, MediaConvert performs
            any frame rate conversion first and then interlaces the frames. When you
            choose Optimized interlacing and you set your output frame rate to a value
            that isn''t suitable for optimized interlacing, MediaConvert automatically
            falls back to basic interlacing. Required settings: To use optimized interlacing,
            you must set Telecine to None or Soft. You can''t use optimized interlacing
            for hard telecine outputs. You must also set Interlace mode to a value
            other than Progressive.'
        SlowPal:
          allOf:
          - $ref: '#/components/schemas/Vc3SlowPal'
          description: 'Ignore this setting unless your input frame rate is 23.976
            or 24 frames per second (fps). Enable slow PAL to create a 25 fps output
            by relabeling the video frames and resampling your audio. Note that enabling
            this setting will slightly reduce the duration of your video. Related
            settings: You must also set Framerate to 25.'
        Telecine:
          allOf:
          - $ref: '#/components/schemas/Vc3Telecine'
          description: When you do frame rate conversion from 23.976 frames per second
            (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally
            enable hard telecine to create a smoother picture. When you keep the default
            value, None, MediaConvert does a standard frame rate conversion to 29.97
            without doing anything with the field polarity to create a smoother picture.
        Vc3Class:
          allOf:
          - $ref: '#/components/schemas/Vc3Class'
          description: Specify the VC3 class to choose the quality characteristics
            for this output. VC3 class, together with the settings Framerate (framerateNumerator
            and framerateDenominator) and Resolution (height and width), determine
            your output bitrate. For example, say that your video resolution is 1920x1080
            and your framerate is 29.97. Then Class 145 gives you an output with a
            bitrate of approximately 145 Mbps and Class 220 gives you and output with
            a bitrate of approximately 220 Mbps. VC3 class also specifies the color
            bit depth of your output.
      description: Required when you set Codec to the value VC3
    Vc3SlowPal:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'Ignore this setting unless your input frame rate is 23.976 or
        24 frames per second (fps). Enable slow PAL to create a 25 fps output by relabeling
        the video frames and resampling your audio. Note that enabling this setting
        will slightly reduce the duration of your video. Related settings: You must
        also set Framerate to 25.'
    Vc3Telecine:
      type: string
      enum:
      - NONE
      - HARD
      description: When you do frame rate conversion from 23.976 frames per second
        (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally
        enable hard telecine to create a smoother picture. When you keep the default
        value, None, MediaConvert does a standard frame rate conversion to 29.97 without
        doing anything with the field polarity to create a smoother picture.
    VchipAction:
      type: string
      enum:
      - PASSTHROUGH
      - STRIP
      description: The action to take on content advisory XDS packets. If you select
        PASSTHROUGH, packets will not be changed. If you select STRIP, any packets
        will be removed in output captions.
    VideoCodec:
      type: string
      enum:
      - AV1
      - AVC_INTRA
      - FRAME_CAPTURE
      - GIF
      - H_264
      - H_265
      - MPEG2
      - PASSTHROUGH
      - PRORES
      - UNCOMPRESSED
      - VC3
      - VP8
      - VP9
      - XAVC
      description: Type of video codec
    VideoCodecSettings:
      type: object
      properties:
        Av1Settings:
          allOf:
          - $ref: '#/components/schemas/Av1Settings'
          description: Required when you set Codec, under VideoDescription>CodecSettings
            to the value AV1.
        AvcIntraSettings:
          allOf:
          - $ref: '#/components/schemas/AvcIntraSettings'
          description: Required when you choose AVC-Intra for your output video codec.
            For more information about the AVC-Intra settings, see the relevant specification.
            For detailed information about SD and HD in AVC-Intra, see https://ieeexplore.ieee.org/document/7290936.
            For information about 4K/2K in AVC-Intra, see https://pro-av.panasonic.net/en/avc-ultra/AVC-ULTRAoverview.pdf.
        Codec:
          allOf:
          - $ref: '#/components/schemas/VideoCodec'
          description: 'Specifies the video codec. This must be equal to one of the
            enum values defined by the object VideoCodec. To passthrough the video
            stream of your input JPEG2000, VC-3, AVC-INTRA or Apple ProRes video without
            any video encoding: Choose Passthrough. If you have multiple input videos,
            note that they must have identical encoding attributes. When you choose
            Passthrough, your output container must be MXF or QuickTime MOV.'
        FrameCaptureSettings:
          allOf:
          - $ref: '#/components/schemas/FrameCaptureSettings'
          description: Required when you set Codec to the value FRAME_CAPTURE.
        GifSettings:
          allOf:
          - $ref: '#/components/schemas/GifSettings'
          description: Required when you set (Codec) under (VideoDescription)>(CodecSettings)
            to the value GIF
        H264Settings:
          allOf:
          - $ref: '#/components/schemas/H264Settings'
          description: Required when you set Codec to the value H_264.
        H265Settings:
          allOf:
          - $ref: '#/components/schemas/H265Settings'
          description: Settings for H265 codec
        Mpeg2Settings:
          allOf:
          - $ref: '#/components/schemas/Mpeg2Settings'
          description: Required when you set Codec to the value MPEG2.
        ProresSettings:
          allOf:
          - $ref: '#/components/schemas/ProresSettings'
          description: Required when you set Codec to the value PRORES.
        UncompressedSettings:
          allOf:
          - $ref: '#/components/schemas/UncompressedSettings'
          description: Required when you set Codec, under VideoDescription>CodecSettings
            to the value UNCOMPRESSED.
        Vc3Settings:
          allOf:
          - $ref: '#/components/schemas/Vc3Settings'
          description: Required when you set Codec to the value VC3
        Vp8Settings:
          allOf:
          - $ref: '#/components/schemas/Vp8Settings'
          description: Required when you set Codec to the value VP8.
        Vp9Settings:
          allOf:
          - $ref: '#/components/schemas/Vp9Settings'
          description: Required when you set Codec to the value VP9.
        XavcSettings:
          allOf:
          - $ref: '#/components/schemas/XavcSettings'
          description: Required when you set Codec to the value XAVC.
      description: Video codec settings contains the group of settings related to
        video encoding. The settings in this group vary depending on the value that
        you choose for Video codec. For each codec enum that you choose, define the
        corresponding settings object. The following lists the codec enum, settings
        object pairs. * AV1, Av1Settings * AVC_INTRA, AvcIntraSettings * FRAME_CAPTURE,
        FrameCaptureSettings * GIF, GifSettings * H_264, H264Settings * H_265, H265Settings
        * MPEG2, Mpeg2Settings * PRORES, ProresSettings * UNCOMPRESSED, UncompressedSettings
        * VC3, Vc3Settings * VP8, Vp8Settings * VP9, Vp9Settings * XAVC, XavcSettings
    VideoDescription:
      type: object
      properties:
        AfdSignaling:
          allOf:
          - $ref: '#/components/schemas/AfdSignaling'
          description: This setting only applies to H.264, H.265, and MPEG2 outputs.
            Use Insert AFD signaling to specify whether the service includes AFD values
            in the output video data and what those values are. * Choose None to remove
            all AFD values from this output. * Choose Fixed to ignore input AFD values
            and instead encode the value specified in the job. * Choose Auto to calculate
            output AFD values based on the input AFD scaler data.
        AntiAlias:
          allOf:
          - $ref: '#/components/schemas/AntiAlias'
          description: The anti-alias filter is automatically applied to all outputs.
            The service no longer accepts the value DISABLED for AntiAlias. If you
            specify that in your job, the service will ignore the setting.
        ChromaPositionMode:
          allOf:
          - $ref: '#/components/schemas/ChromaPositionMode'
          description: 'Specify the chroma sample positioning metadata for your H.264
            or H.265 output. To have MediaConvert automatically determine chroma positioning:
            We recommend that you keep the default value, Auto. To specify center
            positioning: Choose Force center. To specify top left positioning: Choose
            Force top left.'
        CodecSettings:
          allOf:
          - $ref: '#/components/schemas/VideoCodecSettings'
          description: Video codec settings contains the group of settings related
            to video encoding. The settings in this group vary depending on the value
            that you choose for Video codec. For each codec enum that you choose,
            define the corresponding settings object. The following lists the codec
            enum, settings object pairs. * AV1, Av1Settings * AVC_INTRA, AvcIntraSettings
            * FRAME_CAPTURE, FrameCaptureSettings * GIF, GifSettings * H_264, H264Settings
            * H_265, H265Settings * MPEG2, Mpeg2Settings * PRORES, ProresSettings
            * UNCOMPRESSED, UncompressedSettings * VC3, Vc3Settings * VP8, Vp8Settings
            * VP9, Vp9Settings * XAVC, XavcSettings
        ColorMetadata:
          allOf:
          - $ref: '#/components/schemas/ColorMetadata'
          description: Choose Insert for this setting to include color metadata in
            this output. Choose Ignore to exclude color metadata from this output.
            If you don't specify a value, the service sets this to Insert by default.
        Crop:
          allOf:
          - $ref: '#/components/schemas/Rectangle'
          description: Use Cropping selection to specify the video area that the service
            will include in the output video frame.
        DropFrameTimecode:
          allOf:
          - $ref: '#/components/schemas/DropFrameTimecode'
          description: Applies only to 29.97 fps outputs. When this feature is enabled,
            the service will use drop-frame timecode on outputs. If it is not possible
            to use drop-frame timecode, the system will fall back to non-drop-frame.
            This setting is enabled by default when Timecode insertion or Timecode
            track is enabled.
        FixedAfd:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max15'
          description: Applies only if you set AFD Signaling to Fixed. Use Fixed to
            specify a four-bit AFD value which the service will write on all frames
            of this video output.
        Height:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          description: 'Use Height to define the video resolution height, in pixels,
            for this output. To use the same resolution as your input: Leave both
            Width and Height blank. To evenly scale from your input resolution: Leave
            Height blank and enter a value for Width. For example, if your input is
            1920x1080 and you set Width to 1280, your output will be 1280x720.'
        Position:
          allOf:
          - $ref: '#/components/schemas/Rectangle'
          description: Use Selection placement to define the video area in your output
            frame. The area outside of the rectangle that you specify here is black.
        RespondToAfd:
          allOf:
          - $ref: '#/components/schemas/RespondToAfd'
          description: Use Respond to AFD to specify how the service changes the video
            itself in response to AFD values in the input. * Choose Respond to clip
            the input video frame according to the AFD value, input display aspect
            ratio, and output display aspect ratio. * Choose Passthrough to include
            the input AFD values. Do not choose this when AfdSignaling is set to NONE.
            A preferred implementation of this workflow is to set RespondToAfd to
            and set AfdSignaling to AUTO. * Choose None to remove all input AFD values
            from this output.
        ScalingBehavior:
          allOf:
          - $ref: '#/components/schemas/ScalingBehavior'
          description: Specify the video Scaling behavior when your output has a different
            resolution than your input. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/video-scaling.html
        Sharpness:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          description: Use Sharpness setting to specify the strength of anti-aliasing.
            This setting changes the width of the anti-alias filter kernel used for
            scaling. Sharpness only applies if your output resolution is different
            from your input resolution. 0 is the softest setting, 100 the sharpest,
            and 50 recommended for most content.
        TimecodeInsertion:
          allOf:
          - $ref: '#/components/schemas/VideoTimecodeInsertion'
          description: Applies only to H.264, H.265, MPEG2, and ProRes outputs. Only
            enable Timecode insertion when the input frame rate is identical to the
            output frame rate. To include timecodes in this output, set Timecode insertion
            to PIC_TIMING_SEI. To leave them out, set it to DISABLED. Default is DISABLED.
            When the service inserts timecodes in an output, by default, it uses any
            embedded timecodes from the input. If none are present, the service will
            set the timecode for the first output frame to zero. To change this default
            behavior, adjust the settings under Timecode configuration. In the console,
            these settings are located under Job > Job settings > Timecode configuration.
            Note - Timecode source under input settings does not affect the timecodes
            that are inserted in the output. Source under Job settings > Timecode
            configuration does.
        TimecodeTrack:
          allOf:
          - $ref: '#/components/schemas/TimecodeTrack'
          description: 'To include a timecode track in your MP4 output: Choose Enabled.
            MediaConvert writes the timecode track in the Null Media Header box (NMHD),
            without any timecode text formatting information. You can also specify
            dropframe or non-dropframe timecode under the Drop Frame Timecode setting.
            To not include a timecode track: Keep the default value, Disabled.'
        VideoPreprocessors:
          allOf:
          - $ref: '#/components/schemas/VideoPreprocessor'
          description: Find additional transcoding features under Preprocessors. Enable
            the features at each output individually. These features are disabled
            by default.
        Width:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          description: 'Use Width to define the video resolution width, in pixels,
            for this output. To use the same resolution as your input: Leave both
            Width and Height blank. To evenly scale from your input resolution: Leave
            Width blank and enter a value for Height. For example, if your input is
            1920x1080 and you set Height to 720, your output will be 1280x720.'
      description: Settings related to video encoding of your output. The specific
        video settings depend on the video codec that you choose.
    VideoDetail:
      type: object
      properties:
        HeightInPx:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: Height in pixels for the output
        WidthInPx:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: Width in pixels for the output
      description: Contains details about the output's video stream
    VideoOverlay:
      type: object
      properties:
        EndTimecode:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092'
          description: 'Enter the end timecode in the base input video for this overlay.
            Your overlay will be active through this frame. To display your video
            overlay for the duration of the base input video: Leave blank. Use the
            format HH:MM:SS:FF or HH:MM:SS;FF, where HH is the hour, MM is the minute,
            SS isthe second, and FF is the frame number. When entering this value,
            take into account your choice for the base input video''s timecode source.
            For example, if you have embedded timecodes that start at 01:00:00:00
            and you want your overlay to end ten minutes into the video, enter 01:10:00:00.'
        InitialPosition:
          allOf:
          - $ref: '#/components/schemas/VideoOverlayPosition'
          description: 'Specify the Initial position of your video overlay. To specify
            the Initial position of your video overlay, including distance from the
            left or top edge of the base input video''s frame, or size: Enter a value
            for X position, Y position, Width, or Height. To use the full frame of
            the base input video: Leave blank.'
        Input:
          allOf:
          - $ref: '#/components/schemas/VideoOverlayInput'
          description: Input settings for Video overlay. You can include one or more
            video overlays in sequence at different times that you specify.
        Playback:
          allOf:
          - $ref: '#/components/schemas/VideoOverlayPlayBackMode'
          description: 'Specify whether your video overlay repeats or plays only once.
            To repeat your video overlay on a loop: Keep the default value, Repeat.
            Your overlay will repeat for the duration of the base input video. To
            playback your video overlay only once: Choose Once. With either option,
            you can end playback at a time that you specify by entering a value for
            End timecode.'
        StartTimecode:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092'
          description: 'Enter the start timecode in the base input video for this
            overlay. Your overlay will be active starting with this frame. To display
            your video overlay starting at the beginning of the base input video:
            Leave blank. Use the format HH:MM:SS:FF or HH:MM:SS;FF, where HH is the
            hour, MM is the minute, SS is the second, and FF is the frame number.
            When entering this value, take into account your choice for the base input
            video''s timecode source. For example, if you have embedded timecodes
            that start at 01:00:00:00 and you want your overlay to begin five minutes
            into the video, enter 01:05:00:00.'
        Transitions:
          allOf:
          - $ref: '#/components/schemas/__listOfVideoOverlayTransition'
          description: 'Specify one or more transitions for your video overlay. Use
            Transitions to reposition or resize your overlay over time. To use the
            same position and size for the duration of your video overlay: Leave blank.
            To specify a Transition: Enter a value for Start timecode, End Timecode,
            X Position, Y Position, Width, or Height.'
      description: Overlay one or more videos on top of your input video. For more
        information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/video-overlays.html
    VideoOverlayInput:
      type: object
      properties:
        FileInput:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3Https'
          description: 'Specify the input file S3, HTTP, or HTTPS URL for your video
            overlay. To specify one or more Transitions for your base input video
            instead: Leave blank.'
        InputClippings:
          allOf:
          - $ref: '#/components/schemas/__listOfVideoOverlayInputClipping'
          description: Specify one or more clips to use from your video overlay. When
            you include an input clip, you must also specify its start timecode, end
            timecode, or both start and end timecode.
        TimecodeSource:
          allOf:
          - $ref: '#/components/schemas/InputTimecodeSource'
          description: 'Specify the timecode source for your video overlay input clips.
            To use the timecode present in your video overlay: Choose Embedded. To
            use a zerobased timecode: Choose Start at 0. To choose a timecode: Choose
            Specified start. When you do, enter the starting timecode in Start timecode.
            If you don''t specify a value for Timecode source, MediaConvert uses Embedded
            by default.'
        TimecodeStart:
          allOf:
          - $ref: '#/components/schemas/__stringMin11Max11Pattern01D20305D205D'
          description: Specify the starting timecode for this video overlay. To use
            this setting, you must set Timecode source to Specified start.
      description: Input settings for Video overlay. You can include one or more video
        overlays in sequence at different times that you specify.
    VideoOverlayInputClipping:
      type: object
      properties:
        EndTimecode:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092090909'
          description: Specify the timecode of the last frame to include in your video
            overlay's clip. Use the format HH:MM:SS:FF or HH:MM:SS;FF, where HH is
            the hour, MM is the minute, SS is the second, and FF is the frame number.
            When entering this value, take into account your choice for Timecode source.
        StartTimecode:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092090909'
          description: Specify the timecode of the first frame to include in your
            video overlay's clip. Use the format HH:MM:SS:FF or HH:MM:SS;FF, where
            HH is the hour, MM is the minute, SS is the second, and FF is the frame
            number. When entering this value, take into account your choice for Timecode
            source.
      description: To transcode only portions of your video overlay, include one input
        clip for each part of your video overlay that you want in your output.
    VideoOverlayPlayBackMode:
      type: string
      enum:
      - ONCE
      - REPEAT
      description: 'Specify whether your video overlay repeats or plays only once.
        To repeat your video overlay on a loop: Keep the default value, Repeat. Your
        overlay will repeat for the duration of the base input video. To playback
        your video overlay only once: Choose Once. With either option, you can end
        playback at a time that you specify by entering a value for End timecode.'
    VideoOverlayPosition:
      type: object
      properties:
        Height:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative1Max2147483647'
          description: 'To scale your video overlay to the same height as the base
            input video: Leave blank. To scale the height of your video overlay to
            a different height: Enter an integer representing the Unit type that you
            choose, either Pixels or Percentage. For example, when you enter 360 and
            choose Pixels, your video overlay will be rendered with a height of 360.
            When you enter 50, choose Percentage, and your overlay''s source has a
            height of 1080, your video overlay will be rendered with a height of 540.
            To scale your overlay to a specific height while automatically maintaining
            its original aspect ratio, enter a value for Height and leave Width blank.'
        Unit:
          allOf:
          - $ref: '#/components/schemas/VideoOverlayUnit'
          description: Specify the Unit type to use when you enter a value for X position,
            Y position, Width, or Height. You can choose Pixels or Percentage. Leave
            blank to use the default value, Pixels.
        Width:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative1Max2147483647'
          description: 'To scale your video overlay to the same width as the base
            input video: Leave blank. To scale the width of your video overlay to
            a different width: Enter an integer representing the Unit type that you
            choose, either Pixels or Percentage. For example, when you enter 640 and
            choose Pixels, your video overlay will scale to a height of 640 pixels.
            When you enter 50, choose Percentage, and your overlay''s source has a
            width of 1920, your video overlay will scale to a width of 960. To scale
            your overlay to a specific width while automatically maintaining its original
            aspect ratio, enter a value for Width and leave Height blank.'
        XPosition:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: 'To position the left edge of your video overlay along the
            left edge of the base input video''s frame: Keep blank, or enter 0. To
            position the left edge of your video overlay to the right, relative to
            the left edge of the base input video''s frame: Enter an integer representing
            the Unit type that you choose, either Pixels or Percentage. For example,
            when you enter 10 and choose Pixels, your video overlay will be positioned
            10 pixels from the left edge of the base input video''s frame. When you
            enter 10, choose Percentage, and your base input video is 1920x1080, your
            video overlay will be positioned 192 pixels from the left edge of the
            base input video''s frame.'
        YPosition:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: 'To position the top edge of your video overlay along the top
            edge of the base input video''s frame: Keep blank, or enter 0. To position
            the top edge of your video overlay down, relative to the top edge of the
            base input video''s frame: Enter an integer representing the Unit type
            that you choose, either Pixels or Percentage. For example, when you enter
            10 and choose Pixels, your video overlay will be positioned 10 pixels
            from the top edge of the base input video''s frame. When you enter 10,
            choose Percentage, and your underlying video is 1920x1080, your video
            overlay will be positioned 108 pixels from the top edge of the base input
            video''s frame.'
      description: position of video overlay
    VideoOverlayTransition:
      type: object
      properties:
        EndPosition:
          allOf:
          - $ref: '#/components/schemas/VideoOverlayPosition'
          description: Specify the ending position for this transition, relative to
            the base input video's frame. Your video overlay will move smoothly to
            this position, beginning at this transition's Start timecode and ending
            at this transition's End timecode.
        EndTimecode:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092'
          description: Specify the timecode for when this transition ends. Use the
            format HH:MM:SS:FF or HH:MM:SS;FF, where HH is the hour, MM is the minute,
            SS is the second, and FF is the frame number. When entering this value,
            take into account your choice for Timecode source.
        StartTimecode:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092'
          description: Specify the timecode for when this transition begins. Use the
            format HH:MM:SS:FF or HH:MM:SS;FF, where HH is the hour, MM is the minute,
            SS is the second, and FF is the frame number. When entering this value,
            take into account your choice for Timecode source.
      description: 'Specify one or more Transitions for your video overlay. Use Transitions
        to reposition or resize your overlay over time. To use the same position and
        size for the duration of your video overlay: Leave blank. To specify a Transition:
        Enter a value for Start timecode, End Timecode, X Position, Y Position, Width,
        or Height.'
    VideoOverlayUnit:
      type: string
      enum:
      - PIXELS
      - PERCENTAGE
      description: Specify the Unit type to use when you enter a value for X position,
        Y position, Width, or Height. You can choose Pixels or Percentage. Leave blank
        to use the default value, Pixels.
    VideoPreprocessor:
      type: object
      properties:
        ColorCorrector:
          allOf:
          - $ref: '#/components/schemas/ColorCorrector'
          description: Use these settings to convert the color space or to modify
            properties such as hue and contrast for this output. For more information,
            see https://docs.aws.amazon.com/mediaconvert/latest/ug/converting-the-color-space.html.
        Deinterlacer:
          allOf:
          - $ref: '#/components/schemas/Deinterlacer'
          description: Use the deinterlacer to produce smoother motion and a clearer
            picture. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/working-with-scan-type.html.
        DolbyVision:
          allOf:
          - $ref: '#/components/schemas/DolbyVision'
          description: Enable Dolby Vision feature to produce Dolby Vision compatible
            video output.
        Hdr10Plus:
          allOf:
          - $ref: '#/components/schemas/Hdr10Plus'
          description: Enable HDR10+ analysis and metadata injection. Compatible with
            HEVC only.
        ImageInserter:
          allOf:
          - $ref: '#/components/schemas/ImageInserter'
          description: Enable the Image inserter feature to include a graphic overlay
            on your video. Enable or disable this feature for each output individually.
            This setting is disabled by default.
        NoiseReducer:
          allOf:
          - $ref: '#/components/schemas/NoiseReducer'
          description: Enable the Noise reducer feature to remove noise from your
            video output if necessary. Enable or disable this feature for each output
            individually. This setting is disabled by default. When you enable Noise
            reducer, you must also select a value for Noise reducer filter. For AVC
            outputs, when you include Noise reducer, you cannot include the Bandwidth
            reduction filter.
        PartnerWatermarking:
          allOf:
          - $ref: '#/components/schemas/PartnerWatermarking'
          description: If you work with a third party video watermarking partner,
            use the group of settings that correspond with your watermarking partner
            to include watermarks in your output.
        TimecodeBurnin:
          allOf:
          - $ref: '#/components/schemas/TimecodeBurnin'
          description: Settings for burning the output timecode and specified prefix
            into the output.
      description: Find additional transcoding features under Preprocessors. Enable
        the features at each output individually. These features are disabled by default.
    VideoProperties:
      type: object
      properties:
        BitDepth:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: The bit depth of the video track.
        BitRate:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: The bit rate of the video track, in bits per second.
        ColorPrimaries:
          allOf:
          - $ref: '#/components/schemas/ColorPrimaries'
          description: The color space color primaries of the video track.
        FrameRate:
          allOf:
          - $ref: '#/components/schemas/FrameRate'
          description: The frame rate of the video or audio track.
        Height:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: The height of the video track, in pixels.
        MatrixCoefficients:
          allOf:
          - $ref: '#/components/schemas/MatrixCoefficients'
          description: The color space matrix coefficients of the video track.
        TransferCharacteristics:
          allOf:
          - $ref: '#/components/schemas/TransferCharacteristics'
          description: The color space transfer characteristics of the video track.
        Width:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: The width of the video track, in pixels.
      description: Details about the media file's video track.
    VideoSelector:
      type: object
      properties:
        AlphaBehavior:
          allOf:
          - $ref: '#/components/schemas/AlphaBehavior'
          description: Ignore this setting unless this input is a QuickTime animation
            with an alpha channel. Use this setting to create separate Key and Fill
            outputs. In each output, specify which part of the input MediaConvert
            uses. Leave this setting at the default value DISCARD to delete the alpha
            channel and preserve the video. Set it to REMAP_TO_LUMA to delete the
            video and map the alpha channel to the luma channel of your outputs.
        ColorSpace:
          allOf:
          - $ref: '#/components/schemas/ColorSpace'
          description: 'If your input video has accurate color space metadata, or
            if you don''t know about color space: Keep the default value, Follow.
            MediaConvert will automatically detect your input color space. If your
            input video has metadata indicating the wrong color space, or has missing
            metadata: Specify the accurate color space here. If your input video is
            HDR 10 and the SMPTE ST 2086 Mastering Display Color Volume static metadata
            isn''t present in your video stream, or if that metadata is present but
            not accurate: Choose Force HDR 10. Specify correct values in the input
            HDR 10 metadata settings. For more information about HDR jobs, see https://docs.aws.amazon.com/console/mediaconvert/hdr.
            When you specify an input color space, MediaConvert uses the following
            color space metadata, which includes color primaries, transfer characteristics,
            and matrix coefficients: * HDR 10: BT.2020, PQ, BT.2020 non-constant *
            HLG 2020: BT.2020, HLG, BT.2020 non-constant * P3DCI (Theater): DCIP3,
            SMPTE 428M, BT.709 * P3D65 (SDR): Display P3, sRGB, BT.709 * P3D65 (HDR):
            Display P3, PQ, BT.709'
        ColorSpaceUsage:
          allOf:
          - $ref: '#/components/schemas/ColorSpaceUsage'
          description: There are two sources for color metadata, the input file and
            the job input settings Color space and HDR master display information
            settings. The Color space usage setting determines which takes precedence.
            Choose Force to use color metadata from the input job settings. If you
            don't specify values for those settings, the service defaults to using
            metadata from your input. FALLBACK - Choose Fallback to use color metadata
            from the source when it is present. If there's no color metadata in your
            input file, the service defaults to using values you specify in the input
            settings.
        EmbeddedTimecodeOverride:
          allOf:
          - $ref: '#/components/schemas/EmbeddedTimecodeOverride'
          description: Set Embedded timecode override to Use MDPM when your AVCHD
            input contains timecode tag data in the Modified Digital Video Pack Metadata.
            When you do, we recommend you also set Timecode source to Embedded. Leave
            Embedded timecode override blank, or set to None, when your input does
            not contain MDPM timecode.
        Hdr10Metadata:
          allOf:
          - $ref: '#/components/schemas/Hdr10Metadata'
          description: Use these settings to provide HDR 10 metadata that is missing
            or inaccurate in your input video. Appropriate values vary depending on
            the input video and must be provided by a color grader. The color grader
            generates these values during the HDR 10 mastering process. The valid
            range for each of these settings is 0 to 50,000. Each increment represents
            0.00002 in CIE1931 color coordinate. Related settings - When you specify
            these values, you must also set Color space to HDR 10. To specify whether
            the the values you specify here take precedence over the values in the
            metadata of your input file, set Color space usage. To specify whether
            color metadata is included in an output, set Color metadata. For more
            information about MediaConvert HDR jobs, see https://docs.aws.amazon.com/console/mediaconvert/hdr.
        MaxLuminance:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Specify the maximum mastering display luminance. Enter an integer
            from 0 to 2147483647, in units of 0.0001 nits. For example, enter 10000000
            for 1000 nits.
        PadVideo:
          allOf:
          - $ref: '#/components/schemas/PadVideo'
          description: 'Use this setting if your input has video and audio durations
            that don''t align, and your output or player has strict alignment requirements.
            Examples: Input audio track has a delayed start. Input video track ends
            before audio ends. When you set Pad video to Black, MediaConvert generates
            black video frames so that output video and audio durations match. Black
            video frames are added at the beginning or end, depending on your input.
            To keep the default behavior and not generate black video, set Pad video
            to Disabled or leave blank.'
        Pid:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: Use PID to select specific video data from an input file. Specify
            this value as an integer; the system automatically converts it to the
            hexidecimal value. For example, 257 selects PID 0x101. A PID, or packet
            identifier, is an identifier for a set of data in an MPEG-2 transport
            stream container.
        ProgramNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: Selects a specific program from within a multi-program transport
            stream. Note that Quad 4K is not currently supported.
        Rotate:
          allOf:
          - $ref: '#/components/schemas/InputRotate'
          description: Use Rotate to specify how the service rotates your video. You
            can choose automatic rotation or specify a rotation. You can specify a
            clockwise rotation of 0, 90, 180, or 270 degrees. If your input video
            container is .mov or .mp4 and your input has rotation metadata, you can
            choose Automatic to have the service rotate your video according to the
            rotation specified in the metadata. The rotation must be within one degree
            of 90, 180, or 270 degrees. If the rotation metadata specifies any other
            rotation, the service will default to no rotation. By default, the service
            does no rotation, even if your input video has rotation metadata. The
            service doesn't pass through rotation metadata.
        SampleRange:
          allOf:
          - $ref: '#/components/schemas/InputSampleRange'
          description: If the sample range metadata in your input video is accurate,
            or if you don't know about sample range, keep the default value, Follow,
            for this setting. When you do, the service automatically detects your
            input sample range. If your input video has metadata indicating the wrong
            sample range, specify the accurate sample range here. When you do, MediaConvert
            ignores any sample range information in the input metadata. Regardless
            of whether MediaConvert uses the input sample range or the sample range
            that you specify, MediaConvert uses the sample range for transcoding and
            also writes it to the output metadata.
      description: Input video selectors contain the video settings for the input.
        Each of your inputs can have up to one video selector.
    VideoTimecodeInsertion:
      type: string
      enum:
      - DISABLED
      - PIC_TIMING_SEI
      description: Applies only to H.264, H.265, MPEG2, and ProRes outputs. Only enable
        Timecode insertion when the input frame rate is identical to the output frame
        rate. To include timecodes in this output, set Timecode insertion to PIC_TIMING_SEI.
        To leave them out, set it to DISABLED. Default is DISABLED. When the service
        inserts timecodes in an output, by default, it uses any embedded timecodes
        from the input. If none are present, the service will set the timecode for
        the first output frame to zero. To change this default behavior, adjust the
        settings under Timecode configuration. In the console, these settings are
        located under Job > Job settings > Timecode configuration. Note - Timecode
        source under input settings does not affect the timecodes that are inserted
        in the output. Source under Job settings > Timecode configuration does.
    VorbisSettings:
      type: object
      properties:
        Channels:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2'
          description: Optional. Specify the number of channels in this output audio
            track. Choosing Mono on the console gives you 1 output channel; choosing
            Stereo gives you 2. In the API, valid values are 1 and 2. The default
            value is 2.
        SampleRate:
          allOf:
          - $ref: '#/components/schemas/__integerMin22050Max48000'
          description: Optional. Specify the audio sample rate in Hz. Valid values
            are 22050, 32000, 44100, and 48000. The default value is 48000.
        VbrQuality:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative1Max10'
          description: Optional. Specify the variable audio quality of this Vorbis
            output from -1 (lowest quality, ~45 kbit/s) to 10 (highest quality, ~500
            kbit/s). The default value is 4 (~128 kbit/s). Values 5 and 6 are approximately
            160 and 192 kbit/s, respectively.
      description: Required when you set Codec, under AudioDescriptions>CodecSettings,
        to the value Vorbis.
    Vp8FramerateControl:
      type: string
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      description: If you are using the console, use the Framerate setting to specify
        the frame rate for this output. If you want to keep the same frame rate as
        the input video, choose Follow source. If you want to do frame rate conversion,
        choose a frame rate from the dropdown list or choose Custom. The framerates
        shown in the dropdown list are decimal approximations of fractions. If you
        choose Custom, specify your frame rate as a fraction.
    Vp8FramerateConversionAlgorithm:
      type: string
      enum:
      - DUPLICATE_DROP
      - INTERPOLATE
      - FRAMEFORMER
      - MAINTAIN_FRAME_COUNT
      description: 'Choose the method that you want MediaConvert to use when increasing
        or decreasing your video''s frame rate. For numerically simple conversions,
        such as 60 fps to 30 fps: We recommend that you keep the default value, Drop
        duplicate. For numerically complex conversions, to avoid stutter: Choose Interpolate.
        This results in a smooth picture, but might introduce undesirable video artifacts.
        For complex frame rate conversions, especially if your source video has already
        been converted from its original cadence: Choose FrameFormer to do motion-compensated
        interpolation. FrameFormer uses the best conversion method frame by frame.
        Note that using FrameFormer increases the transcoding time and incurs a significant
        add-on cost. When you choose FrameFormer, your input video resolution must
        be at least 128x96. To create an output with the same number of frames as
        your input: Choose Maintain frame count. When you do, MediaConvert will not
        drop, interpolate, add, or otherwise change the frame count from your input
        to your output. Note that since the frame count is maintained, the duration
        of your output will become shorter at higher frame rates and longer at lower
        frame rates.'
    Vp8ParControl:
      type: string
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      description: Optional. Specify how the service determines the pixel aspect ratio
        (PAR) for this output. The default behavior, Follow source, uses the PAR from
        your input video for your output. To specify a different PAR in the console,
        choose any value other than Follow source. When you choose SPECIFIED for this
        setting, you must also specify values for the parNumerator and parDenominator
        settings.
    Vp8QualityTuningLevel:
      type: string
      enum:
      - MULTI_PASS
      - MULTI_PASS_HQ
      description: Optional. Use Quality tuning level to choose how you want to trade
        off encoding speed for output video quality. The default behavior is faster,
        lower quality, multi-pass encoding.
    Vp8RateControlMode:
      type: string
      enum:
      - VBR
      description: With the VP8 codec, you can use only the variable bitrate (VBR)
        rate control mode.
    Vp8Settings:
      type: object
      properties:
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max1152000000'
          description: Target bitrate in bits/second. For example, enter five megabits
            per second as 5000000.
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/Vp8FramerateControl'
          description: If you are using the console, use the Framerate setting to
            specify the frame rate for this output. If you want to keep the same frame
            rate as the input video, choose Follow source. If you want to do frame
            rate conversion, choose a frame rate from the dropdown list or choose
            Custom. The framerates shown in the dropdown list are decimal approximations
            of fractions. If you choose Custom, specify your frame rate as a fraction.
        FramerateConversionAlgorithm:
          allOf:
          - $ref: '#/components/schemas/Vp8FramerateConversionAlgorithm'
          description: 'Choose the method that you want MediaConvert to use when increasing
            or decreasing your video''s frame rate. For numerically simple conversions,
            such as 60 fps to 30 fps: We recommend that you keep the default value,
            Drop duplicate. For numerically complex conversions, to avoid stutter:
            Choose Interpolate. This results in a smooth picture, but might introduce
            undesirable video artifacts. For complex frame rate conversions, especially
            if your source video has already been converted from its original cadence:
            Choose FrameFormer to do motion-compensated interpolation. FrameFormer
            uses the best conversion method frame by frame. Note that using FrameFormer
            increases the transcoding time and incurs a significant add-on cost. When
            you choose FrameFormer, your input video resolution must be at least 128x96.
            To create an output with the same number of frames as your input: Choose
            Maintain frame count. When you do, MediaConvert will not drop, interpolate,
            add, or otherwise change the frame count from your input to your output.
            Note that since the frame count is maintained, the duration of your output
            will become shorter at higher frame rates and longer at lower frame rates.'
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
