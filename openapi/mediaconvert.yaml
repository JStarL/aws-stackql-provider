    CreateJobRequest:
      type: object
      properties:
        AccelerationSettings:
          allOf:
          - $ref: '#/components/schemas/AccelerationSettings'
          description: Optional. Accelerated transcoding can significantly speed up
            jobs with long, visually complex content. Outputs that use this feature
            incur pro-tier pricing. For information about feature limitations, see
            the AWS Elemental MediaConvert User Guide.
        BillingTagsSource:
          allOf:
          - $ref: '#/components/schemas/BillingTagsSource'
          description: Optional. Choose a tag type that AWS Billing and Cost Management
            will use to sort your AWS Elemental MediaConvert costs on any billing
            report that you set up. Any transcoding outputs that don't have an associated
            tag will appear in your billing report unsorted. If you don't choose a
            valid value for this field, your job outputs will appear on the billing
            report unsorted.
        ClientRequestToken:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Prevent duplicate jobs from being created and ensure idempotency
            for your requests. A client request token can be any string that includes
            up to 64 ASCII characters. If you reuse a client request token within
            one minute of a successful request, the API returns the job details of
            the original request instead. For more information see https://docs.aws.amazon.com/mediaconvert/latest/apireference/idempotency.html.
        HopDestinations:
          allOf:
          - $ref: '#/components/schemas/__listOfHopDestination'
          description: Optional. Use queue hopping to avoid overly long waits in the
            backlog of the queue that you submit your job to. Specify an alternate
            queue and the maximum time that your job will wait in the initial queue
            before hopping. For more information about this feature, see the AWS Elemental
            MediaConvert User Guide.
        JobEngineVersion:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: 'Use Job engine versions to run jobs for your production workflow
            on one version, while you test and validate the latest version. To specify
            a Job engine version: Enter a date in a YYYY-MM-DD format. For a list
            of valid Job engine versions, submit a ListVersions request. To not specify
            a Job engine version: Leave blank.'
        JobTemplate:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. When you create a job, you can either specify a job
            template or specify the transcoding settings individually.
        Priority:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative50Max50'
          description: Optional. Specify the relative priority for this job. In any
            given queue, the service begins processing the job with the highest value
            first. When more than one job has the same priority, the service begins
            processing the job that you submitted first. If you don't specify a priority,
            the service uses the default value 0.
        Queue:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Optional. When you create a job, you can specify a queue to
            send it to. If you don't specify, the job will go to the default queue.
            For more about queues, see the User Guide topic at https://docs.aws.amazon.com/mediaconvert/latest/ug/what-is.html.
        Role:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Required. The IAM role you use for creating this job. For details
            about permissions, see the User Guide topic at the User Guide at https://docs.aws.amazon.com/mediaconvert/latest/ug/iam-role.html.
        Settings:
          allOf:
          - $ref: '#/components/schemas/JobSettings'
          description: JobSettings contains all the transcode settings for a job.
        SimulateReservedQueue:
          allOf:
          - $ref: '#/components/schemas/SimulateReservedQueue'
          description: Optional. Enable this setting when you run a test job to estimate
            how many reserved transcoding slots (RTS) you need. When this is enabled,
            MediaConvert runs your job from an on-demand queue with similar performance
            to what you will see with one RTS in a reserved queue. This setting is
            disabled by default.
        StatusUpdateInterval:
          allOf:
          - $ref: '#/components/schemas/StatusUpdateInterval'
          description: Optional. Specify how often MediaConvert sends STATUS_UPDATE
            events to Amazon CloudWatch Events. Set the interval, in seconds, between
            status updates. MediaConvert sends an update at this interval from the
            time the service begins processing your job to the time it completes the
            transcode or encounters an error.
        Tags:
          allOf:
          - $ref: '#/components/schemas/__mapOf__string'
          description: Optional. The tags that you want to add to the resource. You
            can tag resources with a key-value pair or with only a key. Use standard
            AWS tags on your job for automatic integration with AWS services and for
