        urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When you choose On-demand,
        you must also set the output group setting Segment control to Single file.
    DashIsoPlaybackDeviceCompatibility:
      type: string
      enum:
      - CENC_V1
