components:
  schemas:
    AacAudioDescriptionBroadcasterMix:
      type: string
      enum:
      - BROADCASTER_MIXED_AD
      - NORMAL
      description: Choose BROADCASTER_MIXED_AD when the input contains pre-mixed main
        audio + audio description (AD) as a stereo pair. The value for AudioType will
        be set to 3, which signals to downstream systems that this stream contains
        "broadcaster mixed AD". Note that the input received by the encoder must contain
        pre-mixed audio; the encoder does not perform the mixing. When you choose
        BROADCASTER_MIXED_AD, the encoder ignores any values you provide in AudioType
        and FollowInputAudioType. Choose NORMAL when the input does not contain pre-mixed
        audio + audio description (AD). In this case, the encoder will use any values
        you provide for AudioType and FollowInputAudioType.
    AacCodecProfile:
      type: string
      enum:
      - LC
      - HEV1
      - HEV2
      description: 'Specify the AAC profile. For the widest player compatibility and
        where higher bitrates are acceptable: Keep the default profile, LC (AAC-LC)
        For improved audio performance at lower bitrates: Choose HEV1 or HEV2. HEV1
        (AAC-HE v1) adds spectral band replication to improve speech audio at low
        bitrates. HEV2 (AAC-HE v2) adds parametric stereo, which optimizes for encoding
        stereo audio at very low bitrates.'
    AacCodingMode:
      type: string
      enum:
      - AD_RECEIVER_MIX
      - CODING_MODE_1_0
      - CODING_MODE_1_1
      - CODING_MODE_2_0
      - CODING_MODE_5_1
      description: 'The Coding mode that you specify determines the number of audio
        channels and the audio channel layout metadata in your AAC output. Valid coding
        modes depend on the Rate control mode and Profile that you select. The following
        list shows the number of audio channels and channel layout for each coding
        mode. * 1.0 Audio Description (Receiver Mix): One channel, C. Includes audio
        description data from your stereo input. For more information see ETSI TS
        101 154 Annex E. * 1.0 Mono: One channel, C. * 2.0 Stereo: Two channels, L,
        R. * 5.1 Surround: Six channels, C, L, R, Ls, Rs, LFE.'
    AacRateControlMode:
      type: string
      enum:
      - CBR
      - VBR
      description: 'Specify the AAC rate control mode. For a constant bitrate: Choose
        CBR. Your AAC output bitrate will be equal to the value that you choose for
        Bitrate. For a variable bitrate: Choose VBR. Your AAC output bitrate will
        vary according to your audio content and the value that you choose for Bitrate
        quality.'
    AacRawFormat:
      type: string
      enum:
      - LATM_LOAS
      - NONE
      description: Enables LATM/LOAS AAC output. Note that if you use LATM/LOAS AAC
        in an output, you must choose "No container" for the output container.
    AacSettings:
      type: object
      properties:
        AudioDescriptionBroadcasterMix:
          allOf:
          - $ref: '#/components/schemas/AacAudioDescriptionBroadcasterMix'
          description: Choose BROADCASTER_MIXED_AD when the input contains pre-mixed
            main audio + audio description (AD) as a stereo pair. The value for AudioType
            will be set to 3, which signals to downstream systems that this stream
            contains "broadcaster mixed AD". Note that the input received by the encoder
            must contain pre-mixed audio; the encoder does not perform the mixing.
            When you choose BROADCASTER_MIXED_AD, the encoder ignores any values you
            provide in AudioType and FollowInputAudioType. Choose NORMAL when the
            input does not contain pre-mixed audio + audio description (AD). In this
            case, the encoder will use any values you provide for AudioType and FollowInputAudioType.
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin6000Max1024000'
          description: 'Specify the average bitrate in bits per second. The set of
            valid values for this setting is: 6000, 8000, 10000, 12000, 14000, 16000,
            20000, 24000, 28000, 32000, 40000, 48000, 56000, 64000, 80000, 96000,
            112000, 128000, 160000, 192000, 224000, 256000, 288000, 320000, 384000,
            448000, 512000, 576000, 640000, 768000, 896000, 1024000. The value you
            set is also constrained by the values that you choose for Profile, Bitrate
            control mode, and Sample rate. Default values depend on Bitrate control
            mode and Profile.'
        CodecProfile:
          allOf:
          - $ref: '#/components/schemas/AacCodecProfile'
          description: 'Specify the AAC profile. For the widest player compatibility
            and where higher bitrates are acceptable: Keep the default profile, LC
            (AAC-LC) For improved audio performance at lower bitrates: Choose HEV1
            or HEV2. HEV1 (AAC-HE v1) adds spectral band replication to improve speech
            audio at low bitrates. HEV2 (AAC-HE v2) adds parametric stereo, which
            optimizes for encoding stereo audio at very low bitrates.'
        CodingMode:
          allOf:
          - $ref: '#/components/schemas/AacCodingMode'
          description: 'The Coding mode that you specify determines the number of
            audio channels and the audio channel layout metadata in your AAC output.
            Valid coding modes depend on the Rate control mode and Profile that you
            select. The following list shows the number of audio channels and channel
            layout for each coding mode. * 1.0 Audio Description (Receiver Mix): One
            channel, C. Includes audio description data from your stereo input. For
            more information see ETSI TS 101 154 Annex E. * 1.0 Mono: One channel,
            C. * 2.0 Stereo: Two channels, L, R. * 5.1 Surround: Six channels, C,
            L, R, Ls, Rs, LFE.'
        RateControlMode:
          allOf:
          - $ref: '#/components/schemas/AacRateControlMode'
          description: 'Specify the AAC rate control mode. For a constant bitrate:
            Choose CBR. Your AAC output bitrate will be equal to the value that you
            choose for Bitrate. For a variable bitrate: Choose VBR. Your AAC output
            bitrate will vary according to your audio content and the value that you
            choose for Bitrate quality.'
        RawFormat:
          allOf:
          - $ref: '#/components/schemas/AacRawFormat'
          description: Enables LATM/LOAS AAC output. Note that if you use LATM/LOAS
            AAC in an output, you must choose "No container" for the output container.
        SampleRate:
          allOf:
          - $ref: '#/components/schemas/__integerMin8000Max96000'
          description: 'Specify the AAC sample rate in samples per second (Hz). Valid
            sample rates depend on the AAC profile and Coding mode that you select.
            For a list of supported sample rates, see: https://docs.aws.amazon.com/mediaconvert/latest/ug/aac-support.html'
        Specification:
          allOf:
          - $ref: '#/components/schemas/AacSpecification'
          description: Use MPEG-2 AAC instead of MPEG-4 AAC audio for raw or MPEG-2
            Transport Stream containers.
        VbrQuality:
          allOf:
          - $ref: '#/components/schemas/AacVbrQuality'
          description: 'Specify the quality of your variable bitrate (VBR) AAC audio.
            For a list of approximate VBR bitrates, see: https://docs.aws.amazon.com/mediaconvert/latest/ug/aac-support.html#aac_vbr'
      description: Required when you set Codec to the value AAC. The service accepts
        one of two mutually exclusive groups of AAC settings--VBR and CBR. To select
        one of these modes, set the value of Bitrate control mode to "VBR" or "CBR".
        In VBR mode, you control the audio quality with the setting VBR quality. In
        CBR mode, you use the setting Bitrate. Defaults and valid values depend on
        the rate control mode.
    AacSpecification:
      type: string
      enum:
      - MPEG2
      - MPEG4
      description: Use MPEG-2 AAC instead of MPEG-4 AAC audio for raw or MPEG-2 Transport
        Stream containers.
    AacVbrQuality:
      type: string
      enum:
      - LOW
      - MEDIUM_LOW
      - MEDIUM_HIGH
      - HIGH
      description: 'Specify the quality of your variable bitrate (VBR) AAC audio.
        For a list of approximate VBR bitrates, see: https://docs.aws.amazon.com/mediaconvert/latest/ug/aac-support.html#aac_vbr'
    Ac3BitstreamMode:
      type: string
      enum:
      - COMPLETE_MAIN
      - COMMENTARY
      - DIALOGUE
      - EMERGENCY
      - HEARING_IMPAIRED
      - MUSIC_AND_EFFECTS
      - VISUALLY_IMPAIRED
      - VOICE_OVER
      description: Specify the bitstream mode for the AC-3 stream that the encoder
        emits. For more information about the AC3 bitstream mode, see ATSC A/52-2012
        (Annex E).
    Ac3CodingMode:
      type: string
      enum:
      - CODING_MODE_1_0
      - CODING_MODE_1_1
      - CODING_MODE_2_0
      - CODING_MODE_3_2_LFE
      description: Dolby Digital coding mode. Determines number of channels.
    Ac3DynamicRangeCompressionLine:
      type: string
      enum:
      - FILM_STANDARD
      - FILM_LIGHT
      - MUSIC_STANDARD
      - MUSIC_LIGHT
      - SPEECH
      - NONE
      description: 'Choose the Dolby Digital dynamic range control (DRC) profile that
        MediaConvert uses when encoding the metadata in the Dolby Digital stream for
        the line operating mode. Related setting: When you use this setting, MediaConvert
        ignores any value you provide for Dynamic range compression profile. For information
        about the Dolby Digital DRC operating modes and profiles, see the Dynamic
        Range Control chapter of the Dolby Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf.'
    Ac3DynamicRangeCompressionProfile:
      type: string
      enum:
      - FILM_STANDARD
      - NONE
      description: When you want to add Dolby dynamic range compression (DRC) signaling
        to your output stream, we recommend that you use the mode-specific settings
        instead of Dynamic range compression profile. The mode-specific settings are
        Dynamic range compression profile, line mode and Dynamic range compression
        profile, RF mode. Note that when you specify values for all three settings,
        MediaConvert ignores the value of this setting in favor of the mode-specific
        settings. If you do use this setting instead of the mode-specific settings,
        choose None to leave out DRC signaling. Keep the default Film standard to
        set the profile to Dolby's film standard profile for all operating modes.
    Ac3DynamicRangeCompressionRf:
      type: string
      enum:
      - FILM_STANDARD
      - FILM_LIGHT
      - MUSIC_STANDARD
