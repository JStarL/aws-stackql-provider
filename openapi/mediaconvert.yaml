            your input as a pre-filter step before encoding. The Advanced input filter
            removes more types of compression artifacts and is an improvement when
            compared to basic Deblock and Denoise filters. To remove video compression
            artifacts from your input and improve the video quality: Choose Enabled.
            Additionally, this filter can help increase the video quality of your
            output relative to its bitrate, since noisy inputs are more complex and
            require more bits to encode. To help restore loss of detail after applying
            the filter, you can optionally add texture or sharpening as an additional
            step. Jobs that use this feature incur pro-tier pricing. To not apply
            advanced input filtering: Choose Disabled. Note that you can still apply
            basic filtering with Deblock and Denoise.'
        AdvancedInputFilterSettings:
          allOf:
          - $ref: '#/components/schemas/AdvancedInputFilterSettings'
          description: Optional settings for Advanced input filter when you set Advanced
            input filter to Enabled.
        AudioSelectorGroups:
          allOf:
          - $ref: '#/components/schemas/__mapOfAudioSelectorGroup'
          description: Use audio selector groups to combine multiple sidecar audio
            inputs so that you can assign them to a single output audio tab. Note
            that, if you're working with embedded audio, it's simpler to assign multiple
            input tracks into a single audio selector rather than use an audio selector
            group.
        AudioSelectors:
          allOf:
          - $ref: '#/components/schemas/__mapOfAudioSelector'
          description: Use Audio selectors to specify a track or set of tracks from
            the input that you will use in your outputs. You can use multiple Audio
            selectors per input.
        CaptionSelectors:
          allOf:
          - $ref: '#/components/schemas/__mapOfCaptionSelector'
          description: Use captions selectors to specify the captions data from your
            input that you use in your outputs. You can use up to 100 captions selectors
            per input.
        Crop:
          allOf:
          - $ref: '#/components/schemas/Rectangle'
          description: Use Cropping selection to specify the video area that the service
            will include in the output video frame. If you specify a value here, it
            will override any value that you specify in the output setting Cropping
            selection.
        DeblockFilter:
          allOf:
          - $ref: '#/components/schemas/InputDeblockFilter'
          description: Enable Deblock to produce smoother motion in the output. Default
            is disabled. Only manually controllable for MPEG2 and uncompressed video
            inputs.
        DecryptionSettings:
          allOf:
          - $ref: '#/components/schemas/InputDecryptionSettings'
