        the job.
    NielsenNonLinearWatermarkSettings:
      type: object
      properties:
        ActiveWatermarkProcess:
          allOf:
          - $ref: '#/components/schemas/NielsenActiveWatermarkProcessType'
          description: Choose the type of Nielsen watermarks that you want in your
