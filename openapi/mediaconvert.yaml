          description: The timestamp in epoch seconds for when the current pricing
            plan term for this reserved queue expires.
        PurchasedAt:
          allOf:
          - $ref: '#/components/schemas/__timestampUnix'
          description: The timestamp in epoch seconds for when you set up the current
            pricing plan for this reserved queue.
        RenewalType:
          allOf:
          - $ref: '#/components/schemas/RenewalType'
          description: Specifies whether the term of your reserved queue pricing plan
            is automatically extended (AUTO_RENEW) or expires (EXPIRE) at the end
            of the term.
        ReservedSlots:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: Specifies the number of reserved transcode slots (RTS) for
            this queue. The number of RTS determines how many jobs the queue can process
            in parallel; each RTS can process one job at a time. When you increase
            this number, you extend your existing commitment with a new 12-month commitment
            for a larger number of RTS. The new commitment begins when you purchase
            the additional capacity. You can't decrease the number of RTS in your
            reserved queue.
        Status:
          allOf:
          - $ref: '#/components/schemas/ReservationPlanStatus'
          description: Specifies whether the pricing plan for your reserved queue
            is ACTIVE or EXPIRED.
      description: Details about the pricing plan for your reserved queue. Required
        for reserved queues and not applicable to on-demand queues.
    ReservationPlanSettings:
      type: object
      properties:
        Commitment:
          allOf:
          - $ref: '#/components/schemas/Commitment'
          description: The length of the term of your reserved queue pricing plan
            commitment.
        RenewalType:
          allOf:
          - $ref: '#/components/schemas/RenewalType'
          description: Specifies whether the term of your reserved queue pricing plan
            is automatically extended (AUTO_RENEW) or expires (EXPIRE) at the end
            of the term. When your term is auto renewed, you extend your commitment
            by 12 months from the auto renew date. You can cancel this commitment.
        ReservedSlots:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: Specifies the number of reserved transcode slots (RTS) for
            this queue. The number of RTS determines how many jobs the queue can process
            in parallel; each RTS can process one job at a time. You can't decrease
            the number of RTS in your reserved queue. You can increase the number
            of RTS by extending your existing commitment with a new 12-month commitment
            for the larger number. The new commitment begins when you purchase the
            additional capacity. You can't cancel your commitment or revert to your
            original commitment after you increase the capacity.
