    CaptionDestinationSettings:
      type: object
      properties:
        BurninDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/BurninDestinationSettings'
          description: Burn-in is a captions delivery method, rather than a captions
            format. Burn-in writes the captions directly on your video frames, replacing
            pixels of video content with the captions. Set up burn-in captions in
            the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/burn-in-output-captions.html.
        DestinationType:
          allOf:
          - $ref: '#/components/schemas/CaptionDestinationType'
          description: Specify the format for this set of captions on this output.
            The default format is embedded without SCTE-20. Note that your choice
            of video output container constrains your choice of output captions format.
            For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/captions-support-tables.html.
            If you are using SCTE-20 and you want to create an output that complies
            with the SCTE-43 spec, choose SCTE-20 plus embedded. To create a non-compliant
            output where the embedded captions come first, choose Embedded plus SCTE-20.
        DvbSubDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/DvbSubDestinationSettings'
          description: Settings related to DVB-Sub captions. Set up DVB-Sub captions
            in the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/dvb-sub-output-captions.html.
        EmbeddedDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/EmbeddedDestinationSettings'
          description: Settings related to CEA/EIA-608 and CEA/EIA-708 (also called
            embedded or ancillary) captions. Set up embedded captions in the same
            output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/embedded-output-captions.html.
        ImscDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/ImscDestinationSettings'
          description: Settings related to IMSC captions. IMSC is a sidecar format
            that holds captions in a file that is separate from the video container.
            Set up sidecar captions in the same output group, but different output
            from your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html.
        SccDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/SccDestinationSettings'
          description: Settings related to SCC captions. SCC is a sidecar format that
            holds captions in a file that is separate from the video container. Set
            up sidecar captions in the same output group, but different output from
            your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/scc-srt-output-captions.html.
        SrtDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/SrtDestinationSettings'
          description: Settings related to SRT captions. SRT is a sidecar format that
            holds captions in a file that is separate from the video container. Set
            up sidecar captions in the same output group, but different output from
            your video.
        TeletextDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/TeletextDestinationSettings'
          description: Settings related to teletext captions. Set up teletext captions
            in the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/teletext-output-captions.html.
        TtmlDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/TtmlDestinationSettings'
          description: Settings related to TTML captions. TTML is a sidecar format
            that holds captions in a file that is separate from the video container.
            Set up sidecar captions in the same output group, but different output
            from your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html.
        WebvttDestinationSettings:
          allOf:
          - $ref: '#/components/schemas/WebvttDestinationSettings'
          description: Settings related to WebVTT captions. WebVTT is a sidecar format
            that holds captions in a file that is separate from the video container.
            Set up sidecar captions in the same output group, but different output
            from your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html.
      description: Settings related to one captions tab on the MediaConvert console.
        Usually, one captions tab corresponds to one output captions track. Depending
        on your output captions format, one tab might correspond to a set of output
        captions tracks. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/including-captions.html.
    CaptionDestinationType:
      type: string
      enum:
      - BURN_IN
      - DVB_SUB
      - EMBEDDED
      - EMBEDDED_PLUS_SCTE20
      - IMSC
      - SCTE20_PLUS_EMBEDDED
      - SCC
      - SRT
      - SMI
      - TELETEXT
      - TTML
      - WEBVTT
      description: Specify the format for this set of captions on this output. The
        default format is embedded without SCTE-20. Note that your choice of video
        output container constrains your choice of output captions format. For more
        information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/captions-support-tables.html.
        If you are using SCTE-20 and you want to create an output that complies with
        the SCTE-43 spec, choose SCTE-20 plus embedded. To create a non-compliant
        output where the embedded captions come first, choose Embedded plus SCTE-20.
    CaptionSelector:
      type: object
      properties:
        CustomLanguageCode:
          allOf:
          - $ref: '#/components/schemas/__stringMin3Max3PatternAZaZ3'
          description: The specific language to extract from source, using the ISO
            639-2 or ISO 639-3 three-letter language code. If input is SCTE-27, complete
            this field and/or PID to select the caption language to extract. If input
            is DVB-Sub and output is Burn-in, complete this field and/or PID to select
            the caption language to extract. If input is DVB-Sub that is being passed
            through, omit this field (and PID field); there is no way to extract a
            specific language with pass-through captions.
        LanguageCode:
          allOf:
          - $ref: '#/components/schemas/LanguageCode'
          description: The specific language to extract from source. If input is SCTE-27,
            complete this field and/or PID to select the caption language to extract.
            If input is DVB-Sub and output is Burn-in, complete this field and/or
            PID to select the caption language to extract. If input is DVB-Sub that
            is being passed through, omit this field (and PID field); there is no
            way to extract a specific language with pass-through captions.
        SourceSettings:
          allOf:
          - $ref: '#/components/schemas/CaptionSourceSettings'
          description: If your input captions are SCC, TTML, STL, SMI, SRT, or IMSC
            in an xml file, specify the URI of the input captions source file. If
            your input captions are IMSC in an IMF package, use TrackSourceSettings
            instead of FileSoureSettings.
      description: Use captions selectors to specify the captions data from your input
        that you use in your outputs. You can use up to 100 captions selectors per
        input.
    CaptionSourceByteRateLimit:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: 'Choose whether to limit the byte rate at which your SCC input
        captions are inserted into your output. To not limit the caption rate: We
        recommend that you keep the default value, Disabled. MediaConvert inserts
        captions in your output according to the byte rates listed in the EIA-608
        specification, typically 2 or 3 caption bytes per frame depending on your
        output frame rate. To limit your output caption rate: Choose Enabled. Choose
        this option if your downstream systems require a maximum of 2 caption bytes
        per frame. Note that this setting has no effect when your output frame rate
        is 30 or 60.'
    CaptionSourceConvertPaintOnToPopOn:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: 'Choose the presentation style of your input SCC captions. To use
        the same presentation style as your input: Keep the default value, Disabled.
        To convert paint-on captions to pop-on: Choose Enabled. We also recommend
        that you choose Enabled if you notice additional repeated lines in your output
        captions.'
    CaptionSourceFramerate:
      type: object
      properties:
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max1001'
          description: Specify the denominator of the fraction that represents the
            frame rate for the setting Caption source frame rate. Use this setting
            along with the setting Framerate numerator.
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max60000'
          description: Specify the numerator of the fraction that represents the frame
            rate for the setting Caption source frame rate. Use this setting along
            with the setting Framerate denominator.
      description: Ignore this setting unless your input captions format is SCC. To
        have the service compensate for differing frame rates between your input captions
        and input video, specify the frame rate of the captions file. Specify this
        value as a fraction. For example, you might specify 24 / 1 for 24 fps, 25
        / 1 for 25 fps, 24000 / 1001 for 23.976 fps, or 30000 / 1001 for 29.97 fps.
    CaptionSourceSettings:
      type: object
      properties:
        AncillarySourceSettings:
          allOf:
          - $ref: '#/components/schemas/AncillarySourceSettings'
          description: Settings for ancillary captions source.
        DvbSubSourceSettings:
          allOf:
          - $ref: '#/components/schemas/DvbSubSourceSettings'
          description: DVB Sub Source Settings
        EmbeddedSourceSettings:
          allOf:
          - $ref: '#/components/schemas/EmbeddedSourceSettings'
          description: Settings for embedded captions Source
        FileSourceSettings:
          allOf:
          - $ref: '#/components/schemas/FileSourceSettings'
          description: If your input captions are SCC, SMI, SRT, STL, TTML, WebVTT,
            or IMSC 1.1 in an xml file, specify the URI of the input caption source
            file. If your caption source is IMSC in an IMF package, use TrackSourceSettings
            instead of FileSoureSettings.
        SourceType:
          allOf:
          - $ref: '#/components/schemas/CaptionSourceType'
          description: Use Source to identify the format of your input captions. The
            service cannot auto-detect caption format.
        TeletextSourceSettings:
          allOf:
          - $ref: '#/components/schemas/TeletextSourceSettings'
          description: Settings specific to Teletext caption sources, including Page
            number.
        TrackSourceSettings:
          allOf:
          - $ref: '#/components/schemas/TrackSourceSettings'
          description: Settings specific to caption sources that are specified by
            track number. Currently, this is only IMSC captions in an IMF package.
            If your caption source is IMSC 1.1 in a separate xml file, use FileSourceSettings
            instead of TrackSourceSettings.
        WebvttHlsSourceSettings:
          allOf:
          - $ref: '#/components/schemas/WebvttHlsSourceSettings'
          description: Settings specific to WebVTT sources in HLS alternative rendition
            group. Specify the properties (renditionGroupId, renditionName or renditionLanguageCode)
            to identify the unique subtitle track among the alternative rendition
            groups present in the HLS manifest. If no unique track is found, or multiple
            tracks match the specified properties, the job fails. If there is only
            one subtitle track in the rendition group, the settings can be left empty
            and the default subtitle track will be chosen. If your caption source
            is a sidecar file, use FileSourceSettings instead of WebvttHlsSourceSettings.
      description: If your input captions are SCC, TTML, STL, SMI, SRT, or IMSC in
        an xml file, specify the URI of the input captions source file. If your input
        captions are IMSC in an IMF package, use TrackSourceSettings instead of FileSoureSettings.
    CaptionSourceType:
      type: string
      enum:
      - ANCILLARY
      - DVB_SUB
      - EMBEDDED
      - SCTE20
      - SCC
      - TTML
      - STL
      - SRT
      - SMI
      - SMPTE_TT
      - TELETEXT
      - NULL_SOURCE
      - IMSC
      - WEBVTT
      description: Use Source to identify the format of your input captions. The service
        cannot auto-detect caption format.
    ChannelMapping:
      type: object
      properties:
        OutputChannels:
          allOf:
          - $ref: '#/components/schemas/__listOfOutputChannelMapping'
          description: In your JSON job specification, include one child of OutputChannels
            for each audio channel that you want in your output. Each child should
            contain one instance of InputChannels or InputChannelsFineTune.
      description: Channel mapping contains the group of fields that hold the remixing
        value for each channel, in dB. Specify remix values to indicate how much of
        the content from your input audio channel you want in your output audio channels.
        Each instance of the InputChannels or InputChannelsFineTune array specifies
        these values for one output channel. Use one instance of this array for each
        output channel. In the console, each array corresponds to a column in the
        graphical depiction of the mapping matrix. The rows of the graphical matrix
        correspond to input channels. Valid values are within the range from -60 (mute)
        through 6. A setting of 0 passes the input channel unchanged to the output
        channel (no attenuation or amplification). Use InputChannels or InputChannelsFineTune
        to specify your remix values. Don't use both.
    ChromaPositionMode:
      type: string
      enum:
      - AUTO
      - FORCE_CENTER
      - FORCE_TOP_LEFT
      description: 'Specify the chroma sample positioning metadata for your H.264
        or H.265 output. To have MediaConvert automatically determine chroma positioning:
        We recommend that you keep the default value, Auto. To specify center positioning:
        Choose Force center. To specify top left positioning: Choose Force top left.'
    ClipLimits:
      type: object
      properties:
        MaximumRGBTolerance:
          allOf:
          - $ref: '#/components/schemas/__integerMin90Max105'
          description: Specify the Maximum RGB color sample range tolerance for your
            output. MediaConvert corrects any YUV values that, when converted to RGB,
            would be outside the upper tolerance that you specify. Enter an integer
            from 90 to 105 as an offset percentage to the maximum possible value.
            Leave blank to use the default value 100. When you specify a value for
            Maximum RGB tolerance, you must set Sample range conversion to Limited
            range clip.
        MaximumYUV:
          allOf:
          - $ref: '#/components/schemas/__integerMin920Max1023'
          description: Specify the Maximum YUV color sample limit. MediaConvert conforms
            any pixels in your input above the value that you specify to typical limited
            range bounds. Enter an integer from 920 to 1023. Leave blank to use the
            default value 940. The value that you enter applies to 10-bit ranges.
            For 8-bit ranges, MediaConvert automatically scales this value down. When
            you specify a value for Maximum YUV, you must set Sample range conversion
            to Limited range clip.
        MinimumRGBTolerance:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative5Max10'
          description: Specify the Minimum RGB color sample range tolerance for your
            output. MediaConvert corrects any YUV values that, when converted to RGB,
            would be outside the lower tolerance that you specify. Enter an integer
            from -5 to 10 as an offset percentage to the minimum possible value. Leave
            blank to use the default value 0. When you specify a value for Minimum
            RGB tolerance, you must set Sample range conversion to Limited range clip.
        MinimumYUV:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max128'
          description: Specify the Minimum YUV color sample limit. MediaConvert conforms
            any pixels in your input below the value that you specify to typical limited
            range bounds. Enter an integer from 0 to 128. Leave blank to use the default
            value 64. The value that you enter applies to 10-bit ranges. For 8-bit
            ranges, MediaConvert automatically scales this value down. When you specify
            a value for Minumum YUV, you must set Sample range conversion to Limited
            range clip.
      description: Specify YUV limits and RGB tolerances when you set Sample range
        conversion to Limited range clip.
    CmafAdditionalManifest:
      type: object
      properties:
        ManifestNameModifier:
          allOf:
          - $ref: '#/components/schemas/__stringMin1'
          description: Specify a name modifier that the service adds to the name of
            this manifest to make it different from the file names of the other main
            manifests in the output group. For example, say that the default main
            manifest for your HLS group is film-name.m3u8. If you enter "-no-premium"
            for this setting, then the file name the service generates for this top-level
            manifest is film-name-no-premium.m3u8. For HLS output groups, specify
            a manifestNameModifier that is different from the nameModifier of the
            output. The service uses the output name modifier to create unique names
            for the individual variant manifests.
        SelectedOutputs:
          allOf:
          - $ref: '#/components/schemas/__listOf__stringMin1'
          description: Specify the outputs that you want this additional top-level
            manifest to reference.
      description: Specify the details for each pair of HLS and DASH additional manifests
        that you want the service to generate for this CMAF output group. Each pair
        of manifests can reference a different subset of outputs in the group.
    CmafClientCache:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'Disable this setting only when your workflow requires the #EXT-X-ALLOW-CACHE:no
        tag. Otherwise, keep the default value Enabled and control caching in your
        video distribution set up. For example, use the Cache-Control http header.'
    CmafCodecSpecification:
      type: string
      enum:
      - RFC_6381
      - RFC_4281
      description: Specification to use (RFC-6381 or the default RFC-4281) during
        m3u8 playlist generation.
    CmafEncryptionSettings:
      type: object
      properties:
        ConstantInitializationVector:
          allOf:
          - $ref: '#/components/schemas/__stringMin32Max32Pattern09aFAF32'
          description: This is a 128-bit, 16-byte hex value represented by a 32-character
            text string. If this parameter is not set then the Initialization Vector
            will follow the segment number by default.
        EncryptionMethod:
          allOf:
          - $ref: '#/components/schemas/CmafEncryptionType'
          description: Specify the encryption scheme that you want the service to
            use when encrypting your CMAF segments. Choose AES-CBC subsample or AES_CTR.
        InitializationVectorInManifest:
          allOf:
          - $ref: '#/components/schemas/CmafInitializationVectorInManifest'
          description: When you use DRM with CMAF outputs, choose whether the service
            writes the 128-bit encryption initialization vector in the HLS and DASH
            manifests.
        SpekeKeyProvider:
          allOf:
          - $ref: '#/components/schemas/SpekeKeyProviderCmaf'
          description: If your output group type is CMAF, use these settings when
            doing DRM encryption with a SPEKE-compliant key provider. If your output
            group type is HLS, DASH, or Microsoft Smooth, use the SpekeKeyProvider
            settings instead.
        StaticKeyProvider:
          allOf:
          - $ref: '#/components/schemas/StaticKeyProvider'
          description: Use these settings to set up encryption with a static key provider.
        Type:
          allOf:
          - $ref: '#/components/schemas/CmafKeyProviderType'
          description: Specify whether your DRM encryption key is static or from a
            key provider that follows the SPEKE standard. For more information about
            SPEKE, see https://docs.aws.amazon.com/speke/latest/documentation/what-is-speke.html.
      description: Settings for CMAF encryption
    CmafEncryptionType:
      type: string
      enum:
      - SAMPLE_AES
      - AES_CTR
      description: Specify the encryption scheme that you want the service to use
        when encrypting your CMAF segments. Choose AES-CBC subsample or AES_CTR.
    CmafGroupSettings:
      type: object
      properties:
        AdditionalManifests:
          allOf:
          - $ref: '#/components/schemas/__listOfCmafAdditionalManifest'
          description: By default, the service creates one top-level .m3u8 HLS manifest
            and one top -level .mpd DASH manifest for each CMAF output group in your
            job. These default manifests reference every output in the output group.
            To create additional top-level manifests that reference a subset of the
            outputs in the output group, specify a list of them here. For each additional
            manifest that you specify, the service creates one HLS manifest and one
            DASH manifest.
        BaseUrl:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: A partial URI prefix that will be put in the manifest file
            at the top level BaseURL element. Can be used if streams are delivered
            from a different URL than the manifest file.
        ClientCache:
          allOf:
          - $ref: '#/components/schemas/CmafClientCache'
          description: 'Disable this setting only when your workflow requires the
            #EXT-X-ALLOW-CACHE:no tag. Otherwise, keep the default value Enabled and
            control caching in your video distribution set up. For example, use the
            Cache-Control http header.'
        CodecSpecification:
          allOf:
          - $ref: '#/components/schemas/CmafCodecSpecification'
          description: Specification to use (RFC-6381 or the default RFC-4281) during
            m3u8 playlist generation.
        DashIFrameTrickPlayNameModifier:
          allOf:
          - $ref: '#/components/schemas/__stringMin1Max256'
          description: 'Specify whether MediaConvert generates I-frame only video
            segments for DASH trick play, also known as trick mode. When specified,
            the I-frame only video segments are included within an additional AdaptationSet
            in your DASH output manifest. To generate I-frame only video segments:
            Enter a name as a text string, up to 256 character long. This name is
            appended to the end of this output group''s base filename, that you specify
            as part of your destination URI, and used for the I-frame only video segment
            files. You may also include format identifiers. For more information,
            see: https://docs.aws.amazon.com/mediaconvert/latest/ug/using-variables-in-your-job-settings.html#using-settings-variables-with-streaming-outputs
            To not generate I-frame only video segments: Leave blank.'
        DashManifestStyle:
          allOf:
          - $ref: '#/components/schemas/DashManifestStyle'
          description: 'Specify how MediaConvert writes SegmentTimeline in your output
            DASH manifest. To write a SegmentTimeline in each video Representation:
            Keep the default value, Basic. To write a common SegmentTimeline in the
            video AdaptationSet: Choose Compact. Note that MediaConvert will still
            write a SegmentTimeline in any Representation that does not share a common
            timeline. To write a video AdaptationSet for each different output framerate,
            and a common SegmentTimeline in each AdaptationSet: Choose Distinct.'
        Destination:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3'
          description: Use Destination to specify the S3 output location and the output
            filename base. Destination accepts format identifiers. If you do not specify
            the base filename in the URI, the service will use the filename of the
            input file. If your job has multiple inputs, the service uses the filename
            of the first input file.
        DestinationSettings:
          allOf:
          - $ref: '#/components/schemas/DestinationSettings'
          description: Settings associated with the destination. Will vary based on
            the type of destination
        Encryption:
          allOf:
          - $ref: '#/components/schemas/CmafEncryptionSettings'
          description: DRM settings.
        FragmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: 'Specify the length, in whole seconds, of the mp4 fragments.
            When you don''t specify a value, MediaConvert defaults to 2. Related setting:
            Use Fragment length control to specify whether the encoder enforces this
            value strictly.'
        ImageBasedTrickPlay:
          allOf:
          - $ref: '#/components/schemas/CmafImageBasedTrickPlay'
          description: 'Specify whether MediaConvert generates images for trick play.
            Keep the default value, None, to not generate any images. Choose Thumbnail
            to generate tiled thumbnails. Choose Thumbnail and full frame to generate
            tiled thumbnails and full-resolution images of single frames. When you
            enable Write HLS manifest, MediaConvert creates a child manifest for each
            set of images that you generate and adds corresponding entries to the
            parent manifest. When you enable Write DASH manifest, MediaConvert adds
            an entry in the .mpd manifest for each set of images that you generate.
            A common application for these images is Roku trick mode. The thumbnails
            and full-frame images that MediaConvert creates with this feature are
            compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md'
        ImageBasedTrickPlaySettings:
          allOf:
          - $ref: '#/components/schemas/CmafImageBasedTrickPlaySettings'
          description: Tile and thumbnail settings applicable when imageBasedTrickPlay
            is ADVANCED
        ManifestCompression:
          allOf:
          - $ref: '#/components/schemas/CmafManifestCompression'
          description: When set to GZIP, compresses HLS playlist.
        ManifestDurationFormat:
          allOf:
          - $ref: '#/components/schemas/CmafManifestDurationFormat'
          description: Indicates whether the output manifest should use floating point
            values for segment duration.
        MinBufferTime:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Minimum time of initially buffered media that is needed to
            ensure smooth playout.
        MinFinalSegmentLength:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          description: Keep this setting at the default value of 0, unless you are
            troubleshooting a problem with how devices play back the end of your video
            asset. If you know that player devices are hanging on the final segment
            of your video because the length of your final segment is too short, use
            this setting to specify a minimum final segment length, in seconds. Choose
            a value that is greater than or equal to 1 and less than your segment
            length. When you specify a value for this setting, the encoder will combine
            any final segment that is shorter than the length that you specify with
            the previous segment. For example, your segment length is 3 seconds and
            your final segment is .5 seconds without a minimum final segment length;
            when you set the minimum final segment length to 1, your final segment
            is 3.5 seconds.
        MpdManifestBandwidthType:
          allOf:
          - $ref: '#/components/schemas/CmafMpdManifestBandwidthType'
          description: 'Specify how the value for bandwidth is determined for each
            video Representation in your output MPD manifest. We recommend that you
            choose a MPD manifest bandwidth type that is compatible with your downstream
            player configuration. Max: Use the same value that you specify for Max
            bitrate in the video output, in bits per second. Average: Use the calculated
            average bitrate of the encoded video output, in bits per second.'
        MpdProfile:
          allOf:
          - $ref: '#/components/schemas/CmafMpdProfile'
          description: Specify whether your DASH profile is on-demand or main. When
            you choose Main profile, the service signals urn:mpeg:dash:profile:isoff-main:2011
            in your .mpd DASH manifest. When you choose On-demand, the service signals
            urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When you choose
            On-demand, you must also set the output group setting Segment control
            to Single file.
        PtsOffsetHandlingForBFrames:
          allOf:
          - $ref: '#/components/schemas/CmafPtsOffsetHandlingForBFrames'
          description: Use this setting only when your output video stream has B-frames,
            which causes the initial presentation time stamp (PTS) to be offset from
            the initial decode time stamp (DTS). Specify how MediaConvert handles
            PTS when writing time stamps in output DASH manifests. Choose Match initial
            PTS when you want MediaConvert to use the initial PTS as the first time
            stamp in the manifest. Choose Zero-based to have MediaConvert ignore the
            initial PTS in the video stream and instead write the initial time stamp
            as zero in the manifest. For outputs that don't have B-frames, the time
            stamps in your DASH manifests start at zero regardless of your choice
            here.
        SegmentControl:
          allOf:
          - $ref: '#/components/schemas/CmafSegmentControl'
          description: When set to SINGLE_FILE, a single output file is generated,
            which is internally segmented using the Fragment Length and Segment Length.
            When set to SEGMENTED_FILES, separate segment files will be created.
        SegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: 'Specify the length, in whole seconds, of each segment. When
            you don''t specify a value, MediaConvert defaults to 10. Related settings:
            Use Segment length control to specify whether the encoder enforces this
            value strictly. Use Segment control to specify whether MediaConvert creates
            separate segment files or one content file that has metadata to mark the
            segment boundaries.'
        SegmentLengthControl:
          allOf:
          - $ref: '#/components/schemas/CmafSegmentLengthControl'
          description: 'Specify how you want MediaConvert to determine segment lengths
            in this output group. To use the exact value that you specify under Segment
            length: Choose Exact. Note that this might result in additional I-frames
            in the output GOP. To create segment lengths that are a multiple of the
            GOP: Choose Multiple of GOP. MediaConvert will round up the segment lengths
            to match the next GOP boundary. To have MediaConvert automatically determine
            a segment duration that is a multiple of both the audio packets and the
            frame rates: Choose Match. When you do, also specify a target segment
            duration under Segment length. This is useful for some ad-insertion or
            segment replacement workflows. Note that Match has the following requirements:
            - Output containers: Include at least one video output and at least one
            audio output. Audio-only outputs are not supported. - Output frame rate:
            Follow source is not supported. - Multiple output frame rates: When you
            specify multiple outputs, we recommend they share a similar frame rate
            (as in X/3, X/2, X, or 2X). For example: 5, 15, 30 and 60. Or: 25 and
            50. (Outputs must share an integer multiple.) - Output audio codec: Specify
            Advanced Audio Coding (AAC). - Output sample rate: Choose 48kHz.'
        StreamInfResolution:
          allOf:
          - $ref: '#/components/schemas/CmafStreamInfResolution'
          description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF
            tag of variant manifest.
        TargetDurationCompatibilityMode:
          allOf:
          - $ref: '#/components/schemas/CmafTargetDurationCompatibilityMode'
          description: When set to LEGACY, the segment target duration is always rounded
            up to the nearest integer value above its current value in seconds. When
            set to SPEC\\\\_COMPLIANT, the segment target duration is rounded up to
            the nearest integer value if fraction seconds are greater than or equal
            to 0.5 (>= 0.5) and rounded down if less than 0.5 (< 0.5). You may need
            to use LEGACY if your client needs to ensure that the target duration
            is always longer than the actual duration of the segment. Some older players
            may experience interrupted playback when the actual duration of a track
            in a segment is longer than the target duration.
        VideoCompositionOffsets:
          allOf:
          - $ref: '#/components/schemas/CmafVideoCompositionOffsets'
          description: Specify the video sample composition time offset mode in the
            output fMP4 TRUN box. For wider player compatibility, set Video composition
            offsets to Unsigned or leave blank. The earliest presentation time may
            be greater than zero, and sample composition time offsets will increment
            using unsigned integers. For strict fMP4 video and audio timing, set Video
            composition offsets to Signed. The earliest presentation time will be
            equal to zero, and sample composition time offsets will increment using
            signed integers.
        WriteDashManifest:
          allOf:
          - $ref: '#/components/schemas/CmafWriteDASHManifest'
          description: When set to ENABLED, a DASH MPD manifest will be generated
            for this output.
        WriteHlsManifest:
          allOf:
          - $ref: '#/components/schemas/CmafWriteHLSManifest'
          description: When set to ENABLED, an Apple HLS manifest will be generated
            for this output.
        WriteSegmentTimelineInRepresentation:
          allOf:
          - $ref: '#/components/schemas/CmafWriteSegmentTimelineInRepresentation'
          description: When you enable Precise segment duration in DASH manifests,
            your DASH manifest shows precise segment durations. The segment duration
            information appears inside the SegmentTimeline element, inside SegmentTemplate
            at the Representation level. When this feature isn't enabled, the segment
            durations in your DASH manifest are approximate. The segment duration
            information appears in the duration attribute of the SegmentTemplate element.
      description: Settings related to your CMAF output package. For more information,
        see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html.
    CmafImageBasedTrickPlay:
      type: string
      enum:
      - NONE
      - THUMBNAIL
      - THUMBNAIL_AND_FULLFRAME
      - ADVANCED
      description: 'Specify whether MediaConvert generates images for trick play.
        Keep the default value, None, to not generate any images. Choose Thumbnail
        to generate tiled thumbnails. Choose Thumbnail and full frame to generate
        tiled thumbnails and full-resolution images of single frames. When you enable
        Write HLS manifest, MediaConvert creates a child manifest for each set of
        images that you generate and adds corresponding entries to the parent manifest.
        When you enable Write DASH manifest, MediaConvert adds an entry in the .mpd
        manifest for each set of images that you generate. A common application for
        these images is Roku trick mode. The thumbnails and full-frame images that
        MediaConvert creates with this feature are compatible with this Roku specification:
        https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md'
    CmafImageBasedTrickPlaySettings:
      type: object
      properties:
        IntervalCadence:
          allOf:
          - $ref: '#/components/schemas/CmafIntervalCadence'
          description: The cadence MediaConvert follows for generating thumbnails.
            If set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR
            frame in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM,
            MediaConvert generates thumbnails according to the interval you specify
            in thumbnailInterval.
        ThumbnailHeight:
          allOf:
          - $ref: '#/components/schemas/__integerMin2Max4096'
          description: Height of each thumbnail within each tile image, in pixels.
            Leave blank to maintain aspect ratio with thumbnail width. If following
            the aspect ratio would lead to a total tile height greater than 4096,
            then the job will be rejected. Must be divisible by 2.
        ThumbnailInterval:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          description: Enter the interval, in seconds, that MediaConvert uses to generate
            thumbnails. If the interval you enter doesn't align with the output frame
            rate, MediaConvert automatically rounds the interval to align with the
            output frame rate. For example, if the output frame rate is 29.97 frames
            per second and you enter 5, MediaConvert uses a 150 frame interval to
            generate thumbnails.
        ThumbnailWidth:
          allOf:
          - $ref: '#/components/schemas/__integerMin8Max4096'
          description: Width of each thumbnail within each tile image, in pixels.
            Default is 312. Must be divisible by 8.
        TileHeight:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2048'
          description: Number of thumbnails in each column of a tile image. Set a
            value between 2 and 2048. Must be divisible by 2.
        TileWidth:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max512'
          description: Number of thumbnails in each row of a tile image. Set a value
            between 1 and 512.
      description: Tile and thumbnail settings applicable when imageBasedTrickPlay
        is ADVANCED
    CmafInitializationVectorInManifest:
      type: string
      enum:
      - INCLUDE
      - EXCLUDE
      description: When you use DRM with CMAF outputs, choose whether the service
        writes the 128-bit encryption initialization vector in the HLS and DASH manifests.
    CmafIntervalCadence:
      type: string
      enum:
      - FOLLOW_IFRAME
      - FOLLOW_CUSTOM
      description: The cadence MediaConvert follows for generating thumbnails. If
        set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR frame
        in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM, MediaConvert
        generates thumbnails according to the interval you specify in thumbnailInterval.
    CmafKeyProviderType:
      type: string
      enum:
