            you do want manifest conditioning. In both cases, also provide the ESAM
            XML as a string in the setting Signal processing notification XML.
        TimedMetadata:
          allOf:
          - $ref: '#/components/schemas/TimedMetadata'
          description: 'Set ID3 metadata to Passthrough to include ID3 metadata in
            this output. This includes ID3 metadata from the following features: ID3
            timestamp period, and Custom ID3 metadata inserter. To exclude this ID3
            metadata in this output: set ID3 metadata to None or leave blank.'
        TimedMetadataPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Packet Identifier (PID) of the ID3 metadata stream in the transport
            stream.
        TransportStreamId:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          description: The value of the transport stream ID field in the Program Map
            Table.
        VideoPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          description: Packet Identifier (PID) of the elementary video stream in the
