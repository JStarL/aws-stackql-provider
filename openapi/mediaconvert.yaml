            frame. The area outside of the rectangle that you specify here is black.
            If you specify a value here, it will override any value that you specify
            in the output setting Selection placement. If you specify a value here,
            this will override any AFD values in your input, even if you set Respond
            to AFD to Respond. If you specify a value here, this will ignore anything
            that you specify for the setting Scaling Behavior.
        ProgramNumber:
