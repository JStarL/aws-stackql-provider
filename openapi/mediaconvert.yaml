        for each audio track, choose Use unique TICs.
    NoiseFilterPostTemporalSharpening:
      type: string
      enum:
      - DISABLED
      - ENABLED
      - AUTO
      description: When you set Noise reducer to Temporal, the bandwidth and sharpness
        of your output is reduced. You can optionally use Post temporal sharpening
        to apply sharpening to the edges of your output. Note that Post temporal sharpening
        will also make the bandwidth reduction from the Noise reducer smaller. The
        default behavior, Auto, allows the transcoder to determine whether to apply
        sharpening, depending on your input type and quality. When you set Post temporal
        sharpening to Enabled, specify how much sharpening is applied using Post temporal
        sharpening strength. Set Post temporal sharpening to Disabled to not apply
        sharpening.
    NoiseFilterPostTemporalSharpeningStrength:
      type: string
      enum:
      - LOW
      - MEDIUM
      - HIGH
      description: Use Post temporal sharpening strength to define the amount of sharpening
        the transcoder applies to your output. Set Post temporal sharpening strength
        to Low, Medium, or High to indicate the amount of sharpening.
    NoiseReducer:
      type: object
      properties:
        Filter:
          allOf:
          - $ref: '#/components/schemas/NoiseReducerFilter'
          description: Use Noise reducer filter to select one of the following spatial
            image filtering functions. To use this setting, you must also enable Noise
            reducer. * Bilateral preserves edges while reducing noise. * Mean (softest),
            Gaussian, Lanczos, and Sharpen (sharpest) do convolution filtering. *
            Conserve does min/max noise reduction. * Spatial does frequency-domain
            filtering based on JND principles. * Temporal optimizes video quality
            for complex motion.
        FilterSettings:
          allOf:
          - $ref: '#/components/schemas/NoiseReducerFilterSettings'
          description: Settings for a noise reducer filter
        SpatialFilterSettings:
          allOf:
          - $ref: '#/components/schemas/NoiseReducerSpatialFilterSettings'
          description: Noise reducer filter settings for spatial filter.
        TemporalFilterSettings:
          allOf:
          - $ref: '#/components/schemas/NoiseReducerTemporalFilterSettings'
          description: Noise reducer filter settings for temporal filter.
      description: Enable the Noise reducer feature to remove noise from your video
        output if necessary. Enable or disable this feature for each output individually.
        This setting is disabled by default. When you enable Noise reducer, you must
        also select a value for Noise reducer filter. For AVC outputs, when you include
        Noise reducer, you cannot include the Bandwidth reduction filter.
    NoiseReducerFilter:
      type: string
      enum:
      - BILATERAL
      - MEAN
      - GAUSSIAN
      - LANCZOS
      - SHARPEN
      - CONSERVE
      - SPATIAL
      - TEMPORAL
      description: Use Noise reducer filter to select one of the following spatial
        image filtering functions. To use this setting, you must also enable Noise
        reducer. * Bilateral preserves edges while reducing noise. * Mean (softest),
        Gaussian, Lanczos, and Sharpen (sharpest) do convolution filtering. * Conserve
        does min/max noise reduction. * Spatial does frequency-domain filtering based
        on JND principles. * Temporal optimizes video quality for complex motion.
    NoiseReducerFilterSettings:
      type: object
      properties:
        Strength:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max3'
          description: Relative strength of noise reducing filter. Higher values produce
            stronger filtering.
      description: Settings for a noise reducer filter
    NoiseReducerSpatialFilterSettings:
      type: object
      properties:
        PostFilterSharpenStrength:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max3'
          description: Specify strength of post noise reduction sharpening filter,
            with 0 disabling the filter and 3 enabling it at maximum strength.
        Speed:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2Max3'
          description: The speed of the filter, from -2 (lower speed) to 3 (higher
            speed), with 0 being the nominal value.
        Strength:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max16'
          description: Relative strength of noise reducing filter. Higher values produce
            stronger filtering.
      description: Noise reducer filter settings for spatial filter.
    NoiseReducerTemporalFilterSettings:
      type: object
      properties:
        AggressiveMode:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max4'
          description: Use Aggressive mode for content that has complex motion. Higher
            values produce stronger temporal filtering. This filters highly complex
            scenes more aggressively and creates better VQ for low bitrate outputs.
        PostTemporalSharpening:
          allOf:
          - $ref: '#/components/schemas/NoiseFilterPostTemporalSharpening'
          description: When you set Noise reducer to Temporal, the bandwidth and sharpness
            of your output is reduced. You can optionally use Post temporal sharpening
            to apply sharpening to the edges of your output. Note that Post temporal
            sharpening will also make the bandwidth reduction from the Noise reducer
            smaller. The default behavior, Auto, allows the transcoder to determine
            whether to apply sharpening, depending on your input type and quality.
            When you set Post temporal sharpening to Enabled, specify how much sharpening
            is applied using Post temporal sharpening strength. Set Post temporal
            sharpening to Disabled to not apply sharpening.
        PostTemporalSharpeningStrength:
          allOf:
          - $ref: '#/components/schemas/NoiseFilterPostTemporalSharpeningStrength'
          description: Use Post temporal sharpening strength to define the amount
            of sharpening the transcoder applies to your output. Set Post temporal
            sharpening strength to Low, Medium, or High to indicate the amount of
            sharpening.
        Speed:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative1Max3'
          description: The speed of the filter (higher number is faster). Low setting
            reduces bit rate at the cost of transcode time, high setting improves
            transcode time at the cost of bit rate.
        Strength:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max16'
          description: 'Specify the strength of the noise reducing filter on this
            output. Higher values produce stronger filtering. We recommend the following
            value ranges, depending on the result that you want: * 0-2 for complexity
            reduction with minimal sharpness loss * 2-8 for complexity reduction with
            image preservation * 8-16 for a high level of complexity reduction'
      description: Noise reducer filter settings for temporal filter.
    NotFoundException:
