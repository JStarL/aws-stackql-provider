          allOf:
          - $ref: '#/components/schemas/__listOfInputClipping'
          description: Contains sets of start and end times that together specify
            a portion of the input to be used in the outputs. If you provide only
            a start time, the clip will be the entire input from that point to the
            end. If you provide only an end time, it will be the entire input up to
            that point. When you specify more than one input clip, the transcoding
            service creates the job outputs by stringing the clips together in the
            order you specify them.
