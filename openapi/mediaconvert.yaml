      enum:
      - FRAMES
      - SECONDS
      description: Specify the units for GOP size. If you don't specify a value here,
        by default the encoder measures GOP size in frames.
    Mpeg2InterlaceMode:
      type: string
      enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
      description: Choose the scan line type for the output. Keep the default value,
        Progressive to create a progressive output, regardless of the scan type of
        your input. Use Top field first or Bottom field first to create an output
        that's interlaced with the same field polarity throughout. Use Follow, default
        top or Follow, default bottom to produce outputs with the same field polarity
        as the source. For jobs that have multiple inputs, the output field polarity
        might change over the course of the output. Follow behavior depends on the
        input scan type. If the source is interlaced, the output will be interlaced
        with the same polarity as the source. If the source is progressive, the output
        will be interlaced with top field bottom field first, depending on which of
        the Follow options you choose.
    Mpeg2IntraDcPrecision:
      type: string
      enum:
      - AUTO
      - INTRA_DC_PRECISION_8
      - INTRA_DC_PRECISION_9
      - INTRA_DC_PRECISION_10
      - INTRA_DC_PRECISION_11
      description: Use Intra DC precision to set quantization precision for intra-block
        DC coefficients. If you choose the value auto, the service will automatically
        select the precision based on the per-frame compression ratio.
    Mpeg2ParControl:
      type: string
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      description: Optional. Specify how the service determines the pixel aspect ratio
        (PAR) for this output. The default behavior, Follow source, uses the PAR from
        your input video for your output. To specify a different PAR in the console,
        choose any value other than Follow source. When you choose SPECIFIED for this
        setting, you must also specify values for the parNumerator and parDenominator
        settings.
    Mpeg2QualityTuningLevel:
      type: string
      enum:
      - SINGLE_PASS
      - MULTI_PASS
      description: Optional. Use Quality tuning level to choose how you want to trade
        off encoding speed for output video quality. The default behavior is faster,
        lower quality, single-pass encoding.
    Mpeg2RateControlMode:
      type: string
      enum:
      - VBR
      - CBR
      description: Use Rate control mode to specify whether the bitrate is variable
        (vbr) or constant (cbr).
    Mpeg2ScanTypeConversionMode:
      type: string
      enum:
      - INTERLACED
      - INTERLACED_OPTIMIZE
      description: 'Use this setting for interlaced outputs, when your output frame
        rate is half of your input frame rate. In this situation, choose Optimized
        interlacing to create a better quality interlaced output. In this case, each
        progressive frame from the input corresponds to an interlaced field in the
        output. Keep the default value, Basic interlacing, for all other output frame
        rates. With basic interlacing, MediaConvert performs any frame rate conversion
        first and then interlaces the frames. When you choose Optimized interlacing
        and you set your output frame rate to a value that isn''t suitable for optimized
        interlacing, MediaConvert automatically falls back to basic interlacing. Required
        settings: To use optimized interlacing, you must set Telecine to None or Soft.
        You can''t use optimized interlacing for hard telecine outputs. You must also
        set Interlace mode to a value other than Progressive.'
    Mpeg2SceneChangeDetect:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: Enable this setting to insert I-frames at scene changes that the
        service automatically detects. This improves video quality and is enabled
        by default.
    Mpeg2Settings:
      type: object
      properties:
        AdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/Mpeg2AdaptiveQuantization'
          description: 'Specify the strength of any adaptive quantization filters
            that you enable. The value that you choose here applies to the following
            settings: Spatial adaptive quantization, and Temporal adaptive quantization.'
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max288000000'
          description: Specify the average bitrate in bits per second. Required for
            VBR and CBR. For MS Smooth outputs, bitrates must be unique when rounded
            down to the nearest multiple of 1000.
        CodecLevel:
          allOf:
          - $ref: '#/components/schemas/Mpeg2CodecLevel'
          description: Use Level to set the MPEG-2 level for the video output.
        CodecProfile:
          allOf:
          - $ref: '#/components/schemas/Mpeg2CodecProfile'
          description: Use Profile to set the MPEG-2 profile for the video output.
        DynamicSubGop:
          allOf:
          - $ref: '#/components/schemas/Mpeg2DynamicSubGop'
          description: Choose Adaptive to improve subjective video quality for high-motion
            content. This will cause the service to use fewer B-frames (which infer
            information based on other frames) for high-motion portions of the video
            and more B-frames for low-motion portions. The maximum number of B-frames
            is limited by the value you provide for the setting B frames between reference
            frames.
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/Mpeg2FramerateControl'
          description: If you are using the console, use the Framerate setting to
            specify the frame rate for this output. If you want to keep the same frame
            rate as the input video, choose Follow source. If you want to do frame
            rate conversion, choose a frame rate from the dropdown list or choose
            Custom. The framerates shown in the dropdown list are decimal approximations
            of fractions. If you choose Custom, specify your frame rate as a fraction.
        FramerateConversionAlgorithm:
          allOf:
          - $ref: '#/components/schemas/Mpeg2FramerateConversionAlgorithm'
          description: 'Choose the method that you want MediaConvert to use when increasing
            or decreasing your video''s frame rate. For numerically simple conversions,
            such as 60 fps to 30 fps: We recommend that you keep the default value,
            Drop duplicate. For numerically complex conversions, to avoid stutter:
            Choose Interpolate. This results in a smooth picture, but might introduce
            undesirable video artifacts. For complex frame rate conversions, especially
            if your source video has already been converted from its original cadence:
            Choose FrameFormer to do motion-compensated interpolation. FrameFormer
            uses the best conversion method frame by frame. Note that using FrameFormer
            increases the transcoding time and incurs a significant add-on cost. When
            you choose FrameFormer, your input video resolution must be at least 128x96.
            To create an output with the same number of frames as your input: Choose
            Maintain frame count. When you do, MediaConvert will not drop, interpolate,
            add, or otherwise change the frame count from your input to your output.
            Note that since the frame count is maintained, the duration of your output
            will become shorter at higher frame rates and longer at lower frame rates.'
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max1001'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
            1001 = 23.976 fps. Use FramerateDenominator to specify the denominator
            of this fraction. In this example, use 1001 for the value of FramerateDenominator.
            When you use the console for transcode jobs that use frame rate conversion,
            provide the value as a decimal number for Framerate. In this example,
            specify 23.976.
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin24Max60000'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
            1001 = 23.976 fps. Use FramerateNumerator to specify the numerator of
            this fraction. In this example, use 24000 for the value of FramerateNumerator.
            When you use the console for transcode jobs that use frame rate conversion,
            provide the value as a decimal number for Framerate. In this example,
            specify 23.976.
        GopClosedCadence:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Specify the relative frequency of open to closed GOPs in this
            output. For example, if you want to allow four open GOPs and then require
            a closed GOP, set this value to 5. When you create a streaming output,
            we recommend that you keep the default value, 1, so that players starting
            mid-stream receive an IDR frame as quickly as possible. Don't set this
            value to 0; that would break output segmenting.
        GopSize:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          description: 'Specify the interval between keyframes, in seconds or frames,
            for this output. Default: 12 Related settings: When you specify the GOP
            size in seconds, set GOP mode control to Specified, seconds. The default
            value for GOP mode control is Frames.'
        GopSizeUnits:
          allOf:
          - $ref: '#/components/schemas/Mpeg2GopSizeUnits'
          description: Specify the units for GOP size. If you don't specify a value
            here, by default the encoder measures GOP size in frames.
        HrdBufferFinalFillPercentage:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          description: 'If your downstream systems have strict buffer requirements:
            Specify the minimum percentage of the HRD buffer that''s available at
            the end of each encoded video segment. For the best video quality: Set
            to 0 or leave blank to automatically determine the final buffer fill percentage.'
        HrdBufferInitialFillPercentage:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          description: Percentage of the buffer that should initially be filled (HRD
            buffer model).
        HrdBufferSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max47185920'
          description: Size of buffer (HRD buffer model) in bits. For example, enter
            five megabits as 5000000.
        InterlaceMode:
          allOf:
          - $ref: '#/components/schemas/Mpeg2InterlaceMode'
          description: Choose the scan line type for the output. Keep the default
            value, Progressive to create a progressive output, regardless of the scan
            type of your input. Use Top field first or Bottom field first to create
            an output that's interlaced with the same field polarity throughout. Use
            Follow, default top or Follow, default bottom to produce outputs with
            the same field polarity as the source. For jobs that have multiple inputs,
            the output field polarity might change over the course of the output.
            Follow behavior depends on the input scan type. If the source is interlaced,
            the output will be interlaced with the same polarity as the source. If
            the source is progressive, the output will be interlaced with top field
            bottom field first, depending on which of the Follow options you choose.
        IntraDcPrecision:
          allOf:
          - $ref: '#/components/schemas/Mpeg2IntraDcPrecision'
          description: Use Intra DC precision to set quantization precision for intra-block
            DC coefficients. If you choose the value auto, the service will automatically
            select the precision based on the per-frame compression ratio.
        MaxBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max300000000'
          description: Maximum bitrate in bits/second. For example, enter five megabits
            per second as 5000000.
        MinIInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max30'
          description: 'Specify the minimum number of frames allowed between two IDR-frames
            in your output. This includes frames created at the start of a GOP or
            a scene change. Use Min I-Interval to improve video compression by varying
            GOP size when two IDR-frames would be created near each other. For example,
            if a regular cadence-driven IDR-frame would fall within 5 frames of a
            scene-change IDR-frame, and you set Min I-interval to 5, then the encoder
            would only write an IDR-frame for the scene-change. In this way, one GOP
            is shortened or extended. If a cadence-driven IDR-frame would be further
            than 5 frames from a scene-change IDR-frame, then the encoder leaves all
            IDR-frames in place. To manually specify an interval: Enter a value from
            1 to 30. Use when your downstream systems have specific GOP size requirements.
            To disable GOP size variance: Enter 0. MediaConvert will only create IDR-frames
            at the start of your output''s cadence-driven GOP. Use when your downstream
            systems require a regular GOP size.'
        NumberBFramesBetweenReferenceFrames:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max7'
          description: Specify the number of B-frames that MediaConvert puts between
            reference frames in this output. Valid values are whole numbers from 0
            through 7. When you don't specify a value, MediaConvert defaults to 2.
        ParControl:
          allOf:
          - $ref: '#/components/schemas/Mpeg2ParControl'
          description: Optional. Specify how the service determines the pixel aspect
            ratio (PAR) for this output. The default behavior, Follow source, uses
            the PAR from your input video for your output. To specify a different
            PAR in the console, choose any value other than Follow source. When you
            choose SPECIFIED for this setting, you must also specify values for the
            parNumerator and parDenominator settings.
        ParDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: Required when you set Pixel aspect ratio to SPECIFIED. On the
            console, this corresponds to any value other than Follow source. When
            you specify an output pixel aspect ratio (PAR) that is different from
            your input video PAR, provide your output PAR as a ratio. For example,
            for D1/DV NTSC widescreen, you would specify the ratio 40:33. In this
            example, the value for parDenominator is 33.
        ParNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: Required when you set Pixel aspect ratio to SPECIFIED. On the
            console, this corresponds to any value other than Follow source. When
            you specify an output pixel aspect ratio (PAR) that is different from
            your input video PAR, provide your output PAR as a ratio. For example,
            for D1/DV NTSC widescreen, you would specify the ratio 40:33. In this
            example, the value for parNumerator is 40.
        QualityTuningLevel:
          allOf:
          - $ref: '#/components/schemas/Mpeg2QualityTuningLevel'
          description: Optional. Use Quality tuning level to choose how you want to
            trade off encoding speed for output video quality. The default behavior
            is faster, lower quality, single-pass encoding.
        RateControlMode:
          allOf:
          - $ref: '#/components/schemas/Mpeg2RateControlMode'
          description: Use Rate control mode to specify whether the bitrate is variable
            (vbr) or constant (cbr).
        ScanTypeConversionMode:
          allOf:
          - $ref: '#/components/schemas/Mpeg2ScanTypeConversionMode'
          description: 'Use this setting for interlaced outputs, when your output
            frame rate is half of your input frame rate. In this situation, choose
            Optimized interlacing to create a better quality interlaced output. In
            this case, each progressive frame from the input corresponds to an interlaced
            field in the output. Keep the default value, Basic interlacing, for all
            other output frame rates. With basic interlacing, MediaConvert performs
            any frame rate conversion first and then interlaces the frames. When you
            choose Optimized interlacing and you set your output frame rate to a value
            that isn''t suitable for optimized interlacing, MediaConvert automatically
            falls back to basic interlacing. Required settings: To use optimized interlacing,
            you must set Telecine to None or Soft. You can''t use optimized interlacing
            for hard telecine outputs. You must also set Interlace mode to a value
            other than Progressive.'
        SceneChangeDetect:
          allOf:
          - $ref: '#/components/schemas/Mpeg2SceneChangeDetect'
          description: Enable this setting to insert I-frames at scene changes that
            the service automatically detects. This improves video quality and is
            enabled by default.
        SlowPal:
          allOf:
          - $ref: '#/components/schemas/Mpeg2SlowPal'
          description: 'Ignore this setting unless your input frame rate is 23.976
            or 24 frames per second (fps). Enable slow PAL to create a 25 fps output.
            When you enable slow PAL, MediaConvert relabels the video frames to 25
            fps and resamples your audio to keep it synchronized with the video. Note
            that enabling this setting will slightly reduce the duration of your video.
            Required settings: You must also set Framerate to 25.'
        Softness:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max128'
          description: Ignore this setting unless you need to comply with a specification
            that requires a specific value. If you don't have a specification requirement,
            we recommend that you adjust the softness of your output by using a lower
            value for the setting Sharpness or by enabling a noise reducer filter.
            The Softness setting specifies the quantization matrices that the encoder
            uses. Keep the default value, 0, to use the AWS Elemental default matrices.
            Choose a value from 17 to 128 to use planar interpolation. Increasing
            values from 17 to 128 result in increasing reduction of high-frequency
            data. The value 128 results in the softest video.
        SpatialAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/Mpeg2SpatialAdaptiveQuantization'
          description: 'Keep the default value, Enabled, to adjust quantization within
            each frame based on spatial variation of content complexity. When you
            enable this feature, the encoder uses fewer bits on areas that can sustain
            more distortion with no noticeable visual degradation and uses more bits
            on areas where any small distortion will be noticeable. For example, complex
            textured blocks are encoded with fewer bits and smooth textured blocks
            are encoded with more bits. Enabling this feature will almost always improve
            your video quality. Note, though, that this feature doesn''t take into
            account where the viewer''s attention is likely to be. If viewers are
            likely to be focusing their attention on a part of the screen with a lot
            of complex texture, you might choose to disable this feature. Related
            setting: When you enable spatial adaptive quantization, set the value
            for Adaptive quantization depending on your content. For homogeneous content,
            such as cartoons and video games, set it to Low. For content with a wider
            variety of textures, set it to High or Higher.'
        Syntax:
          allOf:
          - $ref: '#/components/schemas/Mpeg2Syntax'
          description: 'Specify whether this output''s video uses the D10 syntax.
            Keep the default value to not use the syntax. Related settings: When you
            choose D10 for your MXF profile, you must also set this value to D10.'
        Telecine:
          allOf:
          - $ref: '#/components/schemas/Mpeg2Telecine'
          description: When you do frame rate conversion from 23.976 frames per second
            (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally
            enable hard or soft telecine to create a smoother picture. Hard telecine
            produces a 29.97i output. Soft telecine produces an output with a 23.976
            output that signals to the video player device to do the conversion during
            play back. When you keep the default value, None, MediaConvert does a
            standard frame rate conversion to 29.97 without doing anything with the
            field polarity to create a smoother picture.
        TemporalAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/Mpeg2TemporalAdaptiveQuantization'
          description: 'Keep the default value, Enabled, to adjust quantization within
            each frame based on temporal variation of content complexity. When you
            enable this feature, the encoder uses fewer bits on areas of the frame
            that aren''t moving and uses more bits on complex objects with sharp edges
            that move a lot. For example, this feature improves the readability of
            text tickers on newscasts and scoreboards on sports matches. Enabling
            this feature will almost always improve your video quality. Note, though,
            that this feature doesn''t take into account where the viewer''s attention
            is likely to be. If viewers are likely to be focusing their attention
            on a part of the screen that doesn''t have moving objects with sharp edges,
            such as sports athletes'' faces, you might choose to disable this feature.
            Related setting: When you enable temporal quantization, adjust the strength
            of the filter with the setting Adaptive quantization.'
      description: Required when you set Codec to the value MPEG2.
    Mpeg2SlowPal:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'Ignore this setting unless your input frame rate is 23.976 or
        24 frames per second (fps). Enable slow PAL to create a 25 fps output. When
        you enable slow PAL, MediaConvert relabels the video frames to 25 fps and
        resamples your audio to keep it synchronized with the video. Note that enabling
        this setting will slightly reduce the duration of your video. Required settings:
        You must also set Framerate to 25.'
    Mpeg2SpatialAdaptiveQuantization:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'Keep the default value, Enabled, to adjust quantization within
        each frame based on spatial variation of content complexity. When you enable
        this feature, the encoder uses fewer bits on areas that can sustain more distortion
        with no noticeable visual degradation and uses more bits on areas where any
        small distortion will be noticeable. For example, complex textured blocks
        are encoded with fewer bits and smooth textured blocks are encoded with more
        bits. Enabling this feature will almost always improve your video quality.
        Note, though, that this feature doesn''t take into account where the viewer''s
        attention is likely to be. If viewers are likely to be focusing their attention
        on a part of the screen with a lot of complex texture, you might choose to
        disable this feature. Related setting: When you enable spatial adaptive quantization,
        set the value for Adaptive quantization depending on your content. For homogeneous
        content, such as cartoons and video games, set it to Low. For content with
        a wider variety of textures, set it to High or Higher.'
    Mpeg2Syntax:
      type: string
      enum:
      - DEFAULT
      - D_10
      description: 'Specify whether this output''s video uses the D10 syntax. Keep
        the default value to not use the syntax. Related settings: When you choose
        D10 for your MXF profile, you must also set this value to D10.'
    Mpeg2Telecine:
      type: string
      enum:
      - NONE
      - SOFT
      - HARD
      description: When you do frame rate conversion from 23.976 frames per second
        (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally
        enable hard or soft telecine to create a smoother picture. Hard telecine produces
        a 29.97i output. Soft telecine produces an output with a 23.976 output that
        signals to the video player device to do the conversion during play back.
        When you keep the default value, None, MediaConvert does a standard frame
        rate conversion to 29.97 without doing anything with the field polarity to
        create a smoother picture.
    Mpeg2TemporalAdaptiveQuantization:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'Keep the default value, Enabled, to adjust quantization within
        each frame based on temporal variation of content complexity. When you enable
        this feature, the encoder uses fewer bits on areas of the frame that aren''t
        moving and uses more bits on complex objects with sharp edges that move a
        lot. For example, this feature improves the readability of text tickers on
        newscasts and scoreboards on sports matches. Enabling this feature will almost
        always improve your video quality. Note, though, that this feature doesn''t
        take into account where the viewer''s attention is likely to be. If viewers
        are likely to be focusing their attention on a part of the screen that doesn''t
        have moving objects with sharp edges, such as sports athletes'' faces, you
        might choose to disable this feature. Related setting: When you enable temporal
        quantization, adjust the strength of the filter with the setting Adaptive
        quantization.'
    MsSmoothAdditionalManifest:
      type: object
      properties:
        ManifestNameModifier:
          allOf:
          - $ref: '#/components/schemas/__stringMin1'
          description: Specify a name modifier that the service adds to the name of
            this manifest to make it different from the file names of the other main
            manifests in the output group. For example, say that the default main
            manifest for your Microsoft Smooth group is film-name.ismv. If you enter
            "-no-premium" for this setting, then the file name the service generates
            for this top-level manifest is film-name-no-premium.ismv.
        SelectedOutputs:
          allOf:
          - $ref: '#/components/schemas/__listOf__stringMin1'
          description: Specify the outputs that you want this additional top-level
            manifest to reference.
      description: Specify the details for each additional Microsoft Smooth Streaming
        manifest that you want the service to generate for this output group. Each
        manifest can reference a different subset of outputs in the group.
    MsSmoothAudioDeduplication:
      type: string
      enum:
      - COMBINE_DUPLICATE_STREAMS
      - NONE
      description: COMBINE_DUPLICATE_STREAMS combines identical audio encoding settings
        across a Microsoft Smooth output group into a single audio stream.
    MsSmoothEncryptionSettings:
      type: object
      properties:
        SpekeKeyProvider:
          allOf:
          - $ref: '#/components/schemas/SpekeKeyProvider'
          description: If your output group type is HLS, DASH, or Microsoft Smooth,
            use these settings when doing DRM encryption with a SPEKE-compliant key
            provider. If your output group type is CMAF, use the SpekeKeyProviderCmaf
            settings instead.
      description: If you are using DRM, set DRM System to specify the value SpekeKeyProvider.
    MsSmoothFragmentLengthControl:
      type: string
      enum:
      - EXACT
      - GOP_MULTIPLE
      description: Specify how you want MediaConvert to determine the fragment length.
        Choose Exact to have the encoder use the exact length that you specify with
        the setting Fragment length. This might result in extra I-frames. Choose Multiple
        of GOP to have the encoder round up the segment lengths to match the next
        GOP boundary.
    MsSmoothGroupSettings:
      type: object
      properties:
        AdditionalManifests:
          allOf:
          - $ref: '#/components/schemas/__listOfMsSmoothAdditionalManifest'
          description: By default, the service creates one .ism Microsoft Smooth Streaming
            manifest for each Microsoft Smooth Streaming output group in your job.
            This default manifest references every output in the output group. To
            create additional manifests that reference a subset of the outputs in
            the output group, specify a list of them here.
        AudioDeduplication:
          allOf:
          - $ref: '#/components/schemas/MsSmoothAudioDeduplication'
          description: COMBINE_DUPLICATE_STREAMS combines identical audio encoding
            settings across a Microsoft Smooth output group into a single audio stream.
        Destination:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3'
          description: Use Destination to specify the S3 output location and the output
            filename base. Destination accepts format identifiers. If you do not specify
            the base filename in the URI, the service will use the filename of the
            input file. If your job has multiple inputs, the service uses the filename
            of the first input file.
        DestinationSettings:
          allOf:
          - $ref: '#/components/schemas/DestinationSettings'
          description: Settings associated with the destination. Will vary based on
            the type of destination
        Encryption:
          allOf:
          - $ref: '#/components/schemas/MsSmoothEncryptionSettings'
          description: If you are using DRM, set DRM System to specify the value SpekeKeyProvider.
        FragmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: Specify how you want MediaConvert to determine the fragment
            length. Choose Exact to have the encoder use the exact length that you
            specify with the setting Fragment length. This might result in extra I-frames.
            Choose Multiple of GOP to have the encoder round up the segment lengths
            to match the next GOP boundary.
        FragmentLengthControl:
          allOf:
          - $ref: '#/components/schemas/MsSmoothFragmentLengthControl'
          description: Specify how you want MediaConvert to determine the fragment
            length. Choose Exact to have the encoder use the exact length that you
            specify with the setting Fragment length. This might result in extra I-frames.
            Choose Multiple of GOP to have the encoder round up the segment lengths
            to match the next GOP boundary.
        ManifestEncoding:
          allOf:
          - $ref: '#/components/schemas/MsSmoothManifestEncoding'
          description: Use Manifest encoding to specify the encoding format for the
            server and client manifest. Valid options are utf8 and utf16.
      description: Settings related to your Microsoft Smooth Streaming output package.
        For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html.
    MsSmoothManifestEncoding:
      type: string
      enum:
      - UTF8
      - UTF16
      description: Use Manifest encoding to specify the encoding format for the server
