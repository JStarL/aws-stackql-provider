            this setting to flag the input as PsF. MediaConvert doesn't automatically
            detect PsF. Therefore, flagging your input as PsF results in better preservation
            of video quality when you do deinterlacing and frame rate conversion.
            If you don't specify, the default value is Auto. Auto is the correct setting
            for all inputs that are not PsF. Don't set this value to PsF when your
            input is interlaced. Doing so creates horizontal interlacing artifacts.
