            overlay on the video frame. Specify in pixels, from the upper-left corner
            of the frame. If you don't specify an offset, the service scales your
            overlay to the full size of the frame. Otherwise, the service inserts
            the overlay at its native resolution and scales the size up or down with
            any video scaling.
        Playback:
          allOf:
          - $ref: '#/components/schemas/MotionImagePlayback'
