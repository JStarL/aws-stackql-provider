            unspecified. If your motion graphic asset is a series of .png files, specify
            the frame rate of the overlay in frames per second, as a fraction. For
            example, specify 24 fps as 24/1. Make sure that the number of images in
            your series matches the frame rate and your intended overlay duration.
            For example, if you want a 30-second overlay at 30 fps, you should have
            900 .png images. This overlay frame rate doesn't need to match the frame
            rate of the underlying video.
        Input:
          allOf:
          - $ref: '#/components/schemas/__stringMin14PatternS3Mov09PngHttpsMov09Png'
          description: Specify the .mov file or series of .png files that you want
            to overlay on your video. For .png files, provide the file name of the
            first file in the series. Make sure that the names of the .png files end
            with sequential numbers that specify the order that they are played in.
            For example, overlay_000.png, overlay_001.png, overlay_002.png, and so
            on. The sequence must start at zero, and each image file name must have
            the same number of digits. Pad your initial file names with enough zeros
            to complete the sequence. For example, if the first image is overlay_0.png,
            there can be only 10 images in the sequence, with the last image being
            overlay_9.png. But if the first image is overlay_00.png, there can be
            100 images in the sequence.
        InsertionMode:
          allOf:
          - $ref: '#/components/schemas/MotionImageInsertionMode'
          description: Choose the type of motion graphic asset that you are providing
            for your overlay. You can choose either a .mov file or a series of .png
            files.
        Offset:
          allOf:
          - $ref: '#/components/schemas/MotionImageInsertionOffset'
