        will be equal to or greater than the value that you enter. For example: If
        you specify 640x360 the lowest resolution in your ABR stack will be equal
        to or greater than to 640x360. * If you specify a Min top rendition size rule,
        the value that you specify for Min bottom rendition size must be less than,
        or equal to, Min top rendition size.'
    MinTopRenditionSize:
      type: object
      properties:
        Height:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          description: Use Height to define the video resolution height, in pixels,
