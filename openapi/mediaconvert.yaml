    DeleteQueueResponse:
      type: object
      properties: {}
    DescribeEndpointsMode:
      type: string
      enum:
      - DEFAULT
      - GET_ONLY
      description: Optional field, defaults to DEFAULT. Specify DEFAULT for this operation
        to return your endpoints if any exist, or to create an endpoint for you and
        return it if one doesn't already exist. Specify GET_ONLY to return your endpoints
        if any exist, or an empty list if none exist.
    DescribeEndpointsRequest:
      type: object
      properties:
        MaxResults:
          allOf:
          - $ref: '#/components/schemas/__integer'
          description: Optional. Max number of endpoints, up to twenty, that will
            be returned at one time.
        Mode:
          allOf:
          - $ref: '#/components/schemas/DescribeEndpointsMode'
          description: Optional field, defaults to DEFAULT. Specify DEFAULT for this
            operation to return your endpoints if any exist, or to create an endpoint
            for you and return it if one doesn't already exist. Specify GET_ONLY to
            return your endpoints if any exist, or an empty list if none exist.
        NextToken:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Use this string, provided with the response to a previous request,
            to request the next batch of endpoints.
    DescribeEndpointsResponse:
      type: object
      properties:
        Endpoints:
          allOf:
          - $ref: '#/components/schemas/__listOfEndpoint'
          description: List of endpoints
        NextToken:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Use this string to request the next batch of endpoints.
    DestinationSettings:
      type: object
      properties:
        S3Settings:
          allOf:
          - $ref: '#/components/schemas/S3DestinationSettings'
          description: Settings associated with S3 destination
      description: Settings associated with the destination. Will vary based on the
        type of destination
    DisassociateCertificateRequest:
      type: object
      properties:
        Arn:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The ARN of the ACM certificate that you want to disassociate
            from your MediaConvert resource.
      required:
      - Arn
    DisassociateCertificateResponse:
      type: object
      properties: {}
    DolbyVision:
      type: object
      properties:
        L6Metadata:
          allOf:
          - $ref: '#/components/schemas/DolbyVisionLevel6Metadata'
          description: Use these settings when you set DolbyVisionLevel6Mode to SPECIFY
            to override the MaxCLL and MaxFALL values in your input with new values.
        L6Mode:
          allOf:
          - $ref: '#/components/schemas/DolbyVisionLevel6Mode'
          description: Use Dolby Vision Mode to choose how the service will handle
            Dolby Vision MaxCLL and MaxFALL properies.
        Mapping:
          allOf:
          - $ref: '#/components/schemas/DolbyVisionMapping'
          description: Required when you set Dolby Vision Profile to Profile 8.1.
            When you set Content mapping to None, content mapping is not applied to
            the HDR10-compatible signal. Depending on the source peak nit level, clipping
            might occur on HDR devices without Dolby Vision. When you set Content
            mapping to HDR10 1000, the transcoder creates a 1,000 nits peak HDR10-compatible
            signal by applying static content mapping to the source. This mode is
            speed-optimized for PQ10 sources with metadata that is created from analysis.
            For graded Dolby Vision content, be aware that creative intent might not
            be guaranteed with extreme 1,000 nits trims.
        Profile:
          allOf:
          - $ref: '#/components/schemas/DolbyVisionProfile'
          description: Required when you enable Dolby Vision. Use Profile 5 to include
            frame-interleaved Dolby Vision metadata in your output. Your input must
            include Dolby Vision metadata or an HDR10 YUV color space. Use Profile
            8.1 to include frame-interleaved Dolby Vision metadata and HDR10 metadata
            in your output. Your input must include Dolby Vision metadata.
      description: Create Dolby Vision Profile 5 or Profile 8.1 compatible video output.
    DolbyVisionLevel6Metadata:
      type: object
      properties:
        MaxCll:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          description: Maximum Content Light Level. Static HDR metadata that corresponds
            to the brightest pixel in the entire stream. Measured in nits.
        MaxFall:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          description: Maximum Frame-Average Light Level. Static HDR metadata that
            corresponds to the highest frame-average brightness in the entire stream.
            Measured in nits.
      description: Use these settings when you set DolbyVisionLevel6Mode to SPECIFY
        to override the MaxCLL and MaxFALL values in your input with new values.
    DolbyVisionLevel6Mode:
      type: string
      enum:
      - PASSTHROUGH
      - RECALCULATE
      - SPECIFY
      description: Use Dolby Vision Mode to choose how the service will handle Dolby
        Vision MaxCLL and MaxFALL properies.
    DolbyVisionMapping:
      type: string
      enum:
      - HDR10_NOMAP
      - HDR10_1000
      description: Required when you set Dolby Vision Profile to Profile 8.1. When
        you set Content mapping to None, content mapping is not applied to the HDR10-compatible
        signal. Depending on the source peak nit level, clipping might occur on HDR
        devices without Dolby Vision. When you set Content mapping to HDR10 1000,
        the transcoder creates a 1,000 nits peak HDR10-compatible signal by applying
        static content mapping to the source. This mode is speed-optimized for PQ10
        sources with metadata that is created from analysis. For graded Dolby Vision
        content, be aware that creative intent might not be guaranteed with extreme
        1,000 nits trims.
    DolbyVisionProfile:
      type: string
      enum:
      - PROFILE_5
      - PROFILE_8_1
      description: Required when you enable Dolby Vision. Use Profile 5 to include
        frame-interleaved Dolby Vision metadata in your output. Your input must include
        Dolby Vision metadata or an HDR10 YUV color space. Use Profile 8.1 to include
        frame-interleaved Dolby Vision metadata and HDR10 metadata in your output.
        Your input must include Dolby Vision metadata.
    DropFrameTimecode:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: Applies only to 29.97 fps outputs. When this feature is enabled,
        the service will use drop-frame timecode on outputs. If it is not possible
        to use drop-frame timecode, the system will fall back to non-drop-frame. This
        setting is enabled by default when Timecode insertion or Timecode track is
        enabled.
    DvbNitSettings:
      type: object
      properties:
        NetworkId:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          description: The numeric value placed in the Network Information Table (NIT).
        NetworkName:
          allOf:
          - $ref: '#/components/schemas/__stringMin1Max256'
          description: The network name text placed in the network_name_descriptor
            inside the Network Information Table. Maximum length is 256 characters.
        NitInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin25Max10000'
          description: The number of milliseconds between instances of this table
            in the output transport stream.
      description: Use these settings to insert a DVB Network Information Table (NIT)
        in the transport stream of this output.
    DvbSdtSettings:
      type: object
      properties:
        OutputSdt:
          allOf:
          - $ref: '#/components/schemas/OutputSdt'
          description: Selects method of inserting SDT information into output stream.
            "Follow input SDT" copies SDT information from input stream to output
            stream. "Follow input SDT if present" copies SDT information from input
            stream to output stream if SDT information is present in the input, otherwise
            it will fall back on the user-defined values. Enter "SDT Manually" means
            user will enter the SDT information. "No SDT" means output stream will
            not contain SDT information.
        SdtInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin25Max2000'
          description: The number of milliseconds between instances of this table
            in the output transport stream.
        ServiceName:
          allOf:
          - $ref: '#/components/schemas/__stringMin1Max256'
          description: The service name placed in the service_descriptor in the Service
            Description Table. Maximum length is 256 characters.
        ServiceProviderName:
          allOf:
          - $ref: '#/components/schemas/__stringMin1Max256'
          description: The service provider name placed in the service_descriptor
            in the Service Description Table. Maximum length is 256 characters.
      description: Use these settings to insert a DVB Service Description Table (SDT)
        in the transport stream of this output.
    DvbSubDestinationSettings:
      type: object
      properties:
        Alignment:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleAlignment'
          description: Specify the alignment of your captions. If no explicit x_position
            is provided, setting alignment to centered will placethe captions at the
            bottom center of the output. Similarly, setting a left alignment willalign
            captions to the bottom left of the output. If x and y positions are given
            in conjunction with the alignment parameter, the font will be justified
            (either left or centered) relative to those coordinates. Within your job
            settings, all of your DVB-Sub settings must be identical.
        ApplyFontColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleApplyFontColor'
          description: Ignore this setting unless Style Passthrough is set to Enabled
            and Font color set to Black, Yellow, Red, Green, Blue, or Hex. Use Apply
            font color for additional font color controls. When you choose White text
            only, or leave blank, your font color setting only applies to white text
            in your input captions. For example, if your font color setting is Yellow,
            and your input captions have red and white text, your output captions
            will have red and yellow text. When you choose ALL_TEXT, your font color
            setting applies to all of your output captions text.
        BackgroundColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleBackgroundColor'
          description: Specify the color of the rectangle behind the captions. Leave
            background color blank and set Style passthrough to enabled to use the
            background color data from your input captions, if present.
        BackgroundOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          description: Specify the opacity of the background rectangle. Enter a value
            from 0 to 255, where 0 is transparent and 255 is opaque. If Style passthrough
            is set to enabled, leave blank to pass through the background style information
            in your input captions to your output captions. If Style passthrough is
            set to disabled, leave blank to use a value of 0 and remove all backgrounds
            from your output captions. Within your job settings, all of your DVB-Sub
            settings must be identical.
        DdsHandling:
          allOf:
          - $ref: '#/components/schemas/DvbddsHandling'
          description: 'Specify how MediaConvert handles the display definition segment
            (DDS). To exclude the DDS from this set of captions: Keep the default,
            None. To include the DDS: Choose Specified. When you do, also specify
            the offset coordinates of the display window with DDS x-coordinate and
            DDS y-coordinate. To include the DDS, but not include display window data:
            Choose No display window. When you do, you can write position metadata
            to the page composition segment (PCS) with DDS x-coordinate and DDS y-coordinate.
            For video resolutions with a height of 576 pixels or less, MediaConvert
            doesn''t include the DDS, regardless of the value you choose for DDS handling.
            All burn-in and DVB-Sub font settings must match.'
        DdsXCoordinate:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: 'Use this setting, along with DDS y-coordinate, to specify
            the upper left corner of the display definition segment (DDS) display
            window. With this setting, specify the distance, in pixels, between the
            left side of the frame and the left side of the DDS display window. Keep
            the default value, 0, to have MediaConvert automatically choose this offset.
            Related setting: When you use this setting, you must set DDS handling
            to a value other than None. MediaConvert uses these values to determine
            whether to write page position data to the DDS or to the page composition
            segment. All burn-in and DVB-Sub font settings must match.'
        DdsYCoordinate:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: 'Use this setting, along with DDS x-coordinate, to specify
            the upper left corner of the display definition segment (DDS) display
            window. With this setting, specify the distance, in pixels, between the
            top of the frame and the top of the DDS display window. Keep the default
            value, 0, to have MediaConvert automatically choose this offset. Related
            setting: When you use this setting, you must set DDS handling to a value
            other than None. MediaConvert uses these values to determine whether to
            write page position data to the DDS or to the page composition segment
            (PCS). All burn-in and DVB-Sub font settings must match.'
        FallbackFont:
          allOf:
          - $ref: '#/components/schemas/DvbSubSubtitleFallbackFont'
          description: Specify the font that you want the service to use for your
            burn in captions when your input captions specify a font that MediaConvert
            doesn't support. When you set Fallback font to best match, or leave blank,
            MediaConvert uses a supported font that most closely matches the font
            that your input captions specify. When there are multiple unsupported
            fonts in your input captions, MediaConvert matches each font with the
            supported font that matches best. When you explicitly choose a replacement
            font, MediaConvert uses that font to replace all unsupported fonts from
            your input.
        FontColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleFontColor'
          description: Specify the color of the captions text. Leave Font color blank
            and set Style passthrough to enabled to use the font color data from your
            input captions, if present. Within your job settings, all of your DVB-Sub
            settings must be identical.
        FontFileBold:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3TtfHttpsTtf'
          description: Specify a bold TrueType font file to use when rendering your
            output captions. Enter an S3, HTTP, or HTTPS URL. When you do, you must
            also separately specify a regular, an italic, and a bold italic font file.
        FontFileBoldItalic:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3TtfHttpsTtf'
          description: Specify a bold italic TrueType font file to use when rendering
            your output captions. Enter an S3, HTTP, or HTTPS URL. When you do, you
            must also separately specify a regular, a bold, and an italic font file.
        FontFileItalic:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3TtfHttpsTtf'
          description: Specify an italic TrueType font file to use when rendering
            your output captions. Enter an S3, HTTP, or HTTPS URL. When you do, you
            must also separately specify a regular, a bold, and a bold italic font
            file.
        FontFileRegular:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3TtfHttpsTtf'
          description: Specify a regular TrueType font file to use when rendering
            your output captions. Enter an S3, HTTP, or HTTPS URL. When you do, you
            must also separately specify a bold, an italic, and a bold italic font
            file.
        FontOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          description: Specify the opacity of the burned-in captions. 255 is opaque;
            0 is transparent. Within your job settings, all of your DVB-Sub settings
            must be identical.
        FontResolution:
          allOf:
          - $ref: '#/components/schemas/__integerMin96Max600'
          description: Specify the Font resolution in DPI (dots per inch). Within
            your job settings, all of your DVB-Sub settings must be identical.
        FontScript:
          allOf:
          - $ref: '#/components/schemas/FontScript'
          description: Set Font script to Automatically determined, or leave blank,
            to automatically determine the font script in your input captions. Otherwise,
            set to Simplified Chinese (HANS) or Traditional Chinese (HANT) if your
            input font script uses Simplified or Traditional Chinese. Within your
            job settings, all of your DVB-Sub settings must be identical.
        FontSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max96'
          description: Specify the Font size in pixels. Must be a positive integer.
            Set to 0, or leave blank, for automatic font size. Within your job settings,
            all of your DVB-Sub settings must be identical.
        Height:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: 'Specify the height, in pixels, of this set of DVB-Sub captions.
            The default value is 576 pixels. Related setting: When you use this setting,
            you must set DDS handling to a value other than None. All burn-in and
            DVB-Sub font settings must match.'
        HexFontColor:
          allOf:
          - $ref: '#/components/schemas/__stringMin6Max8Pattern09aFAF609aFAF2'
          description: Ignore this setting unless your Font color is set to Hex. Enter
            either six or eight hexidecimal digits, representing red, green, and blue,
            with two optional extra digits for alpha. For example a value of 1122AABB
            is a red value of 0x11, a green value of 0x22, a blue value of 0xAA, and
            an alpha value of 0xBB.
        OutlineColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleOutlineColor'
          description: Specify font outline color. Leave Outline color blank and set
            Style passthrough to enabled to use the font outline color data from your
            input captions, if present. Within your job settings, all of your DVB-Sub
            settings must be identical.
        OutlineSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max10'
          description: Specify the Outline size of the caption text, in pixels. Leave
            Outline size blank and set Style passthrough to enabled to use the outline
            size data from your input captions, if present. Within your job settings,
            all of your DVB-Sub settings must be identical.
        ShadowColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleShadowColor'
          description: Specify the color of the shadow cast by the captions. Leave
            Shadow color blank and set Style passthrough to enabled to use the shadow
            color data from your input captions, if present. Within your job settings,
            all of your DVB-Sub settings must be identical.
        ShadowOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          description: Specify the opacity of the shadow. Enter a value from 0 to
            255, where 0 is transparent and 255 is opaque. If Style passthrough is
            set to Enabled, leave Shadow opacity blank to pass through the shadow
            style information in your input captions to your output captions. If Style
            passthrough is set to disabled, leave blank to use a value of 0 and remove
            all shadows from your output captions. Within your job settings, all of
            your DVB-Sub settings must be identical.
        ShadowXOffset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: Specify the horizontal offset of the shadow, relative to the
            captions in pixels. A value of -2 would result in a shadow offset 2 pixels
            to the left. Within your job settings, all of your DVB-Sub settings must
            be identical.
        ShadowYOffset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: Specify the vertical offset of the shadow relative to the captions
            in pixels. A value of -2 would result in a shadow offset 2 pixels above
            the text. Leave Shadow y-offset blank and set Style passthrough to enabled
            to use the shadow y-offset data from your input captions, if present.
            Within your job settings, all of your DVB-Sub settings must be identical.
        StylePassthrough:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleStylePassthrough'
          description: 'To use the available style, color, and position information
            from your input captions: Set Style passthrough to Enabled. Note that
            MediaConvert uses default settings for any missing style or position information
            in your input captions To ignore the style and position information from
            your input captions and use default settings: Leave blank or keep the
            default value, Disabled. Default settings include white text with black
            outlining, bottom-center positioning, and automatic sizing. Whether you
            set Style passthrough to enabled or not, you can also choose to manually
            override any of the individual style and position settings. You can also
            override any fonts by manually specifying custom font files.'
        SubtitlingType:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitlingType'
          description: Specify whether your DVB subtitles are standard or for hearing
            impaired. Choose hearing impaired if your subtitles include audio descriptions
            and dialogue. Choose standard if your subtitles include only dialogue.
        TeletextSpacing:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleTeletextSpacing'
          description: Specify whether the Text spacing in your captions is set by
            the captions grid, or varies depending on letter width. Choose fixed grid
            to conform to the spacing specified in the captions file more accurately.
            Choose proportional to make the text easier to read for closed captions.
            Within your job settings, all of your DVB-Sub settings must be identical.
        Width:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: 'Specify the width, in pixels, of this set of DVB-Sub captions.
            The default value is 720 pixels. Related setting: When you use this setting,
            you must set DDS handling to a value other than None. All burn-in and
            DVB-Sub font settings must match.'
        XPosition:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Specify the horizontal position of the captions, relative to
            the left side of the output in pixels. A value of 10 would result in the
            captions starting 10 pixels from the left of the output. If no explicit
            x_position is provided, the horizontal caption position will be determined
            by the alignment parameter. Within your job settings, all of your DVB-Sub
            settings must be identical.
        YPosition:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Specify the vertical position of the captions, relative to
            the top of the output in pixels. A value of 10 would result in the captions
            starting 10 pixels from the top of the output. If no explicit y_position
            is provided, the caption will be positioned towards the bottom of the
            output. Within your job settings, all of your DVB-Sub settings must be
            identical.
      description: Settings related to DVB-Sub captions. Set up DVB-Sub captions in
        the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/dvb-sub-output-captions.html.
    DvbSubSourceSettings:
      type: object
      properties:
        Pid:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: When using DVB-Sub with Burn-in, use this PID for the source
            content. Unused for DVB-Sub passthrough. All DVB-Sub content is passed
            through, regardless of selectors.
      description: DVB Sub Source Settings
    DvbSubSubtitleFallbackFont:
      type: string
      enum:
      - BEST_MATCH
      - MONOSPACED_SANSSERIF
      - MONOSPACED_SERIF
      - PROPORTIONAL_SANSSERIF
      - PROPORTIONAL_SERIF
      description: Specify the font that you want the service to use for your burn
        in captions when your input captions specify a font that MediaConvert doesn't
        support. When you set Fallback font to best match, or leave blank, MediaConvert
        uses a supported font that most closely matches the font that your input captions
        specify. When there are multiple unsupported fonts in your input captions,
        MediaConvert matches each font with the supported font that matches best.
        When you explicitly choose a replacement font, MediaConvert uses that font
        to replace all unsupported fonts from your input.
    DvbSubtitleAlignment:
      type: string
      enum:
      - CENTERED
      - LEFT
      - AUTO
      description: Specify the alignment of your captions. If no explicit x_position
        is provided, setting alignment to centered will placethe captions at the bottom
        center of the output. Similarly, setting a left alignment willalign captions
        to the bottom left of the output. If x and y positions are given in conjunction
        with the alignment parameter, the font will be justified (either left or centered)
        relative to those coordinates. Within your job settings, all of your DVB-Sub
        settings must be identical.
    DvbSubtitleApplyFontColor:
      type: string
      enum:
      - WHITE_TEXT_ONLY
      - ALL_TEXT
      description: Ignore this setting unless Style Passthrough is set to Enabled
        and Font color set to Black, Yellow, Red, Green, Blue, or Hex. Use Apply font
        color for additional font color controls. When you choose White text only,
        or leave blank, your font color setting only applies to white text in your
        input captions. For example, if your font color setting is Yellow, and your
        input captions have red and white text, your output captions will have red
        and yellow text. When you choose ALL_TEXT, your font color setting applies
        to all of your output captions text.
    DvbSubtitleBackgroundColor:
      type: string
      enum:
      - NONE
      - BLACK
      - WHITE
      - AUTO
      description: Specify the color of the rectangle behind the captions. Leave background
        color blank and set Style passthrough to enabled to use the background color
        data from your input captions, if present.
    DvbSubtitleFontColor:
      type: string
      enum:
      - WHITE
      - BLACK
      - YELLOW
      - RED
      - GREEN
      - BLUE
      - HEX
      - AUTO
      description: Specify the color of the captions text. Leave Font color blank
        and set Style passthrough to enabled to use the font color data from your
        input captions, if present. Within your job settings, all of your DVB-Sub
        settings must be identical.
    DvbSubtitleOutlineColor:
      type: string
      enum:
      - BLACK
      - WHITE
      - YELLOW
      - RED
      - GREEN
      - BLUE
      - AUTO
      description: Specify font outline color. Leave Outline color blank and set Style
        passthrough to enabled to use the font outline color data from your input
        captions, if present. Within your job settings, all of your DVB-Sub settings
        must be identical.
    DvbSubtitleShadowColor:
      type: string
      enum:
      - NONE
      - BLACK
      - WHITE
      - AUTO
      description: Specify the color of the shadow cast by the captions. Leave Shadow
        color blank and set Style passthrough to enabled to use the shadow color data
        from your input captions, if present. Within your job settings, all of your
        DVB-Sub settings must be identical.
    DvbSubtitleStylePassthrough:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: 'To use the available style, color, and position information from
        your input captions: Set Style passthrough to Enabled. Note that MediaConvert
        uses default settings for any missing style or position information in your
        input captions To ignore the style and position information from your input
        captions and use default settings: Leave blank or keep the default value,
        Disabled. Default settings include white text with black outlining, bottom-center
        positioning, and automatic sizing. Whether you set Style passthrough to enabled
        or not, you can also choose to manually override any of the individual style
        and position settings. You can also override any fonts by manually specifying
        custom font files.'
    DvbSubtitleTeletextSpacing:
      type: string
      enum:
      - FIXED_GRID
      - PROPORTIONAL
      - AUTO
      description: Specify whether the Text spacing in your captions is set by the
        captions grid, or varies depending on letter width. Choose fixed grid to conform
        to the spacing specified in the captions file more accurately. Choose proportional
        to make the text easier to read for closed captions. Within your job settings,
        all of your DVB-Sub settings must be identical.
    DvbSubtitlingType:
      type: string
      enum:
      - HEARING_IMPAIRED
      - STANDARD
      description: Specify whether your DVB subtitles are standard or for hearing
        impaired. Choose hearing impaired if your subtitles include audio descriptions
        and dialogue. Choose standard if your subtitles include only dialogue.
    DvbTdtSettings:
      type: object
      properties:
        TdtInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max30000'
          description: The number of milliseconds between instances of this table
            in the output transport stream.
      description: Use these settings to insert a DVB Time and Date Table (TDT) in
        the transport stream of this output.
    DvbddsHandling:
      type: string
      enum:
      - NONE
      - SPECIFIED
      - NO_DISPLAY_WINDOW
      description: 'Specify how MediaConvert handles the display definition segment
        (DDS). To exclude the DDS from this set of captions: Keep the default, None.
        To include the DDS: Choose Specified. When you do, also specify the offset
        coordinates of the display window with DDS x-coordinate and DDS y-coordinate.
        To include the DDS, but not include display window data: Choose No display
        window. When you do, you can write position metadata to the page composition
        segment (PCS) with DDS x-coordinate and DDS y-coordinate. For video resolutions
        with a height of 576 pixels or less, MediaConvert doesn''t include the DDS,
        regardless of the value you choose for DDS handling. All burn-in and DVB-Sub
        font settings must match.'
    DynamicAudioSelector:
      type: object
      properties:
        AudioDurationCorrection:
          allOf:
          - $ref: '#/components/schemas/AudioDurationCorrection'
          description: 'Apply audio timing corrections to help synchronize audio and
            video in your output. To apply timing corrections, your input must meet
            the following requirements: * Container: MP4, or MOV, with an accurate
            time-to-sample (STTS) table. * Audio track: AAC. Choose from the following
            audio timing correction settings: * Disabled (Default): Apply no correction.
            * Auto: Recommended for most inputs. MediaConvert analyzes the audio timing
            in your input and determines which correction setting to use, if needed.
            * Track: Adjust the duration of each audio frame by a constant amount
            to align the audio track length with STTS duration. Track-level correction
            does not affect pitch, and is recommended for tonal audio content such
            as music. * Frame: Adjust the duration of each audio frame by a variable
            amount to align audio frames with STTS timestamps. No corrections are
            made to already-aligned frames. Frame-level correction may affect the
            pitch of corrected frames, and is recommended for atonal audio content
            such as speech or percussion. * Force: Apply audio duration correction,
            either Track or Frame depending on your input, regardless of the accuracy
            of your input''s STTS table. Your output audio and video may not be aligned
            or it may contain audio artifacts.'
        ExternalAudioFileInput:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3Https'
          description: Specify the S3, HTTP, or HTTPS URL for your external audio
            file input.
        LanguageCode:
          allOf:
          - $ref: '#/components/schemas/LanguageCode'
          description: Specify the language to select from your audio input. In the
            MediaConvert console choose from a list of languages. In your JSON job
            settings choose from an ISO 639-2 three-letter code listed at https://www.loc.gov/standards/iso639-2/php/code_list.php
        Offset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: 'Specify a time delta, in milliseconds, to offset the audio
            from the input video. To specify no offset: Keep the default value, 0.
            To specify an offset: Enter an integer from -2147483648 to 2147483647'
        SelectorType:
          allOf:
          - $ref: '#/components/schemas/DynamicAudioSelectorType'
          description: 'Specify which audio tracks to dynamically select from your
            source. To select all audio tracks: Keep the default value, All tracks.
            To select all audio tracks with a specific language code: Choose Language
            code. When you do, you must also specify a language code under the Language
            code setting. If there is no matching Language code in your source, then
            no track will be selected.'
      description: Use Dynamic audio selectors when you do not know the track layout
        of your source when you submit your job, but want to select multiple audio
        tracks. When you include an audio track in your output and specify this Dynamic
        audio selector as the Audio source, MediaConvert creates an output audio track
        for each dynamically selected track. Note that when you include a Dynamic
        audio selector for two or more inputs, each input must have the same number
        of audio tracks and audio channels.
    DynamicAudioSelectorType:
      type: string
      enum:
      - ALL_TRACKS
      - LANGUAGE_CODE
      description: 'Specify which audio tracks to dynamically select from your source.
        To select all audio tracks: Keep the default value, All tracks. To select
        all audio tracks with a specific language code: Choose Language code. When
        you do, you must also specify a language code under the Language code setting.
        If there is no matching Language code in your source, then no track will be
        selected.'
    Eac3AtmosBitstreamMode:
      type: string
      enum:
      - COMPLETE_MAIN
      description: Specify the bitstream mode for the E-AC-3 stream that the encoder
        emits. For more information about the EAC3 bitstream mode, see ATSC A/52-2012
        (Annex E).
    Eac3AtmosCodingMode:
      type: string
      enum:
      - CODING_MODE_AUTO
      - CODING_MODE_5_1_4
      - CODING_MODE_7_1_4
      - CODING_MODE_9_1_6
      description: The coding mode for Dolby Digital Plus JOC (Atmos).
    Eac3AtmosDialogueIntelligence:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: Enable Dolby Dialogue Intelligence to adjust loudness based on
        dialogue analysis.
    Eac3AtmosDownmixControl:
      type: string
      enum:
      - SPECIFIED
      - INITIALIZE_FROM_SOURCE
      description: 'Specify whether MediaConvert should use any downmix metadata from
        your input file. Keep the default value, Custom to provide downmix values
        in your job settings. Choose Follow source to use the metadata from your input.
        Related settings--Use these settings to specify your downmix values: Left
        only/Right only surround, Left total/Right total surround, Left total/Right
        total center, Left only/Right only center, and Stereo downmix. When you keep
        Custom for Downmix control and you don''t specify values for the related settings,
        MediaConvert uses default values for those settings.'
    Eac3AtmosDynamicRangeCompressionLine:
      type: string
      enum:
      - NONE
      - FILM_STANDARD
      - FILM_LIGHT
      - MUSIC_STANDARD
      - MUSIC_LIGHT
      - SPEECH
      description: 'Choose the Dolby dynamic range control (DRC) profile that MediaConvert
        uses when encoding the metadata in the Dolby stream for the line operating
        mode. Default value: Film light Related setting: To have MediaConvert use
        the value you specify here, keep the default value, Custom for the setting
        Dynamic range control. Otherwise, MediaConvert ignores Dynamic range compression
        line. For information about the Dolby DRC operating modes and profiles, see
        the Dynamic Range Control chapter of the Dolby Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf.'
    Eac3AtmosDynamicRangeCompressionRf:
      type: string
      enum:
      - NONE
      - FILM_STANDARD
      - FILM_LIGHT
      - MUSIC_STANDARD
      - MUSIC_LIGHT
      - SPEECH
      description: 'Choose the Dolby dynamic range control (DRC) profile that MediaConvert
        uses when encoding the metadata in the Dolby stream for the RF operating mode.
        Default value: Film light Related setting: To have MediaConvert use the value
        you specify here, keep the default value, Custom for the setting Dynamic range
        control. Otherwise, MediaConvert ignores Dynamic range compression RF. For
        information about the Dolby DRC operating modes and profiles, see the Dynamic
        Range Control chapter of the Dolby Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf.'
    Eac3AtmosDynamicRangeControl:
      type: string
      enum:
      - SPECIFIED
      - INITIALIZE_FROM_SOURCE
      description: 'Specify whether MediaConvert should use any dynamic range control
        metadata from your input file. Keep the default value, Custom, to provide
        dynamic range control values in your job settings. Choose Follow source to
        use the metadata from your input. Related settings--Use these settings to
        specify your dynamic range control values: Dynamic range compression line
        and Dynamic range compression RF. When you keep the value Custom for Dynamic
        range control and you don''t specify values for the related settings, MediaConvert
        uses default values for those settings.'
    Eac3AtmosMeteringMode:
      type: string
      enum:
      - LEQ_A
      - ITU_BS_1770_1
      - ITU_BS_1770_2
      - ITU_BS_1770_3
      - ITU_BS_1770_4
      description: Choose how the service meters the loudness of your audio.
    Eac3AtmosSettings:
      type: object
      properties:
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin384000Max1024000'
          description: 'Specify the average bitrate for this output in bits per second.
            Valid values: 384k, 448k, 576k, 640k, 768k, 1024k Default value: 448k
            Note that MediaConvert supports 384k only with channel-based immersive
            (CBI) 7.1.4 and 5.1.4 inputs. For CBI 9.1.6 and other input types, MediaConvert
            automatically increases your output bitrate to 448k.'
        BitstreamMode:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosBitstreamMode'
          description: Specify the bitstream mode for the E-AC-3 stream that the encoder
            emits. For more information about the EAC3 bitstream mode, see ATSC A/52-2012
            (Annex E).
        CodingMode:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosCodingMode'
          description: The coding mode for Dolby Digital Plus JOC (Atmos).
        DialogueIntelligence:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosDialogueIntelligence'
          description: Enable Dolby Dialogue Intelligence to adjust loudness based
            on dialogue analysis.
        DownmixControl:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosDownmixControl'
          description: 'Specify whether MediaConvert should use any downmix metadata
            from your input file. Keep the default value, Custom to provide downmix
            values in your job settings. Choose Follow source to use the metadata
            from your input. Related settings--Use these settings to specify your
            downmix values: Left only/Right only surround, Left total/Right total
            surround, Left total/Right total center, Left only/Right only center,
            and Stereo downmix. When you keep Custom for Downmix control and you don''t
            specify values for the related settings, MediaConvert uses default values
            for those settings.'
        DynamicRangeCompressionLine:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosDynamicRangeCompressionLine'
          description: 'Choose the Dolby dynamic range control (DRC) profile that
            MediaConvert uses when encoding the metadata in the Dolby stream for the
            line operating mode. Default value: Film light Related setting: To have
            MediaConvert use the value you specify here, keep the default value, Custom
            for the setting Dynamic range control. Otherwise, MediaConvert ignores
            Dynamic range compression line. For information about the Dolby DRC operating
            modes and profiles, see the Dynamic Range Control chapter of the Dolby
            Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf.'
        DynamicRangeCompressionRf:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosDynamicRangeCompressionRf'
          description: 'Choose the Dolby dynamic range control (DRC) profile that
            MediaConvert uses when encoding the metadata in the Dolby stream for the
            RF operating mode. Default value: Film light Related setting: To have
            MediaConvert use the value you specify here, keep the default value, Custom
            for the setting Dynamic range control. Otherwise, MediaConvert ignores
            Dynamic range compression RF. For information about the Dolby DRC operating
            modes and profiles, see the Dynamic Range Control chapter of the Dolby
            Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf.'
        DynamicRangeControl:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosDynamicRangeControl'
          description: 'Specify whether MediaConvert should use any dynamic range
            control metadata from your input file. Keep the default value, Custom,
            to provide dynamic range control values in your job settings. Choose Follow
            source to use the metadata from your input. Related settings--Use these
            settings to specify your dynamic range control values: Dynamic range compression
            line and Dynamic range compression RF. When you keep the value Custom
            for Dynamic range control and you don''t specify values for the related
            settings, MediaConvert uses default values for those settings.'
        LoRoCenterMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative6Max3'
          description: 'Specify a value for the following Dolby Atmos setting: Left
            only/Right only center mix (Lo/Ro center). MediaConvert uses this value
            for downmixing. Default value: -3 dB. Valid values: 3.0, 1.5, 0.0, -1.5,
            -3.0, -4.5, and -6.0. Related setting: How the service uses this value
            depends on the value that you choose for Stereo downmix. Related setting:
            To have MediaConvert use this value, keep the default value, Custom for
            the setting Downmix control. Otherwise, MediaConvert ignores Left only/Right
            only center.'
        LoRoSurroundMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60MaxNegative1'
          description: 'Specify a value for the following Dolby Atmos setting: Left
            only/Right only. MediaConvert uses this value for downmixing. Default
            value: -3 dB. Valid values: -1.5, -3.0, -4.5, -6.0, and -60. The value
            -60 mutes the channel. Related setting: How the service uses this value
            depends on the value that you choose for Stereo downmix. Related setting:
            To have MediaConvert use this value, keep the default value, Custom for
            the setting Downmix control. Otherwise, MediaConvert ignores Left only/Right
            only surround.'
        LtRtCenterMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative6Max3'
          description: 'Specify a value for the following Dolby Atmos setting: Left
            total/Right total center mix (Lt/Rt center). MediaConvert uses this value
            for downmixing. Default value: -3 dB Valid values: 3.0, 1.5, 0.0, -1.5,
            -3.0, -4.5, and -6.0. Related setting: How the service uses this value
            depends on the value that you choose for Stereo downmix. Related setting:
