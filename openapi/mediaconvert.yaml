    S3ServerSideEncryptionType:
      type: string
      enum:
      - SERVER_SIDE_ENCRYPTION_S3
      - SERVER_SIDE_ENCRYPTION_KMS
      description: Specify how you want your data keys managed. AWS uses data keys
