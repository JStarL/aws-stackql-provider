          allOf:
          - $ref: '#/components/schemas/InputVideoGenerator'
          description: When you include Video generator, MediaConvert creates a video
            input with black frames. Use this setting if you do not have a video input
            or if you want to add black video frames before, or after, other inputs.
            You can specify Video generator, or you can specify an Input file, but
            you cannot specify both. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/video-generator.html
