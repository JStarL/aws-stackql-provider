          allOf:
          - $ref: '#/components/schemas/LanguageCode'
          description: Specify the language to select from your audio input. In the
            MediaConvert console choose from a list of languages. In your JSON job
            settings choose from an ISO 639-2 three-letter code listed at https://www.loc.gov/standards/iso639-2/php/code_list.php
        Offset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: 'Specify a time delta, in milliseconds, to offset the audio
            from the input video. To specify no offset: Keep the default value, 0.
            To specify an offset: Enter an integer from -2147483648 to 2147483647'
        Pids:
          allOf:
          - $ref: '#/components/schemas/__listOf__integerMin1Max2147483647'
          description: Selects a specific PID from within an audio source (e.g. 257
            selects PID 0x101).
        ProgramSelection:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max8'
          description: Use this setting for input streams that contain Dolby E, to
            have the service extract specific program data from the track. To select
            multiple programs, create multiple selectors with the same Track and different
            Program numbers. In the console, this setting is visible when you set
            Selector type to Track. Choose the program number from the dropdown list.
            If your input file has incorrect metadata, you can choose All channels
            instead of a program number to have the service ignore the program IDs
            and include all the programs in the track.
        RemixSettings:
          allOf:
          - $ref: '#/components/schemas/RemixSettings'
          description: Use these settings to reorder the audio channels of one input
            to match those of another input. This allows you to combine the two files
            into a single output, one after the other.
        SelectorType:
          allOf:
          - $ref: '#/components/schemas/AudioSelectorType'
          description: Specifies the type of the audio selector.
        Tracks:
          allOf:
          - $ref: '#/components/schemas/__listOf__integerMin1Max2147483647'
          description: Identify a track from the input audio to include in this selector
            by entering the track index number. To include several tracks in a single
            audio selector, specify multiple tracks as follows. Using the console,
            enter a comma-separated list. For example, type "1,2,3" to include tracks
            1 through 3.
      description: Use Audio selectors to specify a track or set of tracks from the
        input that you will use in your outputs. You can use multiple Audio selectors
        per input.
    AudioSelectorGroup:
      type: object
      properties:
        AudioSelectorNames:
          allOf:
          - $ref: '#/components/schemas/__listOf__stringMin1'
          description: Name of an Audio Selector within the same input to include
            in the group. Audio selector names are standardized, based on their order
            within the input (e.g., "Audio Selector 1"). The audio selector name parameter
            can be repeated to add any number of audio selectors to the group.
      description: Use audio selector groups to combine multiple sidecar audio inputs
        so that you can assign them to a single output audio tab. Note that, if you're
        working with embedded audio, it's simpler to assign multiple input tracks
        into a single audio selector rather than use an audio selector group.
    AudioSelectorType:
      type: string
      enum:
      - PID
      - TRACK
      - LANGUAGE_CODE
      - HLS_RENDITION_GROUP
      description: Specifies the type of the audio selector.
    AudioTypeControl:
      type: string
      enum:
      - FOLLOW_INPUT
      - USE_CONFIGURED
      description: When set to FOLLOW_INPUT, if the input contains an ISO 639 audio_type,
        then that value is passed through to the output. If the input contains no
        ISO 639 audio_type, the value in Audio Type is included in the output. Otherwise
        the value in Audio Type is included in the output. Note that this field and
        audioType are both ignored if audioDescriptionBroadcasterMix is set to BROADCASTER_MIXED_AD.
    AutomatedAbrRule:
      type: object
      properties:
        AllowedRenditions:
          allOf:
          - $ref: '#/components/schemas/__listOfAllowedRenditionSize'
          description: When customer adds the allowed renditions rule for auto ABR
            ladder, they are required to add at leat one rendition to allowedRenditions
            list
        ForceIncludeRenditions:
          allOf:
          - $ref: '#/components/schemas/__listOfForceIncludeRenditionSize'
          description: When customer adds the force include renditions rule for auto
            ABR ladder, they are required to add at leat one rendition to forceIncludeRenditions
            list
        MinBottomRenditionSize:
          allOf:
          - $ref: '#/components/schemas/MinBottomRenditionSize'
          description: 'Use Min bottom rendition size to specify a minimum size for
            the lowest resolution in your ABR stack. * The lowest resolution in your
            ABR stack will be equal to or greater than the value that you enter. For
            example: If you specify 640x360 the lowest resolution in your ABR stack
            will be equal to or greater than to 640x360. * If you specify a Min top
            rendition size rule, the value that you specify for Min bottom rendition
            size must be less than, or equal to, Min top rendition size.'
        MinTopRenditionSize:
          allOf:
          - $ref: '#/components/schemas/MinTopRenditionSize'
          description: 'Use Min top rendition size to specify a minimum size for the
            highest resolution in your ABR stack. * The highest resolution in your
            ABR stack will be equal to or greater than the value that you enter. For
            example: If you specify 1280x720 the highest resolution in your ABR stack
            will be equal to or greater than 1280x720. * If you specify a value for
            Max resolution, the value that you specify for Min top rendition size
            must be less than, or equal to, Max resolution.'
        Type:
          allOf:
          - $ref: '#/components/schemas/RuleType'
          description: 'Use Min top rendition size to specify a minimum size for the
            highest resolution in your ABR stack. * The highest resolution in your
            ABR stack will be equal to or greater than the value that you enter. For
            example: If you specify 1280x720 the highest resolution in your ABR stack
            will be equal to or greater than 1280x720. * If you specify a value for
            Max resolution, the value that you specify for Min top rendition size
            must be less than, or equal to, Max resolution. Use Min bottom rendition
            size to specify a minimum size for the lowest resolution in your ABR stack.
            * The lowest resolution in your ABR stack will be equal to or greater
            than the value that you enter. For example: If you specify 640x360 the
            lowest resolution in your ABR stack will be equal to or greater than to
            640x360. * If you specify a Min top rendition size rule, the value that
            you specify for Min bottom rendition size must be less than, or equal
            to, Min top rendition size. Use Force include renditions to specify one
            or more resolutions to include your ABR stack. * (Recommended) To optimize
            automated ABR, specify as few resolutions as possible. * (Required) The
            number of resolutions that you specify must be equal to, or less than,
            the Max renditions setting. * If you specify a Min top rendition size
            rule, specify at least one resolution that is equal to, or greater than,
            Min top rendition size. * If you specify a Min bottom rendition size rule,
            only specify resolutions that are equal to, or greater than, Min bottom
            rendition size. * If you specify a Force include renditions rule, do not
            specify a separate rule for Allowed renditions. * Note: The ABR stack
            may include other resolutions that you do not specify here, depending
            on the Max renditions setting. Use Allowed renditions to specify a list
            of possible resolutions in your ABR stack. * (Required) The number of
            resolutions that you specify must be equal to, or greater than, the Max
            renditions setting. * MediaConvert will create an ABR stack exclusively
            from the list of resolutions that you specify. * Some resolutions in the
            Allowed renditions list may not be included, however you can force a resolution
            to be included by setting Required to ENABLED. * You must specify at least
            one resolution that is greater than or equal to any resolutions that you
            specify in Min top rendition size or Min bottom rendition size. * If you
            specify Allowed renditions, you must not specify a separate rule for Force
            include renditions.'
      description: 'Specify one or more Automated ABR rule types. Note: Force include
        and Allowed renditions are mutually exclusive.'
    AutomatedAbrSettings:
      type: object
      properties:
        MaxAbrBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin100000Max100000000'
          description: Specify the maximum average bitrate for MediaConvert to use
            in your automated ABR stack. If you don't specify a value, MediaConvert
            uses 8,000,000 (8 mb/s) by default. The average bitrate of your highest-quality
            rendition will be equal to or below this value, depending on the quality,
            complexity, and resolution of your content. Note that the instantaneous
            maximum bitrate may vary above the value that you specify.
        MaxQualityLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMin1Max10'
          description: 'Optional. Specify the QVBR quality level to use for all renditions
            in your automated ABR stack. To have MediaConvert automatically determine
            the quality level: Leave blank. To manually specify a quality level: Enter
            an integer from 1 to 10. MediaConvert will use a quality level up to the
            value that you specify, depending on your source. For more information
            about QVBR quality levels, see: https://docs.aws.amazon.com/mediaconvert/latest/ug/qvbr-guidelines.html'
        MaxRenditions:
          allOf:
          - $ref: '#/components/schemas/__integerMin3Max15'
          description: Optional. The maximum number of renditions that MediaConvert
            will create in your automated ABR stack. The number of renditions is determined
            automatically, based on analysis of each job, but will never exceed this
            limit. When you set this to Auto in the console, which is equivalent to
            excluding it from your JSON job specification, MediaConvert defaults to
            a limit of 15.
        MinAbrBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin100000Max100000000'
          description: Specify the minimum average bitrate for MediaConvert to use
            in your automated ABR stack. If you don't specify a value, MediaConvert
            uses 600,000 (600 kb/s) by default. The average bitrate of your lowest-quality
            rendition will be near this value. Note that the instantaneous minimum
            bitrate may vary below the value that you specify.
        Rules:
          allOf:
          - $ref: '#/components/schemas/__listOfAutomatedAbrRule'
          description: Optional. Use Automated ABR rules to specify restrictions for
            the rendition sizes MediaConvert will create in your ABR stack. You can
            use these rules if your ABR workflow has specific rendition size requirements,
            but you still want MediaConvert to optimize for video quality and overall
            file size.
      description: Use automated ABR to have MediaConvert set up the renditions in
        your ABR package for you automatically, based on characteristics of your input
        video. This feature optimizes video quality while minimizing the overall size
        of your ABR package.
    AutomatedEncodingSettings:
      type: object
      properties:
        AbrSettings:
          allOf:
          - $ref: '#/components/schemas/AutomatedAbrSettings'
          description: Use automated ABR to have MediaConvert set up the renditions
            in your ABR package for you automatically, based on characteristics of
            your input video. This feature optimizes video quality while minimizing
            the overall size of your ABR package.
      description: Use automated encoding to have MediaConvert choose your encoding
        settings for you, based on characteristics of your input video.
    Av1AdaptiveQuantization:
      type: string
      enum:
      - 'OFF'
      - LOW
      - MEDIUM
      - HIGH
      - HIGHER
      - MAX
      description: Specify the strength of any adaptive quantization filters that
        you enable. The value that you choose here applies to Spatial adaptive quantization.
    Av1BitDepth:
      type: string
      enum:
      - BIT_8
      - BIT_10
      description: Specify the Bit depth. You can choose 8-bit or 10-bit.
    Av1FilmGrainSynthesis:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: Film grain synthesis replaces film grain present in your content
        with similar quality synthesized AV1 film grain. We recommend that you choose
        Enabled to reduce the bandwidth of your QVBR quality level 5, 6, 7, or 8 outputs.
        For QVBR quality level 9 or 10 outputs we recommend that you keep the default
        value, Disabled. When you include Film grain synthesis, you cannot include
        the Noise reducer preprocessor.
    Av1FramerateControl:
      type: string
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      description: Use the Framerate setting to specify the frame rate for this output.
        If you want to keep the same frame rate as the input video, choose Follow
        source. If you want to do frame rate conversion, choose a frame rate from
        the dropdown list or choose Custom. The framerates shown in the dropdown list
        are decimal approximations of fractions. If you choose Custom, specify your
        frame rate as a fraction.
    Av1FramerateConversionAlgorithm:
      type: string
      enum:
      - DUPLICATE_DROP
      - INTERPOLATE
      - FRAMEFORMER
      - MAINTAIN_FRAME_COUNT
      description: 'Choose the method that you want MediaConvert to use when increasing
        or decreasing your video''s frame rate. For numerically simple conversions,
        such as 60 fps to 30 fps: We recommend that you keep the default value, Drop
        duplicate. For numerically complex conversions, to avoid stutter: Choose Interpolate.
        This results in a smooth picture, but might introduce undesirable video artifacts.
        For complex frame rate conversions, especially if your source video has already
        been converted from its original cadence: Choose FrameFormer to do motion-compensated
        interpolation. FrameFormer uses the best conversion method frame by frame.
        Note that using FrameFormer increases the transcoding time and incurs a significant
        add-on cost. When you choose FrameFormer, your input video resolution must
        be at least 128x96. To create an output with the same number of frames as
        your input: Choose Maintain frame count. When you do, MediaConvert will not
        drop, interpolate, add, or otherwise change the frame count from your input
        to your output. Note that since the frame count is maintained, the duration
        of your output will become shorter at higher frame rates and longer at lower
        frame rates.'
    Av1QvbrSettings:
      type: object
      properties:
        QvbrQualityLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max10'
          description: Use this setting only when you set Rate control mode to QVBR.
            Specify the target quality level for this output. MediaConvert determines
            the right number of bits to use for each part of the video to maintain
            the video quality that you specify. When you keep the default value, AUTO,
            MediaConvert picks a quality level for you, based on characteristics of
            your input video. If you prefer to specify a quality level, specify a
            number from 1 through 10. Use higher numbers for greater quality. Level
            10 results in nearly lossless compression. The quality level for most
            broadcast-quality transcodes is between 6 and 9. Optionally, to specify
            a value between whole numbers, also provide a value for the setting qvbrQualityLevelFineTune.
            For example, if you want your QVBR quality level to be 7.33, set qvbrQualityLevel
            to 7 and set qvbrQualityLevelFineTune to .33.
        QvbrQualityLevelFineTune:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max1'
          description: Optional. Specify a value here to set the QVBR quality to a
            level that is between whole numbers. For example, if you want your QVBR
            quality level to be 7.33, set qvbrQualityLevel to 7 and set qvbrQualityLevelFineTune
            to .33. MediaConvert rounds your QVBR quality level to the nearest third
            of a whole number. For example, if you set qvbrQualityLevel to 7 and you
            set qvbrQualityLevelFineTune to .25, your actual QVBR quality level is
            7.33.
      description: Settings for quality-defined variable bitrate encoding with the
        AV1 codec. Use these settings only when you set QVBR for Rate control mode.
    Av1RateControlMode:
      type: string
      enum:
      - QVBR
      description: '''With AV1 outputs, for rate control mode, MediaConvert supports
        only quality-defined variable bitrate (QVBR). You can''''t use CBR or VBR.'''
    Av1Settings:
      type: object
      properties:
        AdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/Av1AdaptiveQuantization'
          description: Specify the strength of any adaptive quantization filters that
            you enable. The value that you choose here applies to Spatial adaptive
            quantization.
        BitDepth:
          allOf:
          - $ref: '#/components/schemas/Av1BitDepth'
          description: Specify the Bit depth. You can choose 8-bit or 10-bit.
        FilmGrainSynthesis:
          allOf:
          - $ref: '#/components/schemas/Av1FilmGrainSynthesis'
          description: Film grain synthesis replaces film grain present in your content
            with similar quality synthesized AV1 film grain. We recommend that you
            choose Enabled to reduce the bandwidth of your QVBR quality level 5, 6,
            7, or 8 outputs. For QVBR quality level 9 or 10 outputs we recommend that
            you keep the default value, Disabled. When you include Film grain synthesis,
            you cannot include the Noise reducer preprocessor.
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/Av1FramerateControl'
          description: Use the Framerate setting to specify the frame rate for this
            output. If you want to keep the same frame rate as the input video, choose
            Follow source. If you want to do frame rate conversion, choose a frame
            rate from the dropdown list or choose Custom. The framerates shown in
            the dropdown list are decimal approximations of fractions. If you choose
            Custom, specify your frame rate as a fraction.
        FramerateConversionAlgorithm:
          allOf:
          - $ref: '#/components/schemas/Av1FramerateConversionAlgorithm'
          description: 'Choose the method that you want MediaConvert to use when increasing
            or decreasing your video''s frame rate. For numerically simple conversions,
            such as 60 fps to 30 fps: We recommend that you keep the default value,
            Drop duplicate. For numerically complex conversions, to avoid stutter:
            Choose Interpolate. This results in a smooth picture, but might introduce
            undesirable video artifacts. For complex frame rate conversions, especially
            if your source video has already been converted from its original cadence:
            Choose FrameFormer to do motion-compensated interpolation. FrameFormer
            uses the best conversion method frame by frame. Note that using FrameFormer
            increases the transcoding time and incurs a significant add-on cost. When
            you choose FrameFormer, your input video resolution must be at least 128x96.
            To create an output with the same number of frames as your input: Choose
            Maintain frame count. When you do, MediaConvert will not drop, interpolate,
            add, or otherwise change the frame count from your input to your output.
            Note that since the frame count is maintained, the duration of your output
            will become shorter at higher frame rates and longer at lower frame rates.'
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
            1001 = 23.976 fps. Use FramerateDenominator to specify the denominator
            of this fraction. In this example, use 1001 for the value of FramerateDenominator.
            When you use the console for transcode jobs that use frame rate conversion,
            provide the value as a decimal number for Framerate. In this example,
            specify 23.976.
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
            1001 = 23.976 fps. Use FramerateNumerator to specify the numerator of
            this fraction. In this example, use 24000 for the value of FramerateNumerator.
            When you use the console for transcode jobs that use frame rate conversion,
            provide the value as a decimal number for Framerate. In this example,
            specify 23.976.
        GopSize:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          description: Specify the GOP length (keyframe interval) in frames. With
            AV1, MediaConvert doesn't support GOP length in seconds. This value must
            be greater than zero and preferably equal to 1 + ((numberBFrames + 1)
            * x), where x is an integer value.
        MaxBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max1152000000'
          description: Maximum bitrate in bits/second. For example, enter five megabits
            per second as 5000000. Required when Rate control mode is QVBR.
        NumberBFramesBetweenReferenceFrames:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max15'
          description: Specify from the number of B-frames, in the range of 0-15.
            For AV1 encoding, we recommend using 7 or 15. Choose a larger number for
            a lower bitrate and smaller file size; choose a smaller number for better
            video quality.
        QvbrSettings:
          allOf:
          - $ref: '#/components/schemas/Av1QvbrSettings'
          description: Settings for quality-defined variable bitrate encoding with
            the H.265 codec. Use these settings only when you set QVBR for Rate control
            mode.
        RateControlMode:
          allOf:
          - $ref: '#/components/schemas/Av1RateControlMode'
          description: '''With AV1 outputs, for rate control mode, MediaConvert supports
            only quality-defined variable bitrate (QVBR). You can''''t use CBR or
            VBR.'''
        Slices:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max32'
          description: Specify the number of slices per picture. This value must be
            1, 2, 4, 8, 16, or 32. For progressive pictures, this value must be less
            than or equal to the number of macroblock rows. For interlaced pictures,
            this value must be less than or equal to half the number of macroblock
            rows.
        SpatialAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/Av1SpatialAdaptiveQuantization'
          description: 'Keep the default value, Enabled, to adjust quantization within
            each frame based on spatial variation of content complexity. When you
            enable this feature, the encoder uses fewer bits on areas that can sustain
            more distortion with no noticeable visual degradation and uses more bits
            on areas where any small distortion will be noticeable. For example, complex
            textured blocks are encoded with fewer bits and smooth textured blocks
            are encoded with more bits. Enabling this feature will almost always improve
            your video quality. Note, though, that this feature doesn''t take into
            account where the viewer''s attention is likely to be. If viewers are
            likely to be focusing their attention on a part of the screen with a lot
            of complex texture, you might choose to disable this feature. Related
            setting: When you enable spatial adaptive quantization, set the value
            for Adaptive quantization depending on your content. For homogeneous content,
            such as cartoons and video games, set it to Low. For content with a wider
            variety of textures, set it to High or Higher.'
      description: Required when you set Codec, under VideoDescription>CodecSettings
        to the value AV1.
    Av1SpatialAdaptiveQuantization:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'Keep the default value, Enabled, to adjust quantization within
        each frame based on spatial variation of content complexity. When you enable
        this feature, the encoder uses fewer bits on areas that can sustain more distortion
        with no noticeable visual degradation and uses more bits on areas where any
        small distortion will be noticeable. For example, complex textured blocks
        are encoded with fewer bits and smooth textured blocks are encoded with more
        bits. Enabling this feature will almost always improve your video quality.
        Note, though, that this feature doesn''t take into account where the viewer''s
        attention is likely to be. If viewers are likely to be focusing their attention
        on a part of the screen with a lot of complex texture, you might choose to
        disable this feature. Related setting: When you enable spatial adaptive quantization,
        set the value for Adaptive quantization depending on your content. For homogeneous
        content, such as cartoons and video games, set it to Low. For content with
        a wider variety of textures, set it to High or Higher.'
    AvailBlanking:
      type: object
      properties:
        AvailBlankingImage:
          allOf:
          - $ref: '#/components/schemas/__stringMin14PatternS3BmpBMPPngPNGHttpsBmpBMPPngPNG'
          description: Blanking image to be used. Leave empty for solid black. Only
            bmp and png images are supported.
      description: Use ad avail blanking settings to specify your output content during
        SCTE-35 triggered ad avails. You can blank your video or overlay it with an
        image. MediaConvert also removes any audio and embedded captions during the
        ad avail. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ad-avail-blanking.html.
    AvcIntraClass:
      type: string
      enum:
      - CLASS_50
      - CLASS_100
      - CLASS_200
      - CLASS_4K_2K
      description: Specify the AVC-Intra class of your output. The AVC-Intra class
        selection determines the output video bit rate depending on the frame rate
        of the output. Outputs with higher class values have higher bitrates and improved
        image quality. Note that for Class 4K/2K, MediaConvert supports only 4:2:2
        chroma subsampling.
    AvcIntraFramerateControl:
      type: string
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      description: If you are using the console, use the Framerate setting to specify
        the frame rate for this output. If you want to keep the same frame rate as
        the input video, choose Follow source. If you want to do frame rate conversion,
        choose a frame rate from the dropdown list or choose Custom. The framerates
        shown in the dropdown list are decimal approximations of fractions. If you
        choose Custom, specify your frame rate as a fraction.
    AvcIntraFramerateConversionAlgorithm:
      type: string
      enum:
      - DUPLICATE_DROP
      - INTERPOLATE
      - FRAMEFORMER
      - MAINTAIN_FRAME_COUNT
      description: 'Choose the method that you want MediaConvert to use when increasing
        or decreasing your video''s frame rate. For numerically simple conversions,
        such as 60 fps to 30 fps: We recommend that you keep the default value, Drop
        duplicate. For numerically complex conversions, to avoid stutter: Choose Interpolate.
        This results in a smooth picture, but might introduce undesirable video artifacts.
        For complex frame rate conversions, especially if your source video has already
        been converted from its original cadence: Choose FrameFormer to do motion-compensated
        interpolation. FrameFormer uses the best conversion method frame by frame.
        Note that using FrameFormer increases the transcoding time and incurs a significant
        add-on cost. When you choose FrameFormer, your input video resolution must
        be at least 128x96. To create an output with the same number of frames as
        your input: Choose Maintain frame count. When you do, MediaConvert will not
        drop, interpolate, add, or otherwise change the frame count from your input
        to your output. Note that since the frame count is maintained, the duration
        of your output will become shorter at higher frame rates and longer at lower
        frame rates.'
    AvcIntraInterlaceMode:
      type: string
      enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
      description: Choose the scan line type for the output. Keep the default value,
        Progressive to create a progressive output, regardless of the scan type of
        your input. Use Top field first or Bottom field first to create an output
        that's interlaced with the same field polarity throughout. Use Follow, default
        top or Follow, default bottom to produce outputs with the same field polarity
        as the source. For jobs that have multiple inputs, the output field polarity
        might change over the course of the output. Follow behavior depends on the
        input scan type. If the source is interlaced, the output will be interlaced
        with the same polarity as the source. If the source is progressive, the output
        will be interlaced with top field bottom field first, depending on which of
        the Follow options you choose.
    AvcIntraScanTypeConversionMode:
      type: string
      enum:
      - INTERLACED
      - INTERLACED_OPTIMIZE
      description: 'Use this setting for interlaced outputs, when your output frame
        rate is half of your input frame rate. In this situation, choose Optimized
        interlacing to create a better quality interlaced output. In this case, each
        progressive frame from the input corresponds to an interlaced field in the
        output. Keep the default value, Basic interlacing, for all other output frame
        rates. With basic interlacing, MediaConvert performs any frame rate conversion
        first and then interlaces the frames. When you choose Optimized interlacing
        and you set your output frame rate to a value that isn''t suitable for optimized
        interlacing, MediaConvert automatically falls back to basic interlacing. Required
        settings: To use optimized interlacing, you must set Telecine to None or Soft.
        You can''t use optimized interlacing for hard telecine outputs. You must also
        set Interlace mode to a value other than Progressive.'
    AvcIntraSettings:
      type: object
      properties:
        AvcIntraClass:
          allOf:
          - $ref: '#/components/schemas/AvcIntraClass'
          description: Specify the AVC-Intra class of your output. The AVC-Intra class
            selection determines the output video bit rate depending on the frame
            rate of the output. Outputs with higher class values have higher bitrates
            and improved image quality. Note that for Class 4K/2K, MediaConvert supports
            only 4:2:2 chroma subsampling.
        AvcIntraUhdSettings:
          allOf:
          - $ref: '#/components/schemas/AvcIntraUhdSettings'
          description: Optional when you set AVC-Intra class to Class 4K/2K. When
            you set AVC-Intra class to a different value, this object isn't allowed.
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/AvcIntraFramerateControl'
          description: If you are using the console, use the Framerate setting to
            specify the frame rate for this output. If you want to keep the same frame
            rate as the input video, choose Follow source. If you want to do frame
            rate conversion, choose a frame rate from the dropdown list or choose
            Custom. The framerates shown in the dropdown list are decimal approximations
            of fractions. If you choose Custom, specify your frame rate as a fraction.
        FramerateConversionAlgorithm:
          allOf:
          - $ref: '#/components/schemas/AvcIntraFramerateConversionAlgorithm'
          description: 'Choose the method that you want MediaConvert to use when increasing
            or decreasing your video''s frame rate. For numerically simple conversions,
            such as 60 fps to 30 fps: We recommend that you keep the default value,
            Drop duplicate. For numerically complex conversions, to avoid stutter:
            Choose Interpolate. This results in a smooth picture, but might introduce
            undesirable video artifacts. For complex frame rate conversions, especially
            if your source video has already been converted from its original cadence:
            Choose FrameFormer to do motion-compensated interpolation. FrameFormer
            uses the best conversion method frame by frame. Note that using FrameFormer
            increases the transcoding time and incurs a significant add-on cost. When
            you choose FrameFormer, your input video resolution must be at least 128x96.
            To create an output with the same number of frames as your input: Choose
            Maintain frame count. When you do, MediaConvert will not drop, interpolate,
            add, or otherwise change the frame count from your input to your output.
            Note that since the frame count is maintained, the duration of your output
            will become shorter at higher frame rates and longer at lower frame rates.'
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max1001'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
            1001 = 23.976 fps. Use FramerateDenominator to specify the denominator
            of this fraction. In this example, use 1001 for the value of FramerateDenominator.
            When you use the console for transcode jobs that use frame rate conversion,
            provide the value as a decimal number for Framerate. In this example,
            specify 23.976.
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin24Max60000'
          description: When you use the API for transcode jobs that use frame rate
            conversion, specify the frame rate as a fraction. For example, 24000 /
            1001 = 23.976 fps. Use FramerateNumerator to specify the numerator of
            this fraction. In this example, use 24000 for the value of FramerateNumerator.
            When you use the console for transcode jobs that use frame rate conversion,
            provide the value as a decimal number for Framerate. In this example,
            specify 23.976.
        InterlaceMode:
          allOf:
          - $ref: '#/components/schemas/AvcIntraInterlaceMode'
          description: Choose the scan line type for the output. Keep the default
            value, Progressive to create a progressive output, regardless of the scan
            type of your input. Use Top field first or Bottom field first to create
            an output that's interlaced with the same field polarity throughout. Use
            Follow, default top or Follow, default bottom to produce outputs with
            the same field polarity as the source. For jobs that have multiple inputs,
            the output field polarity might change over the course of the output.
            Follow behavior depends on the input scan type. If the source is interlaced,
            the output will be interlaced with the same polarity as the source. If
            the source is progressive, the output will be interlaced with top field
            bottom field first, depending on which of the Follow options you choose.
        ScanTypeConversionMode:
          allOf:
          - $ref: '#/components/schemas/AvcIntraScanTypeConversionMode'
          description: 'Use this setting for interlaced outputs, when your output
            frame rate is half of your input frame rate. In this situation, choose
            Optimized interlacing to create a better quality interlaced output. In
            this case, each progressive frame from the input corresponds to an interlaced
            field in the output. Keep the default value, Basic interlacing, for all
            other output frame rates. With basic interlacing, MediaConvert performs
            any frame rate conversion first and then interlaces the frames. When you
            choose Optimized interlacing and you set your output frame rate to a value
            that isn''t suitable for optimized interlacing, MediaConvert automatically
            falls back to basic interlacing. Required settings: To use optimized interlacing,
            you must set Telecine to None or Soft. You can''t use optimized interlacing
            for hard telecine outputs. You must also set Interlace mode to a value
            other than Progressive.'
        SlowPal:
          allOf:
          - $ref: '#/components/schemas/AvcIntraSlowPal'
          description: 'Ignore this setting unless your input frame rate is 23.976
            or 24 frames per second (fps). Enable slow PAL to create a 25 fps output.
            When you enable slow PAL, MediaConvert relabels the video frames to 25
            fps and resamples your audio to keep it synchronized with the video. Note
            that enabling this setting will slightly reduce the duration of your video.
            Required settings: You must also set Framerate to 25.'
        Telecine:
          allOf:
          - $ref: '#/components/schemas/AvcIntraTelecine'
          description: When you do frame rate conversion from 23.976 frames per second
            (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally
            enable hard telecine to create a smoother picture. When you keep the default
            value, None, MediaConvert does a standard frame rate conversion to 29.97
            without doing anything with the field polarity to create a smoother picture.
      description: Required when you choose AVC-Intra for your output video codec.
        For more information about the AVC-Intra settings, see the relevant specification.
        For detailed information about SD and HD in AVC-Intra, see https://ieeexplore.ieee.org/document/7290936.
        For information about 4K/2K in AVC-Intra, see https://pro-av.panasonic.net/en/avc-ultra/AVC-ULTRAoverview.pdf.
    AvcIntraSlowPal:
      type: string
      enum:
      - DISABLED
      - ENABLED
      description: 'Ignore this setting unless your input frame rate is 23.976 or
        24 frames per second (fps). Enable slow PAL to create a 25 fps output. When
        you enable slow PAL, MediaConvert relabels the video frames to 25 fps and
        resamples your audio to keep it synchronized with the video. Note that enabling
        this setting will slightly reduce the duration of your video. Required settings:
        You must also set Framerate to 25.'
    AvcIntraTelecine:
      type: string
      enum:
      - NONE
      - HARD
      description: When you do frame rate conversion from 23.976 frames per second
        (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally
        enable hard telecine to create a smoother picture. When you keep the default
        value, None, MediaConvert does a standard frame rate conversion to 29.97 without
        doing anything with the field polarity to create a smoother picture.
    AvcIntraUhdQualityTuningLevel:
      type: string
      enum:
      - SINGLE_PASS
      - MULTI_PASS
      description: Optional. Use Quality tuning level to choose how many transcoding
        passes MediaConvert does with your video. When you choose Multi-pass, your
        video quality is better and your output bitrate is more accurate. That is,
        the actual bitrate of your output is closer to the target bitrate defined
        in the specification. When you choose Single-pass, your encoding time is faster.
        The default behavior is Single-pass.
    AvcIntraUhdSettings:
      type: object
      properties:
        QualityTuningLevel:
          allOf:
          - $ref: '#/components/schemas/AvcIntraUhdQualityTuningLevel'
          description: Optional. Use Quality tuning level to choose how many transcoding
            passes MediaConvert does with your video. When you choose Multi-pass,
            your video quality is better and your output bitrate is more accurate.
            That is, the actual bitrate of your output is closer to the target bitrate
            defined in the specification. When you choose Single-pass, your encoding
            time is faster. The default behavior is Single-pass.
      description: Optional when you set AVC-Intra class to Class 4K/2K. When you
        set AVC-Intra class to a different value, this object isn't allowed.
    BadRequestException:
      type: object
      properties:
        Message:
          $ref: '#/components/schemas/__string'
      description: The service can't process your request because of a problem in
        the request. Please check your request form and syntax.
    BandwidthReductionFilter:
      type: object
      properties:
        Sharpening:
          allOf:
          - $ref: '#/components/schemas/BandwidthReductionFilterSharpening'
          description: Optionally specify the level of sharpening to apply when you
            use the Bandwidth reduction filter. Sharpening adds contrast to the edges
            of your video content and can reduce softness. Keep the default value
            Off to apply no sharpening. Set Sharpening strength to Low to apply a
            minimal amount of sharpening, or High to apply a maximum amount of sharpening.
        Strength:
          allOf:
          - $ref: '#/components/schemas/BandwidthReductionFilterStrength'
          description: Specify the strength of the Bandwidth reduction filter. For
            most workflows, we recommend that you choose Auto to reduce the bandwidth
            of your output with little to no perceptual decrease in video quality.
            For high quality and high bitrate outputs, choose Low. For the most bandwidth
            reduction, choose High. We recommend that you choose High for low bitrate
            outputs. Note that High may incur a slight increase in the softness of
            your output.
      description: The Bandwidth reduction filter increases the video quality of your
        output relative to its bitrate. Use to lower the bitrate of your constant
        quality QVBR output, with little or no perceptual decrease in quality. Or,
        use to increase the video quality of outputs with other rate control modes
        relative to the bitrate that you specify. Bandwidth reduction increases further
        when your input is low quality or noisy. Outputs that use this feature incur
        pro-tier pricing. When you include Bandwidth reduction filter, you cannot
        include the Noise reducer preprocessor.
    BandwidthReductionFilterSharpening:
      type: string
      enum:
      - LOW
      - MEDIUM
      - HIGH
      - 'OFF'
      description: Optionally specify the level of sharpening to apply when you use
        the Bandwidth reduction filter. Sharpening adds contrast to the edges of your
        video content and can reduce softness. Keep the default value Off to apply
        no sharpening. Set Sharpening strength to Low to apply a minimal amount of
        sharpening, or High to apply a maximum amount of sharpening.
    BandwidthReductionFilterStrength:
      type: string
      enum:
      - LOW
      - MEDIUM
      - HIGH
      - AUTO
      - 'OFF'
      description: Specify the strength of the Bandwidth reduction filter. For most
        workflows, we recommend that you choose Auto to reduce the bandwidth of your
        output with little to no perceptual decrease in video quality. For high quality
        and high bitrate outputs, choose Low. For the most bandwidth reduction, choose
        High. We recommend that you choose High for low bitrate outputs. Note that
        High may incur a slight increase in the softness of your output.
    BillingTagsSource:
      type: string
      enum:
      - QUEUE
      - PRESET
      - JOB_TEMPLATE
      - JOB
      description: The tag type that AWS Billing and Cost Management will use to sort
        your AWS Elemental MediaConvert costs on any billing report that you set up.
    BurnInSubtitleStylePassthrough:
      type: string
      enum:
      - ENABLED
      - DISABLED
      description: 'To use the available style, color, and position information from
        your input captions: Set Style passthrough to Enabled. Note that MediaConvert
        uses default settings for any missing style or position information in your
        input captions To ignore the style and position information from your input
        captions and use default settings: Leave blank or keep the default value,
        Disabled. Default settings include white text with black outlining, bottom-center
        positioning, and automatic sizing. Whether you set Style passthrough to enabled
        or not, you can also choose to manually override any of the individual style
        and position settings. You can also override any fonts by manually specifying
        custom font files.'
    BurninDestinationSettings:
      type: object
      properties:
        Alignment:
          allOf:
          - $ref: '#/components/schemas/BurninSubtitleAlignment'
          description: Specify the alignment of your captions. If no explicit x_position
            is provided, setting alignment to centered will placethe captions at the
            bottom center of the output. Similarly, setting a left alignment willalign
            captions to the bottom left of the output. If x and y positions are given
            in conjunction with the alignment parameter, the font will be justified
            (either left or centered) relative to those coordinates.
        ApplyFontColor:
          allOf:
          - $ref: '#/components/schemas/BurninSubtitleApplyFontColor'
          description: Ignore this setting unless Style passthrough is set to Enabled
            and Font color set to Black, Yellow, Red, Green, Blue, or Hex. Use Apply
            font color for additional font color controls. When you choose White text
            only, or leave blank, your font color setting only applies to white text
            in your input captions. For example, if your font color setting is Yellow,
            and your input captions have red and white text, your output captions
            will have red and yellow text. When you choose ALL_TEXT, your font color
            setting applies to all of your output captions text.
        BackgroundColor:
          allOf:
          - $ref: '#/components/schemas/BurninSubtitleBackgroundColor'
          description: Specify the color of the rectangle behind the captions. Leave
            background color blank and set Style passthrough to enabled to use the
            background color data from your input captions, if present.
        BackgroundOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          description: Specify the opacity of the background rectangle. Enter a value
            from 0 to 255, where 0 is transparent and 255 is opaque. If Style passthrough
            is set to enabled, leave blank to pass through the background style information
            in your input captions to your output captions. If Style passthrough is
            set to disabled, leave blank to use a value of 0 and remove all backgrounds
            from your output captions.
        FallbackFont:
          allOf:
          - $ref: '#/components/schemas/BurninSubtitleFallbackFont'
          description: Specify the font that you want the service to use for your
            burn in captions when your input captions specify a font that MediaConvert
            doesn't support. When you set Fallback font to best match, or leave blank,
            MediaConvert uses a supported font that most closely matches the font
            that your input captions specify. When there are multiple unsupported
            fonts in your input captions, MediaConvert matches each font with the
            supported font that matches best. When you explicitly choose a replacement
            font, MediaConvert uses that font to replace all unsupported fonts from
            your input.
        FontColor:
          allOf:
          - $ref: '#/components/schemas/BurninSubtitleFontColor'
          description: Specify the color of the burned-in captions text. Leave Font
            color blank and set Style passthrough to enabled to use the font color
            data from your input captions, if present.
        FontFileBold:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3TtfHttpsTtf'
          description: Specify a bold TrueType font file to use when rendering your
            output captions. Enter an S3, HTTP, or HTTPS URL. When you do, you must
            also separately specify a regular, an italic, and a bold italic font file.
        FontFileBoldItalic:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: Specify a bold italic TrueType font file to use when rendering
            your output captions. Enter an S3, HTTP, or HTTPS URL. When you do, you
            must also separately specify a regular, a bold, and an italic font file.
        FontFileItalic:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3TtfHttpsTtf'
          description: Specify an italic TrueType font file to use when rendering
            your output captions. Enter an S3, HTTP, or HTTPS URL. When you do, you
            must also separately specify a regular, a bold, and a bold italic font
            file.
        FontFileRegular:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3TtfHttpsTtf'
          description: Specify a regular TrueType font file to use when rendering
            your output captions. Enter an S3, HTTP, or HTTPS URL. When you do, you
            must also separately specify a bold, an italic, and a bold italic font
            file.
        FontOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          description: Specify the opacity of the burned-in captions. 255 is opaque;
            0 is transparent.
        FontResolution:
          allOf:
          - $ref: '#/components/schemas/__integerMin96Max600'
          description: Specify the Font resolution in DPI (dots per inch).
        FontScript:
          allOf:
          - $ref: '#/components/schemas/FontScript'
          description: Set Font script to Automatically determined, or leave blank,
            to automatically determine the font script in your input captions. Otherwise,
            set to Simplified Chinese (HANS) or Traditional Chinese (HANT) if your
            input font script uses Simplified or Traditional Chinese.
        FontSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max96'
          description: Specify the Font size in pixels. Must be a positive integer.
            Set to 0, or leave blank, for automatic font size.
        HexFontColor:
          allOf:
          - $ref: '#/components/schemas/__stringMin6Max8Pattern09aFAF609aFAF2'
          description: Ignore this setting unless your Font color is set to Hex. Enter
            either six or eight hexidecimal digits, representing red, green, and blue,
            with two optional extra digits for alpha. For example a value of 1122AABB
            is a red value of 0x11, a green value of 0x22, a blue value of 0xAA, and
            an alpha value of 0xBB.
        OutlineColor:
          allOf:
          - $ref: '#/components/schemas/BurninSubtitleOutlineColor'
          description: Specify font outline color. Leave Outline color blank and set
            Style passthrough to enabled to use the font outline color data from your
            input captions, if present.
        OutlineSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max10'
          description: Specify the Outline size of the caption text, in pixels. Leave
            Outline size blank and set Style passthrough to enabled to use the outline
            size data from your input captions, if present.
        RemoveRubyReserveAttributes:
          allOf:
          - $ref: '#/components/schemas/RemoveRubyReserveAttributes'
          description: 'Optionally remove any tts:rubyReserve attributes present in
            your input, that do not have a tts:ruby attribute in the same element,
            from your output. Use if your vertical Japanese output captions have alignment
            issues. To remove ruby reserve attributes when present: Choose Enabled.
            To not remove any ruby reserve attributes: Keep the default value, Disabled.'
        ShadowColor:
          allOf:
          - $ref: '#/components/schemas/BurninSubtitleShadowColor'
          description: Specify the color of the shadow cast by the captions. Leave
            Shadow color blank and set Style passthrough to enabled to use the shadow
            color data from your input captions, if present.
        ShadowOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          description: Specify the opacity of the shadow. Enter a value from 0 to
            255, where 0 is transparent and 255 is opaque. If Style passthrough is
            set to Enabled, leave Shadow opacity blank to pass through the shadow
            style information in your input captions to your output captions. If Style
            passthrough is set to disabled, leave blank to use a value of 0 and remove
            all shadows from your output captions.
        ShadowXOffset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: Specify the horizontal offset of the shadow, relative to the
            captions in pixels. A value of -2 would result in a shadow offset 2 pixels
            to the left.
        ShadowYOffset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          description: Specify the vertical offset of the shadow relative to the captions
            in pixels. A value of -2 would result in a shadow offset 2 pixels above
            the text. Leave Shadow y-offset blank and set Style passthrough to enabled
            to use the shadow y-offset data from your input captions, if present.
        StylePassthrough:
          allOf:
          - $ref: '#/components/schemas/BurnInSubtitleStylePassthrough'
          description: 'To use the available style, color, and position information
            from your input captions: Set Style passthrough to Enabled. Note that
            MediaConvert uses default settings for any missing style or position information
            in your input captions To ignore the style and position information from
            your input captions and use default settings: Leave blank or keep the
            default value, Disabled. Default settings include white text with black
            outlining, bottom-center positioning, and automatic sizing. Whether you
            set Style passthrough to enabled or not, you can also choose to manually
            override any of the individual style and position settings. You can also
            override any fonts by manually specifying custom font files.'
        TeletextSpacing:
          allOf:
          - $ref: '#/components/schemas/BurninSubtitleTeletextSpacing'
          description: Specify whether the text spacing in your captions is set by
            the captions grid, or varies depending on letter width. Choose fixed grid
            to conform to the spacing specified in the captions file more accurately.
            Choose proportional to make the text easier to read for closed captions.
        XPosition:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Specify the horizontal position of the captions, relative to
            the left side of the output in pixels. A value of 10 would result in the
            captions starting 10 pixels from the left of the output. If no explicit
            x_position is provided, the horizontal caption position will be determined
            by the alignment parameter.
        YPosition:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          description: Specify the vertical position of the captions, relative to
            the top of the output in pixels. A value of 10 would result in the captions
            starting 10 pixels from the top of the output. If no explicit y_position
            is provided, the caption will be positioned towards the bottom of the
            output.
      description: Burn-in is a captions delivery method, rather than a captions format.
        Burn-in writes the captions directly on your video frames, replacing pixels
        of video content with the captions. Set up burn-in captions in the same output
        as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/burn-in-output-captions.html.
    BurninSubtitleAlignment:
      type: string
      enum:
      - CENTERED
      - LEFT
      - AUTO
      description: Specify the alignment of your captions. If no explicit x_position
        is provided, setting alignment to centered will placethe captions at the bottom
        center of the output. Similarly, setting a left alignment willalign captions
        to the bottom left of the output. If x and y positions are given in conjunction
        with the alignment parameter, the font will be justified (either left or centered)
        relative to those coordinates.
    BurninSubtitleApplyFontColor:
      type: string
      enum:
      - WHITE_TEXT_ONLY
      - ALL_TEXT
      description: Ignore this setting unless Style passthrough is set to Enabled
        and Font color set to Black, Yellow, Red, Green, Blue, or Hex. Use Apply font
        color for additional font color controls. When you choose White text only,
        or leave blank, your font color setting only applies to white text in your
        input captions. For example, if your font color setting is Yellow, and your
        input captions have red and white text, your output captions will have red
        and yellow text. When you choose ALL_TEXT, your font color setting applies
        to all of your output captions text.
    BurninSubtitleBackgroundColor:
      type: string
      enum:
      - NONE
      - BLACK
      - WHITE
      - AUTO
      description: Specify the color of the rectangle behind the captions. Leave background
        color blank and set Style passthrough to enabled to use the background color
        data from your input captions, if present.
    BurninSubtitleFallbackFont:
      type: string
      enum:
      - BEST_MATCH
      - MONOSPACED_SANSSERIF
      - MONOSPACED_SERIF
      - PROPORTIONAL_SANSSERIF
      - PROPORTIONAL_SERIF
      description: Specify the font that you want the service to use for your burn
        in captions when your input captions specify a font that MediaConvert doesn't
        support. When you set Fallback font to best match, or leave blank, MediaConvert
        uses a supported font that most closely matches the font that your input captions
        specify. When there are multiple unsupported fonts in your input captions,
        MediaConvert matches each font with the supported font that matches best.
        When you explicitly choose a replacement font, MediaConvert uses that font
        to replace all unsupported fonts from your input.
    BurninSubtitleFontColor:
      type: string
      enum:
      - WHITE
      - BLACK
      - YELLOW
      - RED
      - GREEN
      - BLUE
      - HEX
      - AUTO
      description: Specify the color of the burned-in captions text. Leave Font color
        blank and set Style passthrough to enabled to use the font color data from
        your input captions, if present.
    BurninSubtitleOutlineColor:
      type: string
      enum:
      - BLACK
      - WHITE
      - YELLOW
      - RED
      - GREEN
      - BLUE
      - AUTO
      description: Specify font outline color. Leave Outline color blank and set Style
        passthrough to enabled to use the font outline color data from your input
        captions, if present.
    BurninSubtitleShadowColor:
      type: string
      enum:
      - NONE
      - BLACK
      - WHITE
      - AUTO
      description: Specify the color of the shadow cast by the captions. Leave Shadow
        color blank and set Style passthrough to enabled to use the shadow color data
        from your input captions, if present.
    BurninSubtitleTeletextSpacing:
      type: string
      enum:
      - FIXED_GRID
      - PROPORTIONAL
      - AUTO
      description: Specify whether the text spacing in your captions is set by the
        captions grid, or varies depending on letter width. Choose fixed grid to conform
        to the spacing specified in the captions file more accurately. Choose proportional
        to make the text easier to read for closed captions.
    CancelJobRequest:
      type: object
      properties:
        Id:
          allOf:
          - $ref: '#/components/schemas/__string'
          description: The Job ID of the job to be cancelled.
      required:
      - Id
    CancelJobResponse:
      type: object
      properties: {}
    CaptionDescription:
      type: object
      properties:
        CaptionSelectorName:
          allOf:
          - $ref: '#/components/schemas/__stringMin1'
          description: Specifies which "Caption Selector":#inputs-caption_selector
            to use from each input when generating captions. The name should be of
            the format "Caption Selector ", which denotes that the Nth Caption Selector
            will be used from each input.
        CustomLanguageCode:
          allOf:
          - $ref: '#/components/schemas/__stringPatternAZaZ23AZaZ'
          description: 'Specify the language for this captions output track. For most
            captions output formats, the encoder puts this language information in
