paths: {}
components:
  schemas:
    ActionID:
      type: string
      minLength: 0
      maxLength: 256
    ActionList:
      type: array
      items:
        $ref: '#/components/schemas/PredictedAction'
    Arn:
      type: string
      pattern: ^arn:([a-z\d-]+):personalize:.*:.*:.+$
      minLength: 0
      maxLength: 256
    AttributeName:
      type: string
      pattern: ^[A-Za-z\d_]+$
      minLength: 0
      maxLength: 150
    AttributeValue:
      type: string
      minLength: 0
      maxLength: 1000
    ColumnName:
      type: string
      minLength: 0
      maxLength: 150
    ColumnNamesList:
      type: array
      items:
        $ref: '#/components/schemas/ColumnName'
    ColumnValue:
      type: string
      minLength: 0
      maxLength: 20000
    Context:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/AttributeValue'
    DatasetType:
      type: string
      minLength: 0
      maxLength: 256
    ErrorMessage:
      type: string
    FilterAttributeName:
      type: string
      pattern: ^[A-Za-z0-9_]+$
      minLength: 0
      maxLength: 50
    FilterAttributeValue:
      type: string
      minLength: 0
      maxLength: 1000
    FilterValues:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/FilterAttributeValue'
    InputList:
      type: array
      items:
        $ref: '#/components/schemas/ItemID'
    ItemID:
      type: string
      minLength: 0
      maxLength: 256
    ItemList:
      type: array
      items:
        $ref: '#/components/schemas/PredictedItem'
    Metadata:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ColumnValue'
    MetadataColumns:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ColumnNamesList'
    Name:
      type: string
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]*$
      minLength: 1
      maxLength: 63
    NumResults:
      type: integer
      default: 0
      minimum: 0
    PercentPromotedItems:
      type: integer
      minimum: 1
      maximum: 100
    PromotionList:
      type: array
      items:
        $ref: '#/components/schemas/Promotion'
    Reason:
      type: string
      minLength: 0
      maxLength: 256
    ReasonList:
      type: array
      items:
        $ref: '#/components/schemas/Reason'
    RecommendationID:
      type: string
    Score:
      type: number
      format: double
    UserID:
      type: string
      minLength: 0
      maxLength: 256
