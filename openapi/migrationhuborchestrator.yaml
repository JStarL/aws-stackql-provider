      minLength: 1
      maxLength: 100
    StepOutputList:
      type: array
      items:
        $ref: '#/components/schemas/StepOutput'
    StepStatus:
      type: string
      enum:
      - AWAITING_DEPENDENCIES
      - SKIPPED
