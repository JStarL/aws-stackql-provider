      - NOT_STARTED
      - CREATION_FAILED
      - STARTING
      - IN_PROGRESS
      - WORKFLOW_FAILED
      - PAUSED
      - PAUSING
      - PAUSING_FAILED
      - USER_ATTENTION_REQUIRED
