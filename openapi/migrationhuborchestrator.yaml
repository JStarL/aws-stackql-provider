      pattern: ^[-a-zA-Z0-9_.+]+[-a-zA-Z0-9_.+ ]*$
      minLength: 1
      maxLength: 100
    ClientToken:
      type: string
      pattern: ^[-a-zA-Z0-9]*$
      minLength: 1
      maxLength: 256
    DataType:
      type: string
      enum:
      - STRING
      - INTEGER
      - STRINGLIST
      - STRINGMAP
