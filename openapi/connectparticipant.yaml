      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    ARN:
      type: string
    ArtifactId:
      type: string
      minLength: 1
      maxLength: 256
    ArtifactStatus:
      type: string
      enum:
      - APPROVED
      - REJECTED
      - IN_PROGRESS
    AttachmentIdList:
      type: array
      items:
        $ref: '#/components/schemas/ArtifactId'
    AttachmentName:
      type: string
      minLength: 1
      maxLength: 256
    AttachmentSizeInBytes:
      type: integer
      format: int64
      default: 0
      minimum: 1
    Attachments:
      type: array
      items:
        $ref: '#/components/schemas/AttachmentItem'
    AuthenticationUrl:
      type: string
      minLength: 1
      maxLength: 2083
    Bool:
      type: boolean
    ChatContent:
      type: string
      minLength: 1
      maxLength: 16384
    ChatContentType:
      type: string
      minLength: 1
      maxLength: 100
    ChatItemId:
      type: string
      minLength: 1
      maxLength: 256
    ChatItemType:
      type: string
      enum:
      - TYPING
      - PARTICIPANT_JOINED
      - PARTICIPANT_LEFT
      - CHAT_ENDED
      - TRANSFER_SUCCEEDED
      - TRANSFER_FAILED
      - MESSAGE
      - EVENT
      - ATTACHMENT
      - CONNECTION_ACK
      - MESSAGE_DELIVERED
      - MESSAGE_READ
    ClientToken:
      type: string
      minLength: 0
      maxLength: 500
    ConnectionType:
      type: string
      enum:
      - WEBSOCKET
      - CONNECTION_CREDENTIALS
    ConnectionTypeList:
      type: array
      items:
        $ref: '#/components/schemas/ConnectionType'
    ContactId:
      type: string
      minLength: 1
      maxLength: 256
    ContentType:
      type: string
      minLength: 1
      maxLength: 255
    DisplayName:
      type: string
      minLength: 1
      maxLength: 256
    ISO8601Datetime:
      type: string
    Instant:
      type: string
      minLength: 1
      maxLength: 100
    MaxResults:
      type: integer
      default: 0
      minimum: 0
      maximum: 100
    Message:
      type: string
    MostRecent:
      type: integer
      default: 0
      minimum: 0
      maximum: 100
    NextToken:
      type: string
      minLength: 1
      maxLength: 1000
    NonEmptyClientToken:
      type: string
      minLength: 1
      maxLength: 500
    ParticipantId:
      type: string
      minLength: 1
      maxLength: 256
    ParticipantRole:
      type: string
      enum:
      - AGENT
      - CUSTOMER
      - SYSTEM
      - CUSTOM_BOT
      - SUPERVISOR
    ParticipantToken:
      type: string
      minLength: 1
      maxLength: 1000
    PreSignedAttachmentUrl:
      type: string
      minLength: 1
      maxLength: 2000
    PreSignedConnectionUrl:
      type: string
      minLength: 1
      maxLength: 2000
    Reason:
      type: string
      minLength: 1
      maxLength: 2000
    Receipts:
      type: array
      items:
        $ref: '#/components/schemas/Receipt'
    RedirectURI:
      type: string
      minLength: 1
      maxLength: 1024
    ResourceId:
      type: string
    ResourceType:
      type: string
      enum:
      - CONTACT
      - CONTACT_FLOW
      - INSTANCE
      - PARTICIPANT
      - HIERARCHY_LEVEL
      - HIERARCHY_GROUP
      - USER
      - PHONE_NUMBER
    ScanDirection:
      type: string
      enum:
      - FORWARD
      - BACKWARD
    SessionId:
      type: string
      minLength: 36
      maxLength: 36
    SortKey:
      type: string
      enum:
      - DESCENDING
      - ASCENDING
    Transcript:
      type: array
      items:
        $ref: '#/components/schemas/Item'
    URLExpiryInSeconds:
      type: integer
      minimum: 5
      maximum: 300
    UploadMetadataSignedHeaders:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/UploadMetadataSignedHeadersValue'
    UploadMetadataSignedHeadersKey:
      type: string
      minLength: 1
      maxLength: 128
    UploadMetadataSignedHeadersValue:
      type: string
      minLength: 1
      maxLength: 256
    UploadMetadataUrl:
      type: string
      minLength: 1
      maxLength: 2000
    ViewAction:
      type: string
      pattern: ^([\p{L}\p{N}_.:\/=+\-@()']+[\p{L}\p{Z}\p{N}_.:\/=+\-@()']*)$
      minLength: 1
      maxLength: 255
    ViewActions:
      type: array
      items:
        $ref: '#/components/schemas/ViewAction'
    ViewId:
      type: string
      pattern: ^[a-zA-Z0-9\_\-:\/$]+$
      minLength: 1
      maxLength: 500
    ViewInputSchema:
      type: string
    ViewName:
      type: string
      pattern: ^([\p{L}\p{N}_.:\/=+\-@()']+[\p{L}\p{Z}\p{N}_.:\/=+\-@()']*)$
      minLength: 1
      maxLength: 255
    ViewTemplate:
      type: string
    ViewToken:
      type: string
      minLength: 1
      maxLength: 1000
    ViewVersion:
      type: integer
