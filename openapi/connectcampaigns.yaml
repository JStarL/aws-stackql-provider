openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: connectcampaigns
  x-aws-serviceName: connectcampaigns
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2021-01-30'
  title: AmazonConnectCampaignService
  description: |-
    Provide APIs to create and manage Amazon Connect Campaigns.
servers:
- description: The AmazonConnectCampaignService regional endpoint
  url: https://connect-campaigns.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    Arn:
      type: string
      pattern: ^arn:.*$
      minLength: 20
      maxLength: 500
    AttributeName:
      type: string
      pattern: ^[a-zA-Z0-9\-_]+$
      minLength: 0
      maxLength: 32767
    AttributeValue:
      type: string
      pattern: ^.*$
      minLength: 0
      maxLength: 32767
    Attributes:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/AttributeValue'
      description: A custom key-value pair using an attribute map. The attributes
        are standard Amazon Connect attributes, and can be accessed in contact flows
        just like any other contact attributes.
    BandwidthAllocation:
      type: number
      format: double
      description: The bandwidth allocation of a queue resource.
      minimum: 0
      maximum: 1
    CampaignArn:
      type: string
      minLength: 20
      maxLength: 500
    CampaignId:
      type: string
      pattern: ^[\S]*$
      minLength: 0
      maxLength: 256
    CampaignIdList:
      type: array
      items:
        $ref: '#/components/schemas/CampaignId'
      description: List of CampaignId
    CampaignName:
      type: string
      minLength: 1
      maxLength: 127
    CampaignState:
      type: string
      enum:
      - Initialized
      - Running
      - Paused
      - Stopped
      - Failed
    CampaignSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/CampaignSummary'
      description: A list of Amazon Connect campaigns.
    ClientToken:
      type: string
      pattern: ^[a-zA-Z0-9_\-.]*$
      minLength: 0
      maxLength: 200
    ContactFlowId:
      type: string
      maxLength: 500
    DestinationPhoneNumber:
      type: string
      pattern: ^[\d\-+]*$
      minLength: 0
      maxLength: 20
    DialRequestId:
      type: string
      pattern: ^[a-zA-Z0-9_\-.]*$
      minLength: 0
      maxLength: 256
    DialRequestList:
      type: array
      items:
        $ref: '#/components/schemas/DialRequest'
      description: A list of dial requests.
    DialerConfig:
      allOf:
      - allOf:
        - $ref: '#/components/schemas/ProgressiveDialerConfig'
      - allOf:
        - $ref: '#/components/schemas/PredictiveDialerConfig'
      - allOf:
        - $ref: '#/components/schemas/AgentlessDialerConfig'
      description: |-
        The possible types of dialer config parameters
    DialingCapacity:
      type: number
      format: double
      description: Allocates dialing capacity for this campaign between multiple active
        campaigns
      minimum: 0.01
      maximum: 1
    Enabled:
      type: boolean
      default: false
      description: Boolean to indicate if custom encryption has been enabled.
    EncryptionKey:
      type: string
      maxLength: 500
    EncryptionType:
      type: string
      enum:
      - KMS
    FailedCampaignStateResponseList:
      type: array
      items:
        $ref: '#/components/schemas/FailedCampaignStateResponse'
      description: List of failed requests of campaign state
    FailedRequestList:
      type: array
      items:
        $ref: '#/components/schemas/FailedRequest'
      description: A list of failed requests.
    FailureCode:
      type: string
      enum:
      - InvalidInput
      - RequestThrottled
      - UnknownError
    GetCampaignStateBatchFailureCode:
      type: string
      enum:
      - ResourceNotFound
      - UnknownError
    InstanceId:
      type: string
      pattern: ^[a-zA-Z0-9_\-.]*$
      minLength: 0
      maxLength: 256
    InstanceIdFilterOperator:
      type: string
      enum:
      - Eq
    InstanceOnboardingJobFailureCode:
      type: string
      enum:
      - EVENT_BRIDGE_ACCESS_DENIED
      - EVENT_BRIDGE_MANAGED_RULE_LIMIT_EXCEEDED
      - IAM_ACCESS_DENIED
      - KMS_ACCESS_DENIED
      - KMS_KEY_NOT_FOUND
      - INTERNAL_FAILURE
    InstanceOnboardingJobStatusCode:
      type: string
      enum:
      - IN_PROGRESS
      - SUCCEEDED
      - FAILED
    MaxResults:
      type: integer
      minimum: 1
      maximum: 50
      description: The maximum number of results to return per page.
    NextToken:
      type: string
      maxLength: 1000
    QueueId:
      type: string
      maxLength: 500
    ServiceLinkedRoleArn:
      type: string
      maxLength: 256
    SourcePhoneNumber:
      type: string
      maxLength: 100
    SuccessfulCampaignStateResponseList:
      type: array
      items:
        $ref: '#/components/schemas/SuccessfulCampaignStateResponse'
      description: List of successful response of campaign state
    SuccessfulRequestList:
      type: array
      items:
        $ref: '#/components/schemas/SuccessfulRequest'
      description: A list of successful requests identified by the unique client token.
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
      description: List of tag keys.
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
      description: Tag map with key and value.
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    TimeStamp:
      type: string
      format: date-time
      description: Timestamp with no UTC offset or timezone
    XAmazonErrorType:
      type: string
