    ActivityBatchSize:
      type: integer
      minimum: 1
      maximum: 1000
    ActivityName:
      type: string
      minLength: 1
      maxLength: 128
    AttributeName:
      type: string
      minLength: 1
      maxLength: 256
    AttributeNameMapping:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/AttributeName'
    AttributeNames:
      type: array
      items:
        $ref: '#/components/schemas/AttributeName'
    BatchPutMessageErrorEntries:
      type: array
      items:
        $ref: '#/components/schemas/BatchPutMessageErrorEntry'
    BucketKeyExpression:
      type: string
      pattern: ^[a-zA-Z0-9!_.*'()/{}:-]*$
      minLength: 1
      maxLength: 255
    BucketName:
      type: string
      pattern: ^[a-zA-Z0-9.\-_]*$
      minLength: 3
      maxLength: 255
    ChannelArn:
      type: string
    ChannelName:
      type: string
      pattern: ^(^(?!_{2}))(^[a-zA-Z0-9_]+$)$
      minLength: 1
      maxLength: 128
    ChannelStatus:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
    ChannelSummaries:
      type: array
      items:
        $ref: '#/components/schemas/ChannelSummary'
    ColumnDataType:
      type: string
      pattern: ^[\u0020-\uD7FF\uE000-\uFFFD\uD800\uDC00-\uDBFF\uDFFF\t]*$
      minLength: 1
      maxLength: 131072
    ColumnName:
      type: string
      pattern: ^[A-Za-z_]([A-Za-z0-9]*|[A-Za-z0-9][A-Za-z0-9_]*)$
      minLength: 1
      maxLength: 255
    Columns:
      type: array
      items:
        $ref: '#/components/schemas/Column'
    ComputeType:
      type: string
      enum:
      - ACU_1
      - ACU_2
    DatasetActionName:
      type: string
      pattern: ^[a-zA-Z0-9_]+$
      minLength: 1
      maxLength: 128
    DatasetActionSummaries:
      type: array
      items:
        $ref: '#/components/schemas/DatasetActionSummary'
    DatasetActionType:
      type: string
      enum:
      - QUERY
      - CONTAINER
    DatasetActions:
      type: array
      items:
        $ref: '#/components/schemas/DatasetAction'
    DatasetArn:
      type: string
    DatasetContentDeliveryRules:
      type: array
      items:
        $ref: '#/components/schemas/DatasetContentDeliveryRule'
    DatasetContentState:
      type: string
      enum:
      - CREATING
      - SUCCEEDED
      - FAILED
    DatasetContentSummaries:
      type: array
      items:
        $ref: '#/components/schemas/DatasetContentSummary'
    DatasetContentVersion:
      type: string
      minLength: 7
      maxLength: 36
    DatasetEntries:
      type: array
      items:
        $ref: '#/components/schemas/DatasetEntry'
    DatasetName:
      type: string
      pattern: ^(^(?!_{2}))(^[a-zA-Z0-9_]+$)$
      minLength: 1
      maxLength: 128
    DatasetStatus:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
    DatasetSummaries:
      type: array
      items:
        $ref: '#/components/schemas/DatasetSummary'
    DatasetTriggers:
      type: array
      items:
        $ref: '#/components/schemas/DatasetTrigger'
    DatastoreArn:
      type: string
    DatastoreName:
      type: string
      pattern: ^(^(?!_{2}))(^[a-zA-Z0-9_]+$)$
      minLength: 1
      maxLength: 128
    DatastoreStatus:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
    DatastoreStorage:
      allOf:
      - allOf:
        - $ref: '#/components/schemas/ServiceManagedDatastoreS3Storage'
        description: |-
          Used to store data in an Amazon S3 bucket managed by IoT Analytics. You can't change the choice of Amazon S3 storage after your data store is created.
      - allOf:
        - $ref: '#/components/schemas/CustomerManagedDatastoreS3Storage'
        description: |-
          S3-customer-managed; When you choose customer-managed storage, the `retentionPeriod` parameter is ignored. You can't change the choice of Amazon S3 storage after your data store is created.
      - allOf:
        - $ref: '#/components/schemas/DatastoreIotSiteWiseMultiLayerStorage'
        description: |-
          Used to store data used by IoT SiteWise in an Amazon S3 bucket that you manage. You can't change the choice of Amazon S3 storage after your data store is created.
      description: |-
        Where data in a data store is stored.. You can choose `serviceManagedS3` storage, `customerManagedS3` storage, or `iotSiteWiseMultiLayerStorage` storage. The default is `serviceManagedS3`. You can't change the choice of Amazon S3 storage after your data store is created.
    DatastoreSummaries:
      type: array
      items:
        $ref: '#/components/schemas/DatastoreSummary'
    DoubleValue:
      type: number
      format: double
      default: 0
    EndTime:
      type: string
      format: date-time
    EntryName:
      type: string
    ErrorCode:
      type: string
    ErrorMessage:
      type: string
    FileFormatType:
