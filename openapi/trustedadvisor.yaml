- description: The TrustedAdvisor Public API regional endpoint
  url: https://trustedadvisor.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AccountId:
      type: string
      pattern: ^\d+$
      minLength: 12
      maxLength: 12
    AccountRecommendationArn:
      type: string
      pattern: ^arn:[\w-]+:trustedadvisor::\d{12}:recommendation\/[\w-]+$
      minLength: 20
      maxLength: 2048
    AccountRecommendationIdentifier:
      type: string
      pattern: ^arn:[\w-]+:trustedadvisor::\d{12}:recommendation\/[\w-]+$
      minLength: 20
      maxLength: 200
    CheckArn:
      type: string
      pattern: ^arn:[\w-]+:trustedadvisor:::check\/[\w-]+$
      minLength: 20
      maxLength: 2048
    CheckIdentifier:
      type: string
      pattern: ^arn:[\w-]+:trustedadvisor:::check\/[\w-]+$
      minLength: 20
      maxLength: 64
    OrganizationRecommendationArn:
      type: string
      pattern: ^arn:[\w-]+:trustedadvisor:::organization-recommendation\/[\w-]+$
      minLength: 20
      maxLength: 2048
    OrganizationRecommendationIdentifier:
      type: string
      pattern: ^arn:[\w-]+:trustedadvisor:::organization-recommendation\/[\w-]+$
      minLength: 20
      maxLength: 200
    RecommendationAwsService:
      type: string
      minLength: 2
      maxLength: 30
    RecommendationRegionCode:
      type: string
      minLength: 9
      maxLength: 20
    RecommendationResourceArn:
      type: string
      pattern: ^arn:[\w-]+:trustedadvisor::\d{12}:recommendation-resource\/[\w-]+\/[\w-]+$
      minLength: 20
      maxLength: 2048
    RecommendationUpdateReason:
      type: string
      pattern: ^[\s\S]*$
      minLength: 10
      maxLength: 4096
