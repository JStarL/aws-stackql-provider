components:
  schemas:
    AmazonResourceName:
      type: string
      minLength: 20
      maxLength: 2048
    AuthenticationMethod:
      type: string
      enum:
      - X509ClientCertificate
      - SignatureVersion4
    ClientToken:
      type: string
      pattern: ^[\u0021-\u007E]+$
      minLength: 1
      maxLength: 64
    ConflictException:
      type: object
      properties:
        message:
          allOf:
          - $ref: '#/components/schemas/Message'
          description: Sends a Conflict Exception message.
      description: Sends a Conflict Exception.
    CreateSuiteDefinitionRequest:
      type: object
      properties:
        suiteDefinitionConfiguration:
          allOf:
          - $ref: '#/components/schemas/SuiteDefinitionConfiguration'
          description: Creates a Device Advisor test suite with suite definition configuration.
        tags:
          allOf:
          - $ref: '#/components/schemas/TagMap'
          description: The tags to be attached to the suite definition.
        clientToken:
          allOf:
          - $ref: '#/components/schemas/ClientToken'
          description: The client token for the test suite definition creation. This
            token is used for tracking test suite definition creation using retries
            and obtaining its status. This parameter is optional.
      required:
      - suiteDefinitionConfiguration
    CreateSuiteDefinitionResponse:
      type: object
      properties:
        suiteDefinitionId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: The UUID of the test suite created.
        suiteDefinitionArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: The Amazon Resource Name (ARN) of the test suite.
        suiteDefinitionName:
          allOf:
          - $ref: '#/components/schemas/SuiteDefinitionName'
          description: The suite definition name of the test suite. This is a required
            parameter.
        createdAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: The timestamp of when the test suite was created.
    DeleteSuiteDefinitionRequest:
      type: object
      properties:
        suiteDefinitionId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite definition ID of the test suite to be deleted.
      required:
      - suiteDefinitionId
    DeleteSuiteDefinitionResponse:
      type: object
      properties: {}
    DeviceUnderTest:
      type: object
      properties:
        thingArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: Lists device's thing ARN.
        certificateArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: Lists device's certificate ARN.
        deviceRoleArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: Lists device's role ARN.
      description: Information of a test device. A thing ARN, certificate ARN or device
        role ARN is required.
    DeviceUnderTestList:
      type: array
      items:
        $ref: '#/components/schemas/DeviceUnderTest'
    Endpoint:
      type: string
      minLength: 45
      maxLength: 75
    ErrorReason:
      type: string
    Failure:
      type: string
    GetEndpointRequest:
      type: object
      properties:
        thingArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: The thing ARN of the device. This is an optional parameter.
        certificateArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: The certificate ARN of the device. This is an optional parameter.
        deviceRoleArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: The device role ARN of the device. This is an optional parameter.
        authenticationMethod:
          allOf:
          - $ref: '#/components/schemas/AuthenticationMethod'
          description: The authentication method used during the device connection.
    GetEndpointResponse:
      type: object
      properties:
        endpoint:
          allOf:
          - $ref: '#/components/schemas/Endpoint'
          description: The response of an Device Advisor endpoint.
    GetSuiteDefinitionRequest:
      type: object
      properties:
        suiteDefinitionId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite definition ID of the test suite to get.
        suiteDefinitionVersion:
          allOf:
          - $ref: '#/components/schemas/SuiteDefinitionVersion'
          description: Suite definition version of the test suite to get.
      required:
      - suiteDefinitionId
    GetSuiteDefinitionResponse:
      type: object
      properties:
        suiteDefinitionId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite definition ID of the suite definition.
        suiteDefinitionArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: The ARN of the suite definition.
        suiteDefinitionVersion:
          allOf:
          - $ref: '#/components/schemas/SuiteDefinitionVersion'
          description: Suite definition version of the suite definition.
        latestVersion:
          allOf:
          - $ref: '#/components/schemas/SuiteDefinitionVersion'
          description: Latest suite definition version of the suite definition.
        suiteDefinitionConfiguration:
          allOf:
          - $ref: '#/components/schemas/SuiteDefinitionConfiguration'
          description: Suite configuration of the suite definition.
        createdAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: Date (in Unix epoch time) when the suite definition was created.
        lastModifiedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: Date (in Unix epoch time) when the suite definition was last
            modified.
        tags:
          allOf:
          - $ref: '#/components/schemas/TagMap'
          description: Tags attached to the suite definition.
    GetSuiteRunReportRequest:
      type: object
      properties:
        suiteDefinitionId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite definition ID of the test suite.
        suiteRunId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite run ID of the test suite run.
      required:
      - suiteDefinitionId
      - suiteRunId
    GetSuiteRunReportResponse:
      type: object
      properties:
        qualificationReportDownloadUrl:
          allOf:
          - $ref: '#/components/schemas/QualificationReportDownloadUrl'
          description: Download URL of the qualification report.
    GetSuiteRunRequest:
      type: object
      properties:
        suiteDefinitionId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite definition ID for the test suite run.
        suiteRunId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite run ID for the test suite run.
      required:
      - suiteDefinitionId
      - suiteRunId
    GetSuiteRunResponse:
      type: object
      properties:
        suiteDefinitionId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite definition ID for the test suite run.
        suiteDefinitionVersion:
          allOf:
          - $ref: '#/components/schemas/SuiteDefinitionVersion'
          description: Suite definition version for the test suite run.
        suiteRunId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Suite run ID for the test suite run.
        suiteRunArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          description: The ARN of the suite run.
        suiteRunConfiguration:
          allOf:
          - $ref: '#/components/schemas/SuiteRunConfiguration'
          description: Suite run configuration for the test suite run.
        testResult:
          allOf:
          - $ref: '#/components/schemas/TestResult'
          description: Test results for the test suite run.
        startTime:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: Date (in Unix epoch time) when the test suite run started.
        endTime:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          description: Date (in Unix epoch time) when the test suite run ended.
        status:
          allOf:
          - $ref: '#/components/schemas/SuiteRunStatus'
          description: Status for the test suite run.
        errorReason:
          allOf:
          - $ref: '#/components/schemas/ErrorReason'
          description: Error reason for any test suite run failure.
        tags:
          allOf:
          - $ref: '#/components/schemas/TagMap'
          description: The tags attached to the suite run.
    GroupName:
      type: string
    GroupResult:
      type: object
      properties:
        groupId:
          allOf:
          - $ref: '#/components/schemas/UUID'
          description: Group result ID.
        groupName:
          allOf:
          - $ref: '#/components/schemas/GroupName'
          description: Group Result Name.
        tests:
          allOf:
          - $ref: '#/components/schemas/TestCaseRuns'
          description: Tests under Group Result.
      description: Show Group Result.
    GroupResultList:
      type: array
      items:
