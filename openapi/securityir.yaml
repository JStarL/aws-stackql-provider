paths: {}
components:
  schemas:
    AWSAccountId:
      type: string
      pattern: ^[0-9]{12}$
      minLength: 12
      maxLength: 12
    Arn:
      type: string
      pattern: ^arn:aws:security-ir:\w+?-\w+?-\d+:[0-9]{12}:(membership/m-[a-z0-9]{10,32}|case/[0-9]{10})$
      minLength: 12
      maxLength: 1010
    AttachmentId:
      type: string
      pattern: ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
    AwsService:
      type: string
      pattern: ^[a-zA-Z0-9 -.():]+$
      minLength: 3
      maxLength: 50
    CaseArn:
      type: string
      pattern: ^arn:aws:security-ir:\w+?-\w+?-\d+:[0-9]{12}:case/[0-9]{10}$
      minLength: 12
      maxLength: 80
    CaseDescription:
      type: string
      minLength: 1
      maxLength: 8000
    CaseEditAction:
      type: string
      minLength: 1
      maxLength: 100
    CaseEditMessage:
      type: string
      minLength: 10
      maxLength: 4096
    CaseId:
      type: string
      pattern: ^\d{10,32}
      minLength: 10
      maxLength: 32
    CaseTitle:
      type: string
      minLength: 1
      maxLength: 300
    CommentBody:
      type: string
      minLength: 1
      maxLength: 12000
    CommentId:
      type: string
      pattern: ^\d{6}$
      minLength: 6
      maxLength: 6
    EmailAddress:
      type: string
      pattern: ^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$
      minLength: 6
      maxLength: 254
    FileName:
      type: string
      pattern: ^[a-zA-Z0-9._-]+$
      minLength: 1
      maxLength: 255
    IPAddress:
      type: string
      pattern: ^(?:(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))|(?:(?:[A-F0-9]{1,4}:){7}[A-F0-9]{1,4})|(?:(?:[A-F0-9]{1,4}:){6}(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))$
    IncidentResponderName:
      type: string
      minLength: 3
      maxLength: 50
    JobTitle:
      type: string
      minLength: 1
      maxLength: 50
    MembershipArn:
      type: string
      pattern: ^arn:aws:security-ir:\w+?-\w+?-\d+:[0-9]{12}:membership/m-[a-z0-9]{10,32}$
      minLength: 12
      maxLength: 80
    MembershipId:
      type: string
      pattern: ^m-[a-z0-9]{10,32}$
      minLength: 12
      maxLength: 34
    MembershipName:
      type: string
      minLength: 3
      maxLength: 50
    PersonName:
      type: string
      minLength: 1
      maxLength: 50
    PrincipalId:
      type: string
      pattern: (^internal:midway:([a-z]{3,8}|svc-mw-[0-9]{12}[a-zA-Z0-9-]{5,20})$)|(^external:aws:\d{12}$)
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    Url:
      type: string
      pattern: ^https?://(?:www.)?[a-zA-Z0-9@:._+~#=-]{2,256}\.[a-z]{2,6}\b(?:[-a-zA-Z0-9@:%_+.~#?&/=]{0,2048})$
    UserAgent:
      type: string
      minLength: 1
      maxLength: 500
