openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: security_ir
  x-aws-serviceName: securityir
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2018-05-10'
  title: Security Incident Response
  description: |-
    This guide provides documents the action and response elements for customer use of the service.
servers:
- description: The Security Incident Response regional endpoint
  url: https://security-ir.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AWSAccountId:
      type: string
      pattern: ^[0-9]{12}$
      minLength: 12
      maxLength: 12
    AWSAccountIds:
      type: array
      items:
        $ref: '#/components/schemas/AWSAccountId'
    Arn:
      type: string
      pattern: ^arn:aws:security-ir:\w+?-\w+?-\d+:[0-9]{12}:(membership/m-[a-z0-9]{10,32}|case/[0-9]{10})$
      minLength: 12
      maxLength: 1010
    AttachmentId:
      type: string
      pattern: ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
    AwsRegion:
      type: string
      enum:
      - af-south-1
      - ap-east-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-south-1
      - ap-south-2
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-4
      - ap-southeast-5
      - ca-central-1
      - ca-west-1
      - cn-north-1
      - cn-northwest-1
      - eu-central-1
      - eu-central-2
      - eu-north-1
      - eu-south-1
      - eu-south-2
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - il-central-1
      - me-central-1
      - me-south-1
      - sa-east-1
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
    AwsService:
      type: string
      pattern: ^[a-zA-Z0-9 -.():]+$
      minLength: 3
      maxLength: 50
    CaseArn:
      type: string
      pattern: ^arn:aws:security-ir:\w+?-\w+?-\d+:[0-9]{12}:case/[0-9]{10}$
      minLength: 12
      maxLength: 80
    CaseAttachmentStatus:
      type: string
      enum:
      - Verified
      - Failed
      - Pending
    CaseAttachmentsList:
      type: array
      items:
        $ref: '#/components/schemas/CaseAttachmentAttributes'
    CaseDescription:
      type: string
      minLength: 1
      maxLength: 8000
    CaseEditAction:
      type: string
      minLength: 1
      maxLength: 100
    CaseEditItems:
      type: array
      items:
        $ref: '#/components/schemas/CaseEditItem'
    CaseEditMessage:
      type: string
      minLength: 10
      maxLength: 4096
    CaseId:
      type: string
      pattern: ^\d{10,32}
      minLength: 10
      maxLength: 32
    CaseStatus:
      type: string
      enum:
      - Submitted
      - Acknowledged
      - Detection and Analysis
      - Containment, Eradication and Recovery
      - Post-incident Activities
      - Ready to Close
      - Closed
    CaseTitle:
      type: string
      minLength: 1
      maxLength: 300
    ClosureCode:
      type: string
      enum:
      - Investigation Completed
      - Not Resolved
      - False Positive
      - Duplicate
    CommentBody:
      type: string
      minLength: 1
      maxLength: 12000
    CommentId:
      type: string
      pattern: ^\d{6}$
      minLength: 6
      maxLength: 6
    ContentLength:
      type: integer
      format: int64
      minimum: 1
      maximum: 104857600
    CustomerType:
      type: string
      enum:
      - Standalone
      - Organization
    EmailAddress:
      type: string
      pattern: ^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$
      minLength: 6
      maxLength: 254
    EngagementType:
      type: string
      enum:
      - Security Incident
      - Investigation
    FileName:
      type: string
      pattern: ^[a-zA-Z0-9._-]+$
      minLength: 1
      maxLength: 255
    GetMembershipAccountDetailErrors:
      type: array
      items:
        $ref: '#/components/schemas/GetMembershipAccountDetailError'
    GetMembershipAccountDetailItems:
      type: array
      items:
        $ref: '#/components/schemas/GetMembershipAccountDetailItem'
    IPAddress:
      type: string
      pattern: ^(?:(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))|(?:(?:[A-F0-9]{1,4}:){7}[A-F0-9]{1,4})|(?:(?:[A-F0-9]{1,4}:){6}(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))$
    ImpactedAccounts:
      type: array
      items:
        $ref: '#/components/schemas/AWSAccountId'
    ImpactedAwsRegionList:
      type: array
      items:
        $ref: '#/components/schemas/ImpactedAwsRegion'
    ImpactedServicesList:
      type: array
      items:
        $ref: '#/components/schemas/AwsService'
    IncidentResponderName:
      type: string
      minLength: 3
      maxLength: 50
    IncidentResponseTeam:
      type: array
      items:
        $ref: '#/components/schemas/IncidentResponder'
    JobTitle:
      type: string
      minLength: 1
      maxLength: 50
    ListCasesItems:
      type: array
      items:
        $ref: '#/components/schemas/ListCasesItem'
    ListCommentsItems:
      type: array
      items:
        $ref: '#/components/schemas/ListCommentsItem'
    ListMembershipItems:
      type: array
      items:
        $ref: '#/components/schemas/ListMembershipItem'
    MembershipAccountRelationshipStatus:
      type: string
      enum:
      - Associated
      - Disassociated
    MembershipAccountRelationshipType:
      type: string
      enum:
      - Organization
    MembershipArn:
      type: string
      pattern: ^arn:aws:security-ir:\w+?-\w+?-\d+:[0-9]{12}:membership/m-[a-z0-9]{10,32}$
      minLength: 12
      maxLength: 80
    MembershipId:
      type: string
      pattern: ^m-[a-z0-9]{10,32}$
      minLength: 12
      maxLength: 34
    MembershipName:
      type: string
      minLength: 3
      maxLength: 50
    MembershipStatus:
      type: string
      enum:
      - Active
      - Cancelled
      - Terminated
    OptInFeatureName:
      type: string
      enum:
      - Triage
    OptInFeatures:
      type: array
      items:
        $ref: '#/components/schemas/OptInFeature'
    PendingAction:
      type: string
      enum:
      - Customer
      - None
    PersonName:
      type: string
      minLength: 1
      maxLength: 50
    PrincipalId:
      type: string
      pattern: (^internal:midway:([a-z]{3,8}|svc-mw-[0-9]{12}[a-zA-Z0-9-]{5,20})$)|(^external:aws:\d{12}$)
    ResolverType:
      type: string
      enum:
      - AWS
      - Self
    SelfManagedCaseStatus:
      type: string
      enum:
      - Submitted
      - Detection and Analysis
      - Containment, Eradication and Recovery
      - Post-incident Activities
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagKeys:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TagMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    ThreatActorIpList:
      type: array
      items:
        $ref: '#/components/schemas/ThreatActorIp'
    Url:
      type: string
      pattern: ^https?://(?:www.)?[a-zA-Z0-9@:._+~#=-]{2,256}\.[a-z]{2,6}\b(?:[-a-zA-Z0-9@:%_+.~#?&/=]{0,2048})$
    UserAgent:
      type: string
      minLength: 1
      maxLength: 500
    ValidationExceptionFieldList:
      type: array
      items:
        $ref: '#/components/schemas/ValidationExceptionField'
    ValidationExceptionReason:
      type: string
      enum:
      - UNKNOWN_OPERATION
      - CANNOT_PARSE
      - FIELD_VALIDATION_FAILED
      - OTHER
    Watchers:
      type: array
      items:
        $ref: '#/components/schemas/Watcher'
