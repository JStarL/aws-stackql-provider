openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: outposts
  x-aws-serviceName: outposts
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2019-12-03'
  title: AWS Outposts
  description: |-
    Amazon Web Services Outposts is a fully managed service that extends Amazon Web Services infrastructure, APIs, and tools to customer premises. By providing local access to Amazon Web Services managed infrastructure, Amazon Web Services Outposts enables customers to build and run applications on premises using the same programming interfaces as in Amazon Web Services Regions, while using local compute and storage resources for lower latency and local data processing needs.
servers:
- description: The AWS Outposts regional endpoint
  url: https://outposts.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AWSServiceName:
      type: string
      enum:
      - AWS
      - EC2
      - ELASTICACHE
      - ELB
      - RDS
      - ROUTE53
    AWSServiceNameList:
      type: array
      items:
        $ref: '#/components/schemas/AWSServiceName'
    AccountId:
      type: string
      pattern: ^\d{12}$
      minLength: 12
      maxLength: 12
    AccountIdList:
      type: array
      items:
        $ref: '#/components/schemas/AccountId'
    AddressLine1:
      type: string
      pattern: ^\S[\S ]*$
      minLength: 1
      maxLength: 180
    AddressLine2:
      type: string
      pattern: ^\S[\S ]*$
      minLength: 0
      maxLength: 60
    AddressLine3:
      type: string
      pattern: ^\S[\S ]*$
      minLength: 0
      maxLength: 60
    AddressType:
      type: string
      enum:
      - SHIPPING_ADDRESS
      - OPERATING_ADDRESS
    Arn:
      type: string
      pattern: ^(arn:aws([a-z-]+)?:outposts:[a-z\d-]+:\d{12}:([a-z\d-]+)/)[a-z]{2,8}-[a-f0-9]{17}$
      minLength: 0
      maxLength: 1011
    AssetId:
      type: string
      pattern: ^(\w+)$
      minLength: 1
      maxLength: 100
    AssetIdInput:
      type: string
      pattern: ^\d{10}$
      minLength: 10
      maxLength: 10
    AssetIdList:
      type: array
      items:
        $ref: '#/components/schemas/AssetId'
    AssetInstanceCapacityList:
      type: array
      items:
        $ref: '#/components/schemas/AssetInstanceTypeCapacity'
    AssetInstanceList:
      type: array
      items:
        $ref: '#/components/schemas/AssetInstance'
    AssetListDefinition:
      type: array
      items:
        $ref: '#/components/schemas/AssetInfo'
    AssetState:
      type: string
      enum:
      - ACTIVE
      - RETIRING
      - ISOLATED
    AssetType:
      type: string
      enum:
      - COMPUTE
    AvailabilityZone:
      type: string
      pattern: ^([a-zA-Z]+-){1,3}([a-zA-Z]+)?(\d+[a-zA-Z]?)?$
      minLength: 1
      maxLength: 1000
    AvailabilityZoneId:
      type: string
      pattern: ^[a-zA-Z]+\d-[a-zA-Z]+\d$
      minLength: 1
      maxLength: 255
    AvailabilityZoneIdList:
      type: array
      items:
        $ref: '#/components/schemas/AvailabilityZoneId'
    AvailabilityZoneList:
      type: array
      items:
        $ref: '#/components/schemas/AvailabilityZone'
    BlockingInstancesList:
      type: array
      items:
        $ref: '#/components/schemas/BlockingInstance'
    CIDR:
      type: string
      pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$
      minLength: 9
      maxLength: 18
    CIDRList:
      type: array
      items:
        $ref: '#/components/schemas/CIDR'
    CapacityTaskFailureType:
      type: string
      enum:
      - UNSUPPORTED_CAPACITY_CONFIGURATION
      - UNEXPECTED_ASSET_STATE
      - BLOCKING_INSTANCES_NOT_EVACUATED
      - INTERNAL_SERVER_ERROR
      - RESOURCE_NOT_FOUND
    CapacityTaskId:
      type: string
      pattern: ^cap-[a-f0-9]{17}$
      minLength: 21
      maxLength: 21
    CapacityTaskList:
      type: array
      items:
