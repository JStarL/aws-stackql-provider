    CapacityTaskStatus:
      type: string
      enum:
      - REQUESTED
      - IN_PROGRESS
      - FAILED
      - COMPLETED
      - WAITING_FOR_EVACUATION
      - CANCELLATION_IN_PROGRESS
      - CANCELLED
    CapacityTaskStatusList:
      type: array
      items:
