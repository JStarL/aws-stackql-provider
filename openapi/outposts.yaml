      - RACK
      - SERVER
    CatalogItemClassList:
      type: array
      items:
        $ref: '#/components/schemas/CatalogItemClass'
    CatalogItemListDefinition:
      type: array
      items:
        $ref: '#/components/schemas/CatalogItem'
    CatalogItemPowerKva:
      type: number
      format: float
    CatalogItemStatus:
      type: string
      enum:
      - AVAILABLE
      - DISCONTINUED
    CatalogItemWeightLbs:
      type: integer
    City:
      type: string
      pattern: ^\S[\S ]*$
      minLength: 1
      maxLength: 50
    CityList:
      type: array
      items:
        $ref: '#/components/schemas/City'
    ComputeAssetState:
