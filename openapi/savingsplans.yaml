components:
  schemas:
    Amount:
      type: string
    ClientToken:
      type: string
    CreateSavingsPlanRequest:
      type: object
      properties:
        savingsPlanOfferingId:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanOfferingId'
          description: The ID of the offering.
        commitment:
          allOf:
          - $ref: '#/components/schemas/Amount'
          description: The hourly commitment, in the same currency of the `savingsPlanOfferingId`.
            This is a value between 0.001 and 1 million. You cannot specify more than
            five digits after the decimal point.
        upfrontPaymentAmount:
          allOf:
          - $ref: '#/components/schemas/Amount'
          description: The up-front payment amount. This is a whole number between
            50 and 99 percent of the total value of the Savings Plan. This parameter
            is only supported if the payment option is `Partial Upfront`.
        purchaseTime:
          allOf:
          - $ref: '#/components/schemas/DateTime'
          description: The purchase time of the Savings Plan in UTC format (YYYY-MM-DDTHH:MM:SSZ).
        clientToken:
          allOf:
          - $ref: '#/components/schemas/ClientToken'
          description: A unique, case-sensitive identifier that you provide to ensure
            the idempotency of the request.
        tags:
          allOf:
          - $ref: '#/components/schemas/TagMap'
          description: One or more tags.
      required:
      - savingsPlanOfferingId
      - commitment
    CreateSavingsPlanResponse:
      type: object
      properties:
        savingsPlanId:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanId'
          description: The ID of the Savings Plan.
    CurrencyCode:
      type: string
      enum:
      - CNY
      - USD
    CurrencyList:
      type: array
      items:
        $ref: '#/components/schemas/CurrencyCode'
    DateTime:
      type: string
      format: date-time
    DeleteQueuedSavingsPlanRequest:
      type: object
      properties:
        savingsPlanId:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanId'
          description: The ID of the Savings Plan.
      required:
      - savingsPlanId
    DeleteQueuedSavingsPlanResponse:
      type: object
      properties: {}
    DescribeSavingsPlanRatesRequest:
      type: object
      properties:
        savingsPlanId:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanId'
          description: The ID of the Savings Plan.
        filters:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanRateFilterList'
          description: The filters.
        nextToken:
          allOf:
          - $ref: '#/components/schemas/PaginationToken'
          description: The token for the next page of results.
        maxResults:
          allOf:
          - $ref: '#/components/schemas/MaxResults'
          description: The maximum number of results to return with a single call.
            To retrieve additional results, make another call with the returned token
            value.
      required:
      - savingsPlanId
    DescribeSavingsPlanRatesResponse:
      type: object
      properties:
        savingsPlanId:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanId'
          description: The ID of the Savings Plan.
        searchResults:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanRateList'
          description: Information about the Savings Plan rates.
        nextToken:
          allOf:
          - $ref: '#/components/schemas/PaginationToken'
          description: The token to use to retrieve the next page of results. This
            value is null when there are no more results to return.
    DescribeSavingsPlansOfferingRatesRequest:
      type: object
      properties:
        savingsPlanOfferingIds:
          allOf:
          - $ref: '#/components/schemas/UUIDs'
          description: The IDs of the offerings.
        savingsPlanPaymentOptions:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanPaymentOptionList'
          description: The payment options.
        savingsPlanTypes:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanTypeList'
          description: The plan types.
        products:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanProductTypeList'
          description: The Amazon Web Services products.
        serviceCodes:
          allOf:
          - $ref: '#/components/schemas/SavingsPlanRateServiceCodeList'
          description: The services.
        usageTypes:
