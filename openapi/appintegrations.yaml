paths: {}
components:
  schemas:
    ApplicationName:
      type: string
      pattern: ^[a-zA-Z0-9\/\._ \-]+$
      minLength: 1
      maxLength: 255
    ApplicationNamespace:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-]+$
      minLength: 1
      maxLength: 32
    ApplicationTrustedSource:
      type: string
      pattern: ^\w+\:\/\/.*$
      minLength: 1
      maxLength: 128
    Arn:
      type: string
      pattern: ^arn:aws:[A-Za-z0-9][A-Za-z0-9_/.-]{0,62}:[A-Za-z0-9_/.-]{0,63}:[A-Za-z0-9_/.-]{0,63}:[A-Za-z0-9][A-Za-z0-9:_/+=,@.-]{0,1023}$
      minLength: 1
      maxLength: 2048
    ArnOrUUID:
      type: string
      pattern: ^(arn:aws:[A-Za-z0-9][A-Za-z0-9_/.-]{0,62}:[A-Za-z0-9_/.-]{0,63}:[A-Za-z0-9_/.-]{0,63}:[A-Za-z0-9][A-Za-z0-9:_/+=,@.-]{0,1023}|[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12})(:[\w\$]+)?$
      minLength: 1
      maxLength: 2048
    ClientId:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 255
    Description:
      type: string
      pattern: .*
      minLength: 0
      maxLength: 1000
    DestinationURI:
      type: string
      pattern: ^(\w+\:\/\/[\w.-]+[\w/!@#+=.-]+$)|(\w+\:\/\/[\w.-]+[\w/!@#+=.-]+[\w/!@#+=.-]+[\w/!@#+=.,-]+$)$
      minLength: 1
      maxLength: 1000
    EventBridgeBus:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-]+$
      minLength: 1
      maxLength: 255
    EventBridgeRuleName:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-]+$
      minLength: 1
      maxLength: 2048
    EventDefinitionSchema:
      type: string
      pattern: ^.*$
      minLength: 1
      maxLength: 10240
    EventName:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-]+::[a-zA-Z0-9\/\._\-]+(?:\*)?$
      minLength: 1
      maxLength: 255
    Fields:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-]+$
      minLength: 1
      maxLength: 255
    IdempotencyToken:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 2048
    Identifier:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 255
    MaxResults:
      type: integer
      minimum: 1
      maximum: 50
    Message:
      type: string
    Name:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-]+$
      minLength: 1
      maxLength: 255
    NextToken:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 1000
    NonBlankLongString:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 200
    NonBlankString:
      type: string
      pattern: \S
      minLength: 1
      maxLength: 255
    Object:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-]+$
      minLength: 1
      maxLength: 255
    Permission:
      type: string
      pattern: ^[a-zA-Z0-9\/\._\-\*]+$
      minLength: 1
      maxLength: 255
    Source:
      type: string
      pattern: ^aws\.partner\/.*$
      minLength: 1
      maxLength: 256
    SourceURI:
      type: string
      pattern: ^(\w+\:\/\/[\w.-]+[\w/!@#+=.-]+$)|(\w+\:\/\/[\w.-]+[\w/!@#+=.-]+[\w/!@#+=.-]+[\w/!@#+=.,-]+$)$
      minLength: 1
      maxLength: 1000
    TagKey:
      type: string
      pattern: ^(?!aws:)[a-zA-Z+-=._:/]+$
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    URL:
      type: string
      pattern: ^\w+\:\/\/.*$
      minLength: 1
      maxLength: 1000
    UUID:
      type: string
      pattern: ^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$
