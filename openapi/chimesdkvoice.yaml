      - Voice
      - SMS
    CapabilityList:
      type: array
      items:
        $ref: '#/components/schemas/Capability'
    ClientRequestId:
      type: string
      pattern: ^[-_a-zA-Z0-9]*${2,64}$
    ConfidenceScore:
      type: number
      format: float
      default: 0
      minimum: 0
      maximum: 1
    ContactCenterSystemType:
      type: string
      enum:
      - GENESYS_ENGAGE_ON_PREMISES
      - AVAYA_AURA_CALL_CENTER_ELITE
      - AVAYA_AURA_CONTACT_CENTER
      - CISCO_UNIFIED_CONTACT_CENTER_ENTERPRISE
    ContactCenterSystemTypeList:
      type: array
      items:
        $ref: '#/components/schemas/ContactCenterSystemType'
    Country:
      type: string
      pattern: ^$|^[A-Z]{2,2}$
    CountryList:
      type: array
      items:
        $ref: '#/components/schemas/Country'
    CpsLimit:
      type: integer
      minimum: 1
    CredentialList:
      type: array
      items:
        $ref: '#/components/schemas/Credential'
    DNISEmergencyCallingConfigurationList:
      type: array
      items:
        $ref: '#/components/schemas/DNISEmergencyCallingConfiguration'
    DataRetentionInHours:
      type: integer
      minimum: 0
