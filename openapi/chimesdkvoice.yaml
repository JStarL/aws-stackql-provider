openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: chime_sdk_voice
  x-aws-serviceName: chimesdkvoice
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2022-08-03'
  title: Amazon Chime SDK Voice
  description: |-
    The Amazon Chime SDK telephony APIs in this section enable developers to create PSTN calling solutions that use Amazon Chime SDK Voice Connectors, and Amazon Chime SDK SIP media applications. Developers can also order and manage phone numbers, create and manage Voice Connectors and SIP media applications, and run voice analytics.
servers:
- description: The Amazon Chime SDK Voice regional endpoint
  url: https://voice-chime.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    AlexaSkillId:
      type: string
      pattern: ^amzn1\.application-oa2-client\.[0-9a-fA-F]{32}$
      minLength: 0
      maxLength: 64
    AlexaSkillIdList:
      type: array
      items:
        $ref: '#/components/schemas/AlexaSkillId'
    AlexaSkillStatus:
      type: string
      enum:
      - ACTIVE
      - INACTIVE
    Alpha2CountryCode:
      type: string
      pattern: ^[A-Z]{2}$
    AreaCode:
      type: string
      pattern: ^$|^[0-9]{3,3}$
    Arn:
      type: string
      pattern: ^arn[\/\:\-\_\.a-zA-Z0-9]+$
      minLength: 1
      maxLength: 1024
    Boolean:
      type: boolean
    CallLegType:
      type: string
      enum:
      - Caller
      - Callee
    CallingName:
      type: string
      pattern: ^$|^[a-zA-Z0-9 ]{2,15}$
    CallingNameStatus:
      type: string
      enum:
      - Unassigned
      - UpdateInProgress
      - UpdateSucceeded
      - UpdateFailed
    CallingRegion:
      type: string
    CallingRegionList:
      type: array
      items:
        $ref: '#/components/schemas/CallingRegion'
    CandidateAddressList:
      type: array
      items:
        $ref: '#/components/schemas/CandidateAddress'
