openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: wellarchitected
  x-aws-serviceName: wellarchitected
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-05'
  version: '2020-03-31'
  title: AWS Well-Architected Tool
  description: |-
    Well-Architected Tool

    This is the _Well-Architected Tool API Reference_. The WA Tool API provides programmatic access to the [Well-Architected Tool](http://aws.amazon.com/well-architected-tool) in the [Amazon Web Services Management Console](https://console.aws.amazon.com/wellarchitected). For information about the Well-Architected Tool, see the [Well-Architected Tool User Guide](https://docs.aws.amazon.com/wellarchitected/latest/userguide/intro.html).
servers:
- description: The AWS Well-Architected Tool regional endpoint
  url: https://wellarchitected.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths: {}
components:
  schemas:
    ApplicationArn:
      type: string
      pattern: ^arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[a-z0-9]+$
      minLength: 0
      maxLength: 2084
    AwsAccountId:
      type: string
      pattern: ^[0-9]{12}$
      minLength: 12
      maxLength: 12
    AwsRegion:
      type: string
      minLength: 0
      maxLength: 100
    Base64String:
      type: string
    CheckDescription:
      type: string
    CheckId:
      type: string
    CheckName:
      type: string
    CheckStatusCount:
      type: integer
      minimum: 1
      maximum: 101
    ChoiceContentDisplayText:
      type: string
      minLength: 1
      maxLength: 1024
    ChoiceContentUrl:
      type: string
      minLength: 1
      maxLength: 1024
    ChoiceDescription:
      type: string
      minLength: 1
      maxLength: 1024
    ChoiceId:
      type: string
