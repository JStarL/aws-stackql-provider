      type: string
      minLength: 1
      maxLength: 512
    ClientRequestToken:
      type: string
      minLength: 1
      maxLength: 2048
    Count:
      type: integer
      minimum: 0
      description: <p>A non-negative integer that denotes how many.</p>
    DisplayText:
      type: string
