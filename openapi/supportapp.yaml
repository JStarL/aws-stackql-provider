openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  x-stackql-serviceName: support_app
  x-aws-serviceName: supportapp
  x-aws-protocol: aws.protocols#restJson1
  x-dateGenerated: '2025-05-07'
  version: '2021-08-20'
  title: AWS Support App
  description: "Amazon Web Services Support App in Slack\n\nYou can use the Amazon\
    \ Web Services Support App in Slack API to manage your support cases in Slack\
    \ for your Amazon Web Services account. After you configure your Slack workspace\
    \ and channel with the Amazon Web Services Support App, you can perform the following\
    \ tasks directly in your Slack channel:\n\n  * Create, search, update, and resolve\
    \ your support cases\n\n  * Request service quota increases for your account\n\
    \n  * Invite Amazon Web Services Support agents to your channel so that you can\
    \ chat directly about your support cases\n\nFor more information about how to\
    \ perform these actions in Slack, see the following documentation in the _Amazon\
    \ Web Services Support User Guide_ :\n\n  * [Amazon Web Services Support App in\
    \ Slack](https://docs.aws.amazon.com/awssupport/latest/user/aws-support-app-for-slack.html)\n\
    \n  * [Joining a live chat session with Amazon Web Services Support](https://docs.aws.amazon.com/awssupport/latest/user/joining-a-live-chat-session.html)\n\
    \n  * [Requesting service quota increases](https://docs.aws.amazon.com/awssupport/latest/user/service-quota-increase.html)\n\
    \n  * [Amazon Web Services Support App commands in Slack](https://docs.aws.amazon.com/awssupport/latest/user/support-app-commands.html)\n\
    \nYou can also use the Amazon Web Services Management Console instead of the Amazon\
    \ Web Services Support App API to manage your Slack configurations. For more information,\
    \ see [Authorize a Slack workspace to enable the Amazon Web Services Support App](https://docs.aws.amazon.com/awssupport/latest/user/authorize-slack-workspace.html).\n\
    \n  * You must have a Business or Enterprise Support plan to use the Amazon Web\
    \ Services Support App API. \n\n  * For more information about the Amazon Web\
    \ Services Support App endpoints, see the [Amazon Web Services Support App in\
    \ Slack endpoints](https://docs.aws.amazon.com/general/latest/gr/awssupport.html#awssupport_app_region)\
    \ in the _Amazon Web Services General Reference_."
servers:
- description: The AWS Support App regional endpoint
  url: https://supportapp.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths:
  /control/create-slack-channel-configuration:
    post:
      operationId: CreateSlackChannelConfiguration
      description: |-
        Creates a Slack channel configuration for your Amazon Web Services account.

          * You can add up to 5 Slack workspaces for your account.

          * You can add up to 20 Slack channels for your account.

        A Slack channel can have up to 100 Amazon Web Services accounts. This means that only 100 accounts can add the same Slack channel to the Amazon Web Services Support App. We recommend that you only add the accounts that you need to manage support cases for your organization. This can reduce the notifications about case updates that you receive in the Slack channel.

        We recommend that you choose a private Slack channel so that only members in that channel have read and write access to your support cases. Anyone in your Slack channel can create, update, or resolve support cases for your account. Users require an invitation to join private channels.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                teamId:
                  $ref: '#/components/schemas/teamId'
                channelId:
                  $ref: '#/components/schemas/channelId'
                channelName:
                  $ref: '#/components/schemas/channelName'
                notifyOnCreateOrReopenCase:
                  $ref: '#/components/schemas/booleanValue'
                notifyOnAddCorrespondenceToCase:
                  $ref: '#/components/schemas/booleanValue'
                notifyOnResolveCase:
                  $ref: '#/components/schemas/booleanValue'
                notifyOnCaseSeverity:
                  $ref: '#/components/schemas/NotificationSeverityLevel'
                channelRoleArn:
                  $ref: '#/components/schemas/roleArn'
      responses:
        '200': {}
        '403':
          description: |-
            You don't have sufficient permission to perform this action.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '409':
          description: |-
            Your request has a conflict. For example, you might receive this error if you try the following:

              * Add, update, or delete a Slack channel configuration before you add a Slack workspace to your Amazon Web Services account.

              * Add a Slack channel configuration that already exists in your Amazon Web Services account.

              * Delete a Slack channel configuration for a live chat channel.

              * Delete a Slack workspace from your Amazon Web Services account that has an active live chat channel.

              * Call the `RegisterSlackWorkspaceForOrganization` API from an Amazon Web Services account that doesn't belong to an organization.

              * Call the `RegisterSlackWorkspaceForOrganization` API from a member account, but the management account hasn't registered that workspace yet for the organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictException'
        '500':
          description: |-
            We can’t process your request right now because of a server issue. Try again later.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '402':
          description: |-
            Your Service Quotas request exceeds the quota for the service. For example, your Service Quotas request to Amazon Web Services Support App might exceed the maximum number of workspaces or channels per account, or the maximum number of accounts per Slack channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
        '400':
          description: |-
            Your request input doesn't meet the constraints that the Amazon Web Services Support App specifies.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
