components:
  schemas:
    AccessDeniedException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/errorMessage'
      description: You don't have sufficient permission to perform this action.
    AccountType:
      type: string
      enum:
      - management
      - member
    ConflictException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/errorMessage'
      description: "Your request has a conflict. For example, you might receive this\
        \ error if you try the following:\n\n  * Add, update, or delete a Slack channel\
        \ configuration before you add a Slack workspace to your Amazon Web Services\
        \ account.\n\n  * Add a Slack channel configuration that already exists in\
        \ your Amazon Web Services account.\n\n  * Delete a Slack channel configuration\
        \ for a live chat channel.\n\n  * Delete a Slack workspace from your Amazon\
        \ Web Services account that has an active live chat channel.\n\n  * Call the\
        \ `RegisterSlackWorkspaceForOrganization` API from an Amazon Web Services\
        \ account that doesn't belong to an organization.\n\n  * Call the `RegisterSlackWorkspaceForOrganization`\
        \ API from a member account, but the management account hasn't registered\
        \ that workspace yet for the organization."
    CreateSlackChannelConfigurationRequest:
      type: object
      properties:
        teamId:
          allOf:
          - $ref: '#/components/schemas/teamId'
          description: The team ID in Slack. This ID uniquely identifies a Slack workspace,
            such as `T012ABCDEFG`.
        channelId:
          allOf:
          - $ref: '#/components/schemas/channelId'
          description: The channel ID in Slack. This ID identifies a channel within
            a Slack workspace.
        channelName:
          allOf:
          - $ref: '#/components/schemas/channelName'
          description: The name of the Slack channel that you configure for the Amazon
            Web Services Support App.
        notifyOnCreateOrReopenCase:
          allOf:
          - $ref: '#/components/schemas/booleanValue'
          description: Whether you want to get notified when a support case is created
            or reopened.
        notifyOnAddCorrespondenceToCase:
          allOf:
          - $ref: '#/components/schemas/booleanValue'
          description: Whether you want to get notified when a support case has a
            new correspondence.
        notifyOnResolveCase:
          allOf:
          - $ref: '#/components/schemas/booleanValue'
          description: Whether you want to get notified when a support case is resolved.
        notifyOnCaseSeverity:
          allOf:
          - $ref: '#/components/schemas/NotificationSeverityLevel'
          description: "The case severity for a support case that you want to receive\
            \ notifications.\n\nIf you specify `high` or `all`, you must specify `true`\
            \ for at least one of the following parameters:\n\n  * `notifyOnAddCorrespondenceToCase`\n\
            \n  * `notifyOnCreateOrReopenCase`\n\n  * `notifyOnResolveCase`\n\nIf\
            \ you specify `none`, the following parameters must be null or `false`:\n\
            \n  * `notifyOnAddCorrespondenceToCase`\n\n  * `notifyOnCreateOrReopenCase`\n\
            \n  * `notifyOnResolveCase`\n\nIf you don't specify these parameters in\
            \ your request, they default to `false`."
        channelRoleArn:
          allOf:
          - $ref: '#/components/schemas/roleArn'
          description: The Amazon Resource Name (ARN) of an IAM role that you want
            to use to perform operations on Amazon Web Services. For more information,
            see [Managing access to the Amazon Web Services Support App](https://docs.aws.amazon.com/awssupport/latest/user/support-app-permissions.html)
            in the _Amazon Web Services Support User Guide_.
      required:
      - teamId
      - channelId
      - notifyOnCaseSeverity
      - channelRoleArn
    CreateSlackChannelConfigurationResult:
      type: object
      properties: {}
    DeleteAccountAliasRequest:
      type: object
      properties: {}
    DeleteAccountAliasResult:
      type: object
      properties: {}
    DeleteSlackChannelConfigurationRequest:
      type: object
      properties:
        teamId:
          allOf:
          - $ref: '#/components/schemas/teamId'
          description: The team ID in Slack. This ID uniquely identifies a Slack workspace,
            such as `T012ABCDEFG`.
        channelId:
          allOf:
          - $ref: '#/components/schemas/channelId'
          description: The channel ID in Slack. This ID identifies a channel within
            a Slack workspace.
      required:
      - teamId
      - channelId
    DeleteSlackChannelConfigurationResult:
      type: object
      properties: {}
    DeleteSlackWorkspaceConfigurationRequest:
      type: object
      properties:
        teamId:
          allOf:
          - $ref: '#/components/schemas/teamId'
          description: The team ID in Slack. This ID uniquely identifies a Slack workspace,
            such as `T012ABCDEFG`.
      required:
      - teamId
    DeleteSlackWorkspaceConfigurationResult:
      type: object
      properties: {}
    GetAccountAliasRequest:
      type: object
      properties: {}
    GetAccountAliasResult:
      type: object
      properties:
        accountAlias:
          allOf:
          - $ref: '#/components/schemas/awsAccountAlias'
          description: An alias or short name for an Amazon Web Services account.
    InternalServerException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/errorMessage'
      description: We can’t process your request right now because of a server issue.
        Try again later.
    ListSlackChannelConfigurationsRequest:
      type: object
      properties:
